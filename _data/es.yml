  source_code_escrow: Depósito de código fuente
  source_code_escrow_is: El depósito de código fuente es un acuerdo establecido entre un desarrollador o vendedor de software (también conocido como «depositante» o «licenciante»), su cliente, que es quien adquiere la licencia de software (también conocido como «beneficiario» o «licenciatario»), y un tercero de confianza, como Codekeeper («agente de custodia»). Con el depósito de código fuente se establece una relación contractual por la cual el depositante debe almacenar, con un agente de custodia de confianza, todo el código fuente, los datos, las instrucciones de programación, las herramientas de terceros y cualquier otro elemento que permita al beneficiario actualizar o mantener su software.
  read_more: Seguir leyendo
  secure_vault_options: Opciones de caja de seguridad
  you_have_total_control: Usted tiene el control absoluto sobre la utilización del plan de la caja de seguridad. Cada uno de los planes ofrece una serie de opciones de cajas de seguridad entre las que puede elegir
  source_code_repositories: cajas de código fuente, cajas de almacenamiento de datos o cajas de información.
  software_escrow: Depósito de software
  software_escrow_and: «Depósito de software» y «depósito de código fuente» son términos que se usan indistintamente. Es el tipo de depósito más común y está diseñado para almacenar tanto el código fuente como las instrucciones de programación, así como cualquier otra documentación importante que permita al beneficiario actualizar y mantener una aplicación de software de misión crítica. Aunque el depósito de software se utiliza con mayor frecuencia con licencias tradicionales de software in situ, también puede emplearse para acuerdos de desarrollo, acuerdos de adquisición de software, aplicaciones de SaaS (ver a continuación) y cualquier otra transacción relacionada con softwares.
  data_escrow2: Depósito de datos
  data_escrow_applies: El depósito de datos se aplica a los responsables de la custodia de los datos, como los proveedores de servicios o los registros de dominios de internet, y garantiza que las copias actualizadas de la propiedad del nombre de dominio y los datos de contacto permanezcan en custodia en caso de que se produzca un fallo comercial o técnico en el registro. En ocasiones se utiliza en combinación con el depósito de dominios, que mantiene las credenciales de un dominio y ayuda a reducir el riesgo al adquirir un dominio o utilizarlo como garantía. Al igual que el depósito de código fuente, el depósito de datos y dominios garantiza que un tercero de confianza, como Codekeeper, pueda mantener en custodia copias actualizadas de los datos y otros materiales en depósito predeterminados, el cual entrega los materiales únicamente cuando se han cumplido una o más condiciones de entrega.
  information_escrow: Depósito de información
  information_escrow_allows: El depósito de información permite a las empresas transmitir información confidencial a un intermediario de confianza, un agente de custodia, que solo transmite la información en condiciones predeterminadas. Concretamente, en un contexto comercial, ayuda a las empresas a proteger documentos confidenciales que solo pueden entregarse en ciertas circunstancias previamente definidas. El depósito de información suele utilizarse cuando se externaliza parte del proceso de desarrollo de un producto a un tercero; o cuando se realiza una transacción y se exige a un tercero de confianza que almacene los documentos hasta que se cumplan algunos requisitos. También se utiliza con frecuencia para custodiar la propiedad intelectual y otra información sensible y confidencial que puede almacenarse físicamente, electrónicamente o en la nube.
  saas_escrows: Depósito de SaaS
  saas_escrow_is_similar: El depósito de SaaS es similar al depósito de software o código fuente. Sin embargo, se adapta a las necesidades únicas de las aplicaciones de SaaS, que a menudo precisan de una solución más potente que permita obtener el nivel de protección necesario. Al igual que el de software, el depósito de SaaS contiene código, máquinas virtuales, datos y otros componentes indispensables para garantizar que un producto SaaS siga siendo viable en caso de que el proveedor original no esté capacitado para prestarle apoyo. Al establecer un acuerdo de custodia de SaaS, una empresa que suscriba una aplicación SaaS (beneficiario) se protege ante la posible pérdida repentina del acceso a servicios de SaaS de misión crítica, ya sea temporal o a largo plazo, y se asegura de poder acceder directamente a una copia en funcionamiento del software y a sus propios datos de cliente en caso de que se cumplan las condiciones de entrega.
  getting_started_with: Guía de iniciación en el depósito de código fuente
  read_our_guide: Lea nuestra guía para saber de qué forma puede ayudarle el depósito de código fuente a minimizar el riesgo y garantizar que los sistemas de misión crítica no se vean afectados bajo ninguna circunstancia.
