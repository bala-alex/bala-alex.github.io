faq_data:
  what_is_data: ¿Qué es la custodia de datos?
  data_escrow_is: La custodia de datos es un servicio que permite a las empresas depositar en custodia datos críticos con un tercero como Codekeeper como agente de la custodia. Esto puede incluir cualquier tipo de datos que se consideren valiosos o esenciales para las operaciones de una empresa, como registros de clientes, datos financieros o propiedad intelectual.
  how_does_data: ¿Cómo funciona la custodia de datos?
  when_you_sign_up: Cuando solicite la custodia de datos, depositará una copia de sus datos críticos con Codekeeper. Almacenaremos los datos de forma segura y le proporcionaremos acceso según los términos de su acuerdo. Si se cumplen ciertas condiciones preestablecidas, como una interrupción prolongada del servicio o un cambio de propiedad o control, entregaremos los datos a una parte designada, como un monitor designado por un tribunal o un nuevo propietario de la empresa.
  what_are_the_benefits: ¿Cuáles son los beneficios de usar la custodia de datos?
  data_escrow_offers: La custodia de datos ofrece una serie de beneficios, incluyendo la recuperación rápida, la continuidad del negocio, el aumento de la seguridad, el cumplimiento de las leyes y regulaciones relevantes, la reducción de costos, el aumento de la confianza del cliente, el soporte experto y acuerdos flexibles. Al depositar sus datos con Codekeeper, puede asegurarse de que sus datos críticos están seguros y son accesibles incluso ante desafíos inesperados.
  what_types_of_data: ¿Qué tipo de datos se pueden depositar con la custodia de datos?
  any_type_of_data: Cualquier tipo de datos que se considere crítico o valioso para un negocio puede ser depositado en la custodia de datos. Esto puede incluir registros de clientes, datos financieros, propiedad intelectual y otra información confidencial.
  how_much_does: ¿Cuánto cuesta la custodia de datos?
  data_escrow_pricing: El precio de la custodia de datos parte de 89 € al mes. Para obtener más detalles, puede explorar nuestras tarifas
  how_do_i_get: ¿Cómo puedo comenzar con la custodia de datos?
  to_get_started_with: Para comenzar con la custodia de datos, puede
  what_is_the_difference: ¿Cuál es la diferencia entre la custodia de código fuente y la custodia de datos?
  source_code_escrow_and_data: Tanto la custodia de código fuente como la custodia de datos son tipos de acuerdos de custodia, pero sirven para diferentes propósitos e involucran diferentes tipos de activos. La custodia de código fuente se utiliza para proteger a los licenciatarios de software del riesgo de falla del proveedor, mientras que la custodia de datos se utiliza para proporcionar una copia de seguridad de los datos críticos en caso de pérdida o corrupción.
  can_i_transfer: ¿Puedo transferir mi acuerdo de custodia de datos existente a Codekeeper?
