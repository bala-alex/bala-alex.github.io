faq_document:
  what_is_document: ¿Qué es la custodia de documentos?
  document_escrow_is: La custodia de documentos es el proceso de depositar documentos importantes con un tercero de confianza como Codekeeper para su custodia. Mantenemos los documentos hasta que se cumplan ciertas condiciones predeterminadas, momento en el cual los documentos se entregan al propietario del documento o a otra parte designada.
