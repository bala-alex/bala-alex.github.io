faq_integrations:
  which_platform: ¿Con qué plataformas ofrece Codekeeper integraciones?
  we_offer: Ofrecemos integraciones con más de 50 plataformas diferentes. Trabajamos con las herramientas que ya utiliza, lo que significa que puede cargar fácilmente su código fuente y mantenerlo sincronizado.
  are_your: ¿Están automatizados sus servicios de integración?
  yes_they: Sí, están encriptados y completamente automatizados.
  is_there: ¿Hay algún costo adicional por usar las integraciones de Codekeeper?
  our_integration: Nuestros servicios de integración están incluidos como parte de su suscripción, y no hay costo adicional por usarlos. Al ofrecer integraciones sin costo adicional, nuestro objetivo es proporcionar a los clientes una experiencia de usuario mejorada y sin interrupciones en diferentes plataformas y herramientas.
