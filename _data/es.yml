  do_you_also: ¿Ofrecen soporte para otras formas de depósito de código fuente?
  all_accounts_include: Todas las cuentas incluyen depósitos continuos e ilimitados. También aceptamos SFTP, Dropbox, Google Drive, correo electrónico y otros servicios. Díganos qué necesita y nosotros nos encargaremos de encontrar una solución.
  can_you_tell: ¿Pueden darme más información acerca de cómo protegen los datos?
  deposited_source_code: El código fuente depositado se cifra en un solo proceso en el momento de efectuar el depósito. Se realizan copias de seguridad del código fuente cifrado en diferentes lugares del mundo. Las claves de descodificación se encuentran en nuestras cajas fuertes, ubicadas en el interior del edificio de un banco. Los códigos salen únicamente cuando se produce una entrega.
