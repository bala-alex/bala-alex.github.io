faq_security:
  what_is_the: ¿Cuál es el enfoque principal de las medidas de seguridad de Codekeeper?
  to_ensure: Garantizar la protección y confidencialidad del código fuente de su software, así como proteger cualquier dato confidencial asociado con su cuenta y licencias de software.
  how_does: ¿Cómo protege Codekeeper mi código fuente?
  using_a_combination: Utilizando una combinación de cifrado, almacenamiento seguro y control de acceso. Ciframos su código durante el tránsito y en reposo, lo almacenamos en centros de datos seguros e implementamos controles de acceso para garantizar que solamente los usuarios autorizados puedan acceder a su código.
  what_type: ¿Qué tipo de cifrado utiliza Codekeeper para proteger mi código fuente?
  industry_standard: Métodos de cifrado estándar de la industria, como SSL/TLS para datos en tránsito y AES-256 para datos en reposo. Estos métodos de cifrado proporcionan un alto nivel de seguridad y garantizan que su código permanezca protegido contra accesos no autorizados.
  where_is_my: ¿Dónde se almacena mi código fuente?
  your_source_code: Su código fuente se almacena en centros de datos seguros que cumplen con los estándares de la industria y las mejores prácticas de seguridad, como la norma ISO 27001, SOC 2 y el RGPD. Estos centros de datos emplean múltiples capas de medidas de seguridad físicas y digitales para proteger su código de posibles amenazas.
  how_does_codekeeper: ¿Cómo gestiona Codekeeper el control de acceso a mi código fuente?
  we_implement: Implementamos un control de acceso que le permite definir roles y permisos de usuario para su cuenta. Puede otorgar o revocar acceso a su código fuente para garantizar que solo los usuarios autorizados tengan acceso a sus activos de software.
  can_i_trust: ¿Puedo confiar en Codekeeper con mis datos confidenciales?
  yes_we_are: Sí, estamos comprometidos a salvaguardar sus datos confidenciales y cumplir con las mejores prácticas y estándares regulatorios de la industria, como el RGPD, la HIPAA y otros. Empleamos medidas de seguridad estrictas para proteger sus datos frente a accesos no autorizados, pérdidas o alteraciones.
  does_codekeeper: ¿Realiza Codekeeper auditorías y actualizaciones de seguridad regulares?
  yes_we_conduct: Sí, realizamos auditorías y actualizaciones de seguridad regulares para garantizar que nuestra plataforma siga siendo segura y esté actualizada de acuerdo con los últimos estándares y mejores prácticas de la industria. Trabajamos continuamente para mejorar nuestras medidas de seguridad y proteger sus activos de software.
  how: ¿Cómo gestiona Codekeeper posibles violaciones de seguridad?
  in_the_unlikely: En el improbable caso de que ocurra una violación de seguridad, tenemos un plan de respuesta a incidentes para identificar, contener y resolver rápidamente cualquier amenaza potencial. Notificaremos a los clientes afectados de la manera oportuna y trabajaremos estrechamente con ellos para mitigar cualquier impacto potencial en sus activos de software.
  who_can_i: ¿Con quién puedo contactar si tengo una pregunta que no ha sido respondida aquí?
  we_are: Estaremos encantados de ayudarle. No dude en ponerse en contacto con nosotros enviando un correo electrónico a
  we_are2: Estaremos encantados de ayudarle. No dude en ponerse en contacto con nosotros enviando un correo electrónico a <a href="mailto:/ contact@codekeeper.co" class="text-underline">contact@codekeeper.co</a>.

faq_solutions:
  who_is: ¿Quién es Codekeeper?
  we_are: Somos un proveedor de custodia de software especializado en servicios de protección y verificación de software. Ofrecemos varios productos y servicios para ayudar a los desarrolladores y usuarios de software a asegurar su software, gestionar licencias y distribuir sus aplicaciones de manera efectiva.
  what_deposit: ¿Qué métodos de depósito admiten?
  our_state: Nuestra aplicación en línea de última generación permite realizar depósitos completamente automatizados y admite más de 50 plataformas e integraciones populares para desarrolladores. Puede ver la lista de integraciones disponibles
  what_is_your: ¿Para qué es mejor la solución de custodia de software de Codekeeper?
  our_software_escrow: Nuestra solución de custodia de software permite una recuperación rápida en caso de que pierda el acceso al software de misión crítica del que su empresa depende para las operaciones diarias. Esta solución es perfecta para usted si las operaciones diarias de su empresa dependen del software de un licenciante/desarrollador de software.
  what_is_your_saas: ¿Para qué es mejor la solución de custodia de SaaS de Codekeeper?
  our_saas_escrow: Nuestra solución de custodia de SaaS es perfecta para empresas que dependen de aplicaciones de software en línea de terceros, por ejemplo, CRM, planificación de recursos empresariales, sistemas de gestión de contenido, software de gestión de proyectos, software de ventas y plataformas de comercio electrónico. Esta solución permite la continuidad de las operaciones en caso de que pierda acceso a alguna de las aplicaciones de SaaS de las que su empresa depende.
  do_you_provide: ¿Codekeeper proporciona un acuerdo de custodia o necesito un abogado para ello?
  yes_all_our: Todas nuestras soluciones incluyen un acuerdo de custodia legalmente sólido y completamente personalizable para adaptarse a sus necesidades individuales.
  how_do_i: ¿Cómo puedo comenzar con Codekeeper?
  to_get_started: Para comenzar, puede reservar una llamada de demostración con uno de nuestros expertos, que estará encantado de ayudarle a configurar su cuenta. Como alternativa, puede comenzar de inmediato visitando nuestra página de tarifas y eligiendo su suscripción preferida.
  is_codekeeper_suitable: ¿Es Codekeeper adecuado para pequeñas empresas y desarrolladores individuales?
  yes_we_offer: Sí, ofrecemos soluciones escalables que satisfacen las necesidades tanto de pequeñas empresas como de desarrolladores individuales. Nuestros planes de precios son flexibles, lo que le permite elegir los servicios que mejor se adapten a sus requisitos y presupuesto. Si no encuentra una solución que se adapte a sus necesidades particulares, estaremos encantados de buscar una solución personalizada para usted.
  how_secure_is: ¿Cuál es el grado de seguridad de mi código al usar los servicios de Codekeeper?
  what_kind_of: ¿Qué tipo de atención al cliente ofrece Codekeeper?
  we_offer_comprehensive: Ofrecemos atención al cliente integral a través de varios canales, incluyendo correo electrónico, teléfono y chat en vivo. Nuestro equipo de soporte está disponible para ayudarle con cualquier pregunta o problema que pueda surgir mientras usa nuestros servicios.
  do_you_offer: ¿Ofrecen servicios de verificación?
  absolutely_we: ¡Por supuesto! Ofrecemos tres niveles de verificación automática disponibles como complemento; la verificación de contenido, la verificación de actividad y la verificación de SaaS.

faq_verification:
  what_is_source: ¿Qué es la verificación de código fuente?
  verification_is: La verificación es un proceso que valida la integridad del código fuente de su software contrastándolo con un conjunto de reglas predefinidas y las mejores prácticas de la industria. El proceso de verificación asegura que su código carezca de posibles problemas, vulnerabilidades o inconsistencias antes de ser protegido, licenciado o distribuido.
  what_levels: ¿Qué niveles de verificación ofrece Codekeeper?
  we_offer: Ofrecemos una verificación automatizada, que incluye la verificación de contenido, una verificación de actividad y una verificación de SaaS. También ofrecemos verificación manual, para la cual tenemos dos opciones disponibles, dependiendo de si necesita probar alguna función.
  why_is_code: ¿Por qué es importante la verificación de código?
  code_verification: La verificación de código es esencial para mantener un software de alta calidad, reducir los riesgos de seguridad y garantizar el cumplimiento de los estándares de la industria. Al verificar su código, puede identificar y abordar posibles problemas en una etapa temprana del proceso de desarrollo, ahorrando tiempo y recursos mientras mejora la calidad y seguridad general de su software.
  how_does: ¿Cómo funciona el proceso de verificación de Codekeeper?
  our_verification: Nuestro proceso de verificación implica analizar su código fuente utilizando una combinación de herramientas automatizadas y revisión manual por parte del equipo de expertos de Codekeeper. El proceso detecta posibles problemas, vulnerabilidades e inconsistencias, asegurando que su código cumpla con las mejores prácticas y estándares de la industria.
  what_types: ¿Qué tipos de problemas identifica la verificación de Codekeeper?
  codekeeper_verification: La verificación de Codekeeper identifica una serie de problemas potenciales, incluidos problemas de calidad del código, vulnerabilidades de seguridad, problemas de cumplimiento y problemas de ofuscación del código. Al identificar y abordar estos problemas, puede mejorar la calidad, seguridad y fiabilidad general de su software.
  can_codekeeper: ¿Puede ayudar la verificación de Codekeeper con el cumplimiento normativo?
  yes_our_verification: Sí, nuestra verificación puede ayudar a garantizar que su software cumpla con los estándares y regulaciones de la industria, como el RGPD, la HIPAA y otros. Al verificar su código y abordar cualquier problema de cumplimiento identificado, puede reducir el riesgo de sanciones regulatorias y proteger la reputación de su negocio.
  how_often: ¿Con qué frecuencia debo realizar la verificación de código?
  the_frequency: La frecuencia de la verificación de código depende de sus necesidades específicas y la naturaleza de su software. Generalmente, se recomienda realizar la verificación de código durante las actualizaciones importantes o cuando se realizan cambios significativos en la base de código. La verificación regular también puede ayudarle a identificar posibles problemas en una etapa temprana del proceso de desarrollo, reduciendo el riesgo de problemas más adelante.
  is_my_code: ¿Está seguro mi código durante el proceso de verificación?
  yes_we_take: Sí, nos tomamos en serio la seguridad de su código y empleamos medidas estrictas para garantizar su protección durante el proceso de verificación. Su código está encriptado durante el tránsito y el almacenamiento, y el acceso está restringido únicamente al personal autorizado.
  can_i_use: ¿Puedo usar la verificación de Codekeeper para diferentes lenguajes de programación?
  yes_we_support: Sí, admitimos una amplia gama de lenguajes de programación para la verificación de código, incluidos lenguajes populares como Java, C#, Python, JavaScript y más. Nuestro proceso de verificación está diseñado para ser flexible y adaptarse a varios lenguajes y plataformas.
  how_long: ¿Cuánto tiempo tarda el proceso de verificación de código?
  the_duration: La duración del proceso de verificación de código depende del tamaño y complejidad de su base de código, así como de los problemas específicos identificados durante el análisis. Por lo general, el proceso tarda entre unas horas y varios días. Le proporcionaremos un marco de tiempo estimado para la verificación cuando envíe su código.
  what_happens: ¿Qué sucede si la verificación detecta problemas en mi código?
  if_verification: Si la verificación detecta problemas en su código, recibirá un informe detallado que describa lo encontrado y recomendaciones para abordar los problemas identificados. Tras esto, podrá revisar el informe y realizar los cambios necesarios en su código antes de volver a enviarlo para su verificación, asegurando que su software cumpla con los más altos estándares de calidad y seguridad.

