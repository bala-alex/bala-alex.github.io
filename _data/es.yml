  what_are_some: ¿Cuáles son algunos ejemplos de condiciones de entrega?
  examples_of_release: Algunos ejemplos de condiciones de entrega de pueden ser la interrupción de un componente de terceros, problemas de incompatibilidad, vulnerabilidades de seguridad, cambio de propiedad o impago. Las condiciones específicas dependerán de los términos del acuerdo de custodia entre el propietario de los documentos y Codekeeper.

faq_agreement:
  what_is_a_software: ¿Qué es un acuerdo de custodia de software?
  a_software_escrow: Un acuerdo de custodia de software es un acuerdo legal entre un desarrollador o proveedor de software, su cliente y un agente de custodia externo. El acuerdo asegura que el código fuente del software y los materiales relacionados se almacenen de forma segura con el agente de custodia y puedan ser entregados al cliente bajo ciertas condiciones predefinidas, como la bancarrota del desarrollador o el incumplimiento de las obligaciones de soporte.
  why_should_i: ¿Por qué debería considerar un acuerdo de custodia de software?
  a_software: Un acuerdo de custodia de software proporciona una red de seguridad para los clientes, asegurando que tengan acceso al código fuente y materiales relacionados si el desarrollador o proveedor deja de estar disponible o no puede cumplir con sus obligaciones de soporte y mantenimiento. Esto ayuda a minimizar los riesgos asociados con la dependencia del software, asegurando la continuidad del negocio y reduciendo posibles pérdidas.
  how_does: ¿Cómo funciona el servicio de custodia de software de Codekeeper?
  we_offer: Ofrecemos una variedad de soluciones de custodia diferentes para satisfacer las necesidades de nuestra diversa base de clientes. Una vez que se registra en una cuenta de custodia, le guiaremos paso a paso para establecer su acuerdo de custodia y depositar su material en custodia para almacenarlo de forma segura. Puede ver nuestras tarifas en la página de Tarifas.
  what_are_some: ¿Cuáles son algunos supuestos comunes que desencadenan una entrega del código fuente?
  common_triggering: Los supuestos comunes que desencadenan la entrega del código fuente incluyen la bancarrota, insolvencia, liquidación o la falta de servicios de soporte y mantenimiento por parte del desarrollador según lo acordado. Los supuestos específicos que desencadenan la entrega de los materiales serán definidos en el acuerdo de custodia entre el desarrollador y el cliente.
  do_i_need: ¿Necesito un abogado para redactar el acuerdo de custodia?
  no_we_take: No, nosotros nos encargamos del aspecto legal y le ayudamos a crear su acuerdo de custodia. De manera que no hay costosos honorarios de abogados.
  can_i_customize: ¿Puedo personalizar los términos y condiciones de mi acuerdo de custodia?
  yes_codekeeper: Sí, Codekeeper le permite personalizar los términos y condiciones de su acuerdo de custodia para adaptarse a las necesidades específicas de su relación comercial. Esto asegura que ambas partes estén protegidas y que el acuerdo cumpla con sus requisitos únicos.
  how_does_codekeeper: ¿Cómo garantiza Codekeeper la seguridad y confidencialidad de mi código fuente?
  can_multiple: ¿Se pueden incluir varios clientes en un solo acuerdo de custodia?
  yes_codekeeper_allows: Sí, Codekeeper permite incluir a múltiples clientes en un solo acuerdo de custodia. Esto puede ser ventajoso para los desarrolladores que trabajen con múltiples clientes y deseen simplificar su proceso de custodia.
  can_i_transfer: ¿Puedo transferir mi acuerdo de custodia de software existente a Codekeeper?

