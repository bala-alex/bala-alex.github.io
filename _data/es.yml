  when_does_the_escrow: ¿Cuándo comienza el proceso de depósito?
  once_you_sign_up: Una vez que se haya suscrito a un plan de Codekeeper, recibirá un correo electrónico con información relativa a la incorporación. En el correo electrónico también se incluirán enlaces para el registro de los depósitos y añadir contrapartes a estos. Nosotros le acompañaremos en el proceso para garantizar la protección de su código de forma rápida y sencilla.
