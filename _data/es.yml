  what_king_of: ¿Qué tipo de configuraciones y controles de acceso puedo configurar en Codekeeper?
  you_can_configure: Puede configurar ajustes como modelos de licencias, restricciones de distribución y controles de acceso. Puede definir roles y permisos de usuario para asegurarse de que solo los usuarios autorizados puedan acceder a su código, y configurar restricciones de licencia para proteger su propiedad intelectual.
