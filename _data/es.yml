faq_source:
  what_is_source: ¿Qué es la custodia de código fuente?
  source_code_escrow_is: La custodia de código fuente es un acuerdo legal en el que el código fuente de una aplicación de software se deposita con Codekeeper como un tercero neutral que actúa como agente de custodia. El propósito de la custodia de código fuente es proporcionar una red de seguridad tanto para el desarrollador de software como para el usuario de software en caso de ciertos supuestos predefinidos que podrían impedir que el desarrollador de software mantenga el software o cumpla con sus obligaciones con el usuario.
  how_does_source: ¿Cómo funciona la custodia de código fuente?
  source_code_escrow_typically: La custodia de código fuente suele involucrar a tres partes; el proveedor de software, la empresa que depende del software y Codekeeper como agente de custodia. El proveedor nos proporciona una copia del código fuente del software, y nosotros lo almacenamos de manera segura. Si el proveedor no puede proporcionar acceso al software por cualquier motivo, la empresa que depende del software nos puede solicitar acceso en virtud del acuerdo de custodia.
  what_are_the_benefits: ¿Cuáles son los beneficios de usar la custodia de código fuente?
  source_code_escrow_offers: La custodia de código fuente ofrece varios beneficios<span>:</span><br>&#x2022; Proporciona una red de seguridad en caso de sucesos imprevistos como la bancarrota, la falta de mantenimiento o soporte del software, o el incumplimiento del contrato.<br>&#x2022; Aumenta la confianza y seguridad de los usuarios de software.<br>&#x2022; Evita la dependencia del proveedor al proporcionar acceso al código fuente.<br>&#x2022; Mejora la rentabilidad para los usuarios en el mantenimiento y actualización del software.<br>&#x2022; Permite la continuidad del uso, mantenimiento y actualización del software incluso si el proveedor de software original ya no puede brindar soporte.
  what_is_the_differences: ¿Cuál es la diferencia entre la custodia de software y la custodia de código fuente?
  software_escrow_typically: La custodia de software típicamente implica depositar una copia de la aplicación de software compilada, junto con la documentación relacionada. Por otro lado, la custodia de código fuente implica depositar el código fuente subyacente de una aplicación de software.
  how_much_does: ¿Cuánto cuesta la custodia de código fuente?
  source_code_escrow_pricing: El precio de la custodia de código fuente parte de 89 € al mes. Para obtener más detalles, puede explorar nuestras tarifas
