  our_data_centers: Nuestros centros de datos cumplen con los más altos estándares de seguridad y políticas de seguridad. La seguridad es siempre nuestra máxima prioridad.
  end_to_end: ENCRIPTACIÓN DE EXTREMO A EXTREMO
  data_is_secured: Los datos están protegidos en todo momento, tanto en tránsito como en reposo con la encriptación AES256/512.
