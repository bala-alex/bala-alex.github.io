  our_state: Nuestro panel de control de última generación le permite monitorear el estado de su protección de software, licencias y distribución. Puede realizar un seguimiento de las métricas clave, ver informes detallados y administrar sus activos de software en un solo lugar.
  can_i_control: ¿Puedo controlar quién tiene acceso a mi código fuente con Codekeeper?
  yes_you_can: Sí, puede configurar controles de acceso y definir roles de usuario para garantizar que solo los usuarios autorizados puedan acceder a su código fuente. Puede otorgar o revocar acceso según sea necesario, proporcionando un entorno seguro para sus activos de software.
