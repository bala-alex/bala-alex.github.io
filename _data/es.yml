  saas_escrow_is: La custodia de SaaS es un servicio que protege a las empresas que dependen de aplicaciones de software de terceros almacenando una copia del código fuente, los datos y otros activos que conforman la aplicación de software con Codekeeper como agente de custodia. Esto asegura que, si el proveedor de software entra en quiebra o no puede proporcionar acceso al software, la empresa que depende del software aún puede acceder a este y utilizarlo.
