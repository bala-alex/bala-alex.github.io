faq:
  what_is_software: ¿Qué es la custodia de software?
  software_escrow_is: La custodia de software es un servicio que almacena de forma segura los activos de software, como el código fuente, los datos y otros derechos de propiedad intelectual, asegurando una recuperación rápida en caso de producirse un supuesto de entrega. Protege a los clientes de los riesgos asociados con la pérdida de acceso o soporte para su software, depositando estos activos con un tercero independiente.
  how_does_software: ¿Cómo funciona la custodia de software?
  software_escrow_works: La custodia de software funciona almacenando de forma segura los activos de su software, incluyendo el código fuente, los datos, los documentos, la tecnología, los diseños y las credenciales. En caso de producirse un supuesto de entrega, como la incapacidad del proveedor de soportar el software, los activos estarán disponibles para el beneficiario, permitiendo una recuperación rápida y una interrupción mínima de las operaciones comerciales.
  what_are_the_benefits: ¿Cuáles son los beneficios de usar la custodia de software?
  software_escrow_offers: La custodia de software ofrece varios beneficios<span>:</span><br>&#x2022; Protege sus activos de software críticos.<br>&#x2022; Asegura una rápida recuperación en caso de un supuesto de entrega.<br>&#x2022; Proporciona un panel central para gestionar fácilmente la custodia.<br>&#x2022; Se integra a la perfección con los flujos de trabajo de los desarrolladores.<br>&#x2022; Ofrece la opción de custodia más asequible disponible.
  how_much_does: ¿Cuánto cuesta la custodia de software?
  software_escrow_pricing: El precio de la custodia de software parte de 89 € al mes. Para obtener más detalles, puede explorar nuestras tarifas
  what_are_the_supported: ¿Cuáles son las integraciones soportadas?
  we_support_over: Soportamos más de 50 plataformas de desarrolladores e integraciones populares. Puede ver la lista de integraciones disponibles
  how_do_i_get: ¿Cómo puedo empezar con la custodia de software?
  to_get_started_with: Para comenzar con la custodia de software, puede
  book_a_demo: reservar una demostración
  with_one_of: con uno de nuestros expertos o explorar directamente nuestras tarifas
  how_can_i_be_sure: ¿Cómo puedo estar seguro de que mi proveedor de software cumplirá con el acuerdo de custodia?
  your_escrow_agreement_includes: Su acuerdo de custodia incluye disposiciones que describen las obligaciones del proveedor y las consecuencias si no cumple con el acuerdo. Como agente de custodia, ayudamos a mitigar cualquier disputa y aseguramos que el proveedor cumpla los términos del acuerdo.
  what_happens_to_my: ¿Qué sucede con mis materiales en custodia si Codekeeper quiebra?
  codekeeper_has: Codekeeper tiene planes de contingencia para garantizar que sus materiales en custodia sigan siendo accesibles incluso en caso de que nuestra empresa ya no esté operativa.
  how_secure_are_the: ¿Cuál es el grado de seguridad de los activos almacenados?
  we_operate_within: Operamos dentro del estándar de seguridad ISO 27001, y nuestros centros de datos tienen múltiples certificaciones para garantizar el máximo nivel de seguridad. Los activos depositados están cifrados con AES-256, lo que garantiza la seguridad y confidencialidad de sus activos de software.
  do_you_offer: ¿Ofrecen verificación del código fuente?
  absolutely_we_offer: ¡Por supuesto! Ofrecemos tres niveles de verificación automática; la verificación de contenido, la verificación de actividad y la verificación de SaaS.
  what_if_i_need: ¿Qué sucede si necesito una verificación manual de un depósito de código fuente?
  no_problem_we_offer: No hay problema. Ofrecemos dos niveles de verificación manual. Puede obtener más información visitando nuestra
  verification_page: página de verificación
  can_i_transfer: ¿Puedo transferir mi acuerdo de custodia de software existente a Codekeeper?
  absolutely_we_are_here: ¡Desde luego! Estamos aquí para satisfacer sus necesidades y nos aseguraremos de que su acuerdo preexistente esté actualizado e implementaremos cualquier cambio adicional necesario durante la fase de transferencia.
  does_codekeeper_have: ¿Tiene Codekeeper acceso al contenido depositado en custodia?
  no_to_ensure_complete: No. Para ofrecer una seguridad completa y garantizar una integridad total, los materiales depositados se cifran y almacenan mediante un proceso automatizado.
  does_the_beneficiary: ¿Tiene el beneficiario acceso al contenido depositado en custodia?
  no_the_beneficiary_will: No. El beneficiario nunca tendrá acceso directo a los materiales depositados, y la información almacenada solo se divulgará si y cuando se da un supuesto de entrega y una investigación encuentra que hay motivos para una entrega. El beneficiario solamente puede ver el estado y la URL del repositorio si es una de las partes del acuerdo.
  how_are_release_events: ¿Cómo se definen los supuestos de entrega?
  criteria_that: Los criterios que constituyen un supuesto de entrega se describen claramente en el acuerdo bajo condiciones de entrega predefinidas. Algunos ejemplos podrían ser el incumplimiento del acuerdo de licencia, una bancarrota o una liquidación.
  what_happens_in_the: ¿Qué sucede en caso de un supuesto de entrega?
