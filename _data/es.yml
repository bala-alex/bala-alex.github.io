  what_is_the_difference: ¿Cuál es la diferencia entre la custodia de PI y la custodia de código fuente?
  ip_escrow_is_focused: La custodia de PI se centra en almacenar propiedad intelectual valiosa, que puede incluir patentes, marcas comerciales, derechos de autor, secretos comerciales y otras formas de propiedad intelectual críticas para las operaciones de una empresa. Por otro lado, la custodia de código fuente es un servicio que permite a las empresas almacenar el código fuente de sus aplicaciones de software, que es el conjunto de instrucciones que los desarrolladores utilizan para crear aplicaciones de software, y a menudo se considera un activo valioso para las empresas que dependen de software patentado.
