  can_i_transfer: ¿Puedo transferir mi acuerdo de custodia de credenciales existente a Codekeeper?
  what_are_some: ¿Cuáles son algunos ejemplos de condiciones de entrega de las credenciales en custodia?
  examples_of_credentials: Algunos ejemplos de condiciones de entrega de las credenciales en custodia pueden ser la muerte o incapacidad, cambio de propiedad, terminación de empleo, incapacidad para acceder a sistemas y cumplimiento de requisitos legales o regulatorios. Las condiciones específicas dependerán de los términos del acuerdo de custodia de credenciales entre el propietario de los documentos y Codekeeper.

faq_hosting:
  what_is_hosting: ¿Qué es la custodia de alojamiento?
  hosting_escrow_is: La custodia de alojamiento es un servicio que proporciona una forma segura de almacenar y acceder al entorno de alojamiento subyacente de un sitio web o aplicación.
  why_do_i: ¿Por qué necesito la custodia de alojamiento?
  hosting_escrow_can: La custodia de alojamiento puede ser útil en situaciones en las que el sitio web o la aplicación son críticos para el negocio u organización y se necesita acceso al entorno de alojamiento para garantizar la continuidad de las operaciones. También puede proporcionar una forma de protegerse contra la dependencia del proveedor y asegurarse de que el entorno de alojamiento se pueda migrar a un nuevo proveedor si es necesario.
  what_is_typically: ¿Qué suele incluir la custodia de alojamiento?
  generally_it_will: Generalmente, incluye acceso a la infraestructura de alojamiento, como servidores, bases de datos y otros componentes necesarios para ejecutar el sitio web o aplicación.
  who_should_use: ¿Quién debería utilizar la custodia de alojamiento?
  any_business: Cualquier empresa u organización que dependa de su sitio web o aplicación para funciones comerciales críticas, como el comercio electrónico o la gestión de clientes, puede beneficiarse de la custodia de alojamiento.
  what_are_the_benefits: ¿Cuáles son los beneficios de la custodia de alojamiento?
  hosting_escrow_provides: La custodia de alojamiento brinda tranquilidad a las empresas, al saber que su presencia en línea y sus datos están protegidos en caso de una interrupción o disputa. También puede ayudar a las empresas a reanudar rápidamente las operaciones sin un tiempo de inactividad significativo.
  what_is_included: ¿Qué se incluye en una custodia de entorno de alojamiento?
  a_hosting_environment: Una custodia de entorno de alojamiento suele incluir una copia completa del sitio web o aplicación, incluyendo todo el código, archivos y bases de datos, así como cualquier software y configuraciones necesarias para ejecutar el sitio o la aplicación.
  how_much_does: ¿Cuánto cuesta la custodia de alojamiento?
  hosting_escrow_pricing: El precio de la custodia de alojamiento parte de 89 € al mes. Para obtener más detalles, puede explorar nuestras tarifas
  how_do_i_get: ¿Cómo puedo empezar con la custodia de alojamiento?
  to_get_started_with: Para comenzar con la custodia de alojamiento, puede
  can_i_transfer: ¿Puedo transferir mi acuerdo de custodia existente a Codekeeper?
  what_are_some: ¿Cuáles son algunos ejemplos de condiciones de entrega de la custodia?
  examples_of_hosting: Algunos ejemplos de condiciones de entrega de la custodia pueden ser la quiebra o insolvencia del proveedor, incumplimiento del contrato, pérdida de acceso al alojamiento, cambio de propiedad o un desastre imprevisto. Las condiciones específicas dependerán de los términos del acuerdo de custodia entre el propietario de los documentos y Codekeeper.

faq_third:
  what_is_third: ¿Qué es la custodia de dependencias de terceros?
  third_party: La custodia de dependencias de terceros implica depositar en custodia con un agente de custodia externo, como Codekeeper, bibliotecas, marcos de trabajo y otros componentes de software que un desarrollador incorpora en su código para proporcionar funcionalidad adicional.
  why_would_i: ¿Por qué necesitaría una custodia de dependencias de terceros?
  a_third_party: Una custodia de dependencias de terceros puede ser útil en situaciones en las que las empresas desean asegurarse de tener acceso a los componentes necesarios para mantener su base de código en caso de que un componente de terceros ya no esté disponible o se vuelva incompatible.
  what_are_the_benefits: ¿Cuáles son los beneficios de la custodia de dependencias de terceros?
  it_provides_businesses: Proporciona a las empresas tranquilidad, al saber que tienen acceso a los componentes necesarios para mantener su base de código en caso de una interrupción o problema de compatibilidad. También puede ayudar a las empresas a reanudar rápidamente las operaciones sin un tiempo de inactividad significativo.
  how_much_does: ¿Cuánto cuesta la custodia de dependencias de terceros?
