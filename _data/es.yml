  deposited_source_code: El código fuente depositado se cifra en un solo proceso en el momento de efectuar el depósito. Se realizan copias de seguridad del código fuente cifrado en diferentes lugares del mundo. Las claves de descodificación se encuentran en nuestras cajas fuertes, ubicadas en el interior del edificio de un banco. Los códigos salen únicamente cuando se produce una entrega.
