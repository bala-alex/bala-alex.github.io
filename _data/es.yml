  our_legal_team: Nuestro equipo legal estará encantado de redactar un acuerdo de custodia listo para usar y optimizado a su situación.
  get_custom_escrow: Obtener acuerdo de custodia personalizado
  source_code_escrow: ACUERDO DE CUSTODIA DE CÓDIGO FUENTE
  the_undersigned: Los abajo firmantes
  customer_having: <strong>{Cliente}</strong>con domicilio social en {dirección}, a efectos del presente documento representado por el representante legal abajo firmante, en lo sucesivo denominado “Cliente”; y
  codekeeper_depending: <strong>Codekeeper</strong>, {dependiendo de la ubicación del cliente}, en lo sucesivo denominado “Agente de Custodia”;
  whereas: Considerando que
  client_has_direct: El Cliente tiene derechos directos o indirectos sobre el Código Fuente de un programa informático (el “Producto”).
  client_has_agreed: El Cliente ha acordado depositar bajo custodia el Código Fuente del Producto con el fin de servir de protección de continuidad para el Beneficiario de dicha custodia.
  client_was_assign: El Cliente designará a los beneficiarios de la custodia en el marco de este Acuerdo;
  the_source_code_of: El Código Fuente del Producto y toda la Documentación Técnica relacionada son propiedad del Cliente y son de carácter confidencial;
  the_source_code_of_the: El Código Fuente del Producto y la Documentación Técnica relacionada no son necesarios para el uso general del Producto según las condiciones del Acuerdo de Licencia, pero se requieren para comprender, mantener, enmendar y corregir adecuadamente el Producto;
  client_acknowledges: El Cliente reconoce que el Beneficiario, en determinadas circunstancias y exclusivamente por Razones de Continuidad, puede requerir acceso al Código Fuente del Producto y a toda la Documentación Técnica relacionada;
  client_agrees_to: Como se especificará más adelante, el Cliente acuerda, en nombre del Beneficiario, depositar en custodia con el Agente de Custodia el Código Fuente del Producto y la Documentación Técnica relacionada en las condiciones especificadas en el presente documento.
  hereby_agree: Por el presente acuerdan lo siguiente
  article_1_definitions: ARTÍCULO 1 - DEFINICIONES
  the_following_expressions: Las siguientes expresiones empleadas en este Acuerdo y sus Anexos tendrán los siguientes significados
  escrow_agreement_this: <strong>Acuerdo (de Custodia):</strong> el presente Acuerdo de Custodia de Código Fuente bipartito entre el Cliente y el Agente de Custodia;
  beneficiary_in_the_form: <strong>Beneficiario:</strong> un Beneficiario en la forma de una persona, una institución, una corporación u otro organismo o entidad legal a quien el Cliente ha otorgado permiso para usar el Producto bajo el Acuerdo de Licencia y para quien el Agente de Custodia ha emitido una Confirmación de Custodia;
  client_supplier: <strong>Cliente:</strong> un proveedor en la forma de una persona, una institución, una corporación u otro organismo o entidad legal que, a través del Acuerdo de Licencia, ejerce el derecho a emitir los derechos de uso de su Producto, ya sea directamente o por medio de un distribuidor;
  continuity_purposes: <strong>Razones de Continuidad:</strong> el uso del Material estricta y exclusivamente con el fin de utilizar, mantener, corregir, modificar y/o ampliar el Producto, respetando las cláusulas de los derechos de autor y de confidencialidad del Acuerdo de Licencia entre el Cliente y el Beneficiario;
  escrow_confirmation: <strong>Confirmación de Custodia:</strong> una confirmación emitida por el Agente de Custodia al Beneficiario en la que se confirma el depósito del Material por parte del Cliente conforme a los términos y condiciones del Acuerdo. La Confirmación de Custodia se emitirá por correo electrónico en un plazo de cinco (5) días laborables tras la recepción del primer depósito del Material;
  license_agreement: <strong>Acuerdo de Licencia:</strong> el Acuerdo de Licencia celebrado entre el Cliente y el Beneficiario en relación al Producto;
  maintenance_obligations: <strong>Obligaciones de Mantenimiento:</strong> las condiciones establecidas en el Acuerdo de Licencia y/o Acuerdo de Mantenimiento conforme a las cuales el Cliente ha acordado mantener el Producto;
  material: <strong>Material:</strong> (i) el Código Fuente del Producto; (ii) todas las alteraciones, actualizaciones y/o correcciones del Producto que sean facilitadas por el Beneficiario dentro del ámbito de la política de entrega del Cliente; y (iii) toda la Documentación Técnica relevante y necesaria para el mantenimiento del Producto.
  medium: <strong>Medio:</strong> el repositorio de Código Fuente en el que se almacenan el Material y todas las actualizaciones correspondientes;
  product: <strong>Producto:</strong> el producto o los productos del programa cuya licencia se ha concedido al Beneficiario en virtud del Acuerdo de Licencia y que constituye(n) el objeto del acuerdo de custodia;
  source_code: <strong>Código Fuente:</strong> el código informático de programación del Producto en un formato legible por el ser humano, incluyendo toda la documentación y las instrucciones necesarias para mantenerlo, interpretarlo, compilarlo e instalarlo;
  technical_documentation: <strong>Documentación Técnica:</strong> la documentación técnica requerida para permitir al Beneficiario mantener, enmendar, corregir y/o modificar el Código Fuente del Producto;
  release_event: <strong>Supuesto de Entrega:</strong> el acontecimiento de un supuesto descrito en el presente Acuerdo que provoca la entrega del Material al Beneficiario.
  release_validation: <strong>Validación de la Entrega:</strong> el proceso mediante el cual el Agente de Custodia verifica si se han cumplido las condiciones de entrega pactadas en este Acuerdo.
  article_2_deposit: ARTÍCULO 2 - DEPÓSIT0
  client_shall_provide: El Cliente proporcionará al Agente de Custodia acceso al Medio que contiene el Material en un plazo de treinta (30) días después de la entrada en vigor del Acuerdo. Esto se efectuará añadiendo la cuenta del Agente de Custodia al Medio. Cada Medio al que se añada la cuenta del Agente de Custodia se añadirá automáticamente a los términos del presente Acuerdo de Licencia, y cualquier cambio, si procede, se aplicará y/o añadirá automáticamente a la cuenta.
  client_shall_undertake: El Cliente se compromete a hacer lo mismo para cualquier alteración del Producto en un plazo de treinta (30) días tras poner dicha alteración a disposición del Beneficiario en el ámbito de su política de entrega.
  escrow_agent_will: El Agente de Custodia confirmará el primer depósito del Material al Beneficiario por escrito mediante correo electrónico. Si el Beneficiario no recibe la confirmación del depósito en un plazo de treinta (30) días después de su implementación operativa, el Beneficiario notificará por escrito de inmediato al Agente de Custodia.
  escrow_agent_shall: El Agente de Custodia conservará los tres (3) últimos depósitos del Material durante el periodo de vigencia del Acuerdo. El Agente de Custodia destruirá de forma automática e irreversible el Material más antiguo, anterior a los tres últimos depósitos, salvo que se estipule lo contrario en el presente Acuerdo.
  escrow_agent_shall_make: El Agente de Custodia no hará ningún uso del Material más allá de lo autorizado en virtud del Acuerdo.
  the_access_to: El acceso al Medio concedido por el Cliente al Agente de Custodia indicado en las anteriores Cláusulas 2.1 y 2.2 no incluirá la transferencia de ningún derecho de propiedad intelectual del Material al Agente de Custodia. Estos derechos de propiedad intelectual seguirán correspondiendo en todo momento al Cliente o cualquier otra tercera parte que se establezca ocasionalmente.
  connect_to_the: Conectarse al repositorio de Código Fuente alojado, ya sea a través de una API o un sistema de cuentas disponible en la plataforma en la que está alojado el Código Fuente;
  make_backups_of: Realizar copias de seguridad del Material y almacenarlas de manera digital en distintas ubicaciones;
  load_the_material: Cargar el Material a un sistema informático para verificar dicho Material, si corresponde;
  release_the_material: Entregar el Material al Beneficiario de conformidad con los términos establecidos en el Artículo 7 (“Entrega”) por cualquier proceso o método que el Agente de Custodia considere apropiado.
  article_3_verifiction: ARTÍCULO 3 - VERIFICACIÓN
  no_verification_of: No se realizará ninguna verificación del Código Fuente.
  backup: COPIA DE SEGURIDAD
  client_shall_throughout: Durante el periodo de vigencia del Acuerdo, el Cliente tendrá disponibles copias de las tres (3) últimas versiones del Material depositado con el Agente de Custodia en calidad de copias de seguridad.
  obligations_escrow_agent: OBLIGACIONES DEL AGENTE DE CUSTODIA
  escrow_agent_shall_hold: El Agente de Custodia conservará el Material depositado en un entorno seguro e intentará por todos los medios impedir que cualquier tercera parte no autorizada pueda acceder a tal entorno, de conformidad con los estándares de la industria.
  escrow_agent_shall_throughout: Durante el periodo de vigencia del Acuerdo, el Agente de Custodia mantendrá los depósitos del Material en sus ubicaciones de almacenamiento en línea. Asimismo, el Agente de Custodia intentará por todos los medios impedir que cualquier tercera parte no autorizada pueda acceder a sus bóvedas digitales.
  escrow_agent_shall_not: El Agente de Custodia no revelará ni divulgará los Materiales a ninguna tercera parte, salvo a sus empleados y/o a terceras partes autorizadas que necesiten el Material por cuestiones de verificación. El Agente de Custodia se asegurará de que, inmediatamente después de un proceso de verificación, el Material y cualquier posible copia sean eliminados del sistema informático empleado para dicha verificación.
  if_despite_the_security: Si, a pesar de las medidas de seguridad y otras precauciones tomadas por el Agente de Custodia, se produjera algún daño o pérdida del Material, el Agente de Custodia estará obligado a notificar este hecho de inmediato al Cliente, y el Cliente estará obligado a proporcionar una nueva copia del Material de inmediato al Agente de Custodia, según lo establecido en el anterior Artículo 2. Los costes de proporcionar una nueva copia correrán por cuenta del Agente de Custodia, a no ser que el Cliente no haya cumplido con sus obligaciones de mantener copias de seguridad conforme a lo establecido en el anterior Artículo 4, y en la medida correspondiente.
  on_termination: En el momento de rescisión del presente Acuerdo, el Agente de Custodia destruirá el Material.
  article_6_confidentiality: ARTÍCULO 6 – CONFIDENCIALIDAD
  if_and_as_far: Si el Agente de Custodia llegara a conocer alguna información confidencial, no la divulgará a ninguna tercera parte. Esta obligación de confidencialidad también se aplicará a sus empleados y terceras partes autorizadas. En este Artículo se entiende por información confidencial
  the_material_on_deposit: El Material depositado
  information_disclosed: Cualquier información revelada al Agente de Custodia con una notificación de confidencialidad.
  on_termination_of_this: Al finalizar el presente Acuerdo, las disposiciones relacionadas con las cláusulas de confidencialidad se mantendrán vigentes.
  article_7_release: ARTÍCULO 7 - ENTREGA
  these_release_terms: Estas condiciones de entrega prevén la entrega del Material al Beneficiario en caso de que ocurra lo siguiente
  client_applies_for: El Cliente solicita la quiebra o se declara en quiebra, o deja de existir como entidad (“Supuesto de Entrega 1”);
  client_is_declared_insolvent: El Cliente se declara insolvente o ha demostrado no ser capaz de satisfacer los requisitos financieros durante un periodo de más de sesenta (60) días consecutivos (“Supuesto de Entrega 2”).
  except_as_provided: Salvo por lo dispuesto a continuación en la Cláusula 7.4, el Cliente confirma y acepta que el Agente de Custodia será el único capaz de determinar si se debe conceder o no la entrega al Beneficiario en las situaciones descritas en las condiciones de entrega. Con el fin de atenerse a las necesidades de continuidad del Beneficiario, el Agente de Custodia llevará a cabo un proceso en el que se escucharán las opiniones del Cliente y del Beneficiario sobre la cuestión antes de que el Agente de Custodia tome una decisión final acerca de la validez de la solicitud de entrega.
  if_in_the_opinion: En caso de que, en la opinión del Beneficiario, ocurra una circunstancia definida en la anterior Cláusula 7.1 y el Beneficiario solicite que se entregue el Material en virtud de la misma, el Beneficiario deberá enviar una notificación a tal efecto por correo electrónico y/o carta certificada al Cliente y al Agente de Custodia. Dicha notificación deberá detallar los hechos que justifican el Supuesto de Entrega y contener toda prueba razonable de que el Beneficiario disponga para respaldar su solicitud de entrega. Si en las condiciones de entrega se hace referencia al Acuerdo de Licencia, el Agente de Custodia deberá recibir una copia del Acuerdo de Licencia entre el Cliente y el Beneficiario para determinar si se ha producido un supuesto de entrega.
  upon_receipt: Al recibir la notificación estipulada en la anterior Cláusula 7.2, el Agente de Custodia iniciará un proceso de Validación de la Entrega. El tiempo dedicado a procesar dicha Validación de la Entrega se cobrará automáticamente al Cliente y/o al Beneficiario, dependiendo de la situación.<br><br>El Agente de Custodia notificará la recepción de la solicitud de entrega del Material por escrito al Cliente mediante correo electrónico en un plazo de siete (7) días. El Cliente dispondrá de quince (15) días a partir de la fecha de esta notificación del Agente de Custodia para presentar cualquier objeción a dicha entrega. Si el Cliente no presenta ninguna objeción en el plazo indicado de quince (15) días, el Agente de Custodia tendrá derecho a entregar el Material al Beneficiario de inmediato.
  if_within_the_term: Si, en el periodo de tiempo establecido en la anterior Cláusula 7.3, el Cliente presenta una objeción por escrito contra la entrega y respalda dicha objeción con pruebas razonables, las partes deberán someter la cuestión del derecho del Beneficiario a dicha entrega a la Fundación para la resolución de disputas de automatización (“Foundation for the Settlement of Automation Disputes”, SGOA - www.sgoa.org), para que la resuelva según las reglas para procedimientos de resolución de sumarios estipuladas en sus Reglas de Arbitraje. La decisión de la Foundation for the Settlement of Automation Disputes será definitiva y vinculante para todas las partes y no podrá recurrirse ante un tribunal en un proceso judicial.
  if_client_suffers_bankruptcy: Si el Cliente entra en quiebra o algún tipo de protección contra la quiebra, el Cliente no tendrá derecho a objetar según la anterior Cláusula 7.3, y el Material se entregará de inmediato tras el proceso de Validación de la Entrega realizado por el Agente de Custodia, en el que se validará y confirmará el estado de la quiebra. El Cliente acuerda aceptar el proceso de validación del Agente de Custodia y el resultado que determine exclusivamente el Agente de Custodia.
  in_the_event_that: En caso de que el Agente de Custodia entregue el Material al Beneficiario según lo dispuesto en este Artículo, el Cliente y/u otros titulares de derechos de quienes el Cliente derive sus derechos conceden al Beneficiario ahora, para entonces, el derecho no exclusivo a utilizar el Material por Razones de Continuidad únicamente en el marco de sus propias operaciones.
  escrow_agent_shall_only: El Agente de Custodia solamente iniciará los procedimientos de entrega al Beneficiario en un plazo de seis (6) meses desde que se produzca el Supuesto de Entrega.
  article_8_warranties: ARTÍCULO 8 – GARANTÍAS
  client_warrants_and: El Cliente garantiza y declara que tiene derecho a transferir el Material al Agente de Custodia según lo dispuesto en el Acuerdo, y acepta indemnizar y eximir de cualquier responsabilidad al Agente de Custodia frente a cualquier reclamación por parte de terceros relacionada con la verificación y/o entrega del Material en virtud del presente acuerdo.
  client_warrants_that: El Cliente garantiza que el Material es una representación precisa y completa del Producto en el momento del depósito.
  client_warrants_to: El Cliente garantiza al Beneficiario que el Material tal y como se ha depositado con el Agente de Custodia es suficiente para permitir a una persona cualificada seguir manteniendo, corrigiendo, modificando y compilando el Producto.
  beneficiary_warrants: El Beneficiario garantiza y declara al Cliente, en el Acuerdo de Licencia entre el Cliente y el Beneficiario, que utilizará únicamente cualquier Material que se ponga a su disposición en virtud del Acuerdo de Licencia solamente por Razones de Continuidad y para su uso exclusivamente en relación con el negocio interno del Beneficiario. Se recuerda al Beneficiario que ciertas condiciones del Acuerdo de Licencia seguirán siendo aplicables en cuanto al uso del Material, incluyendo, pero sin limitarse a, las condiciones de Confidencialidad, los Derechos Limitados de Copia, los Derechos Limitados de Uso y los Derechos de Propiedad Intelectual.
  due_to_the_license: Debido al Acuerdo de Licencia entre el Cliente y el Beneficiario, se prohíbe explícitamente al Beneficiario hacer un uso del Material diferente al estipulado en este Acuerdo. El Cliente se reserva el derecho a interponer otros recursos legales, además de la sanción establecida anteriormente, si se demuestra que el Beneficiario ha incumplido esta condición.
  if_beneficiary_enters: Si el Beneficiario establece un acuerdo con una tercera parte para mantener, corregir y/o modificar el Producto, el Beneficiario garantiza que impondrá a dicha tercera parte las obligaciones estipuladas en las anteriores Cláusulas 8.4 y 8.5.
  article_9_liability: ARTÍCULO 9 – RESPONSABILIDAD
  escrow_agent_will_not: El Agente de Custodia no será responsable ante el Cliente y/o el Beneficiario de ningún daño directo o indirecto del Material ni de cualquier otro daño derivado de o relacionado con el desempeño legal u operativo del Acuerdo o su ejecución por parte del Agente de Custodia.
  escrow_agent_shall_not: El Agente de Custodia no será responsable de ningún daño directo o indirecto, tales como daños industriales, pérdidas de beneficios y/u otros daños emergentes de cualquier tipo o por cualquier motivo.
  escrow_agent_shall_be: El Agente de Custodia será responsable de ejecutar con diligencia sus responsabilidades de almacenamiento. El Agente de Custodia no es responsable de la integridad, la exactitud, el funcionamiento, la funcionalidad o la eficacia del Material en sí.
  client_or_in_the: El Cliente o, en caso de que el Agente de Custodia haya entregado el Material al Beneficiario, el Beneficiario deberá indemnizar al Agente de Custodia frente a todas y cada una de las reclamaciones, incluidas aquellas de terceros, que surjan o estén relacionadas de alguna otra forma con la entrega del Material en virtud del Acuerdo.
  client_agrees_the: El Cliente acepta que el servicio de custodia proporcionado por el Agente de Custodia no constituye ningún asesoramiento legal ni servicio legal, ni tampoco ninguna otra forma de consultoría legal. El servicio se proporciona tal como es, sin ninguna garantía ni seguridad.
  article_10_terms: ARTÍCULO 10 - PERIODO DE VIGENCIA DEL ACUERDO
  the_agreement_shall: El acuerdo entrará en vigor en la fecha en que el Cliente lo firme en el sitio web y permanecerá en vigor durante un tiempo indefinido.
  escrow_agent_may: El Agente de Custodia puede rescindir el Acuerdo, previa notificación con tres (3) meses de antelación, entregando una notificación a tal efecto por correo certificado al Cliente y al Beneficiario.
  client_having_deposited: El Cliente, tras haber depositado el Material en nombre del Beneficiario, no tiene derecho a rescindir o modificar el Acuerdo unilateralmente sin que el Beneficiario proporcione su consentimiento previo por escrito al Agente de Custodia. Si el Beneficiario acepta rescindir el Acuerdo, el Cliente puede rescindir el Acuerdo respetando un plazo de notificación de tres (3) meses antes de la nueva fecha de renovación del periodo de suscripción (anual o mensual).
  article_11_payment: ARTÍCULO 11 – PAGO DE CUOTAS
  for_the_services: Por los servicios prestados al Cliente en virtud del Acuerdo, el Cliente deberá pagar las cuotas especificadas en el sitio web del Agente de Custodia.
  the_initial_fee: El Agente de Custodia cobrará la cuota inicial al Cliente después de que firme en el sitio web del Agente de Custodia y cuando se realicen cambios a los servicios proporcionados en virtud del Acuerdo.<br><br> A continuación, el Agente de Custodia cobrará y facturará al Cliente la cuota mensual o anual después de firmar en el sitio web y, tras esto, cada mes o cada año en la fecha en que se cumpla el periodo de suscripción.
  escrow_agent_is: El Agente de Custodia está autorizado a ajustar las cuotas mensuales o anuales en función del índice general de precios anual publicado por la Oficina Central de Estadística de los Países Bajos (CBS, por sus siglas en neerlandés).
  payment_of_invoices: El pago de las facturas emitidas por el Agente de Custodia deberá efectuarse en un plazo de treinta (30) días desde la fecha de emisión de la factura. Si no se paga la factura para la fecha de vencimiento, el Cliente será responsable de los intereses (5 % anual) correspondientes al periodo de retraso en el pago.
  in_the_event_client: En caso de que el Cliente no efectúe los pagos, el Cliente y el Beneficiario no tendrán derecho a acogerse a las disposiciones del presente Acuerdo, y el Agente de Custodia, por tanto, no estará obligado a entregar los Materiales al Beneficiario.
  in_the_event_of: En caso de que se rescinda el Acuerdo, el Agente de Custodia no tendrá la obligación de reembolsar ninguna de las cuotas, ni parte de las cuotas, cobradas o pagadas en virtud del Acuerdo. En caso de una rescisión según lo descrito en la Cláusula 10.2, el Agente de Custodia emitirá un reembolso prorrateado de cualquier cuota aplicable al periodo posterior a la fecha de rescisión.
  article_12_assignment: ARTÍCULO 12 – ASIGNACIÓN
  client_undertakes: El Cliente intentará por todos los medios que los términos del Acuerdo formen parte de cualquier transferencia de los derechos de propiedad intelectual del Producto a una tercera parte.
  in_such_a_case: En tal caso, el Cliente informará por escrito tanto al Beneficiario como al Agente de Custodia.
  article_13_miscellaneous: ARTÍCULO 13 – VARIOS
  in_all_cases: En todos los casos en los que el Acuerdo mencione la obligación de proporcionar un documento por escrito mediante correo certificado, dicha notificación deberá enviarse a la dirección oficial registrada o a la dirección de correo electrónico registrada en el presente Acuerdo.
  where_the_word: Cuando la palabra “escrito” se mencione en el presente Acuerdo, esto también significa mediante correo electrónico, a menos que se especifique lo contrario.
  depending_on_client: {Dependiendo de la ubicación del Cliente}
  article_14_client: ARTÍCULO 14 - CLIENTE
  client_contact_and: Contacto e información de registro del Cliente:<br> <strong>{Nombre del cliente}<br>{Nombre del cliente}<br>{Dirección}<br>{Persona de contacto}<br>{Dirección de correo electrónico}<br>{Número de teléfono}</strong>
  client_certifies: El Cliente certifica que esta información es correcta y acepta que el Agente de Custodia trate dicha información como completa y válida a efectos del presente Acuerdo de Custodia.
  article_15_beneficiary: ARTÍCULO 15 - BENEFICIARIO
  client_names_the: El Cliente asigna a la siguiente entidad como Beneficiario en el marco del presente Acuerdo:<br> <strong>{Nombre del beneficiario}<br>{Nombre del cliente}<br>{Dirección}<br>{Persona de contacto}<br>{Dirección de correo electrónico}<br>{Número de teléfono}</strong>
