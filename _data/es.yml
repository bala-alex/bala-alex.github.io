  codekeeper_does_not: Codekeeper no comparte ninguna información con el beneficiario a menos que el depositante nos lo indique específicamente. En cualquier momento, el beneficiario solo podrá acceder a un resumen de los detalles del acuerdo de custodia del que sea parte, es decir, la información de la empresa de todas las partes que participan en el acuerdo, así como las personas de contacto designadas. También pueden ver el título del repositorio que está vinculado a su depósito y un enlace no operativo al repositorio, pero no pueden acceder ni ver el contenido.
