  what_is_the_process: "¿Cuál es el proceso para empezar con Codekeeper?"
  our_process_is_simple: Nuestro proceso es simple y se adapta a sus necesidades<span>:</span> (1) evalúe su riesgo en un instante con nuestra herramienta, (2) obtenga un plan de recuperación personalizado en una llamada rápida con nuestros expertos e (3) implemente su plan fácilmente con la ayuda de nuestras integraciones automatizadas, invitando a su equipo y proveedores.
