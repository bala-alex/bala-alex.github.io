  we_provide_fetures: Proporcionamos prestaciones para garantizar el cumplimiento de los estándares ISO 27001 para la seguridad de la gestión de la información y la seguridad de los centros de datos. Esto maximiza la seguridad y el cumplimiento, garantizando que los datos críticos y confidenciales estén siempre protegidos.
  what_saas_features: "¿Qué prestaciones de SaaS están disponibles con las soluciones de Codekeeper?"
  for_saas_applications: Para aplicaciones de SaaS, ofrecemos entornos de alojamiento e integración de servicios de terceros, incluyendo integraciones de SaaS avanzadas para entornos locales y en la nube, lo que garantiza la cobertura de continuidad del servicio.
  are_there_any: "¿Hay prestaciones adicionales disponibles para mejorar el servicio de custodia?"
  yes_add_on_features: Sí, las prestaciones complementarias incluyen informes automatizados y certificados de verificación de actividad y contenido, selección de la región de almacenamiento, listas blancas de IP, historial de depósitos e integraciones avanzadas para aumentar la confianza en sus depósitos automatizados y mantener la custodia fácilmente.
  how_does_codekeeper_support: "¿Cómo apoya Codekeeper el cumplimiento del RGPD y la HIPAA?"
  our_compliance_package: Nuestro paquete de cumplimiento incluye asistencia para el tratamiento de datos en virtud del RGPD y de la HIPAA, así como diligencia debida, auditorías de seguridad y soporte de selección de proveedores para maximizar la seguridad y garantizar el cumplimiento de estas regulaciones críticas de protección de datos.
  what_happens_if: "¿Qué sucede si hay un problema con mis activos digitales bajo la protección de Codekeeper?"
  in_the_event_of: En caso de que surja algún problema, nuestros expertos técnicos están listos para brindarle el apoyo necesario para volver a la normalidad, con un tiempo de respuesta de menos de 4 horas. Nuestros servicios de recuperación asegurada incluyen perfiles de recuperación preparados y paquetes de duración de cobertura para extender su protección hasta 6 meses.

disaster_recovery_faq:
  what_is_the_disaster_recovery: "¿Qué es el Planificador de recuperación ante desastres de Codekeeper?"
  the_disaster_recovery_planner: El Planificador de recuperación ante desastres de Codekeeper es una herramienta integral diseñada para la gestión de riesgos de sus activos digitales. Proporciona un lugar centralizado para gestionar activos digitales, proveedores y evaluaciones de riesgos, y planificar acciones de mitigación, lo que le ayuda a tomar el control de su estrategia de riesgos de forma eficaz.
  how_can_the_disaster_recovery: "¿Cómo puede ayudar a mi empresa el Planificador de recuperación ante desastres?"
  our_disaster_recovery_planner: Nuestro Planificador de recuperación ante desastres le ayuda a identificar y catalogar sus activos digitales, evaluar su importancia y niveles de riesgo, y elegir estrategias de mitigación efectivas para proteger sus operaciones. Está diseñado específicamente para garantizar que sus activos estén seguros y sus operaciones se desarrollen de manera ininterrumpida.
  who_should_use_the: "¿Quién debería utilizar el Planificador de recuperación ante desastres?"
  any_organization_that: Cualquier organización que dependa de activos digitales para sus operaciones comerciales esenciales debería utilizar el Planificador de recuperación ante desastres. Es particularmente crucial para las empresas que buscan protegerse contra la pérdida de datos, los reveses financieros y los daños a la reputación debido a desastres imprevistos.
  can_i_list_all: "¿Puedo enumerar todos mis activos digitales y sus ubicaciones con esta herramienta?"
  yes_the_disaster_recovery: Sí, el Planificador de recuperación ante desastres le permite enumerar y categorizar de manera eficiente todos sus activos digitales junto con sus ubicaciones, lo que garantiza una visibilidad y control integrales de su panorama digital.
  does_the_disaster_recovery: "¿El Planificador de recuperación ante desastres evalúa los riesgos a los que se enfrentan mis activos?"
  absolutely_the_planner: Por supuesto. El planificador le permite realizar una evaluación integral de los riesgos para cada activo, asignando niveles de importancia e identificando las mejores estrategias para mitigar dichos riesgos de manera efectiva.
  how_does_this_tool: "¿Cómo ayuda esta herramienta en la planificación proactiva de recuperación ante desastres?"
  by_allowing_you_to: Al permitirle planificar de manera proactiva, el Planificador de recuperación ante desastres le ayuda a seleccionar e implementar las estrategias de mitigación de riesgos más efectivas, impulsadas por la experiencia de Codekeeper. Esto garantiza que su empresa pueda mantener un flujo continuo, incluso durante las crisis.
  is_the_disaster_recovery: "¿Es difícil implementar el Planificador de Recuperación ante Desastres?"
  not_at_all: No, en absoluto. Puede registrarse para obtener su cuenta gratuita y comenzar a realizar una evaluación integral de sus activos digitales de inmediato. Nuestra herramienta es fácil de usar y está diseñada para facilitar la implementación de estrategias proactivas de mitigación de riesgos.
  what_are_the_potential: "¿Cuáles son las posibles consecuencias de no utilizar un planificador de recuperación ante desastres?"
  failing_to_prepare: No estar bien preparado puede provocar pérdidas de datos, daños irreversibles a sus operaciones, reveses financieros, costosas interrupciones, responsabilidades y daños a la reputación, incluyendo la pérdida de confianza de los clientes y la pérdida de credibilidad empresarial.
  how_can_i_get_started: "¿Cómo puedo empezar a utilizar el Planificador de recuperación ante desastres de Codekeeper?"
  getting_started_is_simple: Empezar es sencillo. Regístrese para obtener su cuenta gratuita y podrá comenzar de inmediato a evaluar sus activos digitales e implementar estrategias de mitigación de riesgos. Para obtener asesoramiento personalizado, reserve una llamada con nuestro asesor para analizar su situación específica.
  can_the_disaster_recovery: "¿Se puede integrar el Planificador de recuperación ante desastres con otras soluciones de Codekeeper?"
  yes_the_disaster: Sí, el Planificador de recuperación ante desastres se puede complementar con otras soluciones de Codekeeper, como la copia de seguridad del software y la custodia de software, para proporcionar una estrategia de protección integral para todos sus activos digitales, garantizando que estén almacenados de forma segura y listos para una recuperación rápida en cualquier situación.

