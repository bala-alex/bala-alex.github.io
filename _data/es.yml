  step_2: Paso 2
  create_and_configure: Crear y configurar
  to_create_a_new: Para crear un nuevo acuerdo de custodia, diríjase a la esquina superior derecha de su panel de control y haga clic en el botón <span>+ Nuevo depósito</span>. A continuación, seleccione su papel (depositante, beneficiario o asesor jurídico) y siga los pasos. <br><br>Los controles de acceso y permisos granulares ofrecen a los administradores del sistema un control total sobre quién puede ver los acuerdos y qué puede hacer con ellos.
  step_3: Paso 3
  add_assets: Añadir activos
  our_state: Nuestro sistema de automatización de última generación le permite ahorrar tiempo, aumentar la seguridad y agilizar los procesos. Seleccione los activos que desea cargar directamente desde los depósitos a los que se conectó en el Paso 1, y nosotros nos encargamos del resto. <br><br>Si prefiere realizar la carga de forma manual, nuestro sistema de carga segura Secure Upload le permite cargar directamente los depósitos totalmente cifrados y garantiza que estén seguros tanto en tránsito como en reposo.
  step_4: Paso 4
  sign: Firmar
  to_make_the: Para que el depósito sea legalmente vinculante, solicitamos una firma electrónica de cada firmante una vez que todos hayan aprobado la configuración. Si necesita una firma «de puño y letra» o el acuerdo en papel sellado, solo tiene que decírnoslo. <br><br>Una vez que todas las partes del acuerdo hayan firmado el contrato, se activará oficialmente el depósito de garantía.
