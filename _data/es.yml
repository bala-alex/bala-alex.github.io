saas_escrow:
  saas_escrow: Depósito de software como servicio
  learn_how: Descubra cómo el depósito de SaaS protege a los desarrolladores de software y a sus clientes<br> en el marco de los acuerdos de licencia de usuario final y de nivel de servicio.
  get_started: COMENZAR
  what_is_saas: ¿En qué consiste el depósito de SaaS?
  in_simple_terms: En pocas palabras, el depósito de SaaS garantiza el acceso a una instancia que opera en una aplicación en la nube de un tercero fundamental para garantizar la <strong>continuidad comercial</strong> de una empresa. En ese contexto, ayuda a evitar la <strong>interrupción temporal o a largo plazo de las operaciones comerciales habituales</strong> del usuario final (y, por consiguiente, <strong>evita pérdidas financieras</strong>), independientemente de la situación operativa de su desarrollador o proveedor.<br><br>Además del código fuente en constante evolución de la aplicación, el depósito de SaaS también puede contener datos, máquinas virtuales, manuales, credenciales y otros activos o información necesarios para garantizar una <strong>viabilidad duradera</strong> o una <strong>recuperación rápida</strong>, en función de la configuración necesaria del licenciatario.
  definition: Definición
  saas_escrow_is: El <strong>depósito de SaaS</strong> es una solución de protección de software especializada diseñada para proteger las aplicaciones de software nativo en la nube de amenazas internas y externas, errores críticos o configuraciones incorrectas que pueden afectar negativamente a las funciones de la empresa.
  who_is_saas: ¿A quién va dirigido el depósito de SaaS?
  it_is_intended: Está dirigido a todos los <strong>desarrolladores y proveedores de software</strong> que ofrecen aplicaciones de SaaS en el marco de acuerdos de nivel de servicio y de licencia, así como a <strong>sus clientes (los usuarios finales)</strong>.<br><br>La custodia de SaaS suele garantizar el <strong>acceso raíz</strong> al entorno de la aplicación o a cualquier activo necesario para virtualizar la aplicación en uno nuevo. Además, una empresa sensible al riesgo puede implementar una <strong>copia en espera operativa</strong> para reducir al mínimo o evitar el tiempo de inactividad en caso de emergencia.
  why_do_developers: ¿Para qué utilizan los desarrolladores el depósito de SaaS?
  modern_saas_escrow: El depósito en SaaS moderno se integra fácilmente con flujos de trabajo ágiles, proporcionando a los <strong>desarrolladores de software</strong> una forma fácil de cumplir con las obligaciones de licencia, lograr el cumplimiento y <strong>proteger la propiedad intelectual)</strong>. Actúa como <strong>factor de diferenciación</strong> y aporta a los proveedores de programas informáticos una <strong>ventaja competitiva</strong> en un mercado sobresaturado, permitiéndoles aportar un valor añadido (y tranquilidad) a sus clientes y, en última instancia, incrementar los beneficios.
  why_do_end_users: ¿Para qué utilizan los usuarios finales el depósito de SaaS?
  licensees: Los <strong>licenciatarios</strong> (es decir, las empresas cuyas operaciones dependen de aplicaciones de software de terceros basadas en la nube) utilizan el depósito de SaaS para <strong>proteger su software</strong> en caso de que el desarrollador sea absorbido, se declare en bancarrota o incumpla sus obligaciones contractuales de cualquier otro modo. Al <strong>garantizar el acceso</strong> al código fuente, los datos y otros activos críticos, los licenciatarios <strong>mitigan el riesgo</strong> y <strong>evitan la interrupción</strong> de los sistemas de misión crítica.
  saas_escrow_for: Depósito de SaaS para empresas ágiles
  discover_how: Descubra la forma en que las modernas soluciones de depósito en garantía de Codekeeper ayudan a las principales empresas mundiales a proteger las aplicaciones de software que necesitan para llevar a cabo funciones comerciales críticas.
  how_does: ¿De qué forma ayuda Codekeeper?
  as_a_trusted: En su papel de agente de custodia de confianza, Codekeeper se encarga de recibir, almacenar y proteger los activos de software de misión crítica. A un precio económico, puede almacenar de forma segura sus depósitos en garantía en nuestros centros de datos de primera categoría por tan solo <strong><span id="developer-monthly">$79</span> al mes</strong>, con una tarifa inicial de <span class="setup-fee">$249</span>.<br><br>Todos los planes incluyen tecnología de <strong>automatización de última generación</strong>, funciones de <strong>seguridad avanzadas</strong>, <strong>integraciones</strong> sofisticadas, <strong>depósitos continuos</strong> e ilimitados, <strong>acuerdos</strong> y <strong>confirmaciones</strong> de custodia gratuitos, y mucho más.
