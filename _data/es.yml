  ddos_mitigation: Mitigación de DDoS
  you_can_use: Puede utilizar una combinación de servicios para implementar una estrategia de defensa exhaustiva y resistir a los ataques de denegación distribuida-de-servicio (DDoS). Nuestros servicios están diseñados para responder automáticamente a la DDoS, lo que ayuda a minimizar el tiempo de mitigación y reducción del impacto.
  data_encryption: Cifrado de datos
  we_utilize_encryption: Nos servimos del cifrado para agregar una capa de seguridad adicional a los datos que se encuentran en reposo en la nube por medio de funciones de cifrado escalables y eficientes. Estas incluyen
  data_encryption2: cifrado de datos
