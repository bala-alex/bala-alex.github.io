  not_a_problem2: No hay problema. Si no puede encontrar su plataforma preferida, envíenos un correo electrónico a <a href="mailto:/ contact@codekeeper.co" class="text-underline">contact@codekeeper.co</a> y buscaremos una solución para usted.
  and_we: y buscaremos una solución para usted.
  are_new: ¿Se agregan nuevas integraciones regularmente?
  we_continuously: Trabajamos continuamente en la expansión de nuestra lista de integraciones compatibles para atender a una gama más amplia de clientes y sus necesidades específicas. A medida que nuevas plataformas y herramientas ganan popularidad o los clientes solicitan integraciones específicas, es posible que las agreguemos a la página de Integraciones.
  will_integrating: ¿La integración de Codekeeper con otras plataformas afectará a la seguridad de mi código?
