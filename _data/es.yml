data_escrow:
  data_escrow: Custodia de datos
  learn_how: Descubra cómo el depósito de datos protege a los desarrolladores de software y a sus clientes<br> en el marco de los acuerdos de licencia de usuario final y de nivel de servicio.
  what_is_data: ¿En qué consiste el depósito de datos?
  without_the: Sin los datos necesarios, es inmensamente difícil obtener y mantener una aplicación de software en un estado funcional y útil. El depósito de datos es una forma eficaz de garantizar que los datos creados y administrados por una aplicación de software de misión crítica para la empresa <strong>nunca corran el riesgo de perderse o quedar inaccesibles</strong>.<br><br>Concretamente, al implementar el depósito de datos, el usuario final de la aplicación (licenciatario) se asegura de poder acceder siempre a la copia más actualizada de los datos que necesita para <strong>ejecutar las funciones críticas</strong> y <strong>garantizar la continuidad de la empresa</strong>. Los datos en depósito sólo pueden <strong>entregarse</strong> al licenciatario en condiciones predefinidas (y verificadas), como en caso de producirse un desastre natural o si el licenciante cierra el negocio.
  definition: Definición
  data_escrow_is: El <strong>depósito de datos</strong> es una solución especializada de protección de datos diseñada para mantener la seguridad y la integridad de los datos esenciales para el buen funcionamiento de una aplicación de software de misión crítica.
  who_is_data: ¿A quién va dirigido el depósito de datos?
  any_company: A cualquier empresa de desarrollo de aplicaciones de software y sus clientes.<br><br>Aunque el depósito de datos no tiene por objeto sustituir las copias de seguridad operacionales, las empresas con necesidad de seguridad que contratan software utilizan el depósito de datos para reforzar la mitigación de riesgos. Los desarrolladores de software, en cambio, lo utilizan para impulsar las ventas al fortalecer su argumento comercial y ofrecer más valor a sus clientes.
  why_do_people: ¿Para qué se utiliza el depósito de datos?
  when_you_build: Al desarrollar y usar una aplicación de software, se crean datos. No hay otra manera de hacerlo. Y estos datos pueden almacenarse en entornos en los que se implementa y ejecuta el software, como bases de datos en diferentes lugares físicos, almacenes de activos como AWS S3 y Microsoft Azure, bases de datos integradas en memorias, etc.<br><br><strong>Si por cualquier motivo los datos de misión crítica de repente son inaccesibles, la aplicación de software dejará de funcionar con normalidad.</strong>
  what_can_cause: ¿Cuáles pueden ser las causas de la pérdida de datos?
  data_loss: La pérdida de datos se produce cuando los datos se borran accidentalmente o algo los ha dañado. Los virus, los daños físicos, los errores de formato o una combinación de todo ello puede impedir que tanto humanos como softwares puedan leer los datos, lo que supone un <strong>riesgo para la salud financiera</strong> de las empresas de todos los tamaños.
  data_escrow_for_agile: Depósito de datos para empresas ágiles
  discover_how: Descubra la forma en que las modernas soluciones de depósito en garantía de Codekeeper ayudan a las principales empresas mundiales a proteger los datos que necesitan para llevar a cabo funciones comerciales críticas.
  how_does: ¿De qué forma ayuda Codekeeper?
  as_a_trusted: En su papel de agente de custodia de confianza, Codekeeper se encarga de recibir, almacenar y proteger los datos de misión crítica. A un precio económico, puede almacenar de forma segura copias de sus datos en nuestros centros de datos de primera categoría por tan solo <strong><span id="developer-monthly">$99</span> al mes</strong>, con una tarifa inicial de <span class="setup-fee">$249</span>.<br><br>Todos los planes incluyen tecnología de <strong>automatización de última generación</strong>, funciones de <strong>seguridad avanzadas</strong>, <strong>integraciones</strong> sofisticadas, <strong>depósitos continuos</strong> e ilimitados, <strong>acuerdos</strong> y <strong>confirmaciones</strong> de custodia gratuitos, y mucho más.

source_escrow:
  source_code: Depósito de código fuente
  learn_how: Descubra cómo el depósito de código fuente protege a los desarrolladores de software y a sus <br>clientes en el marco de los acuerdos de licencia de usuario final y de nivel de servicio.
  what_is_source: ¿En qué consiste el depósito de código fuente?
  source_code_escrow_puts: El depósito de código fuente establece una obligación contractual por la cual un <strong>desarrollador o proveedor de software</strong> (licenciante) debe almacenar el código fuente completo y actualizado (y en ocasiones también el código objeto) de una aplicación de misión crítica para la empresa en un formato legible para humanos con un agente de custodia de confianza como Codekeeper.<br><br>Concretamente, al depositar el código fuente de una aplicación de misión crítica, el <strong>usuario final</strong> (licenciatario) protege su <strong>inversión en software</strong> al asegurarse de que puede <strong>mantenerlo y actualizarlo</strong> independientemente del estado operativo del desarrollador o proveedor. Tales circunstancias incluyen que el desarrollador de software deje de realizar el mantenimiento y prestar soporte, que se declare en bancarrota o que incumpla el acuerdo de licencia de cualquier otra manera.
  definition: Definición
  source_code_escrow_is: El <strong>depósito de código fuente</strong> es una solución especializada de protección de software diseñada para almacenar el código fuente de una aplicación de software de misión crítica, garantizando el acceso en caso de que el mantenimiento del software no pueda efectuarse de otra manera, según lo definido en las condiciones acordadas.
  who_is_source: ¿A quién va dirigido el depósito de código fuente?
  it_is_intended: Está dirigido a todos los <strong>desarrolladores y proveedores de software</strong> que utilizan aplicaciones de software de misión crítica de empresa in situ en el marco de los acuerdos de nivel de servicio y de licencia, así como a <strong>sus clientes (los usuarios finales)</strong>.<br><br>Aunque el depósito de código fuente suela emplearse más comúnmente con licencias de software tradicionales in situ, es una <strong>solución de protección de software versátil</strong> que también sirve para acuerdos de desarrollo, acuerdos de adquisición de software y otras transacciones de software.
  why_do_developers: ¿Para qué utilizan los desarrolladores el depósito de código fuente?
  successful_software: Los desarrolladores y proveedores de software de éxito apelan al depósito de código fuente durante las negociaciones de licencia <strong>para ofrecer un mayor valor</strong> a sus clientes y <strong>diferenciarse de la competencia</strong>, razón por la cual algunos ejecutivos de desarrollo de negocios lo denominan <strong>«el gran aliado de las ventas»</strong>. Al almacenar el código fuente en un lugar seguro, los desarrolladores también implementan el depósito de código fuente para <strong>reforzar la seguridad</strong> y <strong>proteger la propiedad intelectual</strong>.
  why_do_end_users: ¿Para qué utilizan los usuarios finales el depósito de código fuente?
  licensees: Los licenciatarios, empresas cuyas operaciones dependen de aplicaciones de software de terceros, lo utilizan principalmente para <strong>mitigar el riesgo</strong>. Con la capacidad y el derecho documentado de mantener y actualizar las partes esenciales de un producto de software misión crítica, los usuarios finales <strong>reducen la posibilidad de que su negocio sufra interrupciones</strong> o daños y <strong>garantizan la continuidad del negocio</strong> en caso de que su proveedor de software sea absorbido, se declare en bancarrota, no proporcione el mantenimiento adecuado o incumpla el acuerdo de alguna otra manera.
  source_code_escrow_for: Depósito de código fuente para empresas ágiles
  discover_how: Descubra la forma en que las modernas soluciones de depósito en garantía de Codekeeper ayudan a las principales empresas mundiales a proteger el código fuente que necesitan para llevar a cabo funciones comerciales críticas.
  how_does: ¿De qué forma ayuda Codekeeper?
  as_a_trusted: En su papel de agente de custodia de confianza, Codekeeper se encarga de recibir, almacenar y proteger los activos de software de misión crítica. A un precio económico, puede almacenar de forma segura sus depósitos en garantía en nuestros centros de datos de primera categoría por tan solo <strong><span id="developer-monthly">$99</span> al mes</strong>, con una tarifa inicial de <span class="setup-fee">$249</span>.<br><br>Todos los planes incluyen tecnología de <strong>automatización de última generación</strong>, funciones de <strong>seguridad avanzadas</strong>, <strong>integraciones</strong> sofisticadas, <strong>depósitos continuos</strong> e ilimitados, <strong>acuerdos</strong> y <strong>confirmaciones</strong> de custodia gratuitos, y mucho más.

