faq_credentials:
  what_is_credentials: ¿Qué es la custodia de credenciales?
  credentials_escrow_is: La custodia de credenciales es un servicio que permite a las empresas almacenar de forma segura sus credenciales de inicio de sesión, contraseñas y otra información de autenticación confidencial con un agente de custodia externo como Codekeeper. Este servicio se utiliza para proteger a las empresas frente a una pérdida de acceso a los sistemas y aplicaciones críticos en caso de que las credenciales de inicio de sesión originales se pierdan, sean robadas o se vuelvan inaccesibles por algún otro motivo.
  why_do_i: ¿Por qué necesito la custodia de credenciales?
  businesses_use: Las empresas utilizan la custodia de credenciales para asegurarse de que siempre tengan acceso a sus sistemas y aplicaciones críticos, incluso si las credenciales de inicio de sesión originales se pierden o son robadas. Esto puede ser particularmente importante para las empresas que dependen de servicios basados en la nube, ya que puede ser difícil o imposible acceder a estos servicios sin las credenciales de inicio de sesión adecuadas.
  how_does_credentials: ¿Cómo funciona la custodia de credenciales?
  to_use_credentials: Para utilizar la custodia de credenciales, las empresas primero necesitan identificar los sistemas y aplicaciones para los cuales desean almacenar sus credenciales de inicio de sesión. Luego trabajan con Codekeeper para crear un acuerdo de custodia que describa los términos y condiciones para almacenar y entregar las credenciales. Una vez que el acuerdo está en vigor, la empresa proporciona a Codekeeper sus credenciales de inicio de sesión, que se almacenan de forma segura hasta que se necesitan.
  what_are_the_benefits: ¿Cuáles son los beneficios de la custodia de credenciales?
  security: <span>&#x2022; Seguridad<span>:</span> La custodia de credenciales proporciona una forma segura de almacenar información confidencial, como contraseñas y claves criptográficas, protegiéndolas de accesos no autorizados o robos.<br>&#x2022; Recuperación rápida<span>:</span> En caso de pérdida u olvido de una contraseña, la custodia de credenciales proporciona una forma de recuperar y restaurar el acceso a sistemas y aplicaciones importantes.<br><span></span>&#x2022; Continuidad del negocio; Si un empleado abandona la empresa o no está disponible por cualquier motivo, la custodia de credenciales puede garantizar que los procesos comerciales críticos puedan continuar sin interrupciones.<br>&#x2022; Cumplimiento<span>:</span> La custodia de credenciales puede ayudar a las organizaciones a cumplir con las regulaciones de seguridad y privacidad al proporcionar una forma segura de almacenar y gestionar información confidencial.<br>&#x2022; Tranquilidad<span>:</span> Al utilizar la custodia de credenciales, los individuos y organizaciones pueden tener la confianza de que su información confidencial se está almacenando de forma segura y se puede recuperar cuando sea necesario.</span>
  what_types_of: ¿Qué tipo de materiales se pueden depositar en la custodia de credenciales?
  a_credentials_escrow: La custodia de credenciales suele almacenar información confidencial relacionada con la identidad y autenticación de un individuo, como contraseñas, claves criptográficas, tokens de seguridad, datos biométricos y otras formas de credenciales utilizadas para acceder a sistemas informáticos, aplicaciones y redes.
  how_much_does: ¿Cuánto cuesta la custodia de credenciales?
  credentials_escrow_pricing: Los precios parten de 89 € al mes. Para obtener más detalles, puede explorar nuestras tarifas
