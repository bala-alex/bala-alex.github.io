faq_source:
  what_is_source: ¿Qué es la custodia de código fuente?
  source_code_escrow_is: La custodia de código fuente es un acuerdo legal en el que el código fuente de una aplicación de software se deposita con Codekeeper como un tercero neutral que actúa como agente de custodia. El propósito de la custodia de código fuente es proporcionar una red de seguridad tanto para el desarrollador de software como para el usuario de software en caso de ciertos supuestos predefinidos que podrían impedir que el desarrollador de software mantenga el software o cumpla con sus obligaciones con el usuario.
  how_does_source: ¿Cómo funciona la custodia de código fuente?
  source_code_escrow_typically: La custodia de código fuente suele involucrar a tres partes; el proveedor de software, la empresa que depende del software y Codekeeper como agente de custodia. El proveedor nos proporciona una copia del código fuente del software, y nosotros lo almacenamos de manera segura. Si el proveedor no puede proporcionar acceso al software por cualquier motivo, la empresa que depende del software nos puede solicitar acceso en virtud del acuerdo de custodia.
  what_are_the_benefits: ¿Cuáles son los beneficios de usar la custodia de código fuente?
  source_code_escrow_offers: La custodia de código fuente ofrece varios beneficios<span>:</span><br>&#x2022; Proporciona una red de seguridad en caso de sucesos imprevistos como la bancarrota, la falta de mantenimiento o soporte del software, o el incumplimiento del contrato.<br>&#x2022; Aumenta la confianza y seguridad de los usuarios de software.<br>&#x2022; Evita la dependencia del proveedor al proporcionar acceso al código fuente.<br>&#x2022; Mejora la rentabilidad para los usuarios en el mantenimiento y actualización del software.<br>&#x2022; Permite la continuidad del uso, mantenimiento y actualización del software incluso si el proveedor de software original ya no puede brindar soporte.
  what_is_the_differences: ¿Cuál es la diferencia entre la custodia de software y la custodia de código fuente?
  software_escrow_typically: La custodia de software típicamente implica depositar una copia de la aplicación de software compilada, junto con la documentación relacionada. Por otro lado, la custodia de código fuente implica depositar el código fuente subyacente de una aplicación de software.
  how_much_does: ¿Cuánto cuesta la custodia de código fuente?
  source_code_escrow_pricing: El precio de la custodia de código fuente parte de <span class="software-escrow-monthly">$99</span> al mes. Para obtener más detalles, puede explorar nuestras tarifas
  how_do_i_get: ¿Cómo empiezo con la custodia de código fuente?
  to_get_started_with: Para comenzar con la custodia de código fuente, puede
  can_i_transfer: ¿Puedo transferir mi acuerdo de custodia de código fuente existente a Codekeeper?

faq_data:
  what_is_data: ¿Qué es la custodia de datos?
  data_escrow_is: La custodia de datos es un servicio que permite a las empresas depositar en custodia datos críticos con un tercero como Codekeeper como agente de la custodia. Esto puede incluir cualquier tipo de datos que se consideren valiosos o esenciales para las operaciones de una empresa, como registros de clientes, datos financieros o propiedad intelectual.
  how_does_data: ¿Cómo funciona la custodia de datos?
  when_you_sign_up: Cuando solicite la custodia de datos, depositará una copia de sus datos críticos con Codekeeper. Almacenaremos los datos de forma segura y le proporcionaremos acceso según los términos de su acuerdo. Si se cumplen ciertas condiciones preestablecidas, como una interrupción prolongada del servicio o un cambio de propiedad o control, entregaremos los datos a una parte designada, como un monitor designado por un tribunal o un nuevo propietario de la empresa.
  what_are_the_benefits: ¿Cuáles son los beneficios de usar la custodia de datos?
  data_escrow_offers: La custodia de datos ofrece una serie de beneficios, incluyendo la recuperación rápida, la continuidad del negocio, el aumento de la seguridad, el cumplimiento de las leyes y regulaciones relevantes, la reducción de costos, el aumento de la confianza del cliente, el soporte experto y acuerdos flexibles. Al depositar sus datos con Codekeeper, puede asegurarse de que sus datos críticos están seguros y son accesibles incluso ante desafíos inesperados.
  what_types_of_data: ¿Qué tipo de datos se pueden depositar con la custodia de datos?
  any_type_of_data: Cualquier tipo de datos que se considere crítico o valioso para un negocio puede ser depositado en la custodia de datos. Esto puede incluir registros de clientes, datos financieros, propiedad intelectual y otra información confidencial.
  how_much_does: ¿Cuánto cuesta la custodia de datos?
  data_escrow_pricing: El precio de la custodia de datos parte de <span class="software-escrow-monthly">$99</span> al mes. Para obtener más detalles, puede explorar nuestras tarifas
  how_do_i_get: ¿Cómo puedo comenzar con la custodia de datos?
  to_get_started_with: Para comenzar con la custodia de datos, puede
  what_is_the_difference: ¿Cuál es la diferencia entre la custodia de código fuente y la custodia de datos?
  source_code_escrow_and_data: Tanto la custodia de código fuente como la custodia de datos son tipos de acuerdos de custodia, pero sirven para diferentes propósitos e involucran diferentes tipos de activos. La custodia de código fuente se utiliza para proteger a los licenciatarios de software del riesgo de falla del proveedor, mientras que la custodia de datos se utiliza para proporcionar una copia de seguridad de los datos críticos en caso de pérdida o corrupción.
  can_i_transfer: ¿Puedo transferir mi acuerdo de custodia de datos existente a Codekeeper?
  what_are_some: ¿Cuáles son algunos ejemplos de condiciones de entrega de los datos en custodia?
  examples_of_data: Algunos ejemplos de condiciones de entrega de los datos en custodia pueden ser la bancarrota, interrupción del servicio, cambio de control, terminación de servicios y procedimientos legales. Las condiciones específicas dependerán de los términos del acuerdo de custodia de datos entre el propietario de los datos y Codekeeper.
  once_the_release: Una vez que se cumplan las condiciones de entrega, los activos necesarios estarán disponibles para el beneficiario.

faq_document:
  what_is_document: ¿Qué es la custodia de documentos?
  document_escrow_is: La custodia de documentos es el proceso de depositar documentos importantes con un tercero de confianza como Codekeeper para su custodia. Mantenemos los documentos hasta que se cumplan ciertas condiciones predeterminadas, momento en el cual los documentos se entregan al propietario del documento o a otra parte designada.
  how_does_document: ¿Cómo funciona la custodia de documentos?
  when_you_decide: Cuando decida utilizar la custodia de documentos, depositará sus documentos importantes con Codekeeper para su custodia. Almacenamos los documentos en un lugar seguro y proporcionamos acceso a los documentos si se cumplen ciertas condiciones predeterminadas, como un desastre o la resolución de una disputa legal.
  who_can_benefit: ¿Quiénes pueden beneficiarse de la custodia de documentos?
  any_business: Cualquier empresa u organización que dependa de documentos críticos para operar puede beneficiarse de la custodia de documentos. Esto puede incluir empresas de todos los tamaños, así como agencias gubernamentales y organizaciones sin ánimo de lucro.
  what_types_of_documents: ¿Qué tipos de documentos se pueden depositar en la custodia de documentos?
  any_type_of_document: Cualquier tipo de documento que se considere crítico o valioso para un negocio puede ser depositado en custodia. Esto puede incluir contratos legales, documentos de propiedad intelectual, registros financieros y más.
  how_much_does: ¿Cuánto cuesta la custodia de documentos?
  document_escrow_pricing: El precio de la custodia de documentos parte de <span class="software-escrow-monthly">$99</span> al mes. Para obtener más detalles, puede explorar nuestras tarifas
  how_do_i_get: ¿Cómo puedo comenzar con la custodia de documentos?
  to_get_started_with: Para comenzar con la custodia de documentos, puede
  what_is_the_difference: ¿Cuál es la diferencia entre la custodia de documentos y la custodia de credenciales?
  document_escrow_is_focused: La custodia de documentos se centra en el almacenamiento de documentos empresariales importantes, mientras que la custodia de credenciales se centra en el almacenamiento de credenciales de acceso confidenciales.
  can_i_transfer: ¿Puedo transferir mi acuerdo de custodia de documentos existente a Codekeeper?
  what_are_some: ¿Cuáles son algunos ejemplos de condiciones de entrega de los documentos en custodia?
  examples_of_document: Algunos ejemplos de condiciones de entrega de los documentos en custodia pueden ser la bancarrota, interrupción del servicio, cambio de control, terminación de servicios y procedimientos legales. Las condiciones específicas dependerán de los términos del acuerdo de custodia de documentos entre el propietario de los documentos y Codekeeper.

faq_ip:
  what_is_ip: ¿Qué es la custodia de PI?
  ip_escrow_is: La custodia de PI (propiedad intelectual) es un servicio que permite a las empresas almacenar diseños de software y materiales de desarrollo críticos con un agente de custodia de terceros como Codekeeper. Esto puede incluir el código fuente, documentos de diseño de aplicaciones, especificaciones del sistema y otros materiales importantes que son críticos para el desarrollo y operación de una aplicación o tecnología de software.
  why_do_i: ¿Por qué necesito la custodia de PI?
  ip_escrow_is_important: La custodia de PI es importante porque proporciona una copia de seguridad segura y fiable de los materiales de desarrollo críticos en caso de que se pierdan, dañen o se vuelvan inaccesibles de alguna otra manera. Esto es particularmente importante en casos en los que un desarrollador o proveedor externo es responsable del diseño y desarrollo de una aplicación o tecnología de software. Al utilizar la custodia de PI, las empresas pueden asegurarse de tener acceso a los materiales de desarrollo necesarios en caso de que el desarrollador original no pueda proporcionarlos.
  what_are_the_benefits: ¿Cuáles son los beneficios de la custodia de PI?
  protection_of: <span>&#x2022; Protección de la propiedad intelectual<span>:</span> La custodia de la propiedad intelectual garantiza que los materiales de desarrollo críticos se almacenen y protejan de forma segura, reduciendo el riesgo de robo o uso no autorizado.<br><span></span>&#x2022; Continuidad del negocio; Al asegurarse de que los materiales de desarrollo críticos siempre están accesibles, las empresas pueden mantener la continuidad de las operaciones incluso en caso de interrupciones inesperadas.<br>&#x2022; Mitigación de riesgos<span>:</span> La custodia de la propiedad intelectual ayuda a mitigar el riesgo de dependencia del proveedor y otros problemas que puedan surgir al trabajar con desarrolladores externos.</span>
  what_types_of_ip: ¿Qué tipos de materiales se pueden depositar en la custodia de propiedad intelectual?
  ip_escrow_can: La custodia de PI se puede utilizar para almacenar una amplia gama de materiales de desarrollo, incluidos el código fuente, documentos de diseño de aplicaciones, especificaciones del sistema, documentación de API y otros materiales críticos para el desarrollo y operación de una aplicación o tecnología de software.
  how_much_does: ¿Cuánto cuesta la custodia de PI?
  ip_escrow_pricing: Los precios parten de <span class="software-escrow-monthly">$99</span> al mes. Para obtener más detalles, puede explorar nuestras tarifas
  how_do_i_get: ¿Cómo puedo empezar con la custodia de PI?
  to_get_started_with: Para comenzar con la custodia de PI, puede
  what_is_the_difference: ¿Cuál es la diferencia entre la custodia de PI y la custodia de código fuente?
  ip_escrow_is_focused: La custodia de PI se centra en almacenar propiedad intelectual valiosa, que puede incluir patentes, marcas comerciales, derechos de autor, secretos comerciales y otras formas de propiedad intelectual críticas para las operaciones de una empresa. Por otro lado, la custodia de código fuente es un servicio que permite a las empresas almacenar el código fuente de sus aplicaciones de software, que es el conjunto de instrucciones que los desarrolladores utilizan para crear aplicaciones de software, y a menudo se considera un activo valioso para las empresas que dependen de software patentado.
  can_i_transfer: ¿Puedo transferir mi acuerdo de custodia de PI existente a Codekeeper?
  what_are_some: ¿Cuáles son algunos ejemplos de condiciones de entrega de la propiedad intelectual en custodia?
  examples_of_ip: Algunos ejemplos de condiciones de entrega de la propiedad intelectual en custodia pueden ser la bancarrota, incumplimiento, venta o transferencia de propiedad, procedimientos legales y cambio de control. Las condiciones específicas dependerán de los términos del acuerdo de custodia de propiedad intelectual entre el propietario de los documentos y Codekeeper.

faq_credentials:
  what_is_credentials: ¿Qué es la custodia de credenciales?
  credentials_escrow_is: La custodia de credenciales es un servicio que permite a las empresas almacenar de forma segura sus credenciales de inicio de sesión, contraseñas y otra información de autenticación confidencial con un agente de custodia externo como Codekeeper. Este servicio se utiliza para proteger a las empresas frente a una pérdida de acceso a los sistemas y aplicaciones críticos en caso de que las credenciales de inicio de sesión originales se pierdan, sean robadas o se vuelvan inaccesibles por algún otro motivo.
  why_do_i: ¿Por qué necesito la custodia de credenciales?
  businesses_use: Las empresas utilizan la custodia de credenciales para asegurarse de que siempre tengan acceso a sus sistemas y aplicaciones críticos, incluso si las credenciales de inicio de sesión originales se pierden o son robadas. Esto puede ser particularmente importante para las empresas que dependen de servicios basados en la nube, ya que puede ser difícil o imposible acceder a estos servicios sin las credenciales de inicio de sesión adecuadas.
  how_does_credentials: ¿Cómo funciona la custodia de credenciales?
  to_use_credentials: Para utilizar la custodia de credenciales, las empresas primero necesitan identificar los sistemas y aplicaciones para los cuales desean almacenar sus credenciales de inicio de sesión. Luego trabajan con Codekeeper para crear un acuerdo de custodia que describa los términos y condiciones para almacenar y entregar las credenciales. Una vez que el acuerdo está en vigor, la empresa proporciona a Codekeeper sus credenciales de inicio de sesión, que se almacenan de forma segura hasta que se necesitan.
  what_are_the_benefits: ¿Cuáles son los beneficios de la custodia de credenciales?
  security: <span>&#x2022; Seguridad<span>:</span> La custodia de credenciales proporciona una forma segura de almacenar información confidencial, como contraseñas y claves criptográficas, protegiéndolas de accesos no autorizados o robos.<br>&#x2022; Recuperación rápida<span>:</span> En caso de pérdida u olvido de una contraseña, la custodia de credenciales proporciona una forma de recuperar y restaurar el acceso a sistemas y aplicaciones importantes.<br><span></span>&#x2022; Continuidad del negocio; Si un empleado abandona la empresa o no está disponible por cualquier motivo, la custodia de credenciales puede garantizar que los procesos comerciales críticos puedan continuar sin interrupciones.<br>&#x2022; Cumplimiento<span>:</span> La custodia de credenciales puede ayudar a las organizaciones a cumplir con las regulaciones de seguridad y privacidad al proporcionar una forma segura de almacenar y gestionar información confidencial.<br>&#x2022; Tranquilidad<span>:</span> Al utilizar la custodia de credenciales, los individuos y organizaciones pueden tener la confianza de que su información confidencial se está almacenando de forma segura y se puede recuperar cuando sea necesario.</span>
  what_types_of: ¿Qué tipo de materiales se pueden depositar en la custodia de credenciales?
  a_credentials_escrow: La custodia de credenciales suele almacenar información confidencial relacionada con la identidad y autenticación de un individuo, como contraseñas, claves criptográficas, tokens de seguridad, datos biométricos y otras formas de credenciales utilizadas para acceder a sistemas informáticos, aplicaciones y redes.
  how_much_does: ¿Cuánto cuesta la custodia de credenciales?
  credentials_escrow_pricing: Los precios parten de <span class="software-escrow-monthly">$99</span> al mes. Para obtener más detalles, puede explorar nuestras tarifas
  how_do_i_get: ¿Cómo puedo empezar con la custodia de credenciales?
  to_get_started_with: Para comenzar con la custodia de credenciales, puede
  can_i_transfer: ¿Puedo transferir mi acuerdo de custodia de credenciales existente a Codekeeper?
  what_are_some: ¿Cuáles son algunos ejemplos de condiciones de entrega de las credenciales en custodia?
  examples_of_credentials: Algunos ejemplos de condiciones de entrega de las credenciales en custodia pueden ser la muerte o incapacidad, cambio de propiedad, terminación de empleo, incapacidad para acceder a sistemas y cumplimiento de requisitos legales o regulatorios. Las condiciones específicas dependerán de los términos del acuerdo de custodia de credenciales entre el propietario de los documentos y Codekeeper.

faq_hosting:
  what_is_hosting: ¿Qué es la custodia de alojamiento?
  hosting_escrow_is: La custodia de alojamiento es un servicio que proporciona una forma segura de almacenar y acceder al entorno de alojamiento subyacente de un sitio web o aplicación.
  why_do_i: ¿Por qué necesito la custodia de alojamiento?
  hosting_escrow_can: La custodia de alojamiento puede ser útil en situaciones en las que el sitio web o la aplicación son críticos para el negocio u organización y se necesita acceso al entorno de alojamiento para garantizar la continuidad de las operaciones. También puede proporcionar una forma de protegerse contra la dependencia del proveedor y asegurarse de que el entorno de alojamiento se pueda migrar a un nuevo proveedor si es necesario.
  what_is_typically: ¿Qué suele incluir la custodia de alojamiento?
  generally_it_will: Generalmente, incluye acceso a la infraestructura de alojamiento, como servidores, bases de datos y otros componentes necesarios para ejecutar el sitio web o aplicación.
  who_should_use: ¿Quién debería utilizar la custodia de alojamiento?
  any_business: Cualquier empresa u organización que dependa de su sitio web o aplicación para funciones comerciales críticas, como el comercio electrónico o la gestión de clientes, puede beneficiarse de la custodia de alojamiento.
  what_are_the_benefits: ¿Cuáles son los beneficios de la custodia de alojamiento?
  hosting_escrow_provides: La custodia de alojamiento brinda tranquilidad a las empresas, al saber que su presencia en línea y sus datos están protegidos en caso de una interrupción o disputa. También puede ayudar a las empresas a reanudar rápidamente las operaciones sin un tiempo de inactividad significativo.
  what_is_included: ¿Qué se incluye en una custodia de entorno de alojamiento?
  a_hosting_environment: Una custodia de entorno de alojamiento suele incluir una copia completa del sitio web o aplicación, incluyendo todo el código, archivos y bases de datos, así como cualquier software y configuraciones necesarias para ejecutar el sitio o la aplicación.
  how_much_does: ¿Cuánto cuesta la custodia de alojamiento?
  hosting_escrow_pricing: El precio de la custodia de alojamiento parte de <span class="software-escrow-monthly">$99</span> al mes. Para obtener más detalles, puede explorar nuestras tarifas
  how_do_i_get: ¿Cómo puedo empezar con la custodia de alojamiento?
  to_get_started_with: Para comenzar con la custodia de alojamiento, puede
  can_i_transfer: ¿Puedo transferir mi acuerdo de custodia existente a Codekeeper?
  what_are_some: ¿Cuáles son algunos ejemplos de condiciones de entrega de la custodia?
  examples_of_hosting: Algunos ejemplos de condiciones de entrega de la custodia pueden ser la quiebra o insolvencia del proveedor, incumplimiento del contrato, pérdida de acceso al alojamiento, cambio de propiedad o un desastre imprevisto. Las condiciones específicas dependerán de los términos del acuerdo de custodia entre el propietario de los documentos y Codekeeper.

faq_third:
  what_is_third: ¿Qué es la custodia de dependencias de terceros?
  third_party: La custodia de dependencias de terceros implica depositar en custodia con un agente de custodia externo, como Codekeeper, bibliotecas, marcos de trabajo y otros componentes de software que un desarrollador incorpora en su código para proporcionar funcionalidad adicional.
  why_would_i: ¿Por qué necesitaría una custodia de dependencias de terceros?
  a_third_party: Una custodia de dependencias de terceros puede ser útil en situaciones en las que las empresas desean asegurarse de tener acceso a los componentes necesarios para mantener su base de código en caso de que un componente de terceros ya no esté disponible o se vuelva incompatible.
  what_are_the_benefits: ¿Cuáles son los beneficios de la custodia de dependencias de terceros?
  it_provides_businesses: Proporciona a las empresas tranquilidad, al saber que tienen acceso a los componentes necesarios para mantener su base de código en caso de una interrupción o problema de compatibilidad. También puede ayudar a las empresas a reanudar rápidamente las operaciones sin un tiempo de inactividad significativo.
  how_much_does: ¿Cuánto cuesta la custodia de dependencias de terceros?
  pricing_starts: Los precios parten de <span class="software-escrow-monthly">$99</span> al mes. Para obtener más detalles, puede explorar nuestras tarifas
  how_do_i_get: ¿Cómo puedo empezar?
  to_get_started_with: Para comenzar con la custodia de dependencias de terceros, puede
  can_i_transfer: ¿Puedo transferir mi acuerdo de custodia existente a Codekeeper?
  what_are_some: ¿Cuáles son algunos ejemplos de condiciones de entrega?
  examples_of_release: Algunos ejemplos de condiciones de entrega de pueden ser la interrupción de un componente de terceros, problemas de incompatibilidad, vulnerabilidades de seguridad, cambio de propiedad o impago. Las condiciones específicas dependerán de los términos del acuerdo de custodia entre el propietario de los documentos y Codekeeper.

faq_agreement:
  what_is_a_software: ¿Qué es un acuerdo de custodia de software?
  a_software_escrow: Un acuerdo de custodia de software es un acuerdo legal entre un desarrollador o proveedor de software, su cliente y un agente de custodia externo. El acuerdo asegura que el código fuente del software y los materiales relacionados se almacenen de forma segura con el agente de custodia y puedan ser entregados al cliente bajo ciertas condiciones predefinidas, como la bancarrota del desarrollador o el incumplimiento de las obligaciones de soporte.
  why_should_i: ¿Por qué debería considerar un acuerdo de custodia de software?
  a_software: Un acuerdo de custodia de software proporciona una red de seguridad para los clientes, asegurando que tengan acceso al código fuente y materiales relacionados si el desarrollador o proveedor deja de estar disponible o no puede cumplir con sus obligaciones de soporte y mantenimiento. Esto ayuda a minimizar los riesgos asociados con la dependencia del software, asegurando la continuidad del negocio y reduciendo posibles pérdidas.
  how_does: ¿Cómo funciona el servicio de custodia de software de Codekeeper?
  we_offer: Ofrecemos una variedad de soluciones de custodia diferentes para satisfacer las necesidades de nuestra diversa base de clientes. Una vez que se registra en una cuenta de custodia, le guiaremos paso a paso para establecer su acuerdo de custodia y depositar su material en custodia para almacenarlo de forma segura. Puede ver nuestras tarifas en la página de Tarifas.
  what_are_some: ¿Cuáles son algunos supuestos comunes que desencadenan una entrega del código fuente?
  common_triggering: Los supuestos comunes que desencadenan la entrega del código fuente incluyen la bancarrota, insolvencia, liquidación o la falta de servicios de soporte y mantenimiento por parte del desarrollador según lo acordado. Los supuestos específicos que desencadenan la entrega de los materiales serán definidos en el acuerdo de custodia entre el desarrollador y el cliente.
  do_i_need: ¿Necesito un abogado para redactar el acuerdo de custodia?
  no_we_take: No, nosotros nos encargamos del aspecto legal y le ayudamos a crear su acuerdo de custodia. De manera que no hay costosos honorarios de abogados.
  can_i_customize: ¿Puedo personalizar los términos y condiciones de mi acuerdo de custodia?
  yes_codekeeper: Sí, Codekeeper le permite personalizar los términos y condiciones de su acuerdo de custodia para adaptarse a las necesidades específicas de su relación comercial. Esto asegura que ambas partes estén protegidas y que el acuerdo cumpla con sus requisitos únicos.
  how_does_codekeeper: ¿Cómo garantiza Codekeeper la seguridad y confidencialidad de mi código fuente?
  can_multiple: ¿Se pueden incluir varios clientes en un solo acuerdo de custodia?
  yes_codekeeper_allows: Sí, Codekeeper permite incluir a múltiples clientes en un solo acuerdo de custodia. Esto puede ser ventajoso para los desarrolladores que trabajen con múltiples clientes y deseen simplificar su proceso de custodia.
  can_i_transfer: ¿Puedo transferir mi acuerdo de custodia de software existente a Codekeeper?

