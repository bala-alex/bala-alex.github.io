how_it_works:
  effortless_intuitive: Configuración intuitiva y sin esfuerzo
  codekeeper_is_made: Codekeeper ha sido concebido para desarrolladores y no desarrolladores. Tanto si su trabajo consiste en programar como en realizar tareas administrativas o proporcionar asesoramiento legal, nosotros le ayudamos a configurar su depósito de forma rápida y sencilla.
  the_first_step: El primer paso es registrarse y crear una cuenta con Codekeeper. Desde la página de tarifas de Codekeeper, haga clic en el botón “Get Started” (“Comenzar”) bajo el plan elegido. Se le redirigirá al proceso de registro, donde tendrá que introducir sus datos para crear una cuenta.
  explore_dashboard: Explorar el panel
  easily_manage_all: Gestione todos sus depósitos con facilidad desde un único panel centralizado. En la parte superior puede ver algunas cifras generales que le permitirán conocer el estado de sus depósitos. El panel también contiene información sobre todos sus acuerdos de custodia, la actividad más reciente y enlaces para obtener ayuda. Para crear un nuevo acuerdo de custodia, solo tiene que hacer clic en el botón “Initiate” (“Empezar”) en la sección “Set up new escrow” (“Configurar nuevo depósito”).
  define_release: Definir los activadores de entrega
  specify_for_each: Especifique los depósitos de código fuente que debe recibir cada beneficiario y en qué condiciones debe entregarse el contenido de los repositorios. Gestione acuerdos complejos con confianza y facilidad.
  active_escrow: Activar el depósito
  your_new_source: ¡Su nuevo depósito de código fuente se ha activado con éxito! Puede editar los detalles y gestionar otros depósitos. Como licenciante, puede agregar a proveedores e iniciar nuevos depósitos con solo unos clics. Las confirmaciones son automáticas. ¡Se acabó el papeleo!
