  information_escrow: Depósito de información
  learn_how_information: Descubra cómo el depósito de información protege a los desarrolladores de software y a sus clientes en el marco de los acuerdos de licencia de usuario final y de nivel de servicio.
  what_is_information: ¿En qué consiste el depósito de información?
  information_escrow_allows: El depósito de información permite a las empresas transmitir información delicada a través de un intermediario de confianza (por lo general un agente de custodia como Codekeeper) para evitar el riesgo de dar a conocer información confidencial de importancia crítica a partes no autorizadas. <br><br> Específicamente, en el contexto empresarial, el depósito de información ayuda a las empresas a asegurar las claves de acceso, las claves de cifrado, las patentes y todos los demás activos de carácter confidencial. El agente de custodia da fe de la propiedad, el contenido y la fecha de creación de los materiales en depósito, y únicamente se los entrega al beneficiario designado en condiciones específicas, predefinidas y acordadas contractualmente.
  definition: Definición
  information_escrow_is: El <strong>depósito de información</strong> es una solución especializada diseñada para proteger la propiedad intelectual, la información confidencial y otros activos esenciales del acceso de partes no autorizadas o malintencionadas que puedan tratar de violar los derechos de propiedad intelectual o lanzar un ataque.
  what_is_information_for: ¿Para qué se utiliza el depósito de información?
  information_escrow_is_most: El depósito de información suele utilizarse cuando se externalizan a un tercero una o más partes del proceso de desarrollo de un producto. Sin embargo, se trata de una solución versátil que se emplea en diferentes situaciones en las que se realiza una transacción y se requiere un tercero de confianza para asegurar la información crítica hasta que se cumplan ciertos requisitos. Alberga la propiedad intelectual y mucha otra información confidencial que puede almacenarse físicamente, electrónicamente o en la nube.
