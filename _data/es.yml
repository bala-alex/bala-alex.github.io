  where_is_the_code: ¿Dónde se almacena el código en depósito?
  we_back_up_all: Hacemos una copia de seguridad de todo el contenido cifrado de los depósitos en varios lugares anónimos de todo el mundo. Si tiene restricciones de almacenamiento de datos regionales, podemos adaptarlas.
  in_which_countries: ¿En qué países operan?
  we_have_offices: Tenemos oficinas en los Estados Unidos y en los Países Bajos, y somos el socio de confianza de grandes empresas de todo el mundo.
  do_you_offer: ¿Ofrecen servicios de depósito de datos?
  we_offer_different2: Ofrecemos diferentes configuraciones de custodia de datos. La carga de copias instantáneas de volumen está incluida en nuestra caja de depósito de datos, y puede solicitar presupuesto para la transmisión reflejada («mirror streaming»). También ofrecemos verificación de datos y conexiones de depósito directo con Amazon S3 por <span class="amazon-deposit">$29</span> al mes.
  what_types_of_escrow: ¿Qué tipos de acuerdos de custodia ofrecen y en qué se diferencian?
  agreements_for_all: Los acuerdos para todos los tipos de depósito en garantía (depósito de licencias de software, depósito de desarrollo de software, depósito de transacciones de software y depósito de SaaS) presentan el mismo formato. Son prácticamente iguales a todos los efectos. Sin embargo, las condiciones de su acuerdo pueden adaptarse para cumplir requisitos específicos en cuanto a su acuerdo con el licenciante o el licenciatario. Nuestros expertos se aseguran de que cada acuerdo sea jurídicamente sólido, lo que le ayuda a ahorrar en los honorarios de abogados.
  can_i_change: ¿Puedo cambiar de plan?
  you_can_make_changes: Puede cambiar de plan en cualquier momento. Si por ejemplo comienza con el plan para desarrolladores, puede actualizar al plan de equipo o al plan de negocios en cualquier momento. Tenga en cuenta que las actualizaciones no se pueden reembolsar. Para cambiar de plan,
  send_us_an_email: envíenos un correo electrónico
  with_your_new: en el que especifique sus nuevos requisitos. Validaremos la configuración necesaria y le enviaremos una oferta personalizada para asegurarnos de que pague solo por aquello que realmente necesita.
  how_secure_is: ¿Cómo de seguro es Codekeeper?
  protecting_the_data: Proteger los datos confiados a Codekeeper es nuestra máxima prioridad. Utilizamos medidas de seguridad físicas, de procedimiento y técnicas para preservar la integridad y seguridad de su información, y realizamos copias de seguridad de sus datos periódicamente para evitar la pérdida y facilitar la recuperación. Codekeeper trabaja con socios que cumplen requisitos y protocolos de seguridad estrictos para la protección de sus datos, como ISO/IEC 27001 e ISO/IEC 27018. Además, alojamos los datos en centros de datos protegidos con la certificación SOC 2, utilizamos firewalls y restricciones de acceso en nuestros servidores para garantizar la protección óptima de su información, cumplimos las leyes de protección de datos más estrictas, supervisamos el sistema de forma proactiva las 24 horas del día y nos sometemos a auditorías y evaluaciones de seguridad anuales realizadas por terceros para cerciorarnos de que nuestras prácticas se ciñan a las normas de seguridad más exigentes.
  learn_more_about: Obtenga más información sobre nuestras prácticas de seguridad.
  how_long_has: ¿Cuánto tiempo lleva Codekeeper proporcionando servicios de depósito de software? ¿Con qué empresas trabajan?
  codekeeper_was_founded: Codekeeper fue fundada en 2013 en La Haya, Holanda. En los últimos siete años, nos hemos ganado la confianza de miles de grandes empresas de todo el mundo gracias a nuestra tecnología de vanguardia y a nuestros precios líderes en el mercado. Marcas globales de renombre como Intuit, GE, Pepsico, Nestlé, P&G, Daimler y muchas otras confían en Codekeeper para conseguir que sus sistemas de misión crítica no se vean afectados en ninguna circunstancia. Hoy en día, contamos con una segunda oficina en San Francisco, California, y nuestras operaciones están creciendo rápidamente a escala mundial. Tenemos experiencia con clientes en jurisdicciones de todas las regiones del mundo, incluidas Europa, América del Norte y Asia, entre otras.
  is_there_someone: ¿Puedo hablar con alguien por teléfono?
  if_you_are_interested: Si desea saber más acerca de cómo Codekeeper puede ayudarle a minimizar el riesgo y proteger sus sistemas de misión crítica con el depósito de software, nos encantaría mostrarle nuestra plataforma y responder a todas sus preguntas. Puede programar una llamada de demostración de 30 minutos con uno de nuestros especialistas
  if_you_are_an_existing: Si ya es cliente, estamos obligados a comunicarnos con usted exclusivamente por escrito por razones legales. Por eso,
