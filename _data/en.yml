  source_code_escrow: SOURCE CODE ESCROW AGREEMENT
  the_undersigned: The Undersigned
  customer_having: <strong>{Customer}</strong> having its place of business at {Address}, for the purpose hereof represented by the undersigned legal representative, hereinafter referred to as ‘Client’; and 
  codekeeper_depending: <strong>Codekeeper</strong>, {depending on client location}, hereinafter referred to as ‘Escrow Agent’;
  whereas: Whereas
  client_has_direct: Client has direct or indirect rights to Source Code of a computer program (‘Product’).
  client_has_agreed: Client has agreed to put the Source Code of the Product under escrow to serve as continuity protection for a Beneficiary of this escrow.
  client_will_assign: Client will assign named Beneficiaries of the escrow within this Agreement;
  the_source_code_of: The Source Code of the Product and all related Technical Documentation are the property of Client and are of a confidential nature;
  the_source_code_of_the: The Source Code of the Product and the Technical Documentation relating to it are not required for the general use of the Product under the terms of the License Agreement, but are required for a proper understanding, maintenance, amendment and correction of the Product;
  client_acknowledges: Client acknowledges that Beneficiary under certain circumstances and exclusively for Continuity Purposes may require access to the Source Code of the Product and all related Technical Documentation;
  client_agrees_to: Client agrees to deposit on behalf of the Beneficiary, as to be further specified, the Source Code of the Product and related Technical Documentation in escrow with Escrow Agent under the conditions specified herein.
  hereby_agree: Hereby agree to the following
  article_1_definitions: ARTICLE 1 - DEFINITIONS
  the_following_expressions: The following expressions used in this Agreement and the Annexes shall have the following meanings
  escrow_agreement_this: <strong>(Escrow) Agreement:</strong> this two-party Source Code Escrow Agreement between Client and Escrow Agent;
  beneficiary_in_the_form: <strong>Beneficiary:</strong> a beneficiary in the form of a person, an institution, a corporation or other legal body or entity to whom a Client has given permission to use the Product under the License Agreement and to whom Escrow Agent has issued an Escrow Confirmation;
  client_supplier: <strong>Client:</strong> supplier in the form of a person, an institution, a corporation or other legal body or entity who through means of a License Agreement exercises the right to issue the usage rights of its Product either directly or through a distributor;
  continuity_purposes: <strong>Continuity Purposes:</strong> the use of the Material strictly and solely for the purpose of using, maintaining, correcting, modifying and/or extension of the Product with due observance of the copyright and confidentiality clauses of the License Agreement between Client and Beneficiary;
  escrow_confirmation: <strong>Escrow Confirmation:</strong> a confirmation issued by Escrow Agent to the Beneficiary confirming deposit of the Material by Client pursuant to the terms and conditions of the Agreement. The Escrow Confirmation will be issued within five (5) working days via email after receiving a first deposit of the Material;
  license_agreement: <strong>License Agreement:</strong> the License Agreement entered into between Client and Beneficiary concerning the Product;
  maintenance_obligations: <strong>Maintenance Obligations:</strong> the conditions set out in the License and/or Maintenance Agreement under which Client has agreed to maintain the Product;
  material: <strong>Material:</strong> (i) the Source Code of the Product; (ii) all alterations, updates and/or corrections of the Product, which are made available to Beneficiary within the scope of Client’s release policy; and (iii) all Technical Documentation, relevant and necessary for the Maintenance of the Product.
  medium: <strong>Medium:</strong> The Source Code repository in which the Material and all applicable updates are stored;
  product: <strong>Product:</strong> the programme product(s) Licensed to Beneficiary under the License Agreement, which form the subject of the escrow arrangement;
  source_code: <strong>Source Code:</strong> the computer programming code of the Product in human readable format, including all documentation and instructions necessary to maintain, interpret, compile, and install;
  technical_documentation: <strong>Technical Documentation:</strong> the technical documentation required to enable Beneficiary to maintain, amend, correct and/or modify the Source Code of the Product;
  release_event: <strong>Release Event:</strong> the occurrence of an event described in this Agreement which triggers the release of the Material to Beneficiary.
  release_validation: <strong>Release Validation:</strong> the process through which Escrow Agent verifies if the release conditions agreed upon in this Agreement have been met.
  article_2_deposit: ARTICLE 2 - DEPOSIT
  client_shall_provide: Client shall provide access to the Medium, containing the Material, to Escrow Agent within thirty (30) days after the Agreement has come into effect. This will be done by adding the Escrow Agent account to the Medium. Each Medium the Escrow Agent account is added to will be automatically added to the terms of this Escrow Agreement and any charges, if applicable, will automatically be charged and/or added to the account.
  client_shall_undertake: Client shall undertake to do the same for each alteration of the Product within thirty (30) days of having made such alteration available to Beneficiary within the scope of its release policy.
  escrow_agent_will: Escrow Agent will confirm the first deposit of the Material to Beneficiary in writing via email. If Beneficiary does not receive the confirmation of deposit prior to or within thirty (30) days after operational implementation, Beneficiary shall immediately notify Escrow Agent in writing.
  escrow_agent_shall: Escrow Agent shall hold the three (3) latest deposits of the Material for the term of the Agreement. Older Material, prior to the three latest deposits, shall automatically and irreversibly be destroyed by Escrow Agent unless agreed otherwise in this Agreement.
  escrow_agent_shall_make: Escrow Agent shall make no use of the Material other than it is entitled to pursuant to the Agreement.
  the_access_to: The access to the Medium granted by Client to Escrow Agent referred to under Clause 2.1 and Clause 2.2 above shall not include a transfer to Escrow Agent of any intellectual property rights in the Material. These intellectual property rights shall at all times remain vested in Client or such other third party as may be determined from time-to-time.
  client_hereby: Client hereby confirms and grants Escrow Agent the right to
  connect_to_the: Connect to the hosted repository of the Source Code either via API or account system available on the platform where the Source Code is hosted;
  make_backups_of: Make backups of the Material and store those digitally in different locations;
  load_the_material: Load the Material on a computer system in order to verify the Material, if applicable;
  release_the_material: Release the Material to Beneficiary in accordance with the terms stated in Article 7 (‘Release’) through whatever process or method deemed suitable by Escrow Agent.
  article_3_verification: ARTICLE 3 - VERIFICATION
  no_verification_of: No verification of the Source Code shall take place.
  article_4_backup: ARTICLE 4 - BACK-UP
  client_shall_throughout: Client shall throughout the term of the Agreement hold available copies of the three (3) latest versions of the Material deposited with Escrow Agent as a backup.
  article_5_obligations: ARTICLE 5 - OBLIGATIONS ESCROW AGENT
  escrow_agent_shall_hold: Escrow Agent shall hold the Material on deposit in a safe and secure environment and shall use reasonable endeavors to prevent unauthorized parties from having access to such environment, in accordance with industry standards.
  escrow_agent_shall_throughout: Escrow Agent shall, throughout the term of the Agreement, keep the deposits of the Material in its online storage locations. Furthermore, Escrow Agent shall use reasonable endeavors to prevent unauthorized third parties from having access to its digital vaults.
  escrow_agent_shall_not: Escrow Agent shall not disclose or divulge the Materials to any third person save such of its employees and/or authorized third parties who need the Material for verification purposes. Escrow Agent will see to it that immediately after a verification procedure, the Material and any copy made will be removed from the computer system used for the verification.
  if_despite_the_security: If, despite the security measures and other precautions taken by Escrow Agent, damage is done to or loss takes place of the Material, Escrow Agent shall be obliged to promptly notify Client of this fact and Client shall be obliged to promptly provide a new copy of the Material to Escrow Agent as set out under Article 2 above. The costs of providing a new copy shall be to the account of Escrow Agent unless and to the extent that Client has not complied with its obligation to keep backup copies as set out under Article 4 above.
  on_termination: On termination of this Agreement, Escrow Agent shall destroy the Material.
