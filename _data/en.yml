  except_as_provided: Except as provided below in Section 7.4, Client confirms and agrees that Escrow Agent will be the sole and only judge for determining if the release should or should not be granted to Beneficiary for these situations described in these release terms. In order to adhere to the continuity needs of the Beneficiary, Escrow Agent will apply a procedure where Client and Beneficiary will be heard on their opinions on the matter before Escrow Agent will make a final decision on the validity of the release claim.
  if_in_the_opinion: If, in the opinion of Beneficiary, a circumstance defined under Clause 7.1 above occurs and Beneficiary requests the release of the Material on the basis thereof, Beneficiary shall send a notice to this effect via email and/or by registered letter to Client and Escrow Agent and detailing the facts supporting the Release Event and containing within such a notice all reasonable evidence as Beneficiary has in its possession to support its request for release. If there is a reference in the release terms to the License Agreement, Escrow Agent shall be provided with a copy of the License Agreement between Client and Beneficiary in order to determine if a release event has taken place. 
  upon_receipt: Upon receipt of such notice as set out under Clause 7.2 above, Escrow Agent shall initiate a Release Validation process. Time spent to process the Release Validation will automatically be charged to Client and/or Beneficiary depending on the situation.<br><br>Escrow Agent shall within seven (7) days serve notice in writing to Client via email that a request for the release of Material has been received. Client shall have fifteen (15) days from the date of this notice from Escrow Agent to register any objection to such release. If Client fails to register an objection within the stated fifteen (15) days, Escrow Agent shall be entitled to promptly release the Material to Beneficiary.
  if_within_the_term: If, within the term set out under Clause 7.3 above, Client raises a written objection against the release and supports such an objection with reasonable evidence, then parties shall submit the question of Beneficiary’s right to such release to the Foundation for the Settlement of Automation Disputes (SGOA - www.sgoa.eu), to be resolved in accordance with its rules for summary arbitration proceedings as stated in its Rules of Arbitration. The decision of the Foundation for the Settlement of Automation Disputes shall be final and binding on all parties and shall not be subject to appeal to a court in legal proceedings.
