  our_micro_verification: Unsere Verifizierungsoption Micro beinhaltet einen Bericht zur Überprüfung des Escrow-Inhalts, einschließlich des Quellcodes und aller anderen Daten. Diese Option umfasst auch eine Überprüfung der Entwicklungsaktivitäten für den Quellcode und ist ein guter Ausgangspunkt für Unternehmen, die lediglich sicherstellen möchten, dass das hinterlegte Material vollständig und aktuell ist.
  verification_basic2: Verifizierung Basic
  our_basic_verification: Unsere Verifizierungsoption Basic bietet Ihnen eine gründliche Prüfung des Codes, einschließlich Quellcode, Konfigurationsmaterialien und anderer unterstützender Dokumentation. Diese Option eignet sich hervorragend für Unternehmen, die die Vollständigkeit und Genauigkeit der hinterlegten Materialien validieren möchten, um sicherzustellen, dass sie über alles verfügen, was sie benötigen, um die Softwareanwendung ohne Unterstützung des Lizenzgebers zu aktualisieren.
  verification_advanced2: Verifizierung Advanced
  our_advanced_verification: Unsere Verifizierungsoption Advanced enthält alle Leistungen der Verifizierung Basic sowie die Installation Ihrer Softwareanwendung und die Inbetriebnahme einer betriebsbereiten Version der Software. Unternehmen, für die es unerlässlich ist, die Kontinuität im Falle eines Freigabefalls zu gewährleisten, wählen oft diese Option, um nicht nur die Vollständigkeit und Genauigkeit der hinterlegten Materialien zu überprüfen, sondern auch, ob die Anwendung wie erwartet läuft.
  verification_complete2: Verifizierung Complete
  our_complete_verification: Unsere Verifizierungsoption Complete enthält alle Leistungen der Verifizierung Advanced sowie das Testen von bis zu 20 Schlüsselfunktionen* Ihrer Software.
              Obwohl es hier nicht darum geht, einen vollständigen Abnahmetest der Software durchzuführen, eignet sich diese Option hervorragend für Unternehmen, die die Gefahr einer Unterbrechung oder Verzögerung des Geschäftsbetriebs minimieren möchten, indem sie potenzielle Probleme präventiv erkennen. Sie stellt sicher, dass der Auftragnehmer in der Lage ist, die Anwendung sofort effektiv zu nutzen, und vermeidet die Folgen eines Zugangsverlusts zu unternehmenskritischer Software.
