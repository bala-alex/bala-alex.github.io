  information_escrow: Information-Escrow
  learn_how_information: Erfahren Sie, wie Information-Escrow Softwareentwickler und ihre Kunden als Teil eines Endnutzerlizenz- und Dienstleistungsvertrags schützt.
  what_is_information: Was ist Information-Escrow?
  information_escrow_allows: Information-Escrow ermöglicht Unternehmen, sensible Informationen über einen vertrauenswürdigen Vermittler - normalerweise ein Escrow Agent wie Codekeeper - zu übermitteln, um das Risiko zu vermeiden, dass kritische, klassifizierte Information in die Hände nichtautorisierter Dritter fallen. <br><br> Besonders im Geschäftskontext unterstützt Information-Escrow Unternehmen dabei, Zugangsschlüssel, Codierungsschlüssel, Patente und alle anderen sensiblen Informationen zu sichern. Der Escrow Agent bezeugt die Eigentumsverhältnisse, den Inhalt und das Entstehungsdatum der hinterlegten Materialien und gibt sie den festgelegten Nutznießern nur unter bestimmten, vordefinierten und vertraglich vereinbarten Bedingungen frei.
  definition: Definition
  information_escrow_is: <strong>Information-Escrow</strong> ist eine spezielle Lösung, um geistiges Eigentum, sensible Informationen und andere kritische Vermögenswerte vor dem Zugang durch nichtautorisierte oder arglistige Parteien zu schützen, die die Rechte geistigen Eigentums verletzen oder angreifen könnten.
  what_is_information_for: Wozu dient Information-Escrow?
  information_escrow_is_most: Information-Escrow wird für gewöhnlich eingesetzt, wenn ein oder mehrere Elemente eines Produktentwicklungsprozesses an Dritte outgesourcet werden. Es ist jedoch auch eine vielseitige Lösung, die in verschiedenen Szenarien eingesetzt wird, in denen es eine Übermittlung gibt, für die eine dritte Partei benötigt wird, die kritische Informationen sichern kann, bis bestimmte Etappen erreicht sind. Es sichert geistiges Eigentum und eine große Spannbreite an anderen vertraulichen Situationen ab, die physisch, elektronisch oder in der Cloud gespeichert werden können.
  what_kind_of: Welche Art von Informationen wird gespeichert?
