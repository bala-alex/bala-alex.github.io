faq:
  what_is_software: Was ist Software-Escrow?
  software_escrow_is: Software-Escrow ist eine Dienst, der Software-Vermögenswerte wie Quellcode, Daten und anderes geistiges Eigentum sicher speichert und im Falle eines Freigabe-Ereignisses eine schnelle Wiederherstellung gewährleistet. Es schützt Kunden vor Risiken im Zusammenhang mit dem Verlust des Zugriffs auf oder des Supports für ihre Software, indem es diese Vermögenswerte bei einem unabhängigen Drittanbieter hinterlegt.
  how_does_software: Wie funktioniert Software-Escrow?
  software_escrow_works: Software-Escrow funktioniert durch die sichere Speicherung Ihrer Software-Vermögenswerte, einschließlich Quellcode, Daten, Dokumente, Technologie, Designs und Anmeldedaten. Im Falle eines Freigabe-Ereignisses, wie z. B. der Unfähigkeit des Anbieters, die Software zu unterstützen, werden die Vermögenswerte dem Empfänger zur Verfügung gestellt, was eine schnelle Wiederherstellung und minimale Unterbrechung des Geschäftsbetriebs ermöglicht.
