faq_security:
  what_is_the: Was ist der Hauptfokus der Sicherheitsmaßnahmen von Codekeeper?
  to_ensure: Den Schutz und die Vertraulichkeit des Quellcodes Ihrer Software sowie alle sensiblen Daten im Zusammenhang mit Ihrem Konto und Ihren Softwarelizenzen zu gewährleisten.
  how_does: Wie schützt Codekeeper meinen Quellcode?
  using_a_combination: "Wir verwenden eine Kombination aus Verschlüsselung, sicherer Speicherung und Zugriffskontrolle. Wir verschlüsseln Ihren Code während der Übertragung und im Ruhezustand, speichern ihn in sicheren Rechenzentren und implementieren Zugriffskontrollen, um sicherzustellen, dass ausschließlich autorisierte Benutzer auf Ihren Code zugreifen können."
  what_type: "Welche Art von Verschlüsselung verwendet Codekeeper, um meinen Quellcode zu sichern?"
  industry_standard: "Branchenübliche Verschlüsselungsmethoden wie SSL/TLS für Daten während der Übertragung und AES-256 für gespeicherte Daten. Diese Verschlüsselungsmethoden bieten ein hohes Maß an Sicherheit und stellen sicher, dass Ihr Code vor unbefugtem Zugriff geschützt bleibt."
  where_is_my: Wo wird mein Quellcode gespeichert?
  your_source_code: "Ihr Quellcode wird in sicheren Rechenzentren gespeichert, die den Branchenstandards und Best Practices für Sicherheit wie ISO 27001, SOC 2 und DSGVO entsprechen. Diese Rechenzentren setzen mehrere Ebenen physischer und digitaler Sicherheitsmaßnahmen ein, um Ihren Code vor potenziellen Bedrohungen zu schützen."
  how_does_codekeeper: " Wie handhabt Codekeeper die Zugriffskontrolle für meinen Quellcode?"
  we_implement: "Wir implementieren die Zugriffskontrolle, indem wir Ihnen ermöglichen, Benutzerrollen und Berechtigungen für Ihr Konto zu definieren. Sie können den Zugriff auf Ihren Quellcode gewähren oder entziehen und so sicherstellen, dass ausschließlich autorisierte Benutzer Zugriff auf Ihre Software-Vermögenswerte haben."
  can_i_trust: Kann ich Codekeeper meine sensiblen Daten anvertrauen?
  yes_we_are: "Ja, wir verpflichten uns, Ihre sensiblen Daten zu schützen und die Best Practices der Branche und regulatorische Standards wie DSGVO, HIPAA und sonstige einzuhalten. Wir wenden strenge Sicherheitsmaßnahmen an, um Ihre Daten vor unbefugtem Zugriff, Verlust oder Änderungen zu schützen."
  does_codekeeper: Führt Codekeeper regelmäßige Sicherheitsaudits und Updates durch?
  yes_we_conduct: "Ja, wir führen regelmäßige Sicherheitsaudits und Updates durch, um sicherzustellen, dass unsere Plattform sicher und auf dem neuesten Stand der neuesten Branchenstandards und Best Practices bleibt. Wir arbeiten kontinuierlich daran, unsere Sicherheitsmaßnahmen zu verbessern und Ihre Software-Vermögenswerte zu schützen."
  how: Wie geht Codekeeper mit potenziellen Sicherheitsverletzungen um?
  in_the_unlikely: "In dem unwahrscheinlichen Fall einer Sicherheitsverletzung verfügen wir über einen Plan zur Reaktion auf Vorfälle, um potenzielle Bedrohungen umgehend zu identifizieren, einzudämmen und zu beheben. Wir werden betroffene Kunden zeitnah benachrichtigen und eng mit ihnen zusammenarbeiten, um mögliche Auswirkungen auf ihre Software-Vermögenswerte zu mindern."
  who_can_i: "An wen kann ich mich wenden, wenn ich eine Frage habe, die hier nicht beantwortet wurde?"
  we_are: "Wir sind immer bereit, Ihnen zu helfen. Nehmen Sie gerne Kontakt mit uns auf, indem Sie eine E-Mail an senden"
  we_are2: Wir sind immer bereit, Ihnen zu helfen. Nehmen Sie gerne Kontakt mit uns auf, indem Sie eine E-Mail an <a href="mailto:/ contact@codekeeper.co" class="text-underline">contact@codekeeper.co</a> senden.

faq_solutions:
  who_is: Was ist Codekeeper?
  we_are: "Wir sind ein Software-Escrow-Anbieter, der sich auf Softwareschutz und Verifizierungsdienstleistungen spezialisiert hat. Wir bieten verschiedene Produkte und Dienstleistungen an, um Entwicklern und Softwarebenutzern dabei zu helfen, ihre Software zu sichern, Lizenzen zu verwalten und ihre Anwendungen effektiv zu verteilen."
  what_deposit: Welche Hinterlegungsmethoden unterstützen Sie?
  our_state: Unsere hochmoderne Online-Anwendung ermöglicht vollständig automatisierte Hinterlegungen und unterstützt über 50 beliebte Entwicklerplattformen und -integrationen. Sie können sich die Liste der verfügbaren Integrationen ansehen
  what_is_your: Wofür eignet sich Ihre Software-Escrow-Lösung am besten?
  our_software_escrow: "Unsere Software-Escrow-Lösung ermöglicht eine schnelle Wiederherstellung, falls Sie den Zugriff auf geschäftskritische Software verlieren, auf die Ihr Unternehmen für den täglichen Betrieb angewiesen ist. Diese Lösung ist perfekt für Sie, wenn Ihr Tagesgeschäft auf Software eines Lizenzgebers/Softwareentwicklers angewiesen ist."
  what_is_your_saas: Wofür eignet sich Ihre SaaS-Escrow-Lösung am besten?
  our_saas_escrow: "Unsere SaaS-Escrow-Lösung ist perfekt für Unternehmen, die auf Online-Softwareanwendungen von Drittanbietern, wie z. B. CRM, Kundenressourcenplanung, Content-Management-Systeme, Projektmanagement-Software, Vertriebssoftware und E-Commerce-Plattformen angewiesen sind. Diese Lösung ermöglicht die Kontinuität des Betriebs, falls Sie den Zugriff auf eine der SaaS-Anwendungen verlieren, auf die Ihr Unternehmen angewiesen ist."
  do_you_provide: Bieten Sie eine Escrow-Vereinbarung an oder brauche ich dafür einen Anwalt?
  yes_all_our: "Ja, alle unsere Lösungen beinhalten eine rechtssichere, vollständig anpassbare Escrow-Vereinbarung, die Ihren individuellen Bedürfnissen entspricht."
  how_do_i: Wie fange ich mit Codekeeper an?
  to_get_started: "Für den Einstieg können Sie einfach einen Demo-Anruf mit einem unserer Experten buchen, der Sie gerne bei der Einrichtung Ihres Kontos unterstützt. Alternativ können Sie direkt loslegen, indem Sie unsere Preisseite besuchen und Ihr bevorzugtes Abonnement auswählen."
  is_codekeeper_suitable: Ist Codekeeper für kleine Unternehmen und einzelne Entwickler geeignet?
  yes_we_offer: "Ja, wir bieten skalierbare Lösungen, die sowohl den Bedürfnissen kleiner Unternehmen als auch einzelner Entwickler gerecht werden. Unsere Preispläne sind flexibel, sodass Sie die Dienstleistungen auswählen können, die Ihren Bedürfnissen und Ihrem Budget am besten entsprechen. Sollten Sie keine Lösung finden, die Ihren speziellen Bedürfnissen am besten entspricht, erarbeiten wir gerne eine individuelle Lösung für Sie."
  how_secure_is: Wie sicher ist mein Code bei der Nutzung der Dienstleistungen von Codekeeper?
  what_kind_of: Welche Art von Kundensupport bietet Codekeeper?
  we_offer_comprehensive: "Wir bieten umfassenden Kundensupport über verschiedene Kanäle, darunter E-Mail, Telefon und Live-Chat. Unser Support-Team steht Ihnen bei allen Fragen oder Problemen zur Verfügung, die bei der Nutzung unserer Dienstleistungen auftreten können."
