faq_agreement:
  what_is_a_software: Was ist eine Software-Escrow-Vereinbarung?
  a_software_escrow: "Eine Software-Escrow-Vereinbarung ist eine rechtliche Vereinbarung zwischen einem Softwareentwickler oder -anbieter, seinem Kunden und einem Drittanbieter-Escrow-Agenten. Die Vereinbarung stellt sicher, dass der Quellcode der Software und dazugehörige Materialien sicher beim Escrow-Agenten gespeichert werden und unter bestimmten vordefinierten Bedingungen, wie z. B. Insolvenz des Entwicklers oder Nichterfüllung von Supportverpflichtungen an den Kunden freigegeben werden können."
  why_should_i: Warum sollte ich eine Software-Escrow-Vereinbarung in Betracht ziehen?
  a_software: "Eine Software-Escrow-Vereinbarung bietet Kunden ein Sicherheitsnetz, das sicherstellt, dass sie Zugriff auf den Quellcode und dazugehörige Materialien haben, wenn der Entwickler oder Anbieter nicht verfügbar ist oder seinen Support- und Wartungsverpflichtungen nicht nachkommen kann. Dies trägt dazu bei, die mit Softwareabhängigkeit verbundenen Risiken zu minimieren, die Geschäftskontinuität zu gewährleisten und potenzielle Verluste zu reduzieren."
  how_does: Wie funktioniert der Software-Escrow-Service von Codekeeper?
  we_offer: "Wir bieten eine Reihe unterschiedlicher Escrow-Lösungen an, um den Bedürfnissen unseres vielfältigen Kundenstamms gerecht zu werden. Sobald Sie sich für ein Escrow-Konto angemeldet haben, führen wir Sie durch die Schritte, um Ihre Escrow-Vereinbarung zu erstellen und Ihr Material zur sicheren Speicherung im Escrow zu hinterlegen. Sie können unsere Preisoptionen auf unserer Preisseite einsehen"
  what_are_some: " Was sind einige häufige auslösende Ereignisse für die Freigabe von Quellcodes?"
  common_triggering: "Häufige auslösende Ereignisse für die Freigabe des Quellcodes sind die Zahlungsunfähigkeit, die Insolvenz und die Liquidation des Entwicklers oder das Versäumnis, Support- und Wartungsdienstleistungen gemäß der Vereinbarung bereitzustellen. Die speziellen auslösenden Ereignisse werden in der Escrow-Vereinbarung zwischen dem Entwickler und dem Kunden festgelegt."
  do_i_need: "Brauche ich einen Anwalt, um die Escrow-Vereinbarung aufzusetzen?"
  no_we_take: "Nein, wir kümmern uns um die rechtliche Seite und unterstützen Sie bei der Erstellung Ihrer Escrow-Vereinbarung. Das bedeutet, dass keine teuren Anwaltskosten anfallen."
  can_i_customize: Kann ich die Vertragsbedingungen meiner Escrow-Vereinbarung anpassen?
  yes_codekeeper: "Ja, Codekeeper ermöglicht es Ihnen, die Vertragsbedingungen Ihrer Escrow-Vereinbarung an die speziellen Bedürfnisse Ihrer Geschäftsbeziehung anzupassen. Dadurch wird sichergestellt, dass beide Parteien geschützt sind und dass die Vereinbarung ihre individuellen Anforderungen erfüllt."
  how_does_codekeeper: " Wie gewährleistet Codekeeper die Sicherheit und Vertraulichkeit meines Quellcodes?"
  can_multiple: Können mehrere Kunden in eine einzige Escrow-Vereinbarung aufgenommen werden?
  yes_codekeeper_allows: "Ja, Codekeeper ermöglicht es, mehrere Kunden in eine einzige Escrow-Vereinbarung aufzunehmen. Dies kann für Entwickler von Vorteil sein, die mit mehreren Kunden zusammenarbeiten und ihren Escrow-Prozess optimieren möchten."
  can_i_transfer: Kann ich meine bestehende Software-Escrow-Vereinbarung auf Codekeeper übertragen?

faq_how:
  what_are_the: Welche Schritte umfasst der Codekeeper-Prozess?
  sign_up_for: • Melden Sie sich für Ihr Codekeeper-Konto an, indem Sie Ihren"
  plan: Plan auswählen
  set_up_your: <span>• Richten Sie Ihr Konto in der Online-Anwendung von Codekeeper ein<br>• Verwalten Sie die Informationen der anderen am Escrow beteiligten Parteien<br>• Definieren Sie die Auslöser für die Freigabe<br>• Überprüfen und unterzeichnen Sie Ihre Escrow-Vereinbarung<br>• Richten Sie Ihre Vermögenswerte ein und hinterlegen Sie sie<br>• Aktivieren Sie Ihren Escrow</span>"
  how_do_i: Wie füge ich meine Software oder meinen Quellcode zu Codekeeper hinzu?
  to_add_your: "Um Ihre Software oder Ihren Quellcode zu Codekeeper hinzuzufügen, können Sie Ihre Dateien entweder direkt über unsere Online-Schnittstelle hochladen oder unsere Integrationen mit gängigen Versionskontrollsystemen wie Git, Mercurial oder SVN nutzen."
  what_king_of: Welche Art von Einstellungen und Zugriffskontrollen kann ich in Codekeeper konfigurieren?
  you_can_configure: "Sie können Einstellungen wie Lizenzierungsmodelle, Verteilungsbeschränkungen und Zugriffskontrollen konfigurieren. Sie können Benutzerrollen und Berechtigungen definieren, um sicherzustellen, dass nur autorisierte Benutzer auf Ihren Code zugreifen können, und Lizenzbeschränkungen einrichten, um Ihr geistiges Eigentum zu schützen."
  how_does: Wie lässt sich Codekeeper in meinen Entwicklungsprozess integrieren?
  we_integrate: "Wir integrieren uns in Ihren Entwicklungsprozess über unsere API und bieten direkte Integrationen mit gängigen Versionskontrollsystemen und Projektmanagement-Tools. Diese nahtlose Integration ermöglicht es Ihnen, Aufgaben zu automatisieren, Arbeitsabläufe zu optimieren und sicherzustellen, dass Ihre Software in jeder Phase der Entwicklung geschützt ist."
  how_can_i: Wie kann ich meinen Softwareschutz mit Codekeeper überwachen und verwalten?
  our_state: "Unser hochmodernes Dashboard ermöglicht es Ihnen, den Status Ihres Softwareschutzes, Ihrer Lizenzierung und Verteilung zu überwachen. Sie können wichtige Kennzahlen verfolgen, detaillierte Berichte anzeigen und Ihre Software-Vermögenswerte an einem Ort verwalten."
  can_i_control: "Kann ich mit Codekeeper steuern, wer Zugriff auf meinen Quellcode hat?"
  yes_you_can: "Ja, Sie können Zugriffskontrollen einrichten und Benutzerrollen definieren, um sicherzustellen, dass nur autorisierte Benutzer auf Ihren Quellcode zugreifen können. Sie können den Zugriff nach Bedarf gewähren oder entziehen und so eine sichere Umgebung für Ihre Software-Vermögenswerte bereitstellen."
  can_i_use: "Kann ich Codekeeper sowohl für Open-Source- als auch für proprietäre Software verwenden?"
  yes_our_platform: "Ja, unsere Plattform ist so konzipiert, dass sie zahlreiche Softwaretypen und Lizenzmodelle unterstützt und Ihnen die Flexibilität gibt, Ihre Software-Vermögenswerte effektiv zu schützen und zu verwalten."
  i_cant_find: "Ich kann die gesuchte Antwort oder Lösung nicht finden. Gibt es jemanden, mit dem ich direkt sprechen kann?"
  we_are_here: "Wir sind hier, um Ihnen zu helfen. Sie können einen Termin für einen"
