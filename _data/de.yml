  all_accounts_include: Alle Konten beinhalten unbegrenzte Dauereinlagen. Wir unterstützen auch SFTP, Dropbox, Google Drive, E-Mail und andere. Teilen Sie uns Ihre Bedürfnisse mit und wir machen es möglich.
  can_you_tell: Können Sie genauer erklären, wie Sie Daten schützen?
  deposited_source_code: Der hinterlegte Quellcode wird bei der Hinterlegung in einem einzigen Vorgang verschlüsselt. Der verschlüsselte Quellcode wird an verschiedenen Orten auf der ganzen Welt gesichert. Die Schlüssel zur Entschlüsselung befinden sich in unseren Tresoren, die sich in einem Bankgebäude befinden. Die Codes werden nur dann herausgegeben, wenn ein Freigabefall eintritt.
