  after_the_integration: "Nachdem die Integration aktiviert wurde, können Sie jetzt Ihr Archiv für Ihre ausgewählten Escrows auswählen."
  for_non: "Für Nicht-OAuth-Integrationen stellen wir Ihnen eine einfache Anleitung zur Verfügung, die Sie befolgen und so die Software eigenständig konfigurieren können. Kontaktieren Sie uns gerne,"
  contact_us: wenn Sie noch weitere Unterstützung benötigen.
  do_it_manually: Führen Sie diesen Schritt manuell mit unserem Sicheren Hochladen von Ordnern aus.
  if_you_prefer: "Wenn Sie das manuelle Hochladen bevorzugen, bietet Ihnen unser „Ordner hochladen“-System selbstverständlich auch eine sichere Möglichkeit für die Hinterlegung Ihres Quellcodes. Laden Sie dazu einfach Ihre Vermögenswerte hoch und wir werden dann den Rest für Sie übernehmen!"
  what_can_and: Was sollte und kann in einem Software-Escrow hinterlegt werden?
  a_general_description: "Eine allgemeine Beschreibung der Artikel, die hinterlegt werden sollen (z. B. die Größe der Hinterlegung; Funktion der Software; Integrationen, Dienstprogramme oder Tools von Drittanbietern, die für die Erstellung einer Hinterlegung verwendet werden usw.)"
