  what_payment_methods: Welche Zahlungsmethoden bieten Sie an?
  we_support_all: Wir akzeptieren alle gängigen Kreditkarten. Da Abonnements über Chargebee und Zahlungen über Stripe abgewickelt werden, kann es sein, dass diese Namen auf Ihrer Kreditkartenabrechnung erscheinen.
  will_i_get: Werde ich eine MwSt-Rechnung erhalten?
  yes_if_you: Ja. Wenn Sie bei der Anmeldung Ihre MwSt-Informationen eingeben, erhalten Sie eine Rechnung mit den MwSt-Beträgen. Die aufgeführten Preise der Dienstleistungen von Codekeeper enthalten keine Mehrwertsteuer.
  when_does_the_escrow: Wann beginnt der Escrow-Prozess?
  once_you_sign_up: Sobald Sie sich für Ihren Codekeeper-Tarif angemeldet haben, erhalten Sie per E-Mail Informationen zum Onboarding. Diese E-Mail enthält auch Links zur Registrierung Ihrer Repositories und zur Hinzufügung anderer Parteien. Wir werden Sie während des gesamten Prozesses unterstützen, damit Ihr gesamter Code schnell und einfach gesichert werden kann.
  does_codekeeper_have: Hat Codekeeper Zugriff auf den Inhalt, der unter Escrow hinterlegt ist?
  no_to_ensure: Nein. Um vollständige Sicherheit zu gewährleisten und volle Integrität zu garantieren, werden die hinterlegten Materialien verschlüsselt und in einem automatisierten Verfahren gespeichert.
  where_is_the_code: Wo wird der hinterlegte Code aufbewahrt?
  we_back_up_all: Wir erstellen Sicherungskopien aller verschlüsselten Escrow-Inhalte an mehreren nicht offengelegten Orten auf der ganzen Welt. Falls Sie regionale Restriktionen für die Datenspeicherung haben, können wir diese berücksichtigen.
  in_which_countries: In welchen Ländern sind Sie tätig?
  we_have_offices: Wir haben Niederlassungen in den USA und in den Niederlanden, und wir sind ein vertrauenswürdiger Partner namhafter Unternehmen aus der ganzen Welt.
  do_you_offer: Bieten Sie Data-Escrow-Dienstleistungen an?
  we_offer_different2: Wir bieten verschiedene Data-Escrow-Einrichtungen an. Der Snapshot-Upload ist in unserem Data Escrow Vault enthalten, und Sie können ein Angebot für Mirror Streaming anfordern. Wir bieten auch Datenverifizierung an sowie Amazon S3 direkte Hinterlegungsverbindungen für <span class="amazon-deposit">$29</span> pro Monat.
  what_types_of_escrow: Welche Arten von Escrow-Verträgen bieten Sie an und wie unterscheiden sich diese?
  agreements_for_all: Verträge für alle Arten von Escrow (Escrow für Softwarelizenzen, Escrow für die Softwareentwicklung, Escrow für Softwaretransaktionen und Escrow für SaaS) folgen dem gleichen Format. Sie sind im Grunde genommen nahezu gleich; die Vertragsbedingungen können jedoch an Ihre spezifischen Anforderungen angepasst werden, um Ihre Vereinbarungen mit dem Lizenzgeber oder Lizenznehmer zu erfüllen. Unsere Experten stellen sicher, dass jeder Vertrag rechtlich einwandfrei ist, so dass Sie Anwaltskosten sparen können.
  can_i_change: Kann ich meinen Tarif ändern?
  you_can_make_changes: Sie können jederzeit Änderungen an Ihrem Tarif vornehmen. Wenn Sie z.B. mit dem Developer-Tarif beginnen, können Sie zu einem späteren Zeitpunkt jederzeit ein Upgrade auf den Team-Tarif oder Business-Tarif durchführen. Bitte beachten Sie, dass wir keine Rückerstattung für Herabstufungen anbieten. Um Ihren Tarif zu ändern,
  send_us_an_email: schreiben Sie uns einfach eine E-Mail
  with_your_new: mit Ihren neuen Anforderungen; wir werden die erforderliche Konfiguration validieren und Ihnen ein individuelles Angebot senden, um sicherzustellen, dass Sie immer nur für das bezahlen, was Sie wirklich benötigen.
  how_secure_is: Wie sicher ist Codekeeper?
  protecting_the_data: Der Schutz der Daten, die Sie Codekeeper anvertrauen, hat für uns oberste Priorität. Wir setzen physische, verfahrenstechnische und technische Schutzmaßnahmen ein, um die Integrität und Sicherheit Ihrer Daten zu wahren, und wir erstellen regelmäßig Backups Ihrer Daten, um Verluste zu verhindern und bei der Wiederherstellung zu helfen. Codekeeper arbeitet mit Partnern zusammen, die strenge Sicherheitsanforderungen und Protokolle zur Sicherung Ihrer Daten implementieren, wie z.B. ISO/IEC 27001 und ISO/IEC 27018. Darüber hinaus hosten wir Daten in sicheren SOC2-zertifizierten Rechenzentren, implementieren Firewalls und Zugriffsbeschränkungen auf unseren Servern, um Ihre Daten besser zu schützen, halten uns an die strengsten Datenschutzgesetze, überwachen das System proaktiv rund um die Uhr und unterziehen uns jährlichen Sicherheitsprüfungen und Bewertungen durch Dritte, um sicherzustellen, dass unsere Verfahren den höchsten Sicherheitsstandards entsprechen.
  learn_more_about: Erfahren Sie mehr über unsere Sicherheitsverfahren.
  how_long_has: Wie lange bietet Codekeeper schon Software-Escrow-Dienstleistungen an? Mit welchen Unternehmen arbeiten Sie zusammen?
  codekeeper_was_founded: Codekeeper wurde 2013 in Den Haag (Niederlande) gegründet. In den vergangenen sieben Jahren haben wir dank unserer Spitzentechnologie und marktführenden Preise das Vertrauen tausender namhafter Unternehmen aus der ganzen Welt gewonnen. Renommierte Weltmarken wie Intuit, GE, Pepsico, Nestlé, P&G, Daimler und viele andere verlassen sich auf Codekeeper, um sicherzustellen, dass ihre unternehmenskritischen Systeme unter allen Umständen unangetastet bleiben. Wir verfügen mittlerweile über eine zweite Niederlassung in San Francisco (Kalifornien) und unsere Geschäftstätigkeit wächst weltweit rapide. Wir haben Erfahrung mit Kunden in Rechtssystemen in allen Regionen der Welt, darunter Europa, Nordamerika, Asien und andere.
  is_there_someone: Kann ich telefonisch mit jemandem sprechen?
  if_you_are_interested: Wenn Sie mehr darüber erfahren möchten, wie Codekeeper Ihnen helfen kann, Risiken zu minimieren und Ihre unternehmenskritischen Systeme mit Software Escrow zu schützen, zeigen wir Ihnen gerne unsere Plattform und beantworten Ihre Fragen. Sie können einen 30-minütigen Demo-Anruf mit einem unserer Experten vereinbaren
