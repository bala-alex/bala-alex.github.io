  though_software_developers: Obwohl Softwareentwickler Escow-Hinterlegungen mit den besten Absichten vornehmen, können Escrow-Materialien manchmal Dateien oder Daten enthalten, die beschädigt, unvollständig, kennwortgeschützt und schwer zu verwenden sind oder sogar Viren enthalten.
  verify: Verifizierung
  different_levels: Um die Vollständigkeit, Genauigkeit und Verwendbarkeit der auf dem Escrow-Konto hinterlegten Materialien zu überprüfen, werden verschiedene Stufen der technischen Verifizierung eingesetzt, um sicherzustellen, dass die Investition des Auftragnehmers gesichert ist.
