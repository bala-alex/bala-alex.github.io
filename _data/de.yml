  we_provide_different: Wir bieten verschiedene Sicherheitsfunktionen und -dienste, die Ihnen helfen, den Datenschutz zu erhöhen und den Netzwerkzugang zu kontrollieren. Dazu gehören
  network_firewalls: Netzwerk-Firewalls und Firewall-Funktionen für Webanwendungen;
  encryption_in_transit: Verschlüsselung bei der Übertragung mit TLS über alle Dienste hinweg;
  connectivity_options: Konnektivitätsoptionen, die private oder dedizierte Verbindungen von Ihrem Büro oder Ihrer firmeninternen Umgebung aus ermöglichen;
  ddos_mitigation: DDos Mitigation
  you_can_use: Sie können eine Kombination von Diensten nutzen, um eine gründliche Abwehrstrategie zu implementieren und DDoS-Angriffe zu vereiteln. Unsere Systeme sind so konzipiert, dass sie automatisch auf DDoS-Angriffe reagieren, was dazu beiträgt, den Zeitaufwand für die Begrenzung und Reduzierung des Schadens zu minimieren.
  data_encryption: Datenverschlüsselung
  we_utilize_encryption: Durch Verschlüsselung fügen wir Ihren in der Cloud gespeicherten Daten eine zusätzliche Sicherheitsebene hinzu, indem wir skalierbare und effiziente Verschlüsselungsfunktionen verwenden. Dazu gehören
