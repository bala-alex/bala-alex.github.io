customer_service:
  product_catalog: Produktkatalog
  customer_service: Kundenservice
  marketing: Marketing
  provide_native: Bieten Sie nativen Kundenservice in jeder Sprache
  deliver_cost: Tolq ermöglicht kostengünstigen, mehrsprachigen Support - skalierbar
    für alle Kommunikationskanäle — selbst mit einem kleinen Support-Team und einer
    hohen Anzahl an Support-Tickets.
  book_a_demo: Demo anfragen
  make_your_support: Machen Sie Ihr Support-Team mehrsprachig
  reduce_your: Verkürzen Sie die Erstreaktionszeit und stellen Sie Kontakt zu Kunden
    her, indem Sie KI-ausgeführte und vom Menschen verfeinerte Ticket-Übersetzungen
    direkt in Ihren Zendesk-Workflow integrieren. Geben Sie Ihrem Service-Desk-Team
    die Tools, die sie brauchen, um Tickets in jeder Sprache sicher und mit Leichtigkeit
    bearbeiten können.
  respond_to_customers: Antworten Sie Kunden in Echtzeit
  respond_to_your: Antworten Sie Ihren Kunden in Echtzeit und übertreffen Sie Erwartungen
    durch Tolq's Live-Chat-Einbindungen, einschließlich beliebter Chat-Systeme wie
    Drift und Hubspot. Eine Konversation in einer beliebigen Sprache zu beginnen,
    erfolgt ganz einfach, indem Sie eine Antwort direkt im Chat verfassen und auf
    "Senden" klicken.
  integrate_with: Integrieren Sie Tolq mit Ihren bereits bestehenden Tools
  to_keep_your: Um Ihre hohen CSAT-Kennzahlen beizubehalten, müssen Sie nur dafür
    sorgen, dass Ihre Zielgruppe sich während des gesamten Kundenerlebnisses gut aufgehoben
    fühlt. Mittels der Tolq API helfen wir Ihnen, die Lokalisierung nahtlos in Ihren
    bestehenden Arbeitsablauf (Workflow) zu integrieren; auch dann, wenn Sie ein benutzerdefiniertes
    Tool verwenden.
  localize_your: Lokalisieren Sie die begleitende Dokumentation
  make_your_faq: Gestalten Sie Ihre FAQs und andere Support-Dokumentation mehrsprachig und steigern Sie die Self-Service-Quoten Ihres Unternehmens. Vermeiden Sie Routineanfragen, steigern Sie die Produktivität Ihres Support-Teams und verbessern Sie das gesamte Kundenerlebnis durch eine integrierte, mehrsprachige Wissensdatenbank.
  improve_your: Produkteinführungszeit reduzieren und gleichzeitig Kosteneffizienz
    erhöhen
  human_ai: Mensch + KI
  translation_memory: Übersetzungsspeicher
  glossary: Wörterverzeichnis
  tone_of_voice: Tonalität
  mixed_proficiencies: Perfekter Mix
  quick_turnaround: Schnelle Durlaufzeit
  quality_check: Qualitätskontrolle
  quick_turnaround_times: Kurze Bearbeitungszeiten
  tolqs_human_powered: Tolq's vom Menschen ausgeführte und NMÜ-unterstützte Abläufe
    sind ideal für die schnelle Verarbeitung von einer großen Menge an Texten, kosteneffizient
    und in gleich bleibend hoher Qualität. Im Vergleich zu Lösungen, die traditionelle
    (manuelle) Abläufe nutzen, werden Sie im Laufe der Zeit bis zu 80% sparen.
  the_more_translations: Je mehr Übersetzungen Tolq für Sie anfertigt, umso besser
    wird unser Translation Memory (TM) in der Lage sein, Ihre Kosten zu senken und
    die Durchlaufzeit für jede Sprache zu verbessern. Zahlen Sie nur einmal für denselben
    Satz bzw. dasselbe Segment und sparen Sie bei Übersetzungen, die sich wiederholen
    — unabhängig vom Auftragsvolumen.
  instruct_your: Instruieren Sie Ihre Übersetzer mit Hilfe von Glossaren, wie bestimmte
    Begriffe oder selbst Wortgruppen zu übersetzen sind. Fügen Sie neue Vorschläge
    der Übersetzer hinzu und bearbeiten oder entfernen Sie beliebige Begriffe in Ihrer
    Liste mit nur einem Mausklick.
  let_your_brand: Lassen Sie Ihre Markenidentität in jeder Sprache zum Vorschein kommen.
    Unsere modernen Tools zur Stilverwaltung sorgen dafür, dass alle ausgehenden Übersetzungen
    dem von Ihnen vorgegebenen Ton treu bleiben.
  want_to_save: Sie wollen an Übersetzungskosten für margenschwache Produkte sparen?
    Mischen Sie die Fähigkeiten von Human- und Maschinenübersetzung, um Ergebnisse
    zu einem besseren Preis-Leistungs-Verhältnis zu erhalten. Wählen Sie zwischen
    drei Niveaus
  simple_translation: Einfache Übersetzung, Lokalisierung, und Expertenniveau.
  tolq_offers_fast: Tolq bietet schnelle Übersetzungen für agile E-Commerce Unternehmen
    — unterstützt durch Machine Learning (ML) und vom Menschen verfeinert. Freuen
    Sie sich über schnelle Durchlaufzeiten Ihrer Übersetzungen — Egal, wie umfangreich
    oder dynamisch Ihr Produktkatalog auch sein mag.
  translators_are: Die Übersetzer werden für jeden Kunden sorgfältig ausgewählt um
    sicherzustellen, dass sie mit Ihrer Marke und mit Ihrem Produkt vertraut sind.
    Akzeptiert der Übersetzer Ihren Auftrag, kann bis zur Fertigstellung kein anderer
    Auftrag angenommen werden. Unsere Korrekturleser beurteilen die Qualität jeder
    ausgehenden Übersetzung. Die Arbeit unserer Übersetzer wird somit kontinuierlich
    bewertet.
  integrate_with_your: Vorhandene Tools mit einbinden und Produktivität steigern
  make_your: Gestalten Sie Ihren E-Commerce-Produktkatalog mehrsprachig <br>mit Hilfe unserer nativen Integrationsmöglichkeiten.
  see_tolq_in: Tolq erleben
  learn_what_tolq: Finden Sie heraus, welchen Wert Tolq's vollintegrierte, immer abrufbare
    Lokalisierungslösungen für Ihr Unternehmen schaffen können.
  or: ODER
  contact: Kontakt
  dont_you_see: Ihre bevorzugte Plattform ist nicht aufgeführt? Benachrichtigen Sie
    uns!
  contact_us: Kontaktieren


  customer_service_solution: Lösung für Ihren Kundenservice

features:
  the_tools_you: Tools für eine umfangreiche Lokalisierung in muttersprachlicher Qualität
  learn_how_tolq: 'Erfahren Sie, wie Tolq Ihnen helfen kann, Kunden in jeder Sprache
    zu bedienen: mit schnellen, vollintegrierten Übersetzungen von Texten, die Ihr
    globales Wachstum ankurbeln.'
  we_manage_the: Wir managen den gesamten Prozess von Anfang bis Ende für Sie
  translator_vetting: Prüfung der Übersetzer
  all_translators_and: Alle Übersetzer und Editoren durchlaufen ein strenges Überprüfungsverfahren,
    wobei sie Tolq's standardisierte Qualifikationsaufgaben erledigen und unserem
    Qualitätsanspruch gerecht werden müssen.
  quality_management: Qualitätsmanagement
  we_monitor_quality: Wir überprüfen die Qualität auf verschiedenen Detailebenen und
    in verschiedenen Phasen des Lokalisierungsprozesses. Sie haben vollen Einblick
    in / Kontrolle über jede Phase.
  operations_monitoring: Operatives Monitoring
  each_translation_task: Jeder Übersetzungsauftrag wird während des Prozessablaufs
    in Echtzeit kontrolliert, um schnelle Durchlaufzeiten und ausgehenden Übersetzungen
    in höchster Qualität zu erhalten.
  translation_process: Übersetzungsprozess
  streamline_your: Optimieren Sie Ihre Übersetzungsprojekte mit der Unterstützung
    von KI
  using_state: Modernste Neuronale Maschinenübersetzungstechnologie (NMT) erlaubt
    uns, Übersetzungen in muttersprachlicher Qualität in dem Umfang zu liefern, den
    Sie zum globalen Ausbau Ihres E-Commerce-Unternehmens benötigen.
  our_machine: Unsere Übersetzungsmaschinen (MT) passen sich Ihrem Unternehmen vollständig
    an und lernen ständig dazu; was bedeutet, dass die Übersetzungen mit der Zeit
    immer besser werden.
  increase_agility: Agilität erhöhen, Authentizität bewahren
  after_your_content: Nachdem Sie Ihren Inhalt durch unsere angepasste Übersetzungsmaschine
    geschickt haben, sorgen Tolq's qualifizierte Übersetzer dafür, dass die maschinelle
    Übersetzung den Kontext, sprachliche Zweideutigkeiten, kulturelle Sensibilität
    sowie die Terminologie Ihrer Marke berücksichtigt.
  want_human_quality: Sie benötigen ad hoc eine menschliche Übersetzung für ein komplexeres
    Projekt? Erteilen Sie einfach einen Auftrag über Ihr Dashboard und wir werden
    Ihnen automatisch einen fachkundigen Übersetzer zuweisen, der für Sie im Handumdrehen
    Übersetzungen in muttersprachlicher Qualität anfertigt.
  translation_management: Übersetzungsmanagement
  manage_your_translation: Managen Sie Ihre Übersetzungsprojekte über ein zentrales
    Dashboard
  managing_translations: Übersetzungen in verschiedenen Sprachkombinationen (und in
    verschiedenen Fertigstellungsphasen) zu managen ist sehr zeitintensiv. Mit Tolq
    muss das nicht sein. Wir geben Ihnen granulare Kontrolle über Ihre gesamten Lokalisierungsprozesse
    auf einem einzigen Dashboard.
  you_can_easily: Sie können den Status jeder Übersetzung, bis hin zu den einzelnen
    Segmenten, ganz einfach in Echtzeit überprüfen. Zudem lassen sich Konten für Ihre
    Teammitglieder erstellen, damit alle über dieselben zentralen Sprach-Assets verfügen.
  use_workflows_to: Optimieren Sie Ihren Lokalisierungsprozess durch Arbeitsabläufe
    (Workflows)
  workflows_are_the: Workflows sind das Rückgrat Ihres Übersetzungsprozesses, und
    mit Tolq erhalten Sie Zugriff auf alle Übersetzungsabläufe, die Sie für effiziente
    Lokalisierungen brauchen
  human_translation: Humanübersetzung (höchste Qualität)
  human_proofreading: Menschliches Korrekturlesen
  neural_machine: Neuronale maschinelle Übersetzung (NMT)
  nmt_post_editing: NMT Nachbearbeitung
  statistical_machine: Statistische maschinelle Übersetzung (SMT)
  translate_thousands: Übersetzen Sie Tausende von Produkten mit ein paar Mausklicks
  translate_up_to: Mit Hilfe des Translation Memory (TM) können Sie bis zu 10.000
    Produkte in einem Mal übersetzen. Verschieben Sie einfach per Drag & Drop eine
    oder mehrere Dateien direkt von Ihrem Desktop, und schon analysieren und verarbeiten
    wir Ihre Datei-Übersetzungen genauso schnell wie Ihre Inhalte im Produktkatalog.
  we_support_html: Wir unterstützen derzeit u.a. Dateien in den Formaten HTML, XLIFF,
    CSV und XLSX. Neue Formate werden regelmäßig hinzugefügt.
  get_more_done: Steigern Sie Ihre Produktivität mit intelligenten API-Integrationen
  with_a_wide: Das breite Angebot an API-Integrationen gibt Ihnen die Möglichkeit,
    unsere Übersetzungslösungen im Handumdrehen einzusetzen. Tolq lässt sich ganz
    einfach in den bestehenden Workflow Ihres Teams mit den gängigsten CRM, Chat und
    Content-Management Plattformen sowie kundenspezifischen Lösungen integrieren.
  if_you_dont: Falls Sie keine direkte Einbindung für Ihre bevorzugte Plattform aufgelistet
    sehen,
  let_us_know: kontaktieren Sie uns
  and_we: und wir werden uns darum kümmern.
  quality_control: Qualitätskontrolle
  manage_all_of: Managen Sie all Ihre Sprach-Assets in einer zentralen Plattform
  continuous_localization: Fortlaufende Lokalisierung erfordert, dass Sie Ihre Sprach-Assets
    effizient managen und einsetzen. Durch eine zentrale Plattform hilft Tolq Ihnen
    dabei, die Sprach-Assets, die Sie im Laufe der Zeit aufbauen, mit Ihrem gesamten
    Unternehmen zu teilen, wobei sich die Übersetzungsqualität verbessert und die
    Kosten mit jedem neuen Satz reduziert werden.
  style_guides: Stilanleitungen
  ensure_consistency: gewährleisten stilistische Einheitlichkeit bei all Ihren ausgehenden
    Übersetzungen, selbst bei unterschiedlichen Inhalten.
  glossary_and: Glossar und Terminologie
  ensure_your_translations: gewährleisten, dass Ihre Übersetzungen über alle Projekte
    hinweg die korrekte Terminologie verwenden, mit Anweisungen in Bezug auf das Wort
    oder Segment.
  translation_memory: Das Translation Memory (TM)
  ensures_you_never: gewährleistet, dass Sie für die Übersetzung desselben Satzes
    nur einmal bezahlen. Es sendet nur uns unbekannte Sätze zur Übersetzung, d.h.
    je mehr Service-Anfragen Sie absenden, umso besser wird Ihr TM darin, Kosten und
    Abwicklungszeiten zu reduzieren.
  take_control_of: Kontrollieren Sie Ihre Übersetzungsergebnisse mit Tolq's fortschrittlichen
    Tools.
  tolqs_set_of: Mit den modernen Tools, die Tolq anbietet, können Sie die Übersetzungen
    kontrollieren und somit für Effizienz, Qualität und Konsistenz sorgen.
  translator_chat: Chat mit Übersetzern
  forget_messy: Vergessen Sie unstrukturierte E-Mails. Mit Tolq's integrierter Chat-Funktion
    können Sie sich mühelos mit Übersetzern austauschen und Fragen beantworten.
  in_context_view: Kontextbezogene Ansicht
  eliminate_misunderstandings: Schließen Sie Missverständnisse von vornherein aus.
    Stellen Sie Ihren Übersetzern zusätzliche Informationen über das zu übersetzende
    Produkt zur Verfügung.
  translations_review: Überprüfung der Übersetzungen
  not_satisfied: Sie sind mit einer Übersetzung nicht zufrieden? Schicken Sie den
    Satz per Mausklick zurück und wir werden ihn erneut für Sie übersetzen.
  mix_and_match: Frei kombinieren
  use_smart: Verwenden Sie intelligente Kombinationen von NMT und Humanübersetzung,
