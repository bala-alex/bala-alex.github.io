  deposit_your_assets: Hinterlegen Sie Ihre Vermögenswerte
  you_can_set: "Sie können einen automatischen Quellcode und Datenhinterlegungen erstellen, indem Sie Ihre SCM-Plattform wie Gifthub, Bitbucket, Giftlab und sonstige verknüpfen. Dafür ist keine Kodierung erforderlich! Wenn Sie auch weiterhin das manuelle Hochladen bevorzugen, ermöglicht Ihnen unser Sicheres Hochladen von Ordnern, die einfache Hinterlegung Ihres Quellcodes und von anderen Daten."
