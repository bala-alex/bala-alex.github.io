  escrow_deposits_sometimes: Escrow-Hinterlegungen enthalten manchmal beschädigte, unvollständige, schwer zu nutzende oder gar durch einen Virus infizierte Dateien. <br><br>Dokumentationen können fehlen, Passwörter falsch dokumentiert sein, Drittanbieter-Abhängigkeiten nicht angegeben oder enthalten sein, usw.
  verify: Verifizieren
  different_levels: Verschiedene Stufen der technischen Verifizierung werden angewandt, um zu überprüfen, ob das Material, das in einem Escrow hinterlegt wird, vollständig, korrekt und benutzbar ist. So stellen wir sicher, dass die Nutznießer tatsächlich ihr Escrow-Hinterlegung im Falle einer Freigabe einsetzen können.
  release: Freigabe
  verification_provides: Eine Verifizierung bietet zusätzlichen Schutz und trägt zu Ihrer inneren Ruhe bei, indem sichergestellt wird, dass die Nutznießer alles haben, was sie für eine erfolgreiche Wiederherstellung brauchen — egal, ob sie den Quellcode ihres internen Entwicklers nutzen oder zu einem neuen Anbieter wechseln.
  codekeeper_verification: Codekeepers Verifizierungslösungen
  we_offer_four: Wir bieten vier Verifizierungsstufen an, um sicherzustellen, dass alle Parteien eines Escrow-Vertrags den Schutz in der Stufe bekommen, die sie benötigen. Die richtige Stufe hängt von Ihrem Budget, der Risikotoleranz sowie dem Grad der Anpassung an Ihre Anforderungen ab.
