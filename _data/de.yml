data_escrow:
  data_escrow: Daten-Escrow
  learn_how: Erfahren Sie, wie Data-Escrow Softwareentwickler und ihre Kunden<br> als Teil eines Endnutzerlizenz- und Dienstleistungsvertrags schützt.
  what_is_data: Was ist Data-Escrow?
  without_the: Ohne die nötigen Daten ist es äußerst schwierig, eine Softwareanwendung in einen benutzbaren und nützlichen Zustand zu bringen und diesen Zustand zu bewahren. Data-Escrow ist ein effizienter Weg, um sicherzustellen, dass Daten, die von einem unternehmenskritischen Softwareprogramm geschaffen und verwaltet werden, <strong>nicht Gefahr laufen, verloren zu gehen oder unzugänglich zu sein.</strong><br><br>Bei Anwendung des Data-Escrow stellt der Endnutzer des Programms (Lizenznehmer) sicher, dass stets ein Zugang zu den aktuellsten Datensätzen vorhanden ist, die notwendig sind, um <strong>kritische Funktionen aufrechtzuerhalten</strong> und <strong>eine Geschäftskontinuität zu gewährleisten.</strong> Die Daten im Escrow können nur an den Lizenznehmer <strong>freigegeben werden</strong>, wenn vordefinierte (und überprüfte) Bedingungen vorliegen, wie zum Beispiel bei einer Naturkatastrophe oder wenn die Lizenzgeber die Geschäftstätigkeit einstellen.
  definition: Definition
  data_escrow_is: <strong>Data-Escrow</strong> ist eine spezielle Datenschutzlösung, die so gestaltet wurde, dass sie die Datensicherheit und -vollständigkeit erhält, die grundlegend für das Funktionieren einer unternehmenskritischen Softwareanwendung ist.
  who_is_data: Für wen ist Data-Escrow?
  any_company: Jedes Unternehmen, das Softwareanwendungen kreiert, sowie seine Kunden.<br><br>Während Data-Escrow nicht dafür gedacht ist, Backups im Betriebsablauf zu ersetzen, nutzen sicherheitsbewusste Unternehmen, die Software anfordern, Data-Escrow, um ihr Risikomanagement zu unterstützen. Andererseits nutzen Softwareentwickler Data-Escrow, um Verkauf zu fördern, indem sie ihr Geschäftsangebot stärken und ihren Kunden eine Wertsteigerung bieten.
  why_do_people: Warum wird Data-Escrow genutzt?
  when_you_build: Wenn Sie eine Softwareanwendung kreieren und benutzen, schaffen Sie Daten. Um diese Tatsache kommen Sie nicht herum. Und diese Daten können in Umgebungen gespeichert werden, in denen Software eingesetzt und ausgeführt wird, darunter Datenbanken an verschiedenen physischen Orten, Digital Asset Management wie AWS S3 und Microsoft Azure, In-Memory-Datenbanken und vielem mehr.<br><br><strong>Für den Fall, dass kritische Daten aus welchem Grund aus immer plötzlich nicht mehr zugänglich sind, würde Ihre Softwareanwendung ihre normale Funktionalität verlieren.</strong>
  what_can_cause: Was kann zu Datenverlust führen?
  data_loss: Datenverlust kommt zustande, wenn Daten aus Versehen gelöscht oder beschädigt werden. Ein Virus, ein physischer Schaden, Formatierungsfehler oder eine Kombination dieser Gründe können Daten für die Nutzer wie auch die Software unlesbar machen und so ein <strong>Risiko für die finanzielle Gesundheit</strong> von Unternehmen jeder Größe darstellen.
  data_escrow_for_agile: Data-Escrow für agile Unternehmen
  discover_how: Entdecken Sie, wie Codekeepers moderne Hinterlegungslösungen führenden globalen Unternehmen helfen, die Daten zu schützen, die sie benötigen, um kritische Geschäftsfunktionen auszuführen. 
  how_does: Wie hilft Codekeeper?
  as_a_trusted: Als vertrauenswürdiger Escrow Agent ist es Codekeepers Rolle, unternehmenskritische Daten zu empfangen, zu speichern und zu schützen. Mit einem sehr guten Preis-Leistungsverhältnis können Sie sicher Kopien Ihrer Daten in unseren erstklassigen Datenzentren für eine geringe Summe von <strong><span id="developer-monthly">$79</span> pro Monat</strong> und einer Einrichtungsgebühr von nur <span class="setup-fee">$249</span> speichern.<br><br>Alle Tarife beinhalten <strong>aktuelle Automatisierungstechnologie</strong>, <strong>fortgeschrittene Sicherheitsleistungen</strong>, starke <strong>Integrationen</strong>, unbegrenzte <strong>kontinuierliche Speicher</strong>, kostenlose Escrow-<strong>Verträge</strong> und <strong>Bestätigungen</strong> sowie vieles mehr.

source_escrow:
  source_code: Quellcode-Escrow
  learn_how: Erfahren Sie, wie Quellcode-Escrow Softwareentwickler und ihre Kunden<br> als Teil von Endnutzerlizenz- und Dienstleistungsverträgen schützt.
  what_is_source: Was ist Quellcode-Escrow?
  source_code_escrow_puts: Quellcode-Escrow verpflichtet vertraglich einen <strong>Softwareentwickler oder Anbieter</strong> (Lizenzgeber), den vollständigen, aktualisierten Quellcode — und manchmal auch den Objektcode — einer unternehmenskritischen Anwendung bei einem vertrauenswürdigen Escrow Agent wie Codekeeper in einem Format zu speichern, das für Menschen lesbar ist.<br><br>Besonders beim Hinterlegen des Quellcodes einer kritischen Anwendung schützt der <strong>Endnutzer</strong> (Lizenznehmer) seine <strong>Softwareinvestition</strong>, sodass er sicherstellen kann, dass sie <strong>gewartet und aktualisiert wird</strong>, und zwar unabhängig vom Betriebsstatus des Entwicklers oder Anbieters. Diese Umstände schließen eine Unterbrechung der Wartung und der Unterstützung durch den Softwareentwickler, ein Einstellen seiner Geschäftstätigkeit oder einen anderen Vertragsbruch mit ein.
  definition: Definition
  source_code_escrow_is: <strong>Quellcode-Escrow</strong> ist eine spezielle Softwareschutzlösung, die dafür entwickelt wurde, den Quellcode einer kritischen Softwareanwendung zu speichern und entsprechend der vertraglich festgelegten Bedingungen Zugang zu ermöglichen, sollte die Wartung der Software anderweitig nicht mehr gesichert sein.
  who_is_source: Wozu dient Quellcode-Escrow?
  it_is_intended: Er richtet sich an alle <strong>Softwareentwickler und Anbieter</strong>, die unternehmenskritische Softwareanwendungen vor Ort als Teil der Dienstleistungs- und Lizenzverträge anwenden, ebenso wie <strong>ihre Kunden (Endnutzer).</strong><br><br>Obwohl Quellcode-Escrow gewöhnlicherweise für traditionelle Softwarelizenzen vor Ort benutzt wird, stellen sie eine <strong>vielseitige Lösung für Softwareschutz</strong> dar, die auch bei Entwicklungsverträgen, Softwareerwerbsverträgen und anderen Vereinbarungen im Bereich Software eingesetzt werden kann.
  why_do_developers: Warum nutzen Entwickler Quellcode-Escrow?
  successful_software: Erfolgreiche Softwareentwickler und Anbieter setzen Quellcode-Escrow wirksam während Lizenzverhandlungen ein, um ihren Kunden einen <strong>Mehrwert bieten zu können</strong> und <strong>unter den Mitbewerbern hervorzustechen</strong>. Deshalb nennen es manche führenden Geschäftsentwickler einen <strong>“großen Verkaufsförderer”.</strong> Indem sie Quellcode an sicheren Orten speichern, können Entwickler auch Quellcode-Escrow dafür nutzen, um <strong>die Sicherheit zu erhöhen</strong> und <strong>geistiges Eigentum zu schützen.</strong>
  why_do_end_users: Warum nutzen Endnutzer Quellcode-Escrow?
  licensees: Lizenznehmer — Unternehmen, deren Betrieb von den Softwareanwendungen Dritter abhängig ist — nutzen es vor allem, um <strong>Risiken zu vermeiden.</strong> Durch die Fähigkeit und das dokumentiere Recht, essentielle Teile eines kritischen Softwareprodukts zu warten und zu aktualisieren, reduzieren Endnutzer <strong>die Möglichkeit einer Unterbrechung</strong> oder von Schaden für ihr Geschäft und <strong>stellen die Geschäftskontinuität sicher</strong>, falls ihr Softwareanbieter aufgekauft wird, seine Geschäftstätigkeit einstellt, die angemessene Wartung nicht vornehmen kann oder anderweitig die vertraglichen Vereinbarungen bricht.
  source_code_escrow_for: Quellcode-Escrow für agile Unternehmen
  discover_how: Entdecken Sie, wie Codekeepers moderne Hinterlegungslösungen dabei helfen, dass globale Unternehmen den Quellcode schützen, den sie dafür benötigen, um kritische Betriebsfunktionen aufrechtzuerhalten. 
  how_does: Wie hilft Codekeeper?
  as_a_trusted: Als vertrauenswürdiger Escrow Agent ist es Codekeepers Rolle, unternehmenskritische Daten zu empfangen, zu speichern und zu schützen. Mit einem sehr guten Preis-Leistungsverhältnis können Sie sicher Kopien Ihrer Daten in unseren erstklassigen Datenzentren für eine geringe Summe von <strong><span id="developer-monthly">$79</span> pro Monat</strong> und einer Einrichtungsgebühr von nur <span class="setup-fee">$249</span> speichern.<br><br>Alle Tarife beinhalten <strong>aktuelle Automatisierungstechnologie</strong>, <strong>fortgeschrittene Sicherheitsleistungen</strong>, starke <strong>Integrationen</strong>, unbegrenzte <strong>kontinuierliche Speicher</strong>, kostenlose Escrow-<strong>Verträge</strong> und <strong>Bestätigungen</strong> sowie vieles mehr.

