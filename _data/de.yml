  easily_manage_all: "Verwalten Sie alle Ihre Escrows ganz einfach in einem einzigen, zentralen Dashboard. Oben finden Sie einige, allgemeine Kennzahlen, die Ihnen Einblicke in den Status Ihrer Escrows gewähren. Zudem enthält das Dashboard Informationen über all Ihre Escrow-Vereinbarungen und die letzten Aktivitäten sowie Hilfe-Links. Um mit einer neuen Escrow-Vereinbarung zu beginnen, können Sie einfach zur <strong>„+Neuer Escrow“</strong>-Schaltfläche navigieren, die sich oben rechts im Dashboard befindet."
  manage_other_party: Die Daten einer anderen Partei verwalten
  in_the_escrow: "Im Escrow-Erstellungsprozes werden Sie zu einer Seite geleitet, um Ihre personenbezogenen Daten und auch die Daten einer anderen Partei einzutragen. Dazu gehören Unternehmensdaten sowie Kontaktdaten für verschiedene Funktionen. Wenn Sie ein Einleger sind, können Sie auch weitere Empfänger zu Ihren Escrow-Vereinbarungen hinzufügen. Alle Ihre Lizenz-Empfänger haben nur Zugriff auf Ihre eigenen Archivdaten, wodurch der Datenschutz des Quellcodes gewährleistet wird."
  define_release: Freigabeauslöser festlegen
  specify_for_each: "Legen Sie für jeden Empfänger fest, welche Quellcode-Archive er erhalten soll und unter welchen Bedingungen der Inhalt der Archive freigegeben werden soll. Komplexe Vereinbarungen mit Vertraulichkeit und Leichtigkeit verwalten."
  review_and_sign: Die Vereinbarung überprüfen und unterschreiben
  once_the_basic: "Nachdem die Basiskonfigurationen fertiggestellt sind, wird eine Escrow-Vereinbarung erstellt. Anschließend werden Sie eine E-Mail-Benachrichtigung sowie einen Alarm im Aktivitätsbereich der Codekeeper-Anwendung erhalten. Sie können die Vereinbarung überprüfen und Änderungen an den Vereinbarungseinstellungen vornehmen. Zum Schluss können Sie die Vereinbarung genehmigen und beiden Parteien zur Unterschrift zu senden."
  deposit_your_assets: Hinterlegen Sie Ihre Vermögenswerte
  you_can_set: "Sie können einen automatischen Quellcode und Datenhinterlegungen erstellen, indem Sie Ihre SCM-Plattform wie Gifthub, Bitbucket, Giftlab und sonstige verknüpfen. Dafür ist keine Kodierung erforderlich! Wenn Sie auch weiterhin das manuelle Hochladen bevorzugen, ermöglicht Ihnen unser Sicheres Hochladen von Ordnern, die einfache Hinterlegung Ihres Quellcodes und von anderen Daten."
  active_escrow: Escrow aktivieren
  your_new_source: "Ihr neuer Quellcode-Escrow wurde nun erfolgreich aktiviert! Sie können die Angaben bearbeiten und andere Escrows verwalten. Als Lizenzgeber können Sie Lieferanten hinzufügen und neue Escrows mit nur wenigen Klicks starten. Bestätigungen erfolgen automatisch, weshalb Sie den gesamten Papierkram vergessen können."
  for_more_details: "Kontaktieren Sie einen unserer Experten, wenn Sie weitere Informationen benötigen."
  how_to_deposit: Wie Sie Ihre wichtigen Vermögenswerte hinterlegen
  fully_automated: Vollständig automatisierte Archivverknüpfung
  recent_version: "Die neuesten Versionen werden immer innerhalb von 24 Stunden hinterlegt: mit AES256-Verschlüsselung und vollständig automatisiert. Wir unterstützen die meisten, handelsüblichen Umgebungen mit über 50 verfügbaren Integrationen!"
  first_to_activate: "Um eine Integration zu aktivieren, müssen Sie sich zunächst in Codekeeper anmelden und zu Ihrem Dashboard navigieren. Dort wählen Sie <strong>Integrationen</strong>, die sich im linken Seitenleisten-Menü Ihres Bildschirms befinden."
  once_on_the_page: "Wenn Sie auf der Seite sind, sehen Sie alle unsere integrierten Apps, die wir integrieren können und von hier aus können Sie die Integrationsplattform auswählen, die Sie haben möchten, und auf die Schaltfläche <strong> „Aktivieren“</strong> klicken."
  once_you_click: "Wenn Sie auf die Schaltfläche <strong> „Aktivieren“</strong> klicken, werden Sie darum gebeten, Ihr Codekeeper-Konto mit dem ausgewählten Integrationskonto zu verknüpfen oder die Integration manuell unter Befolgung der Anweisungen auf der rechten Seite zu aktivieren."
  after_the_integration: "Nachdem die Integration aktiviert wurde, können Sie jetzt Ihr Archiv für Ihre ausgewählten Escrows auswählen."
  for_non: "Für Nicht-OAuth-Integrationen stellen wir Ihnen eine einfache Anleitung zur Verfügung, die Sie befolgen und so die Software eigenständig konfigurieren können. Kontaktieren Sie uns gerne,"
  contact_us: wenn Sie noch weitere Unterstützung benötigen.
  do_it_manually: Führen Sie diesen Schritt manuell mit unserem Sicheren Hochladen von Ordnern aus.
  if_you_prefer: "Wenn Sie das manuelle Hochladen bevorzugen, bietet Ihnen unser „Ordner hochladen“-System selbstverständlich auch eine sichere Möglichkeit für die Hinterlegung Ihres Quellcodes. Laden Sie dazu einfach Ihre Vermögenswerte hoch und wir werden dann den Rest für Sie übernehmen!"
  what_can_and: Was sollte und kann in einem Software-Escrow hinterlegt werden?
  a_general_description: "Eine allgemeine Beschreibung der Artikel, die hinterlegt werden sollen (z. B. die Größe der Hinterlegung; Funktion der Software; Integrationen, Dienstprogramme oder Tools von Drittanbietern, die für die Erstellung einer Hinterlegung verwendet werden usw.)"
  any_applications: "Alle Anwendungen, die für die Erstellung und den Aufbau von ausführbaren Codes, Objekten und Bibliotheken (z. B. die Namen aller erforderlichen Anwendungen, Versionsnummern, Verkäufernamen und Kontaktdaten) "
  encryption_information: "Verschlüsselungsdaten (z. B. erforderliche Passwörter, kryptographische Schlüssel und Software-Anwendungen, die für den Zugriff auf die Hinterlegung erforderlich sind)"
  source_code: "Quellcode (gängige Dateiformate einschließlich .java, .c, .cpp, usw.)"
  build_instructions: "Aufbauanweisungen und Designunterlagen (Quellcode-Konstruktion, Gesamtdesign des Quellcodes und Interaktionen zwischen den Modulen)"
  key_developers: "Kontaktdaten der wichtigen Entwickler (E-Mail-Adressen, Telefonnummern und alle anderen wichtigen Kontaktdaten)"
  samples_of_any: "Beispiele und alle anderen Daten oder Datenbanken, die für die Ausführung der Software erforderlich sind"
  we_provide_any: "Wir stellen Ihnen alles zur Verfügung, was Sie über Software-Escrow wissen möchten" 
  arm_yourself: "Rüsten Sie sich mit allen Informationen aus, die Sie brauchen, um einen erfolgreichen Software-Escrow-Prozess für Ihr Unternehmen einzurichten."
  get_more_escrow: Mehr Esrow-Ressourcen erhalten


depositing_features:
  depositing_features: Leistungen für Hinterlegungen
  whether_you_use: Ganz gleich, ob Sie eine In-Memory-Datenbank, ein Online-Repository oder verschiedene physische Rechenzentren verwenden, wir integrieren sowohl gängige Cloud-Dienste als auch individuelle Lösungen.
  source_code_repositories: Quellcode-Repositories
  source_code_escrow: Quellcode-Escrow ist eine spezialisierte Software-Schutzlösung, die dazu dient, den Quellcode einer kritischen Softwareanwendung zu speichern und den Zugriff zu gewährleisten, falls die Wartung der Software nicht anderweitig sichergestellt werden kann, wie in den vereinbarten Bedingungen definiert.<br><br>Ein Quellcode-Repository (manchmal auch "Projekt" genannt), ist der Ort, an dem Entwickler Software speichern und daran arbeiten. Es enthält normalerweise alle Versionen des erstellten Codes.
  automated_and_up: Automatisierte und aktualisierte Hinterlegungen
  integrated_with_developer: Integriert in Entwickler-Workflows
  no_coding_required: Keine Codierung erforderlich
  our_source_code: Unsere Quellcode-Integrationen
  data_escrow: Data-Escrow
  data_escrow_is_a: Data-Escrow ist eine spezielle Datenschutzlösung, die entwickelt wurde, um die Sicherheit und Integrität von Daten zu gewährleisten, die für das ordnungsgemäße Funktionieren einer geschäftskritischen Softwareanwendung wichtig sind.<br><br>Data-Escrow bietet Ihnen die Möglichkeit, Daten als Teil Ihrer Escrow-Vereinbarung zu speichern. Sie haben nicht nur Zugriff auf die Anwendung, sondern auch auf die Daten, die Sie benötigen, um dort weiterzumachen, wo Sie aufgehört haben.
  have_access: Sie haben nicht nur Zugriff auf die Anwendung, sondern auch auf die Daten, die Sie benötigen, um dort weiterzumachen, wo Sie aufgehört haben.
  data_deposits: Die Hinterlegung von Daten ist in allen Konten enthalten
  our_data_source: Unsere Datenquellen-Integrationen
  information_escrow: Information-Escrow
  inforation_escrow_is: Information-Escrow ist eine spezialisierte Lösung zum Schutz von geistigem Eigentum, sensiblen Informationen und anderen kritischen Assets vor dem Zugriff durch unbefugte oder böswillige Parteien, die möglicherweise versuchen, IP-Rechte zu verletzen oder einen Angriff zu organisieren.<br><br>Mit dieser Option können Sie geistiges Eigentum, Passwörter, Designs oder andere wichtige Informationen speichern.
  information_deposits: Die Hinterlegung von Informationen ist in allen Konten enthalten
  learn_more_about: Mehr Info über unsere Leistungen
  check_out_our: Sehen Sie sich unsere Kurzanleitungen zu einigen der häufigsten Anwendungsfeldern von Software-Escrow an. Erfahren Sie mehr über verschiedene Arten von Escrow und wie Ihr Unternehmen davon profitieren kann.

