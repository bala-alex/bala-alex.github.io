faq_saas:
  what_is_saas: Was ist SaaS-Escrow?
  saas_escrow_is: "SaaS-Escrow ist ein Dienst, der Unternehmen schützt, die auf Softwareanwendungen von Drittanbietern angewiesen sind, indem eine Kopie des Quellcodes, der Daten und anderer Vermögenswerte, aus denen die Softwareanwendung besteht, bei Codekeeper als Escrow-Agent gespeichert wird. Dies stellt sicher, dass das Unternehmen, das auf die Software angewiesen ist, immer noch darauf zugreifen und sie verwenden kann, wenn der Softwareanbieter sein Geschäft aufgibt oder keinen Zugriff auf die Software gewähren kann."
  how_does_saas: Wie funktioniert SaaS-Escrow?
  saas_escrow_tipically: "Am SaaS-Escrow sind in der Regel drei Parteien beteiligt; der Softwareanbieter, das Unternehmen, das auf die Software angewiesen ist, und Codekeeper als Escrow-Agent. Der Anbieter stellt uns eine Kopie des Quellcodes, der Daten und anderer Vermögenswerte der Software zur Verfügung und wir speichern sie dann sicher. Wenn der Anbieter aus irgendeinem Grund keinen Zugriff auf die Software gewähren kann, kann das Unternehmen, das auf die Software angewiesen ist, den Zugriff von uns gemäß der Escrow-Vereinbarung anfordern."
  what_are_the_benefits: Was sind die Vorteile der Verwendung von SaaS-Escrow?
  saas_escrow_offers: "Saas-Escrow bietet mehrere Vorteile, darunter <span>:</span><br>• Schutz Ihrer Hosting-Umgebung und Abhängigkeiten von Drittanbietern.<br>• Gewährleistung der vollständigen Kontinuität Ihrer wichtigen SaaS-Anwendungen.<br>• Bietet ein zentrales Dashboard für die einfache Verwaltung aller Escrows.<br>• Nahtlose Integration in Entwickler-Workflows.<br>• Bereitstellung des preisgünstigsten, vollständigen Kontinuitätsschutzes auf dem Markt."
  how_much_does_saas: Wie viel kostet SaaS-Escrow?
  saas_escrow_pricing: Die Preise für SaaS-Escrow beginnen bei <span class="software-escrow-monthly">$99</span> pro Monat. Weitere Informationen finden Sie in unseren Preisoptionen
  how_do_i_get: Wie fange ich mit SaaS-Escrow an?
  to_get_started: "Um mit SaaS-Escrow anzufangen, können Sie "
  what_is_the_difference: Was ist der Unterschied zwischen Software-Escrow und SaaS-Escrow?
  while_both: "Während sowohl Software-Escrow als auch SaaS-Escrow den Quellcode und die Daten einer Softwareanwendung sicher speichern, geht SaaS-Escrow noch einen Schritt weiter, indem es auch die Hosting-Umgebung und Sub-Services von Drittanbietern schützt und im Falle eines Freigabe-Ereignisses die vollständige Kontinuität bei den Diensten gewährleistet."
