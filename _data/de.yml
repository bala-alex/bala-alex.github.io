faq_source:
  what_is_source: Was ist Quellcode-Escrow?
  source_code_escrow_is: "Quellcode-Escrow ist eine rechtliche Vereinbarung, bei der der Quellcode einer Softwareanwendung bei Codekeeper als neutralem Drittanbieter-Escrow-Agenten hinterlegt wird. Der Zweck des Quellcode-Escrow besteht darin, sowohl dem Softwareentwickler als auch dem Softwarebenutzer ein Sicherheitsnetz bereitzustellen, falls bestimmte vordefinierte Ereignisse eintreten, die den Softwareentwickler daran hindern könnten, die Software zu warten oder seinen Verpflichtungen gegenüber dem Benutzer nachzukommen."
  how_does_source: Wie funktioniert Quellcode-Escrow?
  source_code_escrow_typically: "Am Quellcode-Escrow sind in der Regel drei Parteien beteiligt; der Softwareanbieter, das Unternehmen, das auf die Software angewiesen ist, und Codekeeper als Escrow-Agent. Der Anbieter stellt uns eine Kopie des Software-Quellcodes zur Verfügung, die wir sicher aufbewahren. Wenn der Anbieter aus irgendeinem Grund keinen Zugriff auf die Software gewähren kann, kann das Unternehmen, das auf die Software angewiesen ist, den Zugriff von uns gemäß der Escrow-Vereinbarung anfordern."
  what_are_the_benefits: Was sind die Vorteile der Verwendung von Quellcode-Escrow?
  source_code_escrow_offers: "Quellcode-Escrow bietet mehrere Vorteile, unter anderem <span>:</span><br>• Bietet er ein Sicherheitsnetz im Falle unvorhergesehener Ereignisse wie Insolvenz, Versäumnis bei der Wartung, Support der Software oder Vertragsbruch.<br>• Erhöht er das Vertrauen und die Sicherheit für Softwarebenutzer.<br>• Verhindert er die Anbieter-Abhängigkeit, indem Zugriff auf den Quellcode gewährt wird.<br>• Verbessert er die Kosteneffizienz für Benutzer bei der Wartung und Aktualisierung der Software.<br>• Ermöglicht er die Kontinuität der Softwarenutzung, -wartung und -aktualisierungen, selbst wenn der ursprüngliche Softwareanbieter keinen Support mehr leisten kann."
  what_is_the_differences: Was ist der Unterschied zwischen Software-Escrow und Quellcode-Escrow?
  software_escrow_typically: Beim Software-Escrow wird normalerweise eine Kopie der kompilierten Softwareanwendung zusammen mit der dazugehörigen Dokumentation hinterlegt. Beim Quellcode-Escrow wird hingegen der zugrunde liegende Quellcode einer Softwareanwendung hinterlegt.
  how_much_does: Wie viel kostet Quellcode-Escrow?
  source_code_escrow_pricing: Die Preise für Quellcode-Escrow beginnen bei <span class="software-escrow-monthly">$99</span> pro Monat. Weitere Informationen finden Sie in unseren Preisoptionen
