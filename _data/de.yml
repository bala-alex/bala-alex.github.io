  what_is_saas: Was ist SaaS Escrow?
  as_software_shifts: Da Software sich vom traditionellen Vor-Ort-Lizenzierungsmodell wegbewegt, werden SaaS und andere Cloud-Escrows immer wichtiger.<br><br>
          In jeder Hinsicht ähnelt das SaaS Escrow einem regulären
  software_or_source: Software- oder Quellcode-Escrow
  however_it_is: es ist jedoch auf die besonderen Bedürfnisse von Software-as-a-Service (SaaS)-Anwendungen zugeschnitten, die oft eine robustere Lösung erfordern, um das erforderliche Schutzniveau zu erreichen.<br><br>
          Ähnlich wie beim Software-Escrow handelt es sich beim SaaS Escrow um eine Vereinbarung zwischen einem Softwareentwickler oder -händler (auch "Hinterleger" oder "Lizenzgeber"), seinem Kunden, der eine Softwarelizenz erwirbt (auch "Auftragnehmer" oder "Lizenznehmer"), und einer vertrauenswürdigen dritten Partei ("Escrow Agent"). Das im SaaS Escrow hinterlegte Material kann Code, virtuelle Maschinen, Daten und alle anderen Komponenten enthalten, die notwendig sind, um sicherzustellen, dass das SaaS-Produkt funktionsfähig bleibt, falls der ursprüngliche Anbieter nicht mehr in der Lage sein sollte, es zu unterstützen.<br><br>
          Durch die Einrichtung eines SaaS-Escrow-Vertrags schützt sich der Auftragnehmer vor einem möglichen plötzlichen Verlust des Zugangs zu kritischen SaaS-Diensten - sei es vorübergehend oder langfristig - und sichert sich den direkten Zugriff auf eine laufende Kopie der Software und seine eigenen Kundendaten, falls bestimmte vordefinierte Freigabebedingungen erfüllt sind. Solche Bedingungen umfassen typischerweise Fälle, in denen der Lizenzgeber die Wartung und den Support der Software beendet, den Geschäftsbetrieb einstellt oder den Vertrag auf andere Weise bricht.<br><br>
          Wenn einer dieser (oder andere) vorher festgelegten Fälle (also eine "Freigabebedingung") eintritt, werden die hinterlegten Materialien (d.h. Quellcode, Berechtigungsnachweise, Bauanweisungen usw.) dem Auftragnehmer zur Verfügung gestellt, damit dieser unabhängig vom Betriebsstatus des Unternehmens des Lizenzgebers sicherstellen kann, dass sein Betrieb ununterbrochen weiterläuft.
