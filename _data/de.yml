faq_saas:
  what_is_saas: Was ist SaaS-Escrow?
  saas_escrow_is: "SaaS-Escrow ist ein Dienst, der Unternehmen schützt, die auf Softwareanwendungen von Drittanbietern angewiesen sind, indem eine Kopie des Quellcodes, der Daten und anderer Vermögenswerte, aus denen die Softwareanwendung besteht, bei Codekeeper als Escrow-Agent gespeichert wird. Dies stellt sicher, dass das Unternehmen, das auf die Software angewiesen ist, immer noch darauf zugreifen und sie verwenden kann, wenn der Softwareanbieter sein Geschäft aufgibt oder keinen Zugriff auf die Software gewähren kann."
  how_does_saas: Wie funktioniert SaaS-Escrow?
  saas_escrow_tipically: "Am SaaS-Escrow sind in der Regel drei Parteien beteiligt; der Softwareanbieter, das Unternehmen, das auf die Software angewiesen ist, und Codekeeper als Escrow-Agent. Der Anbieter stellt uns eine Kopie des Quellcodes, der Daten und anderer Vermögenswerte der Software zur Verfügung und wir speichern sie dann sicher. Wenn der Anbieter aus irgendeinem Grund keinen Zugriff auf die Software gewähren kann, kann das Unternehmen, das auf die Software angewiesen ist, den Zugriff von uns gemäß der Escrow-Vereinbarung anfordern."
