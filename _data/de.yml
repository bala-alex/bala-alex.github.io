how_it_works:
  effortless_intuitive: Mühelose, intuitive Konfiguration
  codekeeper_is_made: Codekeeper ist für Entwickler und Nicht-Entwickler gleichermaßen gemacht. Ob Sie Code schreiben, Verwaltungstätigkeiten ausüben oder Rechtsberatungen durchführen, Wir helfen Ihnen, Ihr Escrow schnell und einfach einzurichten.
  the_first_step: Der erste Schritt besteht darin, Ihr Konto bei Codekeeper einzurichten. Klicken Sie auf der Preisseite von Codekeeper auf die Schaltfläche "GET STARTED" (ERSTE SCHRITTE) unter dem Tarif Ihrer Wahl. Sie werden zur Anmeldung weitergeleitet, wo Sie aufgefordert werden, Ihre Informationen einzugeben, um ein Konto zu erstellen.
  explore_dashboard: Dashboard erkunden
  easily_manage_all: Verwalten Sie alle Ihre Escrows ganz einfach über ein einziges, zentrales Dashboard. Oben finden Sie einige allgemeine Daten, die Ihnen einen Einblick in den Status Ihrer Escrows geben. Das Dashboard enthält auch Informationen über alle Ihre Escrow-Verträge und die neuesten Aktivitäten sowie Links, um Hilfe zu erhalten. Um mit einem neuen Escrow-Vertrag zu beginnen, navigieren Sie einfach zum Feld "Set up new escrow" (neuen Escrow einrichten) und klicken auf die Schaltfläche "Initiate" (Einleiten).
  define_release: Auslöser für die Freigabe definieren
  specify_for_each:  Legen Sie für jeden Auftragnehmer fest, welche Quellcode-Repositories er erhalten soll, sowie unter welchen Bedingungen der Inhalt der Repositories freigegeben werden soll. Sie können komplexe Vereinbarungen mit Sicherheit und Leichtigkeit verwalten.
