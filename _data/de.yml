homepage_faq:
  what_is_codekeeper: Was ist Codekeeper?
  codekeeper_provides_enterprise: Codekeeper bietet unternehmenstaugliche Software-Backup-, Software-Escrow-, SaaS-Escrow- und Datenverwalter-Lösungen. Wir sind darauf spezialisiert, den Softwarebetrieb für Unternehmen und ihre Kunden katastrophensicher zu gestalten und so die Geschäftskontinuität und die Compliance mit modernsten Technologien zu gewährleisten.
  how_does_codekeeper_protect: Wie schützt Codekeeper Unternehmen vor digitalen Bedrohungen?
  with_over_a_decade: Mit über einem Jahrzehnt Erfahrung in der Notfallwiederherstellung verwendet Codekeeper modernste Technologien, um Ihre wertvollsten digitalen Vermögenswerte vor 42 % der üblichen Verluste aller Unternehmen aufgrund digitaler Bedrohungen zu schützen und dafür zu sorgen, dass Ihr Betrieb wiederhergestellt werden kann oder von digitalen Katastrophen unberührt bleibt.
  what_solutions_does: Welche Lösungen bietet Codekeeper?
  codekeeper_offers_a_comprehensive: Codekeeper bietet eine umfassende Suite an Lösungen, darunter Software-Backup, Software-Escrow, SaaS-Escrow und Datenverwalter-Dienste, die darauf zugeschnitten sind, dafür zu sorgen, dass Ihre Software-Vermögenswerte katastrophensicher und Ihr Betrieb sicher und konform sind.
  how_can_i_assess: Wie kann ich mein Softwarerisiko mit Codekeeper bewerten?
  you_can_instantly: Mit unserem kostenlosen und benutzerfreundlichen Tool können Sie Ihre Software-Risikolandschaft sofort bewerten. Dies ist der erste Schritt auf unserem Weg zu einer katastrophensicheren Software und bietet Ihnen einen schnellen Risikocheck Ihrer aktuellen Situation.
  what_is_the_process: Wie läuft der Einstieg in Codekeeper ab?
  our_process_is_simple: Unser Prozess ist einfach und auf Ihre Bedürfnisse zugeschnitten <span>:</span> (1) Bewerten Sie Ihr Risiko sofort mit unserem Tool, (2) Erhalten Sie in einem kurzen Anruf mit unseren Experten einen maßgeschneiderten Wiederherstellungsplan und (3) Setzen Sie Ihren Plan einfach mit dem Support unserer automatisierten Integrationen in die Tat um, indem Sie Ihr Team und Ihre Anbieter zu Codekeeper einladen.
  how_does_codekeeper_ensure: Wie gewährleistet Codekeeper Compliance und Sicherheit für seine Kunden?
  codekeeper_ensures_compliance: Codekeeper sorgt für Compliance und Sicherheit, indem es Lösungen anbietet, die auf Branchenstandards abgestimmt sind, eine unternehmenstaugliche Ausfallsicherheit, undurchdringliche Sicherheit für Kundendaten und eine regulatorische Vorbereitung bieten, um sich problemlos in Compliance-Landschaften zurechtzufinden.
  what_industries_benefit: Welche Branchen profitieren am meisten von den Lösungen von Codekeeper?
  our_solutions_are: Unsere Lösungen wurden für alle Unternehmen entwickelt, die auf digitale Vermögenswerte angewiesen sind, einschließlich Unternehmen aus den Bereichen Finanzen, Gesundheitswesen, Regierung, Verteidigung und mehr. Wir legen besonderes Augenmerk auf Datenverarbeitungs- und Compliance-Anforderungen, die auch in Notfallszenarien kritisch bleiben.
  can_codekeeper_help: Kann Codekeeper helfen, wenn mein Anbieter ausfällt?
  yes_codekeepers_solutions: Ja, die Lösungen von Codekeeper wurden entwickelt, um die Betriebskontinuität und Compliance auch beim Ausfall eines Anbieters aufrechtzuerhalten und dafür zu sorgen, dass Ihre Software- und Datenverwaltungsanforderungen ohne Unterbrechung vollständig abgedeckt sind.
  why_is_it_important: Warum ist es wichtig, einen Notfallwiederherstellungsplan zu haben?
  a_disaster_recovery_plan: Ein Notfallwiederherstellungsplan ist von entscheidender Bedeutung, um Umsatzverluste zu verhindern, die durchschnittlich 5.600 US-Dollar pro Minute Ausfallzeit betragen können, rechtliche und regulatorische Auswirkungen abzumildern und die Integrität der Kundendaten zu schützen und so das Vertrauen und die operative Exzellenz Ihres Unternehmens aufrechtzuerhalten.
  how_can_i_join: Wie kann ich den bereits durch Codekeeper geschützten Unternehmen beitreten?
  to_join_the_growing: Um sich der wachsenden Anzahl von Unternehmen anzuschließen, die durch Codekeeper abgesichert sind, nutzen Sie zunächst unser kostenloses Notfallwiederherstellungsplanungstool, um Ihre Vermögenswerte zu überwachen, Risiken zu identifizieren und Abhilfemaßnahmen zu strukturieren. <a class="text-bondi-blue contact-href fw-bold text-underline" href="contact.html">Kontaktieren Sie uns</a> , um weiter zu besprechen, wie unsere Lösungen auf Ihre speziellen Bedürfnisse zugeschnitten werden können.

pricing_page_faq:
  what_solutions_does: Welche Lösungen bietet Codekeeper für das Notfallwiederherstellungs-Management?
  codekeeper_offers_comprehensive: Codekeeper bietet umfassende Notfallwiederherstellungs-Management-Lösungen und stellt einen zentralen Ort für die Verwaltung von digitalen Vermögenswerten, Anbietern, Risikobewertungen und die Planung von Abhilfemaßnahmen zur Verfügung. Unsere Plattform gewährleistet einen erstklassigen Schutz für Cloud-native Anwendungen und ein Datenmanagement über den gesamten Lebenszyklus für Compliance und Kontrolle.
  how_do_codekeepers_solutions: Wie gewährleisten die Lösungen von Codekeeper die vollständige Abdeckung des Lebenszyklus von digitalen Vermögenswerten?
  our_solutions_cover: Unsere Lösungen decken den gesamten Lebenszyklus Ihrer digitalen Vermögenswerte ab, von der ersten Hinterlegung bis zur Wiederherstellung und Kontinuität, und gewährleisten so die vollständige Compliance und Kontrolle. Dazu gehören die automatisierte Synchronisierung der Vermögenswerte, anpassbare Escrow-Vereinbarungen und die regelmäßige Überprüfung der Vermögenswerte hinsichtlich der Compliance mit ISO-Standards.
  what_platform_features: Welche Plattformfunktionen sind in den Lösungen von Codekeeper enthalten?
  key_platform_features: Zu den wichtigsten Plattformfunktionen gehören die Multi-Faktor-Authentifizierung, Zugriff auf Dashboards für Hinterleger und Begünstigte, automatische Benachrichtigungen, Concierge-Onboarding, E-Mail- und Chat-Support sowie flexible Zahlungsoptionen, einschließlich jährlicher Zahlungen mit Rabatt.
  can_codekeepers_solutions: Können die Lösungen von Codekeeper an spezielle rechtliche Anforderungen angepasst werden?
  yes_we_offer_customizable: Ja, wir bieten anpassbare Vorlagen und Freigabebedingungen sowie die Wahl des Gerichtsstands an, um dafür zu sorgen, dass die Escrow-Vereinbarungen Ihren speziellen rechtlichen Anforderungen und Vorlieben entsprechen. Unsere 24/7/365-Freigabe-Verarbeitung gewährleistet eine fristgerechte und konforme Freigabe von Vermögenswerten.
  what_depositing_features: Welche Hinterlegungsfunktionen bieten die Lösungen von Codekeeper?
  our_depositing_features_include: Zu unseren Hinterlegungsfunktionen gehören Produkt- und Vermögenswerte-Hinterlegungen, die Synchronisierung der Vermögenswerte mit Ihren Entwicklertools und erweiterte Integrationsoptionen, um dafür zu sorgen, dass Ihre Vermögenswerte automatisch gesichert und leicht instandzuhalten sind.
  how_do_codekeepers_solutions_support: Wie unterstützen die Lösungen von Codekeeper die Compliance mit ISO-Standards?
  we_provide_fetures: Wir bieten Funktionen, um die Compliance mit ISO 27001-Standards für Informationsmanagementsicherheit und Rechenzentrumssicherheit zu gewährleisten. Diese Funktionen maximieren die Sicherheit und Compliance und sorgen dafür, dass kritische und sensible Daten stets geschützt sind.
  what_saas_features: Welche SaaS-Funktionen sind mit den Lösungen von Codekeeper verfügbar?
  for_saas_applications: Für SaaS-Anwendungen bieten wir Hosting-Umgebungen und die Integration von Drittanbieterdiensten an, einschließlich erweiterter SaaS-Integrationen sowohl für Cloud- als auch für On-Premise-Umgebungen, um die Abdeckung der Servicekontinuität zu gewährleisten.
  are_there_any: Gibt es Zusatzfunktionen zur Verbesserung des Escrow-Dienstes?
  yes_add_on_features: Ja, zu den Zusatzfunktionen gehören zertifizierte automatisierte Berichte zur Inhalts- und Aktivitätsüberprüfung, die Auswahl der Speicherregion, IP-Whitelisting, der Hinterlegungsverlauf und erweiterte Integrationen, um das Vertrauen in Ihre automatisierten Hinterlegungen zu stärken und stets einen einfachen Escrow zu gewährleisten.
  how_does_codekeeper_support: Wie unterstützt Codekeeper die Compliance mit DSGVO und HIPAA?
  our_compliance_package: Unser Compliance-Paket umfasst den Support bei der DSGVO-Datenverarbeitung und HIPAA-Datenverarbeitung sowie Due-Diligence-Prüfungen, Sicherheitsaudits und Support bei der Anbieterüberprüfung, um die Sicherheit zu maximieren und die Compliance dieser wichtigen Datenschutzbestimmungen zu gewährleisten.
  what_happens_if: Was passiert, wenn es ein Problem mit meinen digitalen Vermögenswerten unter dem Schutz von Codekeeper gibt?
  in_the_event_of: Im Falle eines Problems stehen unsere technischen Experten bereit, um den erforderlichen Support zu bieten, damit Sie wieder auf Kurs kommen. Die Reaktionszeit unseres Supports beträgt weniger als 4 Stunden. Zu unseren versicherten Wiederherstellungsdiensten gehören vorbereitete Wiederherstellungsprofile und Abdeckungsdauerpakete, um Ihren Schutz auf bis zu 6 Monate zu verlängern.

disaster_recovery_faq:
  what_is_the_disaster_recovery: Was ist der Notfallwiederherstellungsplaner von Codekeeper?
  the_disaster_recovery_planner: Der Notfallwiederherstellungsplaner von Codekeeper ist ein umfassendes Tool für das Risikomanagement Ihrer digitalen Vermögenswerte. Das Tool bietet einen zentralen Ort zur Verwaltung digitaler Vermögenswerte, Anbieter, Risikobewertungen und zur Planung von Abhilfemaßnahmen und hilft Ihnen so, die Kontrolle über Ihre Risikostrategie effektiv zu übernehmen.
  how_can_the_disaster_recovery: Wie kann der Notfallwiederherstellungsplaner meinem Unternehmen helfen?
  our_disaster_recovery_planner: Unser Notfallwiederherstellungsplaner hilft Ihnen, Ihre digitalen Vermögenswerte zu identifizieren und zu katalogisieren, deren Bedeutung und Risikoniveau einzuschätzen und wirksame Abwehrstrategien zum Schutz Ihres Betriebs auszuwählen. Er wurde speziell entwickelt, um die Sicherheit Ihrer Vermögenswerte und einen störungsfreien Betrieb zu gewährleisten.
  who_should_use_the: Wer sollte den Notfallwiederherstellungsplaner verwenden?
  any_organization_that: Jedes Unternehmen, das bei seinem Kerngeschäft auf digitale Vermögenswerte angewiesen ist, sollte den Notfallwiederherstellungsplaner verwenden. Dies ist besonders wichtig für Unternehmen, die sich vor Datenverlusten, finanziellen Rückschlägen und Imageschäden wegen unvorhergesehenen Katastrophen schützen möchten.
  can_i_list_all: Kann ich mit diesem Tool alle meine digitalen Vermögenswerte und deren Standorte auflisten?
  yes_the_disaster_recovery: Ja, mit dem Notfallwiederherstellungsplaner können Sie alle Ihre digitalen Vermögenswerte zusammen mit ihren Standorten effizient auflisten und kategorisieren und so eine umfassende Transparenz und Kontrolle über Ihre digitale Landschaft gewährleisten.
  does_the_disaster_recovery: Bewertet der Notfallwiederherstellungsplaner die Risiken, denen meine Vermögenswerte ausgesetzt sind?
  absolutely_the_planner: Absolut. Mit dem Planer können Sie eine umfassende Risikobewertung für jeden Vermögenswert durchführen, Prioritätsstufen zuweisen und die besten Strategien zur wirksamen Minderung dieser Risiken ermitteln.
  how_does_this_tool: Wie hilft dieses Tool bei der proaktiven Notfallwiederherstellungsplanung?
  by_allowing_you_to: Der Notfallwiederherstellungsplaner ermöglicht Ihnen eine proaktive Planung und hilft Ihnen dabei, die effektivsten Strategien zur Risikominderung auszuwählen und zu implementieren und das alles dank des Know-hows von Codekeeper. Dadurch wird sichergestellt, dass Ihr Unternehmen auch in Krisenzeiten einen kontinuierlichen Geschäftsablauf aufrechterhalten kann.
  is_the_disaster_recovery: Ist die Implementierung des Notfallwiederherstellungsplaners schwierig?
  not_at_all: Gar nicht. Sie können sich für Ihr kostenloses Konto registrieren und sofort mit der umfassenden Bewertung Ihrer digitalen Vermögenswerte beginnen. Unser Tool ist benutzerfreundlich und wurde entwickelt, um die einfache Implementierung proaktiver Risikominderungsstrategien zu ermöglichen.
  what_are_the_potential: Welche möglichen Konsequenzen können auftreten, wenn kein Notfallwiederherstellungsplaner verwendet wird?
  failing_to_prepare: Wenn Sie nicht vorbereitet sind, kann dies zu Datenverlust, irreversiblen Schäden an Ihrem Betrieb, finanziellen Rückschlägen, kostspieligen Störungen, Verbindlichkeiten und Imageschäden führen, wozu auch der Verlust des Kundenvertrauens und der Glaubwürdigkeit Ihres Unternehmens gehören.
  how_can_i_get_started: Wie kann ich mit dem Notfallwiederherstellungsplaner von Codekeeper beginnen?
  getting_started_is_simple: Der Einstieg ist einfach. Registrieren Sie sich für Ihr kostenloses Konto und Sie können sofort mit der Bewertung Ihrer digitalen Vermögenswerte und der Implementierung von Risikominderungsstrategien beginnen. Für eine individuelle Beratung vereinbaren Sie einfach einen Anruf mit unserem Berater, um Ihre spezielle Situation zu besprechen.
  can_the_disaster_recovery: Kann der Notfallwiederherstellungsplaner in andere Lösungen von Codekeeper integriert werden?
  yes_the_disaster: Ja, der Notfallwiederherstellungsplaner kann mit anderen Lösungen von Codekeeper wie Software-Backup und Software-Escrow ergänzt werden, um eine umfassende Schutzstrategie für alle Ihre digitalen Vermögenswerte bereitzustellen und dafür zu sorgen, dass diese sicher gespeichert und in jeder Situation bereit für eine schnelle Wiederherstellung sind.

