software_source:
  software_and_source: Software- und Quellcode-Escrow
  learn_more_about: Erfahren Sie mehr darüber, was ein Software- oder Quellcode-Escrow ist, wie es verwendet wird und wie Ihr Unternehmen davon profitieren kann.
  get_started: Erste Schritte
  what_is_a_source: Was ist ein Quellcode- oder Software-Escrow?
  source_code_or_software: Ein Quellcode- oder Software-Escrow ist eine Vereinbarung zwischen einem Softwareentwickler oder -anbieter (auch "Hinterleger" oder "Lizenzgeber"), seinem Kunden, der die Softwarelizenz erwirbt (auch "Auftragnehmer" oder "Lizenznehmer"), und einer vertrauenswürdigen, neutralen dritten Partei wie Codekeeper ("Escrow Agent"). Die Hinterlegung des Quellcodes verpflichtet den Hinterleger insbesondere vertraglich dazu, den gesamten Quellcode, die Daten, die Bauanweisungen, die Tools Dritter und alle anderen Materialien, die es dem Auftragnehmer ermöglichen würden, die Software zu aktualisieren oder zu warten, bei einem vertrauenswürdigen Escrow Agent zu hinterlegen.<br><br>
          Durch Quellcode-Escrow schützt sich der Auftragnehmer vor unerwarteten Ereignissen, wie z.B. der Einstellung der Wartung und des Supports der Software durch den Softwareentwickler, dem Ende seiner Geschäftstätigkeit oder einen anderen Vertragsbruch. Wenn eines dieser (oder andere) vorher festgelegten Ereignisse eintritt (also eine "Freigabebedingung"), werden die hinterlegten Materialien (d.h. Quellcode, Berechtigungsnachweise, Anweisungen usw.) dem Auftragnehmer zur Verfügung gestellt (freigegeben), so dass dieser sicherstellen kann, dass sein Betrieb ununterbrochen weiterläuft.
  source_code_escrow: Quellcode-Escrow und Software-Escrow - was ist der Unterschied?
  software_escrow_and: “Software-Escrow” und “Quellcode-Escrow” sind Begriffe, die austauschbar verwendet werden, und sie bedeuten im Wesentlichen dasselbe. Es handelt sich hierbei um die gebräuchlichste Art der Hinterlegung von Quellcode und sie dient dazu, nicht nur den Quellcode zu speichern, sondern auch Bauanleitungen und jede andere wichtige Dokumentation, die es einem Lizenznehmer möglich machen würde, eine unternehmenskritische Softwareanwendung zu aktualisieren und zu warten.<br><br>
      Obwohl Software- und Quellcode-Escrow am häufigsten für traditionelle Softwarelizenzen vor Ort verwendet werden, können sie auch für Entwicklungsverträge, Softwareerwerbsverträge und alle anderen Transaktionen im Zusammenhang mit Software verwendet werden.
  what_materials_are: Welche Materialien werden als Quellcode- und Software-Escrow hinterlegt?
  deposit_materials_vary: Die Hinterlegungsmaterialien variieren von Fall zu Fall, doch die folgenden Aspekte sind ein guter Anhaltspunkt, um zu bestimmen, was Sie hinterlegt haben möchten, um sicherzustellen, dass die Ihr Software-Escrow-Depot vollständig ist
  a_general_description: Eine allgemeine Beschreibung der zu hinterlegenden Elemente (z.B. die Größe der Hinterlegung; die Funktion der Software; Integrationen, Dienstprogramme oder Tools von Drittanbietern, die zur Erstellung der Hinterlegung verwendet wurden usw.)
  source_code_common: Quellcode (gängige Dateitypen sind .java, .c, .cpp usw.)
  any_application: Alle Anwendungen, die zum Kompilieren und Erstellen von ausführbarem Code, Objekten, Bibliotheken usw. erforderlich sind (z.B. die Namen aller erforderlichen Anwendungen, Versionsnummern, Herstellernamen und Kontaktinformationen)
  build_instructions: Bauanleitungen und Designdokumentation (Quellcode-Architektur, Gesamtentwurf des Quellcodes und Interaktionen zwischen Modulen)
  encryption_information: Verschlüsselungsinformationen (z.B. erforderliche Passwörter, Kryptoschlüssel und Software-Anwendungen, die für den Zugriff auf die Hinterlegung erforderlich sind)
  key_developers: Kontaktinformationen der wichtigsten Entwickler (E-Mails, Telefonnummern und alle anderen relevanten Kontaktinformationen)
  samples_of_any: Beispiele für alle Daten oder Datenbanken, die für den Betrieb der Software erforderlich sind
  benefits_for_software: Nutzen für Softwareanbieter
  offering_source_code: Die Hinterlegung des Quellcodes bei einem vertrauenswürdigen Escrow Agent verschafft Ihnen einen Vorteil bei Vertragsverhandlungen. Aus diesem Grund wird Software-Escrow oft als "der große Verkaufsförderer" bezeichnet.
  if_your_business: Wenn Ihr Unternehmen ein Neuanbieter auf dem Markt ist, hilft Ihnen Quellcode-Escrow, bei Ihren Kunden und Interessenten Glaubwürdigkeit aufzubauen und sich gleichzeitig auf Augenhöhe mit größeren, etablierten Konkurrenten zu positionieren.
  you_establish: Sie schaffen Vertrauen bei Ihren Lizenznehmern, indem Sie im Voraus auf ihre Bedenken eingehen.
  you_increase_security: Sie erhöhen die Sicherheit durch die sichere Speicherung von Quellcode und Software-Materialien an einem einzigen, konsolidierten Speicherort bei einem vertrauenswürdigen Drittanbieter statt an mehreren Orten für verschiedene Auftragnehmer und Lizenznehmer.
  software_escrow_helps: Software Escrow hilft Ihnen, Ihre geistigen Eigentumsrechte zu schützen und Gerichtsverfahren und Rechtsstreitigkeiten zu vermeiden.
  benefits_for: Nutzen für Lizenznehmer
  source_code_escrow_projects: Quellcode-Escrow schützt Sie vor unvorhersehbaren Ereignissen, wie z.B. der Geschäftsaufgabe Ihres Code-Anbieters oder der Einstellung von Wartung und Support einer geschäftskritischen Softwareanwendung.
  you_receive_the: Sie erhalten die Befähigung und das dokumentierte Recht, wesentliche Teile des Softwareprodukts zu warten und zu aktualisieren.
  you_reduce_the_chance: Sie verringern das Risiko von Betriebsausfällen oder -störungen und stellen die Geschäftskontinuität sicher.
  you_can_mitigate: Sie können Ihre eigenen Bedenken hinsichtlich der Kompetenzen des Softwareherstellers ausräumen, und zwar im Rahmen eines größeren Risikomanagementprozesses, zu dem auch die Erfüllung rechtlicher Anforderungen gehören kann, wobei die gebotene Sorgfalt und Gewissenhaftigkeit nachzuweisen sind.
  how_does: Wie hilft Codekeeper?
  with_the_help: Codekeeper lässt sich dank einer leistungsstarken Automatisierungstechnologie nahtlos in die Arbeitsabläufe von Entwicklern auf SCM-Plattformen wie Github, Bitbucket, Gitlab und anderen integrieren, so dass regelmäßig nach Aktualisierungen des Quellcodes und anderer Dokumentation gesucht werden kann. Diese kontinuierliche Aktualisierung der Hinterlegungsmaterialien beseitigt nicht nur den unnötigen Aufwand der manuellen Hinterlegung, sondern stellt auch sicher, dass Ihre Materialien immer aktuell und zugänglich sind - und gleichzeitig hilft es Ihnen, Ihren Workflow zu optimieren und Zeit zu sparen.<br><br>
      Unsere Kunden erhalten ein höheres Serviceniveau und ununterbrochenen Zugriff auf das gesamte Hinterlegungsmaterial zu einem erheblich niedrigeren Preis als bei traditionellen Escrow Agents. Sie können einen Tarif für nur 59 $ pro Monat buchen, mit einer Startgebühr von nur 199 $. Darin enthalten sind unbegrenzte kontinuierliche Hinterlegungen, Bestätigungen der Auftragnehmer und vieles mehr. Sogar ein kostenloser Escrow-Vertrag ist enthalten, was bedeutet, dass Sie zusätzliche Anwaltskosten einsparen.
