  we_have_offices: Wir haben Niederlassungen in den USA und in den Niederlanden und wir sind ein anerkannter Partner namhafter Unternehmen aus der ganzen Welt.
  pricing_philosophy: Philosophie der Preisgestaltung
  software_escrow: Software Escrow ist vergleichbar mit Ihrer Hausratversicherung
  you_need_it: Man braucht sie, aber zum Glück wird sie fast nie in Anspruch genommen. Bei Codekeeper sind wir der Meinung, dass jeder Zugang zu dieser Art von Versicherung für seine unternehmenskritischen Systeme haben sollte und dies spiegelt sich in unserer Preisphilosophie wider.
  we_keep: Wir halten Ihre Kosten von Anfang an niedrig. Die einzigen zusätzlichen Gebühren, die Sie zahlen, sind die für eine gründliche rechtliche und technische Analyse der hinterlegten Materialien - sollten Sie diese im Falle eines Freigabefalls benötigen. Unsere Preisgestaltung ist einfach und so gestaltet, dass sie den Anforderungen agiler Unternehmen gerecht wird und Ihnen gleichzeitig eine große Menge Geld spart, die Sie normalerweise im Voraus bezahlen würden.
