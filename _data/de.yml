source_escrow:
  source_code: Quellcode-Escrow
  learn_how: Erfahren Sie, wie Quellcode-Escrow Softwareentwickler und ihre Kunden<br> als Teil von Endnutzerlizenz- und Dienstleistungsverträgen schützt.
  get_started: ERSTE SCHRITTE
  what_is_source: Was ist Quellcode-Escrow?
  source_code_escrow_puts: Quellcode-Escrow verpflichtet vertraglich einen <strong>Softwareentwickler oder Anbieter</strong> (Lizenzgeber), den vollständigen, aktualisierten Quellcode — und manchmal auch den Objektcode — einer unternehmenskritischen Anwendung bei einem vertrauenswürdigen Escrow Agent wie Codekeeper in einem Format zu speichern, das für Menschen lesbar ist.<br><br>Besonders beim Hinterlegen des Quellcodes einer kritischen Anwendung schützt der <strong>Endnutzer</strong> (Lizenznehmer) seine <strong>Softwareinvestition</strong>, sodass er sicherstellen kann, dass sie <strong>gewartet und aktualisiert wird</strong>, und zwar unabhängig vom Betriebsstatus des Entwicklers oder Anbieters. Diese Umstände schließen eine Unterbrechung der Wartung und der Unterstützung durch den Softwareentwickler, ein Einstellen seiner Geschäftstätigkeit oder einen anderen Vertragsbruch mit ein.
