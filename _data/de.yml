data_escrow:
  data_escrow: Data-Escrow
  learn_more_about: Erfahren Sie mehr darüber, was Data-Escrow ist, wie es verwendet wird und wie Ihr Unternehmen davon profitieren kann.
  get_started: Erste Schritte
  what_is_data: Was ist Data-Escrow?
  data_escrow_is: Data-Escrow ist eine spezielle Datenschutzlösung, die entwickelt wurde, um die Compliance-Anforderungen von Domain-Namen-Anmeldern weltweit zu erfüllen. Diese Art der Hinterlegung ist ein wirksames Mittel, um sicherzustellen, dass die mit den registrierten Domain-Namen verbundenen Daten niemals Gefahr laufen, verloren zu gehen oder unzugänglich zu werden, indem aktuelle Kopien des Domain-Namen-Besitzes und der Kontaktangaben gesichert werden. Konkret garantiert dies, dass Domain-Inhaber und Endnutzer auch dann noch auf die Daten zugreifen können, wenn ein Backend-Registrierungsbetreiber seine Dienste nicht mehr anbieten sollte.<br><br>
    Bei der Datenhinterlegung werden Daten regelmäßig und planmäßig hinterlegt und diese Dienstleistungen werden von einer vertrauenswürdigen, neutralen Drittpartei wie Codekeeper (alias "Escrow Agent") erbracht. Vollständige Hinterlegungen umfassen den Inhalt aller Domain-Objekte, Host-Objekte, Kontaktobjekte, Registrar-Objekte und, falls zutreffend, DNSSEC-bezogenes Schlüsselmaterial (Domain Name System Security Extensions).<br><br>
    Der Escrow-Inhalt kann nur unter vordefinierten und verifizierten Bedingungen eingesehen und freigegeben werden - in der Regel im Falle eines Ausfalls eines Registrierungssystems oder bei technischem Versagen. Wenn eines dieser (oder andere) vordefinierten Ereignisse (jeweils ein "Freigabefall") eintritt, werden die hinterlegten Materialien dann dem Auftragnehmer zur Verfügung gestellt (freigegeben), damit dieser sicherstellen kann, dass seine Geschäftstätigkeit ununterbrochen weiterläuft.
  who_needs: Wer braucht Data-Escrow?
  according_to_the: Gemäß dem ICANN Registry Agreement sind alle Registry-Betreiber von generischen Top-Level-Domains (gTLDs) verpflichtet, täglich eine Sicherungskopie der von ihnen verwalteten Registrierungsdaten der Domain-Namen zu erstellen und diese an einen anerkannten Escrow Agent zu übertragen.<br><br>
    Zusätzlich zu den gTLD-Betreibern wird auch von ccTLD-Betreibern Data-Escrow verwendet. Obwohl sie nicht verpflichtet sind, ihre Daten zu hinterlegen, tun sie dies häufig, um potenzielle Risiken zu minimieren. Falls ein Freigabefall eintritt, können die hinterlegten Daten jederzeit abgerufen werden.
  how_does: Wie hilft Codekeeper?
  as_the_escrow_agent: Als Escrow Agent hat Codekeeper die Aufgabe, Escrow-Hinterlegungen in einer sicheren Einrichtung zu empfangen, zu speichern und zu schützen, die nur autorisierten Personen mit einem triftigen Grund zugänglich ist. Codekeeper muss zudem umfangreiche Sicherheitsvorkehrungen implementieren, die die Integrität der Datenübertragung bei der Hinterlegung gewährleisten, die Verschlüsselung des Inhalts ermöglichen und die Authentizität validieren.<br><br>
    Codekeeper fügt sich direkt in moderne Entwicklungs- und Quellcodeverwaltungs-Workflows ein, was bedeutet, dass Hinterlegungen automatisiert werden können, während gleichzeitig die unnötige Belastung durch manuelle Hinterlegungen entfällt und die Sicherheit erhöht wird. Sobald die Hinterlegung erfolgt ist, validiert Codekeeper auch das Format und die Vollständigkeit des Datensatzes jeder Registry-Escrow-Hinterlegung.<br><br>
    Unsere modulare Preisstruktur reagiert auf die Bedürfnisse des Marktes mit vier einfachen, unkomplizierten Tarifen ohne versteckte Gebühren. Sie können einen Tarif für nur 59 $ pro Monat buchen, mit einer Startgebühr von nur 199 $. Dies beinhaltet unbegrenzte kontinuierliche Hinterlegungen, Bestätigungen der Auftragnehmer und vieles mehr. Sogar ein kostenloser Escrow-Vertrag ist enthalten, was bedeutet, dass Sie zusätzliche Anwaltsgebühren einsparen.
