escrow_agreement:
  get_your_customised: Fordern Sie Ihren kundenspezifischen Software Escrow Vertrag an
  our_legal_team: Unser Rechtsberatungsteam entwirft gerne einen gebrauchsfertigen Escrow-Vertrag, der auf Ihre Situation zugeschnitten ist.
  get_custom_escrow: Kundenspezifischen Escrow-Vertrag anfordren
  source_code_escrow: QUELLCODE ESCROW-VERTRAG
  the_undersigned: Die Unterzeichner
  customer_having: <strong>{Auftraggeber}</strong> mit Geschäftssitz in {Adresse}, für die Zwecke dieses Vertrages vertreten durch den unterzeichnenden Rechtsvertreter, nachstehend "Auftraggeber" genannt; und
  codekeeper_depending: <strong>Codekeeper</strong>, {abhängig vom Standort des Auftraggebers}, nachstehend "Escrow Agent" genannt;
  whereas: wobei gilt
  client_has_direct: Der Auftraggeber hat direkte oder indirekte Rechte am Quellcode eines Computerprogramms ("Produkt").
  client_has_agreed: Der Auftraggeber hat sich damit einverstanden erklärt, den Quellcode des Produkts treuhänderisch zu hinterlegen, um dem Auftragnehmer dieser Hinterlegung als Continuity-Schutz zu dienen.
  client_was_assign: Der Auftraggeber benennt die Auftragnehmer namentlich, die das Escrow-Konto im Rahmen dieses Vertrags in Anspruch nehmen dürfen;
  the_source_code_of: Der Quellcode des Produkts und die gesamte zugehörige technische Dokumentation sind Eigentum des Auftraggebers und streng vertraulich;
  the_source_code_of_the: Der Quellcode des Produkts und die dazugehörige technische Dokumentation sind nicht für den allgemeinen Gebrauch des Produkts gemäß den Bedingungen des Lizenzvertrags erforderlich, sondern für das richtige Verständnis, die Wartung, Erweiterung und Korrektur des Produkts;
  client_acknowledges: Der Auftraggeber bestätigt, dass der Auftragnehmer unter bestimmten Umständen und ausschließlich zu Continuity-Zwecken Zugriff auf den Quellcode des Produkts und die gesamte zugehörige technische Dokumentation verlangen kann;
  client_agrees_to: V.	Der Auftraggeber erklärt sich damit einverstanden, den Quellcode des Produkts und die zugehörige technische Dokumentation im Namen des Auftragnehmers unter den hier festgelegten Bedingungen beim Escrow Agent treuhänderisch zu hinterlegen;
  hereby_agree: Vereinbaren hiermit Folgendes
  article_1_definitions: ARTIKEL 1 - DEFINITIONEN
  the_following_expressions: Die folgenden in diesem Vertrag und den Anhängen verwendeten Begriffe haben folgende Bedeutung
  escrow_agreement_this: <strong>(Escrow-) Vertrag:</strong> dieser zwei Parteien bindende Quellcode Escrow-Vertrag zwischen Auftraggeber und Escrow Agent;
  beneficiary_in_the_form: <strong>Auftragnehmer:</strong> ein Auftragnehmer in Form einer Person, einer Institution, einer Gesellschaft oder einer anderen juristischen Person oder Organisation, der der Auftraggeber die Erlaubnis zur Nutzung des Produkts im Rahmen des Lizenzvertrags erteilt hat und dem der Escrow Agent eine Escrow-Bestätigung ausgestellt hat;
  client_supplier: <strong>Auftraggeber:</strong> Anbieter in Form einer Person, einer Institution, einer Gesellschaft oder einer anderen juristischen Person oder Organisation, der durch einen Lizenzvertrag das Recht hat, die Nutzungsrechte an seinem Produkt entweder direkt oder über einen Vertriebshändler zu erteilen;
  continuity_purposes: <strong>Continuity-Zwecke:</strong> die Nutzung des Materials streng und ausschließlich zum Zweck der Nutzung, Pflege, Korrektur, Änderung und/oder Erweiterung des Produkts unter Einhaltung der Urheberrechts- und Vertraulichkeitsklauseln des Lizenzvertrags zwischen Auftraggeber und Auftragnehmer;
  escrow_confirmation: <strong>Escrow-Bestätigung:</strong> eine vom Escrow Agent an den Auftragnehmer gerichtete Bestätigung, die die Escrow-Deckung gemäß den Bestimmungen und Bedingungen des Vertrags bescheinigt. Die Escrow-Bestätigung wird innerhalb von fünf (5) Arbeitstagen nach Erhalt einer ersten Hinterlegung des Materials per E-Mail ausgestellt;
  license_agreement: <strong>Lizenzvertrag:</strong> der Lizenzvertrag, der zwischen dem Auftraggeber und dem Auftragnehmer bezüglich des Produkts abgeschlossen wurde;
  maintenance_obligations: <strong>Wartungspflicht:</strong> die im Lizenz- und/oder Wartungsvertrag festgelegten Bestimmungen, unter denen der Auftraggeber der Wartung des Produkts zugestimmt hat;
  material: <strong>Material:</strong> (i) der Quellcode des Produkts; (ii) alle Änderungen, Aktualisierungen und/oder Korrekturen des Produkts, die dem Auftragnehmer im Rahmen der Veröffentlichungspolitik des Auftraggebers zur Verfügung gestellt werden; und (iii) die gesamte technische Dokumentation, die für die Wartung des Produkts relevant und notwendig ist;
  medium: <strong>Medium:</strong> das Quellcode-Repository, in dem das Material und alle anwendbaren Aktualisierungen gespeichert sind;
  product: <strong>Produkt:</strong> das (die) Programmprodukt(e), das (die) gemäß dem Lizenzvertrag an den Auftragnehmer lizenziert ist (sind) und das (die) Gegenstand der treuhändischen Vereinbarung ist (sind);
  source_code: <strong>Quellcode:</strong> der Computer-Programmiercode des Produkts in von Menschen lesbarem Format, einschließlich aller Dokumentationen und Anweisungen, die zur Wartung, Interpretation, Kompilierung und Installation erforderlich sind;
  technical_documentation: <strong>Technische Dokumentation:</strong> die technische Dokumentation, die erforderlich ist, damit der Auftragnehmer den Quellcode des Produkts verwalten, ergänzen, korrigieren und/oder ändern kann;
  release_event: <strong>Freigabefall:</strong> das Eintreten eines in diesem Vertrag beschriebenen Falls, der die Freigabe des Materials an den Auftragnehmer auslöst.
  release_validation: <strong>Validierung der Freigabe:</strong> das Verfahren, durch das der Escrow Agent überprüft, ob die in diesem Vertrag vereinbarten Freigabebedingungen erfüllt sind.
  article_2_deposit: ARTIKEL 2 - HINTERLEGUNG
  client_shall_provide: Der Auftraggeber muss dem Escrow Agent innerhalb von dreißig (30) Tagen nach Inkrafttreten des Vertrags Zugang zu dem Medium, das das Material enthält, gewähren. Dies geschieht, indem das Konto des Escrow Agents dem Medium hinzugefügt wird. Jedes Medium, dem das Konto des Escrow Agents hinzugefügt wird, wird automatisch den Bestimmungen dieses Escrow-Vertrags zugeordnet, und alle Gebühren, falls zutreffend, werden automatisch berechnet und/oder dem Konto hinzugefügt.
  client_shall_undertake: Der Auftraggeber verpflichtet sich, dies ebenfalls für jede Änderung des Produkts innerhalb von dreißig (30) Tagen durchzuführen, nachdem er diese Änderung dem Auftragnehmer im Rahmen seiner Freigabepolitik zur Verfügung gestellt hat.
  escrow_agent_will: Der Escrow Agent wird die erste Hinterlegung des Materials beim Auftragnehmer schriftlich per E-Mail bestätigen. Wenn der Auftragnehmer die Bestätigung der Hinterlegung nicht vor oder innerhalb von dreißig (30) Tagen nach der operativen Inbetriebnahme erhält, muss der Auftragnehmer den Escrow Agent unverzüglich schriftlich benachrichtigen.
  escrow_agent_shall: Der Escrow Agent verwahrt die drei (3) letzten Hinterlegungen des Materials für die Laufzeit des Vertrags. Älteres Material vor den drei (3) letzten Hinterlegungen wird automatisch und unwiderruflich vom Escrow Agent vernichtet, sofern in diesem Vertrag nicht anders vereinbart.
  escrow_agent_shall_make: Der Escrow Agent darf das Material nicht anders verwenden, als ihm gemäß dem Vertrag zusteht.
  the_access_to: Der Zugang zu dem oben unter Absatz 2.1 und Absatz 2.2 genannten Medium schließt nicht die Übertragung von geistigen Eigentumsrechten an dem Material auf den Escrow Agent ein. Diese geistigen Eigentumsrechte verbleiben stets beim Auftraggeber oder einer anderen Drittpartei, die im Einzelfall bestimmt werden kann.
  connect_to_the: eine Verbindung zum gehosteten Repository des Quellcodes herzustellen, entweder über API oder über ein Kontosystem, das auf der Plattform, auf der der Quellcode gehostet wird, verfügbar ist;
  make_backups_of: Sicherungskopien des Materials zu erstellen und diese digital an verschiedenen Orten zu speichern;
  load_the_material: das Material auf ein Computersystem zu laden, um das Material gegebenenfalls zu verifizieren;
  release_the_material: das Material in Übereinstimmung mit den in Artikel 7 ("Freigabe") genannten Bestimmungen durch ein Verfahren oder eine Methode, die der Escrow Agent für geeignet hält, an den Auftragnehmer freizugeben.
  article_3_verifiction: ARTIKEL 3 - VERIFIKATION
  no_verification_of: Es wird keine Verifikation des Quellcodes durchgeführt.
  backup: BACK-UP
  client_shall_throughout: Der Auftraggeber verwahrt während der gesamten Laufzeit des Vertrags Kopien der drei (3) neuesten Versionen des Materials, die beim Escrow Agent als Backup hinterlegt wurden.
  obligations_escrow_agent: VERPFLICHTUNGEN DES ESCROW AGENTS
  escrow_agent_shall_hold: Der Escrow Agent muss das hinterlegte Material in einer sicheren und geschützten Umgebung aufbewahren und sich in Übereinstimmung mit den Industriestandards in angemessenem Umfang darum bemühen, Unbefugten den Zugang zu dieser Arbeitsumgebung zu verwehren.
  escrow_agent_shall_throughout: Der Escrow Agent muss während der gesamten Laufzeit des Vertrags die Hinterlegungen des Materials an seinen Online-Speicherorten aufbewahren. Darüber hinaus muss der Escrow Agent angemessene Maßnahmen ergreifen, um unbefugten Dritten den Zugang zu seinen digitalen Tresoren zu verwehren.
  escrow_agent_shall_not: Der Escrow Agent darf das Material nicht an Dritte weitergeben oder zugänglich machen, mit Ausnahme seiner Mitarbeiter und/oder autorisierter Dritter, die das Material zu Verifikationszwecken benötigen. Der Escrow Agent wird dafür sorgen, dass das Material und jede angefertigte Kopie unmittelbar nach einem Verifikationsverfahren aus dem für die Verifikation verwendeten Computersystem entfernt werden.
  if_despite_the_security: Sollte trotz der Sicherheitsmaßnahmen und anderer Vorkehrungen des Escrow Agents eine Beschädigung oder ein Verlust des Materials eintreten, ist der Escrow Agent verpflichtet, dem Auftraggeber diese Tatsache umgehend mitzuteilen, und der Auftraggeber ist verpflichtet, dem Escrow Agent umgehend eine neue Kopie des Materials zu übergeben, wie in Artikel 2 oben dargelegt. Die Kosten für die Bereitstellung einer neuen Kopie gehen auf das Konto des Escrow Agents, es sei denn, der Auftraggeber ist seiner Verpflichtung zur Aufbewahrung von Sicherungskopien gemäß Artikel 4 oben nicht nachgekommen.
  on_termination: Bei Beendigung dieses Vertrags muss der Escrow Agent das Material vernichten.
  article_6_confidentiality: ARTIKEL 6 – VERTRAULICHKEIT
  if_and_as_far: Falls und soweit dem Escrow Agent vertrauliche Informationen bekannt werden, darf er diese nicht an Dritte weitergeben. Diese Geheimhaltungspflicht gilt auch für seine Mitarbeiter und beauftragte Dritte. Zu vertraulichen Informationen im Sinne dieses Artikels gehören
  the_material_on_deposit: Das hinterlegte Material
  information_disclosed: Informationen, die dem Escrow Agent unter Hinweis auf deren Vertraulichkeit zugänglich gemacht wurden.
  on_termination_of_this: Bei Beendigung dieses Vertrags bleiben die Bestimmungen bezüglich der Vertraulichkeitsklauseln bestehen.
  article_7_release: ARTIKEL 7 - FREIGABE
  these_release_terms: Diese Freigabebedingungen sehen die Freigabe des Materials an den Auftragnehmer vor, wenn eine der folgenden Situationen entsteht
  client_applies_for: Der Auftraggeber meldet Konkurs an oder wird für insolvent erklärt oder hört auf, als Organisation zu existieren ("Freigabefall 1");
  client_is_declared_insolvent: Der Auftraggeber wird für zahlungsunfähig erklärt oder hat nachweislich über einen Zeitraum von mehr als 60 aufeinanderfolgenden Tagen finanzielle Anforderungen nicht erfüllen können ("Freigabefall 2");
  except_as_provided: Mit Ausnahme der Bestimmungen in Absatz 7.4 bestätigt der Auftraggeber und stimmt zu, dass der Escrow Agent der einzige und alleinige Entscheidungsträger ist, um zu bestimmen, ob dem Auftragnehmer die Freigabe für die in diesen Freigabebedingungen beschriebenen Situationen gewährt werden soll oder nicht. Um den Continuity-Bedürfnissen des Auftragnehmers gerecht zu werden, wird der Escrow Agent ein entsprechendes Verfahren einleiten, bei dem der Auftraggeber und der Auftragnehmer hinsichtlich ihrer Meinung zu der Angelegenheit angehört werden, bevor der Escrow Agent eine endgültige Entscheidung über die Gültigkeit des Freigabeanspruchs trifft.
  if_in_the_opinion: Wenn aus Sicht des Auftragnehmers ein wie oben unter Absatz 7.1 definierter Umstand eintritt und der Auftragnehmer auf der Grundlage dieses Umstandes die Freigabe des Materials verlangt, muss der Auftragnehmer eine entsprechende Mitteilung per E-Mail und/oder per Einschreiben an den Auftraggeber und den Escrow Agent senden und in dieser Mitteilung müssen alle angemessenen Beweise enthalten sein, die der Auftragnehmer zur Begründung seiner Forderung in seinem Besitz hat. Wenn in den Freigabebedingungen auf den Lizenzvertrag verwiesen wird, muss dem Escrow Agent eine Kopie des Lizenzvertrags zwischen dem Auftraggeber und dem Auftragnehmer zur Verfügung gestellt werden, damit er feststellen kann, ob ein Freigabefall eingetreten ist.
  upon_receipt: Nach Erhalt einer solchen Mitteilung wie oben unter Absatz 7.2 dargelegt, leitet der Escrow Agent einen Freigabevalidierungsprozess ein. Die für die Bearbeitung der Freigabevalidierung aufgewendete Zeit wird je nach Situation automatisch dem Auftraggeber und/oder dem Auftragnehmer in Rechnung gestellt.<br><br>Der Escrow Agent benachrichtigt den Auftraggeber innerhalb von sieben (7) Tagen schriftlich per E-Mail, dass ein Antrag auf Freigabe von Material eingegangen ist. Der Auftraggeber verfügt über eine Frist von fünfzehn (15) Tagen ab dem Datum dieser Mitteilung des Escrow Agents, um jeglichen Einspruch gegen eine solche Freigabe zu erheben. Wenn der Auftraggeber innerhalb der angegebenen fünfzehn (15) Tage keinen Einspruch einlegt, ist der Escrow Agent berechtigt, das Material unverzüglich an den Auftragnehmer freizugeben.
  if_within_the_term: Wenn der Auftraggeber innerhalb der oben unter Absatz 7.3 genannten Frist einen schriftlichen Einspruch gegen die Freigabe erhebt und diesen Einspruch mit hinreichenden Beweisen belegt, müssen die Parteien die Frage des Anspruchs des Auftragnehmers auf eine solche Freigabe der Stiftung zur Beilegung von Streitigkeiten im Bereich der Automatisierung, SGOA (www.sgoa.org), vorlegen, um sie im Einklang mit ihren Bestimmungen für summarische Schiedsgerichtsverfahren gemäß ihrer Schiedsgerichtsordnung zu lösen. Die Entscheidung von SGOA, der Stiftung zur Beilegung von Streitigkeiten im Bereich der Automatisierung, ist für alle Parteien endgültig und bindend und kann nicht vor Gericht angefochten werden.
  if_client_suffers_bankruptcy: Wenn der Auftraggeber in Konkurs geht oder sich in einem Insolvenzverfahren befindet, hat der Auftraggeber kein Einspruchsrecht gemäß Klausel 7.3 oben und das Material wird sofort nach dem Freigabevalidierungsverfahren durch den Escrow Agent freigegeben, wobei der Status des Konkurses validiert und bestätigt wird. Der Auftraggeber erklärt sich damit einverstanden, den Validierungsprozess und das Validierungsergebnis des Escrow Agents zu akzeptieren, das ausschließlich vom Escrow Agent bestimmt wird.
  in_the_event_that: Für den Fall, dass der Escrow Agent das Material dem Auftragnehmer gemäß den Bestimmungen dieses Artikels freigibt, gewährt der Auftraggeber und/oder andere Rechteinhaber, von denen der Auftraggeber seine Rechte bezieht, dem Auftragnehmer vorläufig das nichtexklusive Recht, das Material für Continuity-Zwecke und nur im Rahmen seiner eigenen Geschäftstätigkeit zu nutzen.
  escrow_agent_shall_only: Der Escrow Agent darf nur innerhalb eines Zeitraums von sechs (6) Monaten, nachdem der Freigabefall eingetreten ist, ein Freigabeverfahren für den Auftragnehmer einleiten.
  article_8_warranties: ARTIKEL 8 – GARANTIEN
  client_warrants_and: Der Auftraggeber garantiert und versichert, dass er berechtigt ist, das Material gemäß den Bestimmungen dieses Vertrages an den Escrow Agent zu übertragen, und stimmt zu, den Escrow Agent von jeglichen Ansprüchen Dritter in Bezug auf die Verifikation und/oder Freigabe des Materials gemäß diesem Vertrag zu entbinden und schadlos zu halten.
  client_warrants_that: Der Auftraggeber garantiert, dass das Material zum Zeitpunkt der Hinterlegung eine genaue und vollständige Darstellung des Produkts ist.
  client_warrants_to: Der Auftraggeber garantiert dem Auftragnehmer, dass das bei dem Escrow Agent hinterlegte Material ausreicht, damit eine qualifizierte Person in der Lage ist, das Produkt weiterhin zu warten, zu korrigieren, zu modifizieren und zusammenzustellen.
  beneficiary_warrants: Der Auftragnehmer garantiert und versichert gegenüber dem Auftraggeber im Lizenzvertrag zwischen Auftraggeber und Auftragnehmer, dass er jegliches Material, das im Rahmen des Lizenzvertrags zur Verfügung gestellt wird, ausschließlich zu Continuity-Zwecken und ausschließlich für die Nutzung in Verbindung mit dem internen Geschäft des Auftragnehmers verwendet. Der Auftragnehmer sei daran erinnert, dass bestimmte Bedingungen des Lizenzvertrags für die Nutzung des Materials weiterhin gelten, einschließlich, aber nicht beschränkt auf die Bestimmungen zu Vertraulichkeit, begrenzten Kopierrechten, begrenzten Nutzungsrechten und Rechten an geistigem Eigentum.
  due_to_the_license: Angesichts des Lizenzvertrags zwischen dem Auftraggeber und dem Auftragnehmer ist es dem Auftragnehmer ausdrücklich untersagt, das Material anders als in diesem Vertrag angegeben zu verwenden. Der Auftraggeber behält sich das Recht vor, zusätzlich zu der oben festgelegten Sanktion weitere Rechtsmittel einzulegen, wenn der Auftragnehmer nachweislich gegen diese Bedingung verstößt.
  if_beneficiary_enters: Wenn der Auftragnehmer einen Vertrag mit einer Drittpartei über die Wartung, Korrektur und/oder Änderung des Produkts abschließt, garantiert der Auftragnehmer, dass er der Drittpartei, die oben in den Absätzen 8.4 und 8.5 dargelegten Verpflichtungen auferlegt.
  article_9_liability: ARTIKEL 9 – HAFTUNG
  escrow_agent_will_not: Der Escrow Agent haftet gegenüber dem Auftraggeber und/oder dem Auftragnehmer nicht für direkte oder indirekte Schäden am Material oder andere Schäden, die sich aus oder in Verbindung mit der rechtlichen oder betrieblichen Erfüllung des Vertrags oder seiner Ausführung durch den Escrow Agent ergeben.
  escrow_agent_shall_not: Der Escrow Agent ist nicht haftbar für indirekte oder direkte Schäden, einschließlich, aber nicht beschränkt auf Industrieschäden, entgangenen Gewinn und/oder andere Folgeschäden jeglicher Art oder Ursache.
  escrow_agent_shall_be: Der Escrow Agent ist für die sorgfältige Ausführung seiner Aufbewahrungsverpflichtungen verantwortlich. Der Escrow Agent ist nicht verantwortlich für die Vollständigkeit, Genauigkeit, Funktionsweise, Funktionalität oder Effektivität des Materials als solches.
  client_or_in_the: Der Auftraggeber oder, für den Fall, dass der Escrow Agent das Material dem Auftragnehmer freigegeben hat, der Auftragnehmer muss den Escrow Agent von und gegen alle Ansprüche, einschließlich derer Dritter, die sich aus der Freigabe des Materials gemäß dieses Vertrags ergeben oder anderweitig damit verbunden sind, schadlos halten.
  client_agrees_the: Der Auftraggeber erklärt sich damit einverstanden, dass der vom Escrow Agent angebotene Treuhandservice keine Rechtsberatung oder Rechtsbeistand oder eine andere Form rechtlicher Betreuung darstellt. Die Dienstleistung wird ohne jegliche Garantie oder Gewährleistung erbracht.
  article_10_terms: ARTIKEL 10 - VERTRAGSDAUER
  the_agreement_shall: Der Vertrag beginnt an dem Datum, an dem der Auftraggeber sich auf der Website angemeldet hat, und gilt auf unbestimmte Zeit.
  escrow_agent_may: Der Escrow Agent kann den Vertrag mit einer Kündigungsfrist von drei (3) Monaten durch Zustellung einer entsprechenden Mitteilung per Einschreiben an den Auftraggeber und den Auftragnehmer kündigen.
  client_having_deposited: Der Auftraggeber, der das Material im Namen des Auftragnehmers hinterlegt hat, hat kein Recht, den Vertrag einseitig zu kündigen oder zu ändern, ohne dass dem Escrow Agent die vorherige schriftliche Zustimmung des Auftragnehmers vorliegt. Wenn der Auftragnehmer der Kündigung des Vertrags zustimmt, kann der Auftraggeber den Vertrag unter Einhaltung einer dreimonatigen Kündigungsfrist vor dem nächsten Verlängerungsdatum des Bezugszeitraums (jährlich oder monatlich) kündigen.
  article_11_payment: ARTIKEL 11 – ZAHLUNG DER GEBÜHREN
  for_the_services: Für die im Rahmen des Vertrags für den Auftraggeber zu erbringenden Dienstleistungen hat der Auftraggeber die auf der Webseite des Escrow Agents angegebenen Gebühren zu entrichten.
  the_initial_fee: Die Anfangsgebühr wird dem Auftraggeber vom Escrow Agent in Rechnung gestellt, nachdem er sich auf der Webseite des Escrow Agent angemeldet hat und wenn Änderungen an den im Rahmen des Vertrags erbrachten Dienstleistungen vorgenommen werden.<br><br> Der Escrow Agent wird dem Auftraggeber dann die monatliche oder jährliche Gebühr bei der Anmeldung auf der Webseite und danach monatlich oder jährlich zum Ablauftag des Bezugszeitraums in Rechnung stellen.
  escrow_agent_is: Der Escrow Agent ist befugt, die monatlichen oder jährlichen Gebühren gemäß dem jährlichen allgemeinen Preisindex, wie er vom niederländischen Statistischen Zentralamt (CBS) veröffentlicht wird, anzupassen.
  payment_of_invoices: Die Zahlung der vom Escrow Agent gestellten Rechnungen ist innerhalb von dreißig (30) Tagen nach Rechnungsdatum fällig. Wird die Rechnung nicht bis zum Fälligkeitsdatum bezahlt, schuldet der Auftraggeber Zinsen (5% pro Jahr) für den Zeitraum, in dem die Zahlung verspätet erfolgt ist.
  in_the_event_client: Falls der Auftraggeber Zahlungen nicht leistet, sind Auftraggeber und Auftragnehmer nicht berechtigt, sich auf die Bestimmungen dieses Vertrags zu berufen, und der Escrow Agent ist daher nicht verpflichtet, dem Auftragnehmer die Materialien freizugeben.
  in_the_event_of: Im Falle einer Kündigung des Vertrags hat der Escrow Agent keine Verpflichtung zur vollständigen oder teilweisen Rückerstattung von Gebühren, die im Rahmen dieses Vertrags erhoben oder bezahlt wurden. Im Falle einer Kündigung, wie unter 10.2 beschrieben, erstattet der Escrow Agent anteilsmäßig alle bezahlten Gebühren, die für den Zeitraum nach dem Datum der Kündigung gelten, zurück.
  article_12_assignment: ARTIKEL 12 – ABTRETUNG
  client_undertakes: Der Auftraggeber bemüht sich in angemessener Weise, die Vertragsbestimmungen zum Bestandteil jeder Übertragung der geistigen Eigentumsrechte am Produkt an einen Dritten zu machen.
  in_such_a_case: In einem solchen Fall muss der Auftraggeber sowohl den Auftragnehmer als auch den Escrow Agent schriftlich informieren.
  article_13_miscellaneous: ARTIKEL 13 – SONSTIGES
  in_all_cases: In allen Fällen, in denen in diesem Vertrag die Verpflichtung zur schriftlichen Benachrichtigung per Einschreiben erwähnt wird, ist diese Benachrichtigung an die in diesem Vertrag angegebene offizielle registrierte Adresse oder die registrierte E-Mail-Adresse zu senden.
  where_the_word: Wo das Wort "schriftlich" in diesem Vertrag erwähnt wird, bedeutet dies auch per E-Mail, sofern nicht anders angegeben.
  depending_on_client: {abhängig vom Standort des Auftraggebers}
  article_14_client: ARTIKEL 14 - AUFTRAGGEBER
  client_contact_and: Kontaktinformationen des Auftraggebers und Registrierungsinformationen:<br> <strong>{Name des Kunden}<br>{Name des Auftraggebers}<br>{Adresse}<br>{Ansprechpartner}<br>{E-Mail-Adresse}<br>{Telefonnummer}</strong>
  client_certifies: Der Auftraggeber bestätigt, dass diese Informationen korrekt sind und ist damit einverstanden, dass der Escrow Agent diese Informationen für die Zwecke dieses Escrow-Vertrags als vollständig und gültig behandelt.
  article_15_beneficiary: Artikel 15 - AUFTRAGNEHMER
  client_names_the: Der Auftraggeber benennt die nachstehende Organisation als Auftragnehmer im Rahmen dieses Vertrags:<br> <strong>{Name des Auftragnehmers}<br>{Name des Auftraggebers}<br>{Adresse}<br>{Ansprechpartner}<br>{E-Mail-Adresse}<br>{Telefonnummer}</strong>
