  let_us_show: Lassen Sie sich zeigen, was wir können!
  book_a_demo: Demo anfragen
  start_now: Jetzt beginnen


  amongst_others: Zurzeit unterstützen wir unter anderem HTML-, XLIFF-, CSV- und XLSX-Dateien.
    Neue Formate werden regelmäßig hinzugefügt.

