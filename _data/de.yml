faq_data:
  what_is_data: Was ist Daten-Escrow?
  data_escrow_is: "Daten-Escrow ist eine Dienstleistung, die es Unternehmen ermöglicht, wichtige Daten zur sicheren Speicherung bei einem Drittanbieter-Escrow-Agenten wie Codekeeper zu hinterlegen. Dies kann jede Art von Daten umfassen, die als wertvoll oder wesentlich für den Geschäftsbetrieb eines Unternehmens angesehen werden, wie z. B. Kundendatensätze, Finanzdaten oder geistiges Eigentum."
  how_does_data: Wie funktioniert Daten-Escrow?
  when_you_sign_up: "Wenn Sie sich für Daten-Escrow anmelden, hinterlegen Sie eine Kopie Ihrer wichtigen Daten bei Codekeeper. Wir werden die Daten sicher speichern und Ihnen gemäß den Bedingungen Ihrer Vereinbarung Zugriff darauf gewähren. Wenn bestimmte vorher festgelegte Bedingungen erfüllt sind, wie z. B. ein längerer Dienstausfall oder ein Eigentümer- oder Kontrollwechsel, geben wir die Daten dann an eine benannte Partei weiter, z. B. einen gerichtlich bestellten Überwacher oder einen neuen Eigentümer des Unternehmens."
  what_are_the_benefits: Welche Vorteile bietet die Verwendung von Daten-Escrow?
  data_escrow_offers: "Daten-Escrow bietet eine Reihe von Vorteilen, darunter Notfallwiederherstellung, Geschäftskontinuität, erhöhte Sicherheit, Einhaltung relevanter Gesetze und Vorschriften, reduzierte Kosten, erhöhtes Kundenvertrauen, fachmännischer Support und flexible Vereinbarungen. Indem Sie Ihre Daten bei Codekeeper hinterlegen, können Sie sicherstellen, dass Ihre wichtigen Daten auch bei unerwarteten Herausforderungen sicher und zugänglich sind."
  what_types_of_data: Welche Arten von Daten können in einem Daten-Escrow hinterlegt werden?
  any_type_of_data: "Jede Art von Daten, die von einem Unternehmen als wichtig oder wertvoll angesehen werden, können in einem Daten-Escrow hinterlegt werden. Dazu können Kundendatensätze, Finanzdaten, geistiges Eigentum und andere sensible Informationen gehören."
  how_much_does: Was kostet Daten-Escrow?
  data_escrow_pricing: Die Preise für Daten-Escrow beginnen bei <span class="software-escrow-monthly">$99</span> pro Monat. Weitere Informationen finden Sie in unseren Preisoptionen
  how_do_i_get: Wie fange ich mit Daten-Escrow an?
  to_get_started_with: "Um mit Daten-Escrow anzufangen, können Sie"
  what_is_the_difference: Was ist der Unterschied zwischen Quellcode-Escrow und Daten-Escrow?
  source_code_escrow_and_data: "Quellcode-Escrow und Daten-Escrow sind beides Arten von Escrow-Vereinbarungen, aber sie dienen unterschiedlichen Zwecken und beinhalten unterschiedliche Arten von Vermögenswerten. Quellcode-Escrow wird verwendet, um Softwarelizenznehmer vor dem Risiko eines Anbieterausfalls zu schützen, während Daten-Escrow verwendet wird, um eine Backup-Kopie wichtiger Daten im Falle eines Verlustes oder einer Beschädigung bereitzustellen."
  can_i_transfer: Kann ich meine bestehende Software-Escrow-Vereinbarung auf Codekeeper übertragen?
  what_are_some: Was sind einige Beispiele für Bedingungen zur Freigabe von Daten-Escrow?
  examples_of_data: "Beispiele für Bedingungen zur Freigabe von Daten-Escrow können Insolvenz, Dienstunterbrechung, Kontrollwechsel, Beendigung von Diensten und Gerichtsverfahren sein. Die speziellen Bedingungen hängen von den Bedingungen der Daten-Escrow-Vereinbarung zwischen dem Dateneigentümer und Codekeeper ab."
  once_the_release: "Sobald die Freigabebedingungen erfüllt sind, werden dem Empfänger die erforderlichen Vermögenswerte zur Verfügung gestellt."

