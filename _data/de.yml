  we_offer: "Wir bieten Integrationen für über 50 verschiedene Plattformen an. Wir arbeiten mit den Tools, die Sie bereits verwenden, was bedeutet, dass Sie Ihren Quellcode einfach hochladen und auch weiterhin synchronisieren können."
  are_your: Sind Ihre Integrationsdienstleistungen automatisiert?
  yes_they: "Ja, sie sind verschlüsselt und vollständig automatisiert."
  is_there: Fallen zusätzliche Kosten für die Nutzung von Codekeeper-Integrationen an?
  our_integration: "Unsere Integrationsdienstleistungen sind Teil Ihres Abonnements und es fallen keine zusätzlichen Kosten für deren Nutzung an. Indem wir Integrationen ohne Aufpreis anbieten, möchten wir unseren Kunden ein verbessertes und nahtloses Benutzererlebnis über verschiedene Plattformen und Tools hinweg bieten."
  my_preferred: Meine bevorzugte Plattform ist nicht aufgeführt. Was soll ich tun?
  not_a_problem: "Kein Problem. Wenn Sie Ihre bevorzugte Plattform nicht finden können, senden Sie uns einfach eine E-Mail"
  not_a_problem2: Kein Problem. Wenn Sie Ihre bevorzugte Plattform nicht finden können, senden Sie uns einfach eine E-Mail an <a href="mailto:/ contact@codekeeper.co" class="text-underline">contact@codekeeper.co</a> senden und wir suchen nach einer Lösung für Sie.
  and_we: und wir suchen nach einer Lösung für Sie.
  are_new: Werden regelmäßig neue Integrationen hinzugefügt?
  we_continuously: "Wir arbeiten kontinuierlich daran, unsere Liste der unterstützten Integrationen zu erweitern, um einem breiteren Kundenspektrum und ihren speziellen Bedürfnissen gerecht zu werden. Wenn neue Plattformen und Tools immer beliebter werden oder Kunden bestimmte Integrationen anfordern, können wir sie der Integrationsseite hinzufügen."
  will_integrating: Beeinträchtigt die Integration von Codekeeper in andere Plattformen die Sicherheit meines Codes?
  we_prioritize: "Wir priorisieren Sicherheit und stellen sicher, dass die Integration mit anderen Plattformen den Schutz Ihres Quellcodes nicht beeinträchtigt. Die gesamte Kommunikation zwischen Codekeeper und den integrierten Plattformen ist verschlüsselt, und der Zugriff auf Ihren Code ist ausschließlich autorisierten Benutzern vorbehalten."
  how_do_i: Wie richte ich meine bevorzugte(n) Integration(en) ein?
  once_you_have: "Sobald Sie Ihr Konto bei uns eingerichtet haben, werden Sie durch die Schritte zur Einrichtung Ihres Escrows und zur Integration in Ihre bevorzugten Plattform für automatische Updates geführt."
  i_cant: "Ich kann die gesuchte Lösung nicht finden. Gibt es jemanden, mit dem ich direkt sprechen kann?"
  our_experts: "Unsere Experten stehen bereit, um Ihnen zu helfen, die Lösung zu finden, die Ihren Bedürfnissen am besten entspricht. Bitte zögern Sie nicht, einen Demo-Call mit einem unserer Berater zu buchen."

