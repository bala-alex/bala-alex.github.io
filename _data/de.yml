faq_ip:
  what_is_ip: Was ist IP-Escrow?
  ip_escrow_is: "IP-Escrow ist eine Dienstleistung, die es Unternehmen ermöglicht, wichtige Softwaredesigns und Entwicklungsmaterialien bei einem Drittanbieter-Escrow-Agenten wie Codekeeper zu speichern. Dazu können der Quellcode, Anwendungsdesigndokumente, Systemspezifikationen und andere wichtige Materialien gehören, die für die Entwicklung und den Betrieb einer Softwareanwendung oder -technologie von entscheidender Bedeutung sind."
  why_do_i: Warum brauche ich IP-Escrow?
  ip_escrow_is_important: "IP-Escrow ist wichtig, da er ein sicheres und zuverlässiges Backup wichtiger Entwicklungsmaterialien bietet, falls diese verloren gehen, beschädigt oder anderweitig unzugänglich werden. Dies ist besonders wichtig in Fällen, in denen ein Drittentwickler oder -anbieter für das Design und die Entwicklung einer Softwareanwendung oder -technologie verantwortlich ist. Durch die Verwendung von IP-Escrow können Unternehmen sicherstellen, dass sie Zugriff auf die erforderlichen Entwicklungsmaterialien haben, falls der ursprüngliche Entwickler diese nicht bereitstellen kann."
  what_are_the_benefits: Was sind die Vorteile von IP-Escrow?
  protection_of: • Schutz des geistigen Eigentums <span>:</span> IP-Escrow stellt sicher, dass wichtige Entwicklungsmaterialien sicher gespeichert und geschützt werden, wodurch das Risiko von Diebstahl oder unbefugter Nutzung verringert wird.<br>• Geschäftskontinuität<span>:</span> Indem sichergestellt wird, dass wichtige Entwicklungsmaterialien immer zugänglich sind, können Unternehmen die Betriebskontinuität auch im Falle unerwarteter Unterbrechungen aufrechterhalten.<br>• Risikominderung <span>:</span> IP-Escrow trägt dazu bei, das Risiko einer Anbieter-Abhängigkeit und anderer Probleme zu mindern, die bei der Zusammenarbeit mit Drittanbieter-Entwicklern auftreten können.""
  what_types_of_ip: Welche Arten von Materialien können in einem IP-Escrow hinterlegt werden?
  ip_escrow_can: "IP Escrow kann verwendet werden, um zahlreiche Entwicklungsmaterialien zu speichern, darunter Quellcode, Anwendungsdesigndokumente, Systemspezifikationen, API-Dokumentation und andere Materialien, die für die Entwicklung und den Betrieb einer Softwareanwendung oder -technologie von entscheidender Bedeutung sind."
  how_much_does: Was kostet IP-Escrow?
  ip_escrow_pricing: Die Preise beginnen bei <span class="software-escrow-monthly">$99</span> pro Monat. Weitere Informationen finden Sie in unseren Preisoptionen
  how_do_i_get: Wie fange ich mit IP-Escrow an?
  to_get_started_with: "Um mit IP-Escrow anzufangen, können Sie"
  what_is_the_difference: Was ist der Unterschied zwischen IP-Escrow und Quellcode-Escrow?
  ip_escrow_is_focused: "IP-Escrow konzentriert sich auf die Speicherung von wertvollem, geistigem Eigentum, wozu Patente, Marken, Urheberrechte, Geschäftsgeheimnisse und andere Formen von geistigem Eigentum gehören können, die für den Betrieb eines Unternehmens von entscheidender Bedeutung sind. Quellcode-Escrow hingegen ist eine Dienstleistung, die es Unternehmen ermöglicht, den Quellcode für ihre Softwareanwendungen zu speichern. Dies sind die Anweisungen, die Entwickler zum Erstellen von Softwareanwendungen verwenden, und diese werden häufig als wertvoller Vermögenswert für Unternehmen angesehen, die sich auf proprietäre Software verlassen."
  can_i_transfer: Kann ich meine bestehende IP-Escrow-Vereinbarung auf Codekeeper übertragen?
  what_are_some: Was sind einige Beispiele für Bedingungen zur Freigabe von IP-Escrow?
  examples_of_ip: "Beispiele für Bedingungen zur Freigabe von IP-Escrow können Insolvenz, Nichterfüllung, Verkauf oder Eigentumsübertragung, Gerichtsverfahren und Kontrollwechsel sein. Die speziellen Bedingungen hängen von den Bedingungen der IP-Escrow-Vereinbarung zwischen dem Dokumenteneigentümer und Codekeeper ab."

faq_credentials:
  what_is_credentials: Was ist Anmeldedaten-Escrow?
  credentials_escrow_is: "Anmeldedaten-Escrow ist eine Dienstleistung, die es Unternehmen ermöglicht, ihre Anmeldeinformationen, Passwörter und andere sensible Authentifizierungsinformationen sicher bei einem Drittanbieter-Escrow-Agenten wie Codekeeper zu speichern. Dieser Dienst wird verwendet, um Unternehmen vor dem Verlust des Zugriffs auf wichtige Systeme und Anwendungen zu schützen, falls die ursprünglichen Anmeldeinformationen verloren gehen, gestohlen oder anderweitig unzugänglich werden."
  why_do_i: Warum brauche ich Anmeldedaten-Escrow?
  businesses_use: "Unternehmen verwenden Anmeldedaten-Escrow, um sicherzustellen, dass sie immer Zugriff auf ihre wichtigen Systeme und Anwendungen haben, selbst wenn die ursprünglichen Anmeldeinformationen verloren gehen oder gestohlen werden. Dies kann besonders wichtig für Unternehmen sein, die auf Cloud-basierte Dienste angewiesen sind, da es schwierig oder unmöglich sein kann, auf diese Dienste ohne die richtigen Anmeldeinformationen zuzugreifen."
  how_does_credentials: Wie funktioniert Anmeldedaten-Escrow?
  to_use_credentials: "Um Anmeldedaten-Escrow nutzen zu können, müssen Unternehmen zunächst die Systeme und Anwendungen identifizieren, für die sie ihre Anmeldeinformationen speichern möchten. Sie arbeiten dann mit Codekeeper zusammen, um eine Escrow-Vereinbarung zu erstellen, die die Vertragsbedingungen für die Speicherung und Freigabe der Anmeldeinformationen erläutert. Sobald die Vereinbarung abgeschlossen ist, stellt das Unternehmen Codekeeper seine Anmeldeinformationen zur Verfügung, die sicher gespeichert werden, bis sie benötigt werden."
  what_are_the_benefits: Was sind die Vorteile von Anmeldedaten-Escrow?
  security: • Sicherheit <span>:</span> Ein Anmeldedaten-Escrow bietet eine sichere Möglichkeit, sensible Informationen wie Kennwörter und kryptografische Schlüssel zu speichern und sie vor unbefugtem Zugriff oder Diebstahl zu schützen.<br>• Notfallwiederherstellung <span>:</span> Im Falle eines verlorenen oder vergessenen Passworts bietet ein Anmeldedaten-Escrow eine Möglichkeit, den Zugriff auf wichtige Systeme und Anwendungen abzurufen und wiederherzustellen.<br>• Geschäftskontinuität <span>:</span> Wenn ein Mitarbeiter ein Unternehmen verlässt oder aus anderen Gründen nicht verfügbar ist, kann ein Anmeldedaten-Escrow sicherstellen, dass wichtige Geschäftsprozesse ohne Unterbrechung fortgesetzt werden können.<br>• Compliance <span>:</span> Ein Anmeldedaten-Escrow kann Unternehmen dabei helfen, Sicherheits- und Datenschutzbestimmungen einzuhalten, indem er eine sichere Methode zum Speichern und Verwalten sensibler Informationen bietet.<br>• Gewissheit <span>:</span> Durch die Verwendung eines Anmeldedaten-Escrows können Privatpersonen und Unternehmen darauf vertrauen, dass ihre sensiblen Informationen sicher gespeichert sind und bei Bedarf abgerufen werden können.""
  what_types_of: Welche Arten von Materialien können in einem Anmeldedaten-Escrow hinterlegt werden?
  a_credentials_escrow: "Beim Anmeldedaten-Escrow werden in der Regel sensible Informationen im Zusammenhang mit der Identität und Authentifizierung einer Person gespeichert, wie Passwörter, kryptografische Schlüssel, Sicherheitstoken, biometrische Daten und andere Formen von Anmeldedaten, die zur Nutzung von Computersystemen, Anwendungen und Netzwerken verwendet werden."
  how_much_does: Was kostet Anmeldedaten-Escrow?
  credentials_escrow_pricing: Die Preise beginnen bei <span class="software-escrow-monthly">$99</span> pro Monat. Weitere Informationen finden Sie in unseren Preisoptionen
  how_do_i_get: Wie fange ich mit Anmeldedaten-Escrow an?
  to_get_started_with: "Um mit Anmeldedaten-Escrow anzufangen, können Sie"
  can_i_transfer: Kann ich meine bestehende Anmeldedaten-Escrow-Vereinbarung auf Codekeeper übertragen?
  what_are_some: Was sind einige Beispiele für Bedingungen zur Freigabe von Anmeldedaten-Escrow?
  examples_of_credentials: "Beispiele für Bedingungen zur Freigabe von Anmeldedaten-Escrow können Tod oder Arbeitsunfähigkeit, Eigentümerwechsel, Beendigung des Arbeitsverhältnisses, Unfähigkeit des Zugriffs auf Systeme und die Einhaltung gesetzlicher oder behördlicher Anforderungen sein. Die speziellen Bedingungen hängen von den Bedingungen der Anmeldedaten-Escrow-Vereinbarung zwischen dem Dokumenteneigentümer und Codekeeper ab."

faq_hosting:
  what_is_hosting: Was ist Hosting-Escrow?
  hosting_escrow_is: "Hosting-Escrow ist eine Dienstleistung, die eine sichere Möglichkeit bietet, die zugrunde liegende Hosting-Umgebung einer Website oder Anwendung zu speichern und darauf zuzugreifen."
  why_do_i: Warum brauche ich Hosting-Escrow?
  hosting_escrow_can: "Der Hosting-Escrow kann in Situationen nützlich sein, in denen die Website oder Anwendung für das Unternehmen oder die Organisation von entscheidender Bedeutung ist und der Zugriff auf die Hosting-Umgebung erforderlich ist, um die Kontinuität des Betriebs zu gewährleisten. Er kann auch eine Möglichkeit zum Schutz vor Anbieter-Abhängigkeit bieten und sicherstellen, dass die Hosting-Umgebung bei Bedarf zu einem neuen Anbieter migriert werden kann."
  what_is_typically: Was ist normalerweise in einem Hosting-Escrow enthalten?
  generally_it_will: "Im Allgemeinen umfasst der Hosting-Escrow den Zugriff auf die Hosting-Infrastruktur, wie z. B. Server, Datenbanken und andere Komponenten, die zum Ausführen der Website oder Anwendung erforderlich sind."
  who_should_use: Wer sollte Hosting-Escrow verwenden?
  any_business: "Jedes Unternehmen oder jede Organisation, die wegen wichtiger Geschäftsfunktionen wie E-Commerce oder Kundenverwaltung auf seine/ihre Website oder Anwendung angewiesen ist, kann von Hosting Escrow profitieren."
  what_are_the_benefits: Was sind die Vorteile von Hosting-Escrow?
  hosting_escrow_provides: "Hosting-Escrow bietet Unternehmen die Gewissheit, dass ihre Online-Präsenz und Daten im Falle einer Störung oder eines Streits geschützt sind. Er kann Unternehmen auch dabei helfen, den Betrieb ohne nennenswerte Ausfallzeiten schnell wieder aufzunehmen."
  what_is_included: Was ist in einem Hosting-Umgebungs-Escrow enthalten?
  a_hosting_environment: "Ein Hosting-Umgebungs-Escrow umfasst in der Regel eine vollständige Kopie der Website oder Anwendung, einschließlich aller Codes, Dateien und Datenbanken sowie alle erforderlichen Softwares und Konfigurationen zum Ausführen der Website oder App."
  how_much_does: Was kostet Hosting-Escrow?
  hosting_escrow_pricing: Die Preise für Hosting-Escrow beginnen bei <span class="software-escrow-monthly">$99</span> pro Monat. Weitere Informationen finden Sie in unseren Preisoptionen
  how_do_i_get: Wie fange ich mit Hosting-Escrow an?
  to_get_started_with: "Um mit Hosting-Escrow anzufangen, können Sie"
  can_i_transfer: Kann ich meine bestehende-Escrow-Vereinbarung auf Codekeeper übertragen?
  what_are_some: Was sind einige Beispiele für Bedingungen zur Freigabe von Escrow?
  examples_of_hosting: "Beispiele für Bedingungen zur Freigabe von Escrow können die Insolvenz oder Zahlungsunfähigkeit des Anbieters, Vertragsbruch, Verlust des Hosting-Zugangs, Eigentümerwechsel oder eine unvorhergesehene Katastrophe sein. Die speziellen Bedingungen hängen von den Bedingungen der Escrow-Vereinbarung zwischen dem Dokumenteneigentümer und Codekeeper ab."

faq_third:
  what_is_third: Was ist der Drittanbieter-Abhängigkeiten-Escrow?
  third_party: "Beim Drittanbieter-Abhängigkeiten-Escrow werden Bibliotheken, Frameworks und andere Softwarekomponenten, die ein Entwickler in seinen Code integriert, um zusätzliche Funktionen bereitzustellen, bei einem Escrow-Agent wie Codekeeper hinterlegt."
  why_would_i: Warum brauche ich einen Drittanbieter-Abhängigkeiten-Escrow?
  a_third_party: "Ein Drittanbieter-Abhängigkeiten-Escrow kann in Situationen nützlich sein, in denen Unternehmen sicherstellen möchten, dass sie Zugriff auf die erforderlichen Komponenten haben, um ihre Codebasis zu warten, falls eine Drittanbieterkomponente nicht mehr verfügbar ist oder inkompatibel wird."
  what_are_the_benefits: Was sind die Vorteile eines Drittanbieter-Abhängigkeiten-Escrows?
  it_provides_businesses: "Er bietet Unternehmen die Gewissheit, dass sie Zugriff auf die erforderlichen Komponenten haben, um ihre Codebasis im Falle einer Störung oder eines Kompatibilitätsproblems zu warten. Er kann Unternehmen auch dabei helfen, den Betrieb ohne nennenswerte Ausfallzeiten schnell wieder aufzunehmen."
