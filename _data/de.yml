translators:
  join_our: Werde Teil unseres Übersetzerteams!
  become_a_part: Werde ein Teil unserer weltweiten Übersetzer-Community und verdiene
    Geld mit deinen hervorragenden Sprachkenntnissen.
  login: Login
  become_a: Werden Sie Übersetzer
  work_on: Arbeite an Projekten, die deinen Fähigkeiten entsprechen
  our_translators: Unsere Übersetzer sind das Herzstück unserer Arbeit und stellen
    sicher, dass unsere Kunden qualitativ hochwertige Übersetzungen genau dann erhalten,
    wenn sie sie brauchen.
  whether_you: Egal, ob du lieber selbst übersetzt, maschinell übersetzte Texte bearbeitest,
    Humanübersetzungen bewertest, Glossare erstellst oder die Übersetzungsqualität
    analysierst — es gibt viele Arten, wie du bei Tolq einen Beitrag leisten kannst.
  task_inbox: Posteingang für Aufträge
  with_tolq: Bei Tolq erhältst du automatisch neue Projekte! Wenn Kunden neue Aufträge
    über unsere Plattform senden, werden diese sofort deinen Fähigkeiten und deiner
    Erfahrung zugeordnet. Der verfügbare Auftrag erscheint direkt in deinem persönlichen
    Posteingang.
  powerful_platform: Eine leistungsstarke Plattform
  as_a_translator: Als Übersetzer hast du Zugriff zu Tolq's Übersetzungstools, die
    es dir einfacher machen sollen, ausgezeichnete Übersetzungen zu liefern. Wir nutzen
    dein Feedback kontinuierlich, um bestehende Tools zu verbessern und neue zu erstellen,
    die unserer Gemeinschaft zugute kommen.
  flexible_work: Flexible Arbeit
  manage_your: Teile dir deine Zeit selbst ein und akzeptiere Aufträge wann immer
    es in deinen Zeitplan passt. Wir bieten dir für jedes Projekt eine Vorschau, damit
    du beurteilen kannst, ob du es annehmen oder lieber an einem anderen Projekt arbeiten
    willst. Sie haben die vollständige Kontrolle.
  tools_that: Tools, mit denen du mehr Text in kürzerer Zeit übersetzen kannst.
  tolq_gives: Tolq gibt dir die Tools, die du brauchst, um die Arbeit schnell — und
    gut — zu erledigen.
  style_guides: Stilanleitungen & Glossare
  available_right: Verfügbar im Kontext der Übersetzung, an der du arbeitest, helfen
    dir Stilanleitungen und Glossare dabei, maßgeschneiderte Übersetzungen anzufertigen.
  ai_autocomplete: KI AutoComplete & Fuzzy-Match
  by_leveraging: Tolq's Translation Memory-Daten beinhalten Fuzzy-Matches und AutoComplete-Vorschläge,
    die während des Tippens erscheinen; wodurch du Zeit sparst und deine Kapazität
    erweitern kannst.
  translation_helper: Übersetzungshelfer
  make_use: Benutze Tolq's Übersetzungshelfer — eine Reihe von ausgereiften Tools,
    die es dir ermöglichen, bei jedem Auftrag dein Bestes zu geben.
  how_it_works: So funktioniert's
  getting_started: Der Start bei Tolq ist ein Kinderspiel.
  register: Registrieren
  sign_up_for: Die Registrierung für ein kostenloses Tolq-Konto dauert nur ein paar
    Minuten.
  qualify: Qualifikation
  you_are_tested: Du wirst auf die Fähigkeit getestet, Texte zu übersetzen, die Herausforderungen
    widerspiegeln, die sich mit Kunden ergeben können.
  earn: Verdienst
  once_youre_approved: Wenn du von Tolq's erfahrenen Linguisten akzeptiert wurdest,
    kannst du dich auf unserer Plattform einloggen und mit dem Übersetzen beginnen.
  how_it_works_financially: So funktioniert der finanzielle Aspekt
  tolq_automates: Tolq automatisiert den ganzen Verwaltungsaufwand, der mit deiner
    Tätigkeit einhergeht, damit dein Fokus auf dem liegt, was du am besten kannst
    — hervorragende Übersetzungen anfertigen.
  rates: Preise
  we_pay_fixed: Wir bezahlen Festpreise pro Wort. Du siehst den genauen Betrag, den
    du für jeden Auftrag bekommst.
  balance: Saldo
  when_the_client: Akzeptiert der Kunde deine Arbeit, wird dein Verdienst freigegeben
    und zu deinem Saldo hinzugefügt.
  payout: Auszahlung
  once_earnings: Wird der neue Saldo angezeigt, kannst du das Geld jederzeit von deinem
    Tolq-Konto abheben.
  invoices: Rechnungen
  all_financial: Alle Finanzvorgänge sind automatisiert, einschließlich der Steuern
    und der Rechnungsstellung.
  were_here: Wir sind hier, um zu helfen
  we_are_not: Wir sind kein automatisierter Marktplatz. Wir sind echte Menschen und
    bereit, zu helfen.
  whether_its_about: Ob es nun um eine Übersetzung, ein technisches Problem oder um
    etwas anderes geht; du kannst uns jederzeit direkt über das Tolq Translation Interface
    kontaktieren.
