  step_1: Schritt 1
  connect_repository: Repository verbinden
  our_intuitive_interface: Unser intuitives Interface erlaubt es Ihnen, sichere, automatisierte Deposits mühelos einzurichten. Verbinden Sie einfach Ihre bevorzugte SCM-Plattform — Github, Bitbucket, Gitlab oder andere Repository-Hosts — und wir kümmern uns um den Rest! Sollten Sie einen manuellen Upload bevorzugen, erlaubt unser Sicheres Uploadsystem es Ihnen, einfach und sicher Ihren Code, Ihre Daten und andere kritische Vermögenswerte zu hinterlegen.
  step_2: Schritt 2
  create_and_configure: Anlegen und konfigurieren
  to_create_a_new: Um einen neuen Escrowvertrag anzulegen, gehen Sie zum rechten oberen Eck Ihres Dashboards und klicken Sie auf den <span>+ Neues Escrow</span> Button. Wählen Sie Ihre Rolle aus (Hinterleger, Nutznießer oder rechtlicher Berater) und folgen Sie den weiteren Schritten. <br><br>Granulare Erlaubnis- und Zugangskontrolle verleihen Ihren AdministratorInnen volle Kontrolle darüber, wer Ihre Verträge einsehen kann und was sie mit ihnen tun können.
  step_3: Schritt 3
  add_assets: Vermögenswerte hinzufügen
  our_state: Unser hochaktuelles, automatisiertes System spart Zeit, steigert Sicherheit und strafft Prozesse. Wählen Sie die Vermögenswerte aus, die Sie direkt aus den Repositories hochladen möchten, mit denen Sie in Schritt 1 verbunden waren, und wir kümmern uns um den Rest. <br><br>Sollen Sie einen manuellen Upload bevorzugen, ermöglicht unser Sicheres Uploadsystem, voll verschlüsselte Deposits direkt hochzuladen und sorgt dafür, dass diese sowohl in Bewegung als auch im Ruhezustand sicher sind.
  step_4: Schritt 4
  sign: Unterschrift
  to_make_the: Damit der Escrowvertrag rechtskräftig wird, benötigen wir eine elektronische Unterschrift von jedem Unterzeichnenden, sobald alle der Konfiguration zugestimmt haben. Sollten Sie eine Unterschrift von Hand oder einen Vertrag auf Papier mit Stempel benötigen, sagen Sie uns einfach Bescheid! <br><br>Sobald alle Parteien den Vertrag unterschrieben haben, wird das Escrow offiziell aktiviert.
