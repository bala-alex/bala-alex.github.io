  learn_how: Erfahren Sie, wie SaaS Escrow Softwareentwickler und ihre Kunden<br> als Teil eines Endnutzerlizenz- und Dienstleistungsvertrags schützt.
  get_started: ERSTE SCHRITTE
  what_is_saas: Was ist SaaS Escrow?
  in_simple_terms: Einfach gesagt sichert SaaS Escrow den Zugang zu einer laufenden Instanz einer Cloudanwendung einer dritten Partei, die kritisch für die <strong>Geschäftskontinuität</strong> eines Unternehmens ist. So hilft SaaS Escrow dabei, sowohl temporäre als auch länger andauernde <strong>Störungen des Geschäftsbetriebes des Endnutzers</strong> zu verhindern — und entsprechend auch <strong>finanzielle Verluste zu vermeiden</strong> — unabhängig des Betriebsstatus der Entwickler oder Anbieter. <br><br>Zusätzlich zu dem ständig weiterentwickelten Quellcode einer Anwendung ist Saas Escrow auch in der Lage, Daten, virtuelle Maschinen, Bauanweisungen, Berechtigungsnachweise und andere Vermögenswerte oder Informationen zu bewahren, die dafür nötig sind, seine <strong>kontinuierliche Existenzfähigkeit</strong> oder <strong>schnelle Wiederherstellung</strong> je nach der für den Lizenznehmer erforderlichen Konfiguration sicherzustellen.
  definition: Definition
  saas_escrow_is: <strong>SaaS Escrow</strong> ist eine spezielle Softwareschutzlösung, die dafür entwickelt wurde, Cloudsoftwareanwendungen vor internen und externen Bedrohungen zu schützen, ebenso wie vor kritischen Fehlern oder nicht korrekten Konfigurationen, die Betriebsfunktionen schädigen können.
  who_is_saas: Für wen ist SaaS Escrow?
  it_is_intended: SaaS Escrow richtet sich an alle <strong>Softwareentwickler und Anbieter</strong>, die Software-as-a-Service (SaaS)-Anwendungen als Teil des Dienstleistungs- und Lizenzvertrags senden, sowie an <strong>ihre Kunden (Endnutzer).</strong><br><br>SaaS Escrow sichert normalerweise <strong>Root-Zugang</strong> zu der Anwendungsumgebung oder anderen Elementen, die notwendig dafür sind, dass die Anwendung in einer neuen Umgebung virtualisiert werden kann. Ein Unternehmen, das Risiken vermeiden möchte, kann auch eine <strong>Standby-Programmkopie</strong> einsetzen, um minimale bis keine Ausfallzeiten in Notsituationen sicherzustellen.
  why_do_developers: Warum nutzen Entwickler SaaS Escrow?
  modern_saas_escrow: Modernes SaaS Escrow integriert sich einfach in agile Arbeitsabläufe und bietet so <strong>Softwareentwicklern</strong> einen einfachen Weg, Lizenzverpflichtungen nachzukommen, Compliance zu erreichen und <strong>geistiges Eigentum (IP) zu schützen</strong>. Es agiert hier als ein <strong>herausstechendes Merkmal</strong> und verleiht Softwareentwicklern einen <strong>Wettbewerbsvorteil</strong> auf einem saturierten Markt. So erlaubt es ihnen, ihren Kunden einen Mehrwert (und innere Ruhe) zu verschaffen und letztendlich den Gewinn zu erhöhen.
  why_do_end_users: Warum nutzen Endnutzer SaaS Escrow?
  licensees: <strong>Lizenznehmer</strong> (z.B. Unternehmen, deren Betrieb auf cloudbasierten Softwareanwendungen beruht) nutzen SaaS Escrow, um <strong>ihre Software zu schützen</strong> für den Fall, dass der Entwickler aufgekauft wird, seine Geschäftstätigkeit einstellt oder es nicht schafft, den vertraglichen Verpflichtungen auf einer anderen Weise nachzugehen. Indem Lizenznehmer den <strong>Zugang zum Quellcode</strong> sowie zu Daten und anderen kritischen Vermögenswerten sichern, <strong>vermindern sie Risiken</strong> und <strong>verhindern Störungen</strong> kritischer Systeme.
  saas_escrow_for: SaaS Escrow für agile Unternehmen
  discover_how: Entdecken Sie, wie Codekeepers moderne Hinterlegungslösungen führenden globalen Unternehmen dabei helfen, die Softwareanwendungen zu schützen, die sie für kritische Betriebsfunktionen benötigen.
