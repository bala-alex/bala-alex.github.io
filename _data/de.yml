  check_out_the_glossary: Sehen Sie sich das folgende Glossar an und erfahren Sie mehr darüber, wie Sie Ihre Software und Datenbanken schützen können.
  source_code_escrow: Quellcode-Escrow
  source_code_escrow_is: Quellcode-Escrow ist eine Vereinbarung zwischen einem Softwareentwickler oder -anbieter (auch "Hinterleger" oder "Lizenzgeber"), seinem Kunden, der die Softwarelizenz erwirbt (auch "Auftragnehmer" oder "Lizenznehmer"), und einer vertrauenswürdigen dritten Partei wie Codekeeper ("Escrow Agent"). Die Hinterlegung des Quellcodes verpflichtet den Hinterleger insbesondere vertraglich dazu, den gesamten Quellcode, die Daten, die Bauanweisungen, die Tools Dritter und alles andere, was es dem Auftragnehmer ermöglichen würde, die Software zu aktualisieren oder zu warten, bei einem vertrauenswürdigen Escrow Agent zu hinterlegen.
  read_more: Mehr Informationen
  secure_vault_options: Optionen für Sicherheitstresore
  you_have_total_control: Mit dem Sicherheitstresor haben Sie die vollständige Kontrolle über die Nutzung Ihres Tarifs. Jeder Tarif wird mit einer Reihe von Optionen für Sicherheitstresore geliefert, die Sie je nach Bedarf füllen können mit
  source_code_repositories: Quellcode-Repositories, Datensicherungs- oder Informations-Tresore.
  software_escrow: Software-Escrow
  software_escrow_and: “Software escrow” und "Quellcode-Escrow" sind Begriffe, die synonym verwendet werden. Es handelt sich hierbei um die gebräuchlichste Art von Escrow und dient dazu, nicht nur den Quellcode zu speichern, sondern auch Bauanleitungen und jede andere wichtige Dokumentation, die es einem Lizenznehmer möglich machen würde, eine unternehmenskritische Software-Anwendung zu aktualisieren und zu warten.
      Obwohl Software-Escrow am häufigsten für traditionelle Softwarelizenzen vor Ort verwendet wird, kann es auch für Entwicklungsverträge, Softwareerwerbsverträge, SaaS-Anwendungen (siehe unten) und alle anderen Transaktionen im Zusammenhang mit Software verwendet werden.
  data_escrow2: Data-Escrow
  data_escrow_applies: Data-Escrow richtet sich an Datenverwahrer wie Dienstanbieter oder Internet-Domain-Registrierungsstellen und stellt sicher, dass im Falle eines geschäftlichen oder technischen Versagens einer Registrierungsstelle aktuelle Kopien des Domain-Namen-Besitzes und der Kontaktdaten in Escrow verwahrt werden. Manchmal wird es zusammen mit dem Domain-Escrow verwendet, das die Berechtigungsnachweise für eine Domain enthält und dazu beiträgt, das Risiko beim Kauf einer Domain oder bei der Verwendung einer Domain als Sicherheitsleistung zu verringern. Genau wie beim Quellcode-Escrow stellen Data- und Domain-Escrows sicher, dass aktuelle Datenkopien und andere im Voraus festgelegte Hinterlegungsmaterialien von einer vertrauenswürdigen dritten Partei wie Codekeeper treuhänderisch verwahrt werden, der die Materialien nur dann freigibt, wenn eine oder mehrere Freigabebedingungen erfüllt sind.
  information_escrow: Information-Escrow
  information_escrow_allows: Information-Escrow ermöglicht es Unternehmen, sensible Informationen an einen vertrauenswürdigen Mittler, einen Escrow Agent, zu übermitteln, der die Informationen nur unter vorher festgelegten Bedingungen weiterleitet. Im geschäftlichen Kontext unterstützt er Unternehmen insbesondere bei der Sicherung vertraulicher Dokumente, die nur unter bestimmten vordefinierten Bedingungen freigegeben werden dürfen. Information-Escrow wird am häufigsten verwendet, wenn ein Teil des Produktentwicklungsprozesses an einen externen Designer ausgelagert wird oder wenn eine Transaktion stattfindet und eine vertrauenswürdige dritte Partei die Dokumente bis zum Erreichen bestimmter Etappen aufbewahren muss. Es wird auch häufig verwendet, um geistiges Eigentum und andere sensible und vertrauliche Informationen aufzubewahren, die physisch, elektronisch oder in der Cloud gespeichert werden können.
  saas_escrows: SaaS Escrows
  saas_escrow_is_similar: SaaS Escrow ist einem regulären Software- oder Quellcode-Escrow ähnlich. Es ist jedoch auf die besonderen Bedürfnisse von Software-as-a-Service (SaaS)-Anwendungen zugeschnitten, die oft eine robustere Lösung erfordern, um ein erforderliches Schutzniveau zu erreichen. Ähnlich wie beim Software-Escrow enthält der SaaS Escrow Code, virtuelle Maschinen, Daten und alle anderen Komponenten, die erforderlich sind, um sicherzustellen, dass ein SaaS-Produkt funktionstüchtig bleibt, falls der ursprüngliche Anbieter nicht mehr in der Lage sein sollte, es zu unterstützen. Durch die Einrichtung eines SaaS Escrow schützt sich ein Unternehmen, das eine SaaS-Anwendung erwirbt (Auftragnehmer), vor einem möglichen plötzlichen Verlust des Zugriffs auf kritische SaaS-Dienste - sei es vorübergehend oder langfristig - und sichert sich den direkten Zugriff auf eine laufende Kopie der Software und die eigenen Kundendaten, falls die Freigabebedingungen erfüllt sind.
  getting_started_with: Getting Started with Source Code Escrow
  read_our_guide: Lesen Sie unseren Leitfaden, um zu erfahren, wie die Hinterlegung von Quellcode Ihnen helfen kann, Risiken zu minimieren und sicherzustellen, dass Ihre unternehmenskritischen Systeme unter allen Umständen unbeeinträchtigt bleiben.
