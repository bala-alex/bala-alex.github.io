  site_selection: <span class="fw-700 font-20 text-dark-cyan">Standortauswahl</span><br>Vor der Wahl eines Standorts führt unser Rechenzentrumspartner initiale Umwelt- und geografische Bewertungen durch. Rechenzentrumsstandorte werden sorgfältig ausgewählt, um Umweltrisiken wie Überschwemmungen, extremes Wetter und seismische Aktivitäten zu mindern. Ihre Speicherorte sind so gebaut, dass sie unabhängig und physisch voneinander getrennt sind.<br><br><span class="fw-700 font-20 text-dark-cyan">Redundanz</span><br>Rechenzentren sind so konzipiert, dass sie Ausfälle antizipieren und tolerieren, während sie den Dienst aufrechterhalten. Im Falle eines Ausfalls werden automatisierte Prozesse aktiviert, um den Datenverkehr vom betroffenen Bereich wegzuleiten. Kernanwendungen werden nach dem N+1-Standard bereitgestellt, sodass bei einem Ausfall des Rechenzentrums genügend Kapazität vorhanden ist, um den Datenverkehr auf die verbleibenden Standorte zu verteilen.<br><br><span class="fw-700 font-20 text-dark-cyan">Verfügbarkeit</span><br>Unser Rechenzentrumspartner hat kritische Systemkomponenten identifiziert, die erforderlich sind, um die Verfügbarkeit unseres Systems aufrechtzuerhalten und den Dienst im Falle eines Ausfalls wiederherzustellen. Kritische Systemkomponenten werden über mehrere, isolierte Standorte hinweg gesichert. Jeder Standort ist so konzipiert, dass er unabhängig und mit hoher Zuverlässigkeit arbeitet. Standorte sind miteinander verbunden, um es Ihnen zu ermöglichen, Anwendungen so zu gestalten, dass sie bei einem Ausfall automatisch ohne Unterbrechung zwischen den Standorten umgeschaltet werden. Hoch resiliente Systeme und somit die Verfügbarkeit des Dienstes sind eine Funktion des Systemdesigns. Durch die Nutzung von Standorten und Datenreplikation kann uns unser Rechenzentrumspartner helfen, extrem kurze Wiederherstellungszeit- und Wiederherstellungspunktziele sowie die höchsten Verfügbarkeitsniveaus zu erreichen.<br><br><span class="fw-700 font-20 text-dark-cyan">Kapazitätsplanung</span><br>Unser Rechenzentrumspartner überwacht kontinuierlich die Dienst-Nutzung, um die Infrastruktur zur Unterstützung unserer Verfügbarkeitsverpflichtungen und Anforderungen bereitzustellen. Sie führen ein Kapazitätsplanungsmodell, das unsere Infrastrukturnutzung und Anforderungen mindestens monatlich bewertet. Dieses Modell unterstützt die Planung zukünftiger Anforderungen und berücksichtigt Aspekte wie Informationsverarbeitung, Telekommunikation und Protokollspeicherung.
  business_continuity_plan: <span class="fw-700 font-20 text-dark-cyan">Geschäftskontinuitätsplan</span><br>Der Geschäftskontinuitätsplan beschreibt Maßnahmen zur Vermeidung und Minderung von Umweltstörungen. Er enthält betriebliche Details zu Schritten, die vor, während und nach einem Ereignis zu ergreifen sind. Der Geschäftskontinuitätsplan wird durch Tests unterstützt, die Simulationen verschiedener Szenarien beinhalten, und die während der Tests gewonnenen Erkenntnisse werden verwendet, um den Plan kontinuierlich zu verbessern.<br><br><span class="fw-700 font-20 text-dark-cyan">Pandemie-Reaktion</span><br>Unser Rechenzentrumspartner integriert Pandemie-Reaktionsrichtlinien und -verfahren in seine Notfallwiederherstellungsplanung, um sich auf eine schnelle Reaktion auf Bedrohungen durch Infektionskrankheitsausbrüche vorzubereiten. Milderungsstrategien umfassen alternative Personaleinsatzmodelle, um kritische Prozesse auf Ressourcen außerhalb der Region zu übertragen, sowie die Aktivierung eines Krisenmanagementplans zur Unterstützung kritischer Geschäftsabläufe. Pandemiepläne verweisen auf internationale Gesundheitsbehörden und -vorschriften, einschließlich Kontaktpunkte für internationale Behörden.
  employee_data_center: <span class="fw-700 font-20 text-dark-cyan">Zugriff der Mitarbeiter auf das Rechenzentrum</span><br>Unser Rechenzentrumspartner gewährt nur genehmigten Mitarbeitern physischen Zugriff auf das Rechenzentrum. Alle Mitarbeiter, die Zugriff auf das Rechenzentrum benötigen, müssen zuerst einen Antrag stellen und eine gültige geschäftliche Begründung vorlegen. Diese Anfragen werden basierend auf dem Prinzip des geringsten Privilegs gewährt, wobei die Anfragen angeben müssen, auf welche Ebene des Rechenzentrums die Person Zugriff benötigt, und diese sind auch zeitlich begrenzt. Anfragen werden von autorisiertem Personal überprüft und genehmigt, und der Zugriff wird nach Ablauf der beantragten Zeit widerrufen. Nach Erteilung des Zutritts sind die Personen auf die in ihren Berechtigungen angegebenen Bereiche beschränkt.<br><br><span class="fw-700 font-20 text-dark-cyan">Pandemie-Reaktion</span><br>Unser Rechenzentrumspartner integriert Pandemie-Reaktionsrichtlinien und -verfahren in seine Notfallwiederherstellungsplanung, um sich auf eine schnelle Reaktion auf Bedrohungen durch Infektionskrankheitsausbrüche vorzubereiten. Milderungsstrategien umfassen alternative Personaleinsatzmodelle, um kritische Prozesse auf Ressourcen außerhalb der Region zu übertragen, sowie die Aktivierung eines Krisenmanagementplans zur Unterstützung kritischer Geschäftsabläufe. Pandemiepläne verweisen auf internationale Gesundheitsbehörden und -vorschriften, einschließlich Kontaktpunkten für internationale Behörden.
  data_center_access: <span class="fw-700 font-20 text-dark-cyan">Überprüfung des Zugriffs auf das Rechenzentrum</span><br>Der Zugriff auf das Rechenzentren wird regelmäßig überprüft. Der Zugriff wird automatisch widerrufen, wenn der Datensatz eines Mitarbeiters in ihrem HR-System beendet wird. Darüber hinaus wird der Zugriff eines Mitarbeiters oder Auftragnehmers widerrufen, wenn sein oder ihr Zugriff gemäß der genehmigten Anfragedauer abläuft, selbst wenn er oder sie weiterhin Mitarbeiter unseres Rechenzentrumspartners bleibt.<br><br><span class="fw-700 font-20 text-dark-cyan">Überwachung des Zugriffs auf das Rechenzentrum</span><br>Unser Rechenzentrumspartner überwacht unsere Rechenzentren mit unseren globalen Security Operations Centers, die für die Überwachung, Priorisierung und Durchführung von Sicherheitsprogrammen verantwortlich sind. Sie bieten 24/7 globale Unterstützung, indem sie die Zugriffstätigkeiten auf das Rechenzentrum verwalten und überwachen, lokale Teams und andere Support-Teams ausstatten, um auf Sicherheitsvorfälle zu reagieren, indem sie priorisieren, beraten, analysieren und Reaktionen entsenden.
  cctv_physical: <span class="fw-700 font-20 text-dark-cyan">CCTV</span><br>Physische Zugangspunkte zu Serverräumen werden von Überwachungskameras (CCTV) aufgezeichnet. Bilder werden gemäß den gesetzlichen und Compliance-Anforderungen aufbewahrt.<br><br><span class="fw-700 font-20 text-dark-cyan">Zugriffspunkte des Rechenzentrums</span><br>Der physische Zugang wird an den Gebäudeeingangspunkten durch professionelles Sicherheitspersonal kontrolliert, das Überwachungs-, Erkennungssysteme und andere elektronische Mittel nutzt. Autorisiertes Personal nutzt Multi-Faktor-Authentifizierungsmechanismen, um Zugang zu Rechenzentren zu erhalten. Die Eingänge zu den Serverräumen sind mit Geräten gesichert, die Alarme auslösen, um eine Vorfallreaktion zu initiieren, wenn die Tür gewaltsam aufgebrochen oder offen gehalten wird.<br><br><span class="fw-700 font-20 text-dark-cyan">Einbruchserkennung</span><br>Elektronische Einbruchserkennungssysteme sind innerhalb der Datenschicht installiert, um Sicherheitsvorfälle zu überwachen, zu erkennen und automatisch entsprechendes Personal zu alarmieren. Zugangs- und Ausgangspunkte zu Serverräumen sind mit Geräten gesichert, die von jedem Einzelnen eine Multi-Faktor-Authentifizierung erfordern, bevor Ein- oder Ausgang gewährt wird. Diese Geräte lösen Alarme aus, wenn die Tür ohne Authentifizierung gewaltsam aufgebrochen oder offen gehalten wird. Türalarmgeräte sind auch so konfiguriert, dass sie Instanzen erkennen, in denen eine Person eine Datenschicht ohne Multi-Faktor-Authentifizierung verlässt oder betritt. Alarme werden sofort an die 24/7 Security Operations Centers unseres Rechenzentrumspartners weitergeleitet, um sofort protokolliert und analysiert zu werden und darauf reagieren zu können.
  asset_management: <span class="fw-700 font-20 text-dark-cyan">Verwaltung der Vermögenswerte</span><br>Die Vermögenswerte unseres Rechenzentrumspartners werden zentral über ein Bestandsmanagementsystem verwaltet, das Besitzer, Standort, Status, Wartung und beschreibende Informationen für ihre Vermögenswerte speichert und verfolgt. Nach der Beschaffung werden Vermögenswerte gescannt und verfolgt, und Vermögenswerte, die sich in der Wartung befinden, werden auf Eigentum, Status und Lösung überprüft und überwacht.
  power_our_data: <span class="fw-700 font-20 text-dark-cyan">Stromversorgung</span><br>Die elektrischen Stromversorgungssysteme unseres Rechenzentrums sind so konzipiert, dass sie vollständig redundant und wartbar sind, ohne den Betrieb zu beeinträchtigen, 24 Stunden am Tag. Rechenzentren sind mit einer Notstromversorgung ausgestattet, um sicherzustellen, dass die Stromversorgung zur Aufrechterhaltung des Betriebs im Falle eines Stromausfalls für kritische und wesentliche Lasten in der Anlage verfügbar ist.<br><br><span class="fw-700 font-20 text-dark-cyan">Klima und Temperatur</span><br>Rechenzentren nutzen Mechanismen zur Klimakontrolle und Aufrechterhaltung einer angemessenen Betriebstemperatur für Server und andere Hardware, um Überhitzung zu verhindern und die Möglichkeit von Dienstausfällen zu reduzieren. Personal und Systeme überwachen und steuern Temperatur und Luftfeuchtigkeit auf angemessenen Niveaus.<br><br><span class="fw-700 font-20 text-dark-cyan">Brandentdeckung und -unterdrückung</span><br>Rechenzentren sind mit automatischen Brandentdeckungs- und -unterdrückungssystemen ausgestattet. Brandentdeckungssysteme nutzen Rauchdetektoren in Netzwerk-, mechanischen und Infrastrukturräumen. Diese Bereiche sind auch durch Unterdrückungssysteme geschützt.<br><br><span class="fw-700 font-20 text-dark-cyan">Leckageerkennung</span><br>Um das Vorhandensein von Wasserlecks zu erkennen, rüstet unser Rechenzentrumspartner Rechenzentren mit Funktionen zur Erkennung des Vorhandenseins von Wasser aus. Wenn Wasser erkannt wird, sind Mechanismen vorhanden, um Wasser zu entfernen, um zusätzlichen Wasserschaden zu verhindern.
  equipment_maintenance: <span class="fw-700 font-20 text-dark-cyan">Ausrüstungswartung</span><br>Unser Rechenzentrumspartner überwacht und führt die präventive Wartung von elektrischen und mechanischen Geräten durch, um die kontinuierliche Betriebsfähigkeit der Systeme innerhalb der Rechenzentren aufrechtzuerhalten. Wartungsverfahren werden von qualifiziertem Personal durchgeführt und gemäß einem dokumentierten Wartungsplan abgeschlossen.<br><br><span class="fw-700 font-20 text-dark-cyan">Umweltmanagement</span><br>Unser Rechenzentrumspartner überwacht elektrische und mechanische Systeme und Geräte, um eine sofortige Identifizierung von Problemen zu ermöglichen. Dies wird durch die Nutzung kontinuierlicher Prüfwerkzeuge und Informationen aus unseren Gebäude- und Elektroniküberwachungssystemen erreicht. Präventive Wartung wird durchgeführt, um die kontinuierliche Betriebsfähigkeit der Geräte zu gewährleisten.
  ongoing_data: <span class="fw-700 font-20 text-dark-cyan">Laufendes Risikomanagement des Rechenzentrums</span><br>Unser Rechenzentrumspartner führt regelmäßige Bedrohungs- und Schwachstellenbewertungen der Rechenzentren durch. Die laufende Bewertung und Minderung potenzieller Schwachstellen erfolgt durch Aktivitäten zur Risikobewertung des Rechenzentrums. Diese Bewertung erfolgt zusätzlich zum unternehmensweiten Risikobewertungsprozess, der zur Identifizierung und Verwaltung der Risiken verwendet wird, die dem Unternehmen insgesamt präsentiert werden. Dieser Prozess berücksichtigt auch regionale regulatorische und Umweltrisiken.<br><br><span class="fw-700 font-20 text-dark-cyan">Drittanbieter-Sicherheitsattestierung</span><br>Unser Rechenzentrumspartner führt Drittanbieter-Tests ihrer Rechenzentren durch, um sicherzustellen, dass sie angemessene Sicherheitsmaßnahmen implementiert haben, die den etablierten Regeln entsprechen, die zur Erlangung von Sicherheitszertifizierungen erforderlich sind. Je nach Compliance-Programm und seinen Anforderungen können externe Prüfer Tests zur Medienentsorgung durchführen, Sicherheitskamerabilder überprüfen, Eingänge und Flure in einem Rechenzentrum beobachten, elektronische Zugriffskontrollgeräte testen und Rechenzentrumsausrüstung untersuchen.
