faq:
  what_is_software: Was ist Software-Escrow?
  software_escrow_is: Software-Escrow ist eine Dienst, der Software-Vermögenswerte wie Quellcode, Daten und anderes geistiges Eigentum sicher speichert und im Falle eines Freigabe-Ereignisses eine schnelle Wiederherstellung gewährleistet. Es schützt Kunden vor Risiken im Zusammenhang mit dem Verlust des Zugriffs auf oder des Supports für ihre Software, indem es diese Vermögenswerte bei einem unabhängigen Drittanbieter hinterlegt.
  how_does_software: Wie funktioniert Software-Escrow?
  software_escrow_works: Software-Escrow funktioniert durch die sichere Speicherung Ihrer Software-Vermögenswerte, einschließlich Quellcode, Daten, Dokumente, Technologie, Designs und Anmeldedaten. Im Falle eines Freigabe-Ereignisses, wie z. B. der Unfähigkeit des Anbieters, die Software zu unterstützen, werden die Vermögenswerte dem Empfänger zur Verfügung gestellt, was eine schnelle Wiederherstellung und minimale Unterbrechung des Geschäftsbetriebs ermöglicht.
  what_are_the_benefits: Was sind die Vorteile der Verwendung von Software-Escrow?
  software_escrow_offers: Software-Escrow bietet mehrere Vorteile, darunter <span>:</span><br>• Schutz Ihrer wichtigen Software-Vermögenswerte<br>• Gewährleistung einer schnellen Wiederherstellung im Falle eines Freigabe-Ereignisses.<br>• Bereitstellung eines zentralen Dashboards für eine einfache Escrow-Verwaltung.<br>• Nahtlose Integration in Entwickler-Workflows.<br>• Bietet die günstigste, verfügbare Escrow-Option.
  how_much_does: Wie viel kostet Software-Escrow?
  software_escrow_pricing: Die Preise für Software-Escrow beginnen bei <span class="software-escrow-monthly">$99</span> pro Monat. Weitere Informationen finden Sie in unseren Preisoptionen
  what_are_the_supported: Was sind die unterstützten Integrationen?
  we_support_over: Wir unterstützen über 50 beliebte Entwicklerplattformen und Integrationen. Sie können sich die Liste der verfügbaren Integrationen ansehen
  how_do_i_get: Wie fange ich mit Software-Escrow an?
  to_get_started_with: Um mit Software-Escrow anzufangen, können Sie
  book_a_demo: eine Demo
  with_one_of: mit einem unserer Experten buchen oder direkt unsere Preisoptionen erkunden
  how_can_i_be_sure: Wie kann ich sicher sein, dass mein Softwareanbieter die Escrow-Vereinbarung einhält?
  your_escrow_agreement_includes: Ihre Escrow-Vereinbarung enthält Bestimmungen, die die Verpflichtungen des Anbieters und die Folgen bei Nichteinhaltung der Vereinbarung erläutern. Als Escrow-Agent helfen wir dabei, Streitigkeiten zu schlichten und sicherzustellen, dass der Anbieter die Bedingungen der Vereinbarung einhält.
  what_happens_to_my: Was passiert mit meinen im Escrow hinterlegten Materialien, wenn Codekeeper sein Geschäft aufgibt?
  codekeeper_has: "Codekeeper verfügt über Notfallpläne, um sicherzustellen, dass Ihre im Escrow hinterlegten Materialien auch dann zugänglich bleiben, wenn unser Unternehmen nicht mehr in Betrieb ist."
  how_secure_are_the: Wie sicher sind die gespeicherten Vermögenswerte?
  we_operate_within: Wir arbeiten innerhalb des ISO27001-Sicherheitsrahmens und unsere Rechenzentren sind mehrfach zertifiziert, um ein Höchstmaß an Sicherheit zu gewährleisten. Hinterlegte Vermögenswerte werden mit AES256 verschlüsselt, um die Sicherheit und Vertraulichkeit Ihrer Software-Vermögenswerte zu gewährleisten."
  do_you_offer: Bieten Sie eine Quellcode-Verifizierung an?
