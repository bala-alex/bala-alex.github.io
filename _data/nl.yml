  customize_and_publish: Personaliseer en plaats cookiebanners om toestemming te verkrijgen. Zorg voor compliance door bij te houden en aan te tonen of en wanneer gebruikers hun toestemming hebben gegeven.
  complete_pia: Voltooi een privacyeffectbeoordeling
  identify_and_minimize: Identificeer en minimaliseer de risico’s bij de verwerking van persoonsgegevens met een stapsgewijze privacyeffectbeoordeling. Blijf compliant door dossiers bij te houden en regelmatig beoordelingen uit te voeren.
  appoint_dpo: Stel een FG aan
  ensure_your_company: Zorg ervoor dat uw bedrijf voldoet aan de regelgeving voor gegevensbescherming door een functionaris voor gegevensbescherming te benoemen om de gegevensprivacy te waarborgen.
  manage_dpas: Beheer verwerkingsovereenkomsten
  manage_the_data: Beheer eenvoudig de verwerkingsovereenkomsten die u van externe gegevensverwerkers ontvangt en naar hen verzendt. Maak gebruik van een eenvoudig, geïntegreerd proces rechtstreeks vanuit uw dashboard.
  what_does_it_take: Hoe zorg ik dat ik volledig voldoe aan de regelgeving?
