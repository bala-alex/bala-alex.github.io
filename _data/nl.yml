  learn_how_information: Lees hoe informatie escrow softwareontwikkelaars en hun klanten beschermt als onderdeel van eindgebruikerslicenties en overeenkomsten inzake dienstverleningsniveau.
  what_is_information: Wat is informatie escrow?
  information_escrow_allows: Met behulp van informatie escrow kunnen bedrijven gevoelige informatie overdragen via een betrouwbare tussenpartij — doorgaans een escrow agent zoals Codekeeper — zodat ze geen risico lopen essentiële, geheime informatie openbaar te maken aan onbevoegde partijen. <br><br>In een zakelijke context houdt dit in dat het bedrijven ondersteunt bij het beveiligen van toegangscodes, encryptiesleutels, patenten en alle andere gevoelige activa. De escrow agent bevestigt het eigendom, de inhoud en de aanmaakdatum van het materiaal in escrow en geeft deze alleen vrij aan de aangewezen begunstigde onder specifieke, vooraf bepaalde voorwaarden die in een contract zijn overeengekomen.
