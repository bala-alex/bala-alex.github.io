nps:
  improve_customer: Verbeter de klantloyaliteit<br> en zie de omzet van je bedrijf omhoogschieten
  use_nps_to: Gebruik NPS om erachter te komen hoe loyaal klanten zijn, hoe je klantverloop kunt verlagen en of (en waarom) klanten je zouden aanbevelen aan anderen.
  sign_up: Schrijf je in
  what_is_nps: Wat is <span>NPS</span><sup>®</sup> en hoe werkt het?
  nps_commonly: De Net Promoter Score<sup>SM</sup>, oftewel NPS, is een van de meest gebruikte metrics die door bedrijven over de hele wereld wordt gebruikt om klantervaringen te meten. De voornaamste functie is het meten van de waarschijnlijkheid dat klanten jouw bedrijf, producten of diensten aanbevelen bij vrienden of collega's.
  nps_methodology: De Net Promoter Score methode stelt klanten één vraag die de waarschijnlijkheid voorspelt van zowel het opnieuw aankopen als het aanbevelen
  how_likely: <span>“Hoe waarschijnlijk is het dat u XYZ zou aanbevelen bij een vriend of <span>collega?</span>”</span>
  customers_rate: Klanten kunnen op een schaal van 0 tot 10 antwoorden en op basis van hun antwoorden worden ze onderverdeeld in drie groepen
  promoters_passives: promoters, passives, en detractors.
  detractors: <span>Detractors</span>, mensen die in de 0-6 range antwoorden, zijn ontevreden klanten die jouw merk schade kunnen toebrengen door negatieve mond-tot-mondreclame. <span>Passives</span>, klanten die een 7 of 8 invullen, zijn tevreden maar onverschillige klanten die door concurrenten kunnen worden beïnvloed. Tot slot, <span>promoters</span>, of ondervraagden die een 9 of 10 kiezen, zijn loyale superfans die aankopen zullen blijven doen, en ook zullen blijven aanbevelen.
  get_answers: Zo werkt het
  how_nps_helps: Hoe <span>NPS</span> bedrijven helpt
  the_nps_survey: De NPS survey zorgt voor data die je nodig hebt om snel te begrijpen wat klanten over het algemeen vinden van jouw merk en bedrijf. Bovendien kun je proactief reageren op negatieve feedback.
  because_nps: Omdat NPS de toonaangevende indicator voor groei is, is het het beste instrument om jouw customer experience management (CEM) programma aan te sturen. NPS data kan gebruikt worden om te voorspellen of, en te voorkomen dat, klanten bij je weggaan, en het klantverloop te verkleinen. Met een NPS-score kun je ook eenvoudig interne prestatiebenchmarks vaststellen, maar ook externe benchmarks zodat je jezelf kunt vergelijken met concurrenten in jouw branche.
  complement_nps: De NSP kan met andere maatstaven en inzichten, opgedaan tijdens verschillende momenten van het klantentraject, worden gecombineerd om zo een uitgebreid en actiegericht overzicht van jouw prestaties op het gebied van klantervaring te vormen.
  nps_net_promoter: Net Promoter<sup>®</sup> en NPS<sup>®</sup> zijn geregistreerde handelsmerken - en de Net Promoter Score<sup>℠</sup> is een handelsmerk — van Bain & Company, Inc., Satmetrix Systems, Inc. en Fred Reichheld.
  measure_and_improve: Meet en verbeter met het grootste gemak klantloyaliteit
  try_feedbacklabs: Probeer FeedbackLabs <span>14 dagen gratis</span>. De set-up is zo gebeurd, je hoeft geen verkooppraatjes aan te horen en je kunt op elk moment annuleren.
  sign_up_today: <span>Schrijf je vandaag in</span> en verstuur je eerste <span>NPS survey</span> binnen een paar minuten

five_stars:
  turn_feedback_from: Zet feedback van<br> 5-sterren surveys om in resultaten
  send_responsive: Verstuur responsieve, 5-sterren surveys die er op alle apparaten en platformen goed uitzien. Stel follow-up vragen om cruciale inzichten te krijgen en je stakeholders te laten zien dat je echt luistert.
  sign_up: Laat zien hoe het werkt
  what_is_a: Wat is een <span>5-sterren</span> survey en hoe werkt het?
  using_stars_as: In 1844 werden voor het eerst sterren gebruikt restaurants te beoordelen. In 1931 werd het gebruik van sterren populair gemaakt door Michelin Guide met hun 3-sterren systeem. Met het 5-sterren beoordelingssysteem zoals we dat vandaag de dag kennen, kunnen respondenten hun ervaring met een bedrijf, dienst, product, evenement (alles eigenlijk) op een schaal van 1 tot 5 beoordelen. Hoe meer sterren, hoe positiever de ervaring. En omgekeerd, hoe minder sterren, hoe minder positief de ervaring.
  when_star_ratings: Wanneer het aantal sterren vergezeld wordt van kwalitatieve reviews, stimuleert dat doorgaans meer betekenisvolle overwegingen en meer betrokkenheid. Met FeedbackLabs kun je contextuele follow-up vragen stellen na de eerste 5-sterren survey, zodat je cruciale inzichten krijgt over de antwoorden van klanten, en laat je je stakeholders zien dat je echt luistert. Bovendien kunnen, op basis van de antwoorden op de 5-sterren survey, zowel de survey als de follow-up vragen verder afgestemd en volledig gepersonaliseerd worden.
  how_surveys_help: Hoe <span>5-sterren surveys</span> bedrijven helpen
  the_star_rating: Door het 5-sterren beoordelingssysteem voelen mensen zich zekerder over hun aankoopbeslissingen, maar het kan ook helpen bij het maken van keuzes.<br><br> Of het nou gaat om bestellen bij een restaurant, het online kopen van een nieuw paar schoenen of een broek, een afspraak maken bij een andere tandarts, of de aankoop van andere goederen of diensten, klanten vertrouwen op dit bekende systeem om de 'slechte' keuzes van de 'goede' te kunnen onderscheiden, en zo de 'beste' keuze te maken. Zonder de sterren zou het aanbod van grote online platformen een stuk overweldigender zijn. <br><br>Jouw marketing team kan ook overtuigende opmerkingen uit de 5-sterren survey op jouw website plaatsen, via sociale media verspreiden, of gebruiken bij e-mailmarketing om de conversieratio te stimuleren en de bottomline te verbeteren.
  get_answers: Zo werkt het
  improve_your: Verbeter de klantervaring bij elk contactmoment
  try_feedbacklabs: Probeer FeedbackLabs <span>14 dagen gratis</span>. De set-up is zo gebeurd, je hoeft geen verkooppraatjes aan te horen en je kunt op elk moment annuleren.
  sign_up_today: <span>Schrijf je vandaag in</span> en verstuur je eerste <span>5-sterren survey</span> binnen een paar minuten

how_it_works:
  header: Krijg snel praktische inzichten
  header_subtitle: Met een gebruiksvriendelijke platform en veelzijdige functionaliteiten maakt FeedbackLabs het kinderlijk eenvoudig om binnen een paar minuten te beginnen met het verzamelen van de input die je nodig hebt.
  sign_up: Schrijf je in
  create_a_channel: Maak een kanaal en selecteer het<br> soort feedback dat je wilt verzamelen
  from_your_dashboard: Klik op de button 'Nieuw kanaal' die te vinden is op jouw Dashboard, en creëer een nieuw Feedback Kanaal. Geef een naam aan jouw kanaal en selecteer het type survey dat je wilt gebruiken. Je kunt kiezen uit verschillende surveys voor verschillende behoeften, en binnenkort zullen we er nog meer toevoegen.
  dont_see_your: Zie je jouw favoriete type survey niet?
  let_us_know: Laat het ons weten
  and_well_make: en wij gaan voor je op zoek!
  choose_how_you: Kies op welke manier je jouw feedback wilt verzamelen
  improve_your_response: Verhoog de response rates door klanten en andere stakeholders te betrekken daar waar ze op dat moment zijn - op het apparaat en de platformen die ze al kennen en gebruiken. <br><br> Met FeedbackLabs kun je stakeholder feedback verzamelen door middel van email, op jouw website en op mobiele apparaten. Of gebruik klantsegmentatie om jouw stakeholders onmiddellijk, via meerdere kanalen, de survey aan te bieden.
  customize_the_look: Personaliseer de look-and-feel van jouw survey
  use_our_editor: Gebruik onze editor om jouw survey te personaliseren; met kleuren, de vorm en stijl van de buttons en je eigen merk. Upload een bedrijfslogo om je merk te benadrukken (wij ondersteunen de volgende formaten; PNG, JPG en GIF).<br><br> Jij hebt de volledige controle over e-maildetails, inclusief de naam van de afzender, van en reply-to e-mailadressen, het onderwerp van de email en de belangrijkste beoordelingsvraag.
  ask_a_follow_up: Stel een follow-up vraag en ontvang zo meer details
  after_your_respondents: Bied de respondenten, nadat ze de belangrijkste beoordelingsvraag hebben beantwoord, de ruimte om meer over hun ervaring te delen. Je kunt op een specifiek kanaal iedereen dezelfde follow-up vraag stellen, of, op basis van de scores, andere vragen laten zien. <br><br>Laat na het geven van de feedback een aangepast 'dankjewel' zien en stimuleer je respondent om je te volgen op sociale media, een recensie achter te laten, of je bij een vriend aan te bevelen.
  invite_people_to: Nodig mensen uit om hun feedback te delen
  finally_add: Ten slotte kun je een lijst met contactpersonenen toevoegen van degenen die een uitnodiging tot het geven van feedback zouden moeten ontvangen. Je kunt een CSV bestand uploaden, of een lijst met e-mailadressen copy-pasten, wat voor jou het makkelijkst is.<br><br> Bepaal hoe vaak jouw contacten uitnodigingen ontvangen. Gebruik eigen kanalen om een eenmalig verzoek uit te sturen aan iedereen persoonlijk, of gebruik onze ingebouwde Planner om in de loop van de tijd doorlopend feedback te verzamelen.
  analyze_feedback: Analyseer feedback in realtime en onderneem actie
  monitor_all: Volg al de inkomende feedback zodra het binnenkomt in je Feedback Feed, breng inzichten snel boven water en neem tijdig de juiste actie.<br><br> Houd in realtime de statistieken bij, bijvoorbeeld hoeveel surveys er nog gedaan moeten worden of voltooid zijn. Stel automatisch meldingen voor email en Slack in, zodat jij en je team de feedback direct kunnen verwerken.
  transform_your: Verander je bedrijf met praktische feedback
  leverage_feedbacklabs: Gebruik het hefboomeffect van FeedbackLabs om meer prospects te converteren, blijere klanten en werknemers te creëren en productgeleide groei te stimuleren.
  deliver_better_products: Bied betere<br> <span>producten</span> en <span>diensten</span> aan
  product_feedback: Feedback over producten
  get_insights_into: Krijg inzicht in hoe jouw product werkt en ontdek wat klanten wel en niet leuk vinden.
  ux_feedback: UX feedback
  capture_user_insights: Krijg snel en eenvoudig klantinzichten, tijdens elke fase van het ontwerpproces.
  website_and_app: Feedback over de website en app
  find_out_what: Ontdek wat mensen vinden van jouw website of app en of ze makkelijk de juiste informatie kunnen vinden.
  features_roadmap: Features routekaart
  what_features_should: Welke eigenschappen moeten toegevoegd of verwijderd worden? Ontwerp producten gebaseerd op zekerheid, niet op je intuïtie.
  quality_control: Kwaliteitscontrole
  track_the_delivery: Volg het leveringstraject of de dienst tot in de kleinste details, terwijl het gebeurt. Garandeer kwaliteitsresulaten, elke keer opnieuw.
  get_answers: Zo werkt het
  prevent_churn: Voorkom <span>klantverloop</span> <br>en realiseer hogere <span>klantconversies</span>
  incident_management: Incident management
  prevent_churn_and_save: Voorkom klantverloop en zorg ervoor dat ontevreden klanten niet bij je weglopen door direct te reageren op negatieve feedback.
  churned_customers: Klanten die weggegaan zijn
  uncover_what_changes: Ontdek welke veranderingen jouw bedrijf moet doorvoeren zodat je nooit meer een klant kwijt raakt.
  conversion_rate: Conversieratio
  run_surveys: Gebruik surveys om erachter te komen waarom potentiële klanten niet overgaan tot conversie en wat je daaraan zou kunnen doen.
  marketing: Marketing
  understand_prospects: Begrijp prospects, maak goede marketing persona's en optimaliseer het genereren van leads en nurture campagnes.
  keep_your_team: Houd je <span>team</span> <br>tevreden en productief
