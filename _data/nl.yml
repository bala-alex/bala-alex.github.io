  no_to_ensure: "Nee. Om volledige veiligheid en integriteit te garanderen, worden het depotmateriaal versleuteld en opgeslagen met behulp van een geautomatiseerd proces."
  where_is_the_code: "Waar is de code in escrow precies opgeslagen?"
  we_back_up_all: "Wij maken backups van alle versleutelde escrow inhoud op verschillende geheime locaties wereldwijd. Als er regionale beperkingen gelden voor de opslag van uw data, dan kunnen wij daar rekening mee houden. "
  in_which_countries: "Wat is jullie werkgebied?"
  we_have_offices: Wij hebben vestigingen in de VS en in Nederland en zijn betrouwbare partner van gerenommeerde bedrijven over de hele wereld.
  do_you_offer: "Kan ik bij jullie terecht voor data escrow diensten?"
  we_offer_different2: "U heeft de keuze uit een aantal verschillende data escrow setups. Snapshot Upload is inbegrepen in onze Data Escrow Kluis en het is mogelijk een offerte aan te vragen voor Mirror Streaming. U kunt bij ons ook Data Verification en Amazon S3 depot-verbindingen afsluiten voor  $29 per maand. "
  what_types_of_escrow: "Wat voor soort escrow overeenkomsten bieden jullie aan en hoe verschillen deze onderling?"
  agreements_for_all: "De overeenkomsten voor alle verschillende soorten escrow (softwarelicenties, software ontwikkeling, softwareoverdracht en Saas) zijn opgesteld volgens hetzelfde format. Zij zijn in principe hetzelfde voor alle doeleinden, maar de voorwaarden in uw overeenkomst kunnen worden afgestemd op de specifieke behoeften die u mogelijk heeft onder uw  overeenkomst met de licentiegever of -nemer. Onze experts zorgen ervoor dat iedere overeenkomst rechtsmatig is, dus u bent geen geld kwijt aan notariskosten."
  can_i_change: "Kan ik mijn plan wijzigen?"
  you_can_make_changes: "U kunt uw abonnement te allen tijde wijzigen. Stel dat u in eerste instantie het Developer plan heeft afgesloten, dan kunt u het later altijd nog uitbreiden naar het Team plan of Business plan. Echter, als u verandert naar een goedkoper plan, dan kunt u geen geld terug krijgen. Wilt u uw plan wijzigen,"
  send_us_an_email: "stuur ons dan een e-mail"
  with_your_new: "met uw nieuwe wensen; wij bepalen in dat geval welke configuratie nodig is en sturen u een offerte op maat, zodat u alleen betaalt voor wat u daadwerkelijk nodig heeft."
  how_secure_is: "Hoe veilig is Codekeeper?"
  protecting_the_data: "Het beschermen van de data die u aan Codekeeper toevertrouwt heeft bij ons de hoogste prioriteit. Wij gebruiken fysieke, procedurele en technische waarborgen om de veiligheid en integriteit van uw informatie te verzekeren en wij maken regelmatige backups van uw data om verlies te voorkomen en als ondersteuning voor herstel.  Codekeeper werkt samen met partners die strikte veiligheidseisen en protocollen hanteren voor de beveiliging van uw data, zoals ISO/IEC 27001 en ISO/IEC 27018.   Daarnaast hosten wij data in veilige SOC2-gecertificeerde datacenters, maken wij gebruik van firewalls en toegangsbeperkingen op onze servers om uw informatie beter te beschermen, houden wij ons aan de strengste databeschermingswetten, controleren we het systeem dag en nacht op een proactieve manier en ondergaan we jaarlijks externe veiligheid audits en evaluaties om ervoor te zorgen dat onze praktijken in overeenstemming zijn met de hoogste veiligheidsstandaarden."
  learn_more_about: Meer over veiligheidspraktijken.
  how_long_has: "Hoe lang heeft Codekeeper al software escrow diensten verleend? Met welke bedrijven werken jullie?"
  codekeeper_was_founded: "Codekeeper is in 2013 in Den Haag opgericht. In de afgelopen zeven jaar hebben we, dankzij onze vooruitstrevende technologie en scherpe prijzen, het vertrouwen gewonnen van duizenden bedrijven over de hele wereld. Bekende internationale merken als Intuit, GE, Pepsico, Nestlé, P&G, Daimler en vele anderen vertrouwen erop dat  Codekeeper ervoor zorgt dat hun bedrijfskritische systemen onder alle omstandigheden ononderbroken blijven.   Wij hebben ondertussen een tweede kantoor in San Francisco, Californië, geopend en onze activiteiten breiden zich snel uit over de hele wereld. Wij hebben ervaring met klanten in rechtsgebieden over de hele wereld, inclusief Europa, Noord Amerika, Azië enz."
  is_there_someone: "Kan ik telefonisch contact met jullie opnemen?"
  if_you_are_interested: "Wilt u meer weten over hoe Codekeeper u kan helpen risico‘s te verkleinen en uw bedrijfskritische systemen met behulp van software escrow te beschermen? Wij laten u graag ons platform zien en beantwoorden graag uw vragen. Maak een afspraak met een van onze experts voor een demonstratiegesprek van 30 minuten"
  if_you_are_an_existing: Met bestaande klanten zijn we in verband met compliance vereisten verplicht uitsluitend schriftelijk te communiceren;
