  check_out_the_glossary: Bekijk de termen hieronder om meer te leren over hoe u uw software en databases kunt beschermen.
  source_code_escrow: Source Code Escrow
  source_code_escrow_is: "Source code of software escrow is een overeenkomst tussen een softwareontwikkelaar of -verkoper (ook „Leverancier“ of „Licentiegever“ genoemd), hun klant, die de softwarelicentie koopt (ook „Begunstigde“ of „Licentienemer“ genoemd) en een betrouwbare, neutrale derde partij zoals Codekeeper („Escrow Agent“). Source code escrow legt in het bijzonder de leverancier een contractuele verplichting op om alle source code, data, ontwerprichtlijnen, tools van derden en alle andere materialen waarmee de begunstigde de software kan updaten of onderhouden, bij een betrouwbare escrow agent op te slaan."
  read_more: Meer lezen
  secure_vault_options: Veilige Kluizen
  you_have_total_control: "Dankzij de keuzemogelijkheden voor een bepaalde type kluis heeft u volledige controle. Bij ieder abonnement zijn een aantal opties inbegrepen, die u kunt vullen met"
  source_code_repositories: "broncoderepositories, datakluizen of informatiekluizen."
  software_escrow: Software Escrow
  software_escrow_and: De termen "Software escrow" en "source code escrow" worden door elkaar gebruikt. Het is de meest gebruikte soort escrow, die is bedoeld om de begunstigde in staat te stellen de broncode, maar ook ontwerprichtlijnen en andere belangrijke documentatie bedrijfskritische softwareapplicatie, indien nodig, te updaten en onderhouden. Hoewel software escrow meestal wordt gebruikt voor traditionele on-site softwarelicenties, is het ook geschikt voor ontwikkelingsovereenkomsten, software overname overeenkomsten, SaaS-toepassingen (zie hieronder) en andere software transacties.
  data_escrow2: Data Escrow
  data_escrow_applies: "Data escrow is van toepassing op databewaarders, zoals dienstverleners of internetdomeinnamen. Het verzekert dat er een actuele kopie van het domeinnaam-eigendom en bijbehorende contactgegevens in escrow is geplaatst voor het geval zich een bedrijfs- of technische storing voordoet. Soms wordt het tegelijk met domein escrow gebruikt. Hierin zijn de toegangsgegevens van een domein opgeslagen, dit vermindert risico‘s bij de aankoop van een domein of bij gebruik van een domein als bezit. Net als source code escrow, verzekeren data en domein escrows dat er actuele kopieën van de data en andere, vooraf bepaalde, depotmaterialen in escrow worden geplaatst door een betrouwbare derde partij zoals Codekeeper, die het materiaal uitsluitend vrijgeeft als aan een of meerdere voorwaarden voor vrijgave wordt voldaan."
  information_escrow: Informatie Escrow
  information_escrow_allows: "Met behulp van informatie escrow kunnen bedrijven gevoelige informatie overdragen aan een betrouwbare tussenpartij, een escrow agent, die de informatie uitsluitend onder vooraf bepaalde voorwaarden zal doorsturen.  Dit houdt in dat, in een zakelijke context, het bedrijven ondersteunt bij het bewaren van gevoelige documenten, die uitsluitend kunnen worden vrijgegeven onder zekere, vooraf bepaalde voorwaarden. Informatie escrow wordt vaak gebruikt wanneer een deel van het productontwikkelingsproces aan een externe ontwerper wordt uitbesteed, of wanneer er een transactie plaatsvindt en er een betrouwbare derde nodig is om de documenten te bewaren totdat bepaalde mijlpalen zijn bereikt.  Het wordt ook veel gebruikt voor het opslaan van intellectueel eigendom en andere gevoelige en vertrouwelijke informatie die fysiek, elektronisch of in de 'cloud‘ kan worden opgeslagen."
  saas_escrows: SaaS Escrows
  saas_escrow_is_similar: "SaaS escrow is vergelijkbaar met standaard software of source code escrow. Het verschil is dat het op maat is gemaakt voor de unieke behoeften van Software-as-a-Service (SaaS) toepassingen, die vaak om robuustere oplossingen vragen om het benodigde beschermingsniveau te bereiken. Net als software escrow, bevat SaaS escrow code, virtuele machines, data en andere onderdelen die nodig zijn om ervoor te zorgen dat een SaaS-product kan blijven werken indien de oorspronkelijke verkoper het niet langer ondersteunt. Door het opzetten van een SaaS escrow overeenkomst kan een bedrijf dat gebruik maakt van een SaaS-toepassing (begunstigde) zich beschermen tegen het risico op plotselinge toegangsproblemen tot kritieke SaaS-toepassingen, tijdelijk of langduriger, en verzekeren dat het rechtstreeks toegang heeft tot een werkende kopie van de software en hun eigen klantgegevens in het geval er aan de vrijgave-voorwaarden wordt voldaan."
  getting_started_with: Aan de slag met Source Code Escrow
  read_our_guide: Lees in onze gids hoe source code escrow u kan helpen uw risico‘s te minimaliseren en ervoor te zorgen dat uw bedrijfskritische systemen te allen tijde ononderbroken blijven.
