faq:
  what_is_software: Wat is Software Escrow?
  software_escrow_is: Software Escrow is een service die softwaremiddelen, zoals broncode, gegevens en ander intellectueel eigendom, veilig opslaat, en zorgt voor snel herstel in het geval van een vrijgavegebeurtenis. Het beschermt klanten tegen risico's die gepaard gaan met het verliezen van toegang tot of ondersteuning voor hun software, door deze middelen te deponeren bij een onafhankelijke derde partij.
  how_does_software: Hoe werkt Software Escrow?
  software_escrow_works: Software Escrow werkt door uw softwaremiddelen veilig op te slaan, waaronder broncode, gegevens, documenten, technologie, designs en inloggegevens. In het geval van een vrijgavegebeurtenis, zoals het onvermogen van de aanbieder om de software te ondersteunen, worden de middelen beschikbaar gesteld aan de begunstigde, waardoor snel herstel en minimale onderbreking van bedrijfsactiviteiten mogelijk is.
