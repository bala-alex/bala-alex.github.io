  document_escrow_is_focused: Documenten escrow is gericht op het opslaan van belangrijke zakelijke documenten, terwijl credentials escrow zich richt op het opslaan van gevoelige toegangsgegevens.
  can_i_transfer: Kan ik mijn bestaande documenten-escrow-overeenkomst overzetten naar Codekeeper?
