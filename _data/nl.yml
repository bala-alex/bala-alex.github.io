  why_should_i: Waarom zou ik een software escrow-overeenkomst overwegen?
  a_software: Een software escrow-overeenkomst biedt een vangnet voor klanten, en zorgt ervoor dat zij toegang hebben tot de broncode en gerelateerde materialen als de ontwikkelaar of leverancier niet beschikbaar is of niet aan hun ondersteunings- en onderhoudsverplichtingen kan voldoen. Dit helpt de risico's die samenhangen met softwareafhankelijkheid te minimaliseren, zorgt voor bedrijfscontinuïteit en vermindert mogelijke verliezen.
