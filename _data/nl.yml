  information_security: Gegevensbeveiliging Gids
  download_our_guide: Download onze gids en lees meer over de maatregelen die Codekeeper neemt om de hoogste veiligheid van uw source code escrow te verzekeren.
  download_free_guide: GRATIS GIDS DOWNLOADEN
  download_this_ebook: "U kunt dit e-book gratis downloaden!"
  certifications: Certificeringen
  we_operate_compliant: "Wij werken volgens de ISO27001 richtlijnen.<br> Datacenter certificeringen"
  cloud_security: Cloud Security Alliance Controls (CSA)
  global_quality: "ISO 9001 - Global Quality Standard"
  security_management: "ISO 27001 - Security Management Controls"
  cloud_specific: "ISO 27017 - Cloud Specific Controls"
  personal_data: "ISO 27018 - Personal Data Protection"
  payment_card: "PCI DSS Level 1 - Payment Card Standards"
  audit_controls: "SOC 1 - Audit Controls Report"
