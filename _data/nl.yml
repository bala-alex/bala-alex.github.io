  how_secure_is: "Hoe veilig is Codekeeper?"
  protecting_the_data: "Het beschermen van de data die u aan Codekeeper toevertrouwt heeft bij ons de hoogste prioriteit. Wij gebruiken fysieke, procedurele en technische waarborgen om de veiligheid en integriteit van uw informatie te verzekeren en wij maken regelmatige backups van uw data om verlies te voorkomen en als ondersteuning voor herstel.  Codekeeper werkt samen met partners die strikte veiligheidseisen en protocollen hanteren voor de beveiliging van uw data, zoals ISO/IEC 27001 en ISO/IEC 27018.   Daarnaast hosten wij data in veilige SOC2-gecertificeerde datacenters, maken wij gebruik van firewalls en toegangsbeperkingen op onze servers om uw informatie beter te beschermen, houden wij ons aan de strengste databeschermingswetten, controleren we het systeem dag en nacht op een proactieve manier en ondergaan we jaarlijks externe veiligheid audits en evaluaties om ervoor te zorgen dat onze praktijken in overeenstemming zijn met de hoogste veiligheidsstandaarden."
  learn_more_about: Meer over veiligheidspraktijken.
  how_long_has: "Hoe lang heeft Codekeeper al software escrow diensten verleend? Met welke bedrijven werken jullie?"
  codekeeper_was_founded: "Codekeeper is in 2013 in Den Haag opgericht. In de afgelopen zeven jaar hebben we, dankzij onze vooruitstrevende technologie en scherpe prijzen, het vertrouwen gewonnen van duizenden bedrijven over de hele wereld. Bekende internationale merken als Intuit, GE, Pepsico, Nestlé, P&G, Daimler en vele anderen vertrouwen erop dat  Codekeeper ervoor zorgt dat hun bedrijfskritische systemen onder alle omstandigheden ononderbroken blijven.   Wij hebben ondertussen een tweede kantoor in San Francisco, Californië, geopend en onze activiteiten breiden zich snel uit over de hele wereld. Wij hebben ervaring met klanten in rechtsgebieden over de hele wereld, inclusief Europa, Noord Amerika, Azië enz."
