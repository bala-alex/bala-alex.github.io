faq_source:
  what_is_source: Wat is broncode-escrow?
  source_code_escrow_is: Broncode-escrow is een juridische regeling waarbij de broncode van een softwaretoepassing wordt gedeponeerd bij Codekeeper als een neutrale derde partij escrow-agent. Het doel van broncode-escrow is om een vangnet te bieden voor zowel de softwareontwikkelaar als de softwaregebruiker in het geval van bepaalde vooraf gedefinieerde gebeurtenissen die zouden kunnen voorkomen dat de softwareontwikkelaar de software onderhoudt of zijn verplichtingen jegens de gebruiker nakomt.
  how_does_source: Hoe werkt broncode-escrow?
  source_code_escrow_typically: Broncode-escrow omvat meestal drie partijen; de softwareleverancier, het bedrijf dat afhankelijk is van de software en Codekeeper als escrow-agent. De leverancier levert een kopie van de broncode van de software aan ons en wij bewaren deze veilig. Als de leverancier om welke reden dan ook geen toegang kan bieden tot de software, kan het bedrijf dat afhankelijk is van de software toegang bij ons aanvragen volgens de escrow-overeenkomst.
  what_are_the_benefits: Wat zijn de voordelen van het gebruik van broncode-escrow?
  source_code_escrow_offers: Broncode-escrow biedt verschillende voordelen, waaronder<span>:</span><br>• Biedt een vangnet in geval van onvoorziene gebeurtenissen zoals faillissement, het niet onderhouden of ondersteunen van de software of contractbreuk.<br>• Verhoogt het vertrouwen en de zekerheid voor softwaregebruikers.<br>• Voorkomt leveranciersafhankelijkheid door toegang te bieden tot de broncode.<br>• Verbetert de kosteneffectiviteit voor gebruikers bij het onderhouden en updaten van de software.<br>• Maakt continuïteit van softwaregebruik, onderhoud en updates mogelijk, zelfs als de oorspronkelijke softwareleverancier niet langer in staat is om ondersteuning te bieden.
  what_is_the_differences: Wat is het verschil tussen software-escrow en broncode-escrow?
  software_escrow_typically: Software-escrow houdt meestal in dat een kopie van de gecompileerde softwaretoepassing, samen met gerelateerde documentatie, wordt gedeponeerd. Broncode-escrow daarentegen houdt in dat de onderliggende broncode van een softwaretoepassing wordt gedeponeerd.
  how_much_does: Hoeveel kost broncode-escrow?
  source_code_escrow_pricing: De prijzen voor broncode-escrow beginnen vanaf €89 per maand. Voor meer informatie kunt u onze prijsopties verkennen
  how_do_i_get: Hoe begin ik met broncode-escrow?
  to_get_started_with: Om te beginnen met broncode-escrow, kunt u
  can_i_transfer: Kan ik mijn bestaande broncode-escrow-overeenkomst overzetten naar Codekeeper?

faq_data:
  what_is_data: Wat is data-escrow?
  data_escrow_is: Data-escrow is een dienst waarmee bedrijven kritieke gegevens kunnen deponeren bij een derde partij, zoals Codekeeper, voor veilige bewaring. Dit kan elk type gegevens omvatten dat waardevol of essentieel wordt geacht voor de bedrijfsvoering, zoals klantgegevens, financiële gegevens of intellectueel eigendom.
  how_does_data: Hoe werkt data-escrow?
  when_you_sign_up: Wanneer u zich registreert voor data-escrow, kunt u een kopie van uw kritieke gegevens deponeren bij Codekeeper. Wij zullen de gegevens veilig opslaan en u toegang verlenen volgens de voorwaarden van uw overeenkomst. Als aan bepaalde vooraf vastgestelde voorwaarden wordt voldaan, zoals een langdurige onderbreking van de dienstverlening of een verandering van eigendom of zeggenschap, geven wij de gegevens vrij aan een aangewezen partij, zoals een door de rechtbank aangestelde toezichthouder of een nieuwe eigenaar van het bedrijf.
  what_are_the_benefits: Wat zijn de voordelen van het gebruik van data-escrow?
  data_escrow_offers: Data-escrow biedt tal van voordelen, waaronder disaster recovery, bedrijfscontinuïteit, verhoogde beveiliging, compliance volgens relevante wet- en regelgeving, lagere kosten, verhoogd klantvertrouwen, deskundige ondersteuning en flexibele regelingen. Door uw data bij Codekeeper te deponeren, kunt u er zeker van zijn dat uw kritieke gegevens veilig en toegankelijk zijn, zelfs in het geval van onvoorziene uitdagingen.
  what_types_of_data: Welke soorten gegevens kunnen worden gedeponeerd in data-escrow?
  any_type_of_data: Elk type gegevens dat als kritiek of waardevol voor een bedrijf wordt beschouwd, kan worden gedeponeerd in data-escrow. Dit kan onder meer klantgegevens, financiële gegevens, intellectueel eigendom en andere gevoelige informatie omvatten.
  how_much_does: Wat kost data-escrow?
  data_escrow_pricing: De prijzen voor data-escrow beginnen vanaf €89 per maand. Voor meer informatie kunt u onze prijsopties bekijken
  how_do_i_get: Hoe begin ik met data-escrow?
  to_get_started_with: Om te beginnen met data-escrow, kunt u
  what_is_the_difference: Wat is het verschil tussen broncode-escrow en data-escrow?
  source_code_escrow_and_data: Broncode-escrow en data-escrow zijn beide soorten escrow-overeenkomsten, maar ze dienen verschillende doelen en betreffen verschillende soorten assets. Broncode-escrow wordt gebruikt om softwarelicentiehouders te beschermen tegen het risico van het falen van een leverancier, terwijl data-escrow wordt gebruikt om een reservekopie van kritieke gegevens te bieden in geval van verlies of corruptie.
  can_i_transfer: Kan ik mijn bestaande data-escrow-overeenkomst overzetten naar Codekeeper?
  what_are_some: Wat zijn enkele voorbeelden van releasevoorwaarden bij data-escrow?
  examples_of_data: Voorbeelden van data-escrow-releasevoorwaarden kunnen onder meer faillissement, onderbreking van de dienstverlening, verandering van zeggenschap, beëindiging van diensten en juridische procedures omvatten. De specifieke voorwaarden zijn afhankelijk van de bepalingen in de data-escrow-overeenkomst tussen de gegevenseigenaar en Codekeeper.
  once_the_release: Zodra aan de releasevoorwaarden is voldaan, worden de benodigde assets beschikbaar gesteld aan de begunstigde.

faq_document:
  what_is_document: Wat is documenten escrow?
  document_escrow_is: Documenten escrow is het proces waarbij belangrijke documenten worden gedeponeerd bij een vertrouwde derde partij, zoals Codekeeper, voor veilige bewaring. Wij houden de documenten vast totdat aan bepaalde vooraf bepaalde voorwaarden is voldaan, waarna de documenten worden vrijgegeven aan de documenteigenaar of een andere aangewezen partij.
  how_does_document: Hoe werkt documenten escrow?
  when_you_decide: Wanneer u besluit documenten escrow te gebruiken, deponeert u uw belangrijke documenten bij Codekeeper voor veilige bewaring. Wij bewaren de documenten op een veilige locatie en bieden toegang tot de documenten als aan bepaalde vooraf bepaalde voorwaarden is voldaan, zoals het optreden van een ramp of de afhandeling van een juridisch geschil.
  who_can_benefit: Wie kan profiteren van documenten escrow?
  any_business: Elk bedrijf of organisatie dat afhankelijk is van kritieke documenten om te functioneren, kan baat hebben bij documenten escrow. Dit kan bedrijven van alle groottes omvatten, evenals overheidsinstanties en non-profitorganisaties.
  what_types_of_documents: Welke soorten documenten kunnen worden gedeponeerd in documenten escrow?
  any_type_of_document: Elk type document dat als kritiek of waardevol voor een bedrijf wordt beschouwd, kan in documenten escrow worden geplaatst. Dit kan juridische contracten, intellectuele eigendomsdocumenten, financiële gegevens en meer omvatten.
  how_much_does: Hoeveel kost documenten escrow?
  document_escrow_pricing: Parijzen voor documenten escrow beginnen vanaf €89 per maand. Voor meer informatie kunt u onze prijsopties bekijken
