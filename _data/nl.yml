data_escrow:
  data_escrow: Data Escrow
  learn_how: Lees hoe data escrow softwareontwikkelaars en hun klanten beschermt<br> als onderdeel van eindgebruikerslicenties en overeenkomsten inzake dienstverleningsniveau.
  what_is_data: Wat is data escrow?
  without_the: Zonder de benodigde data is het ontzettend moeilijk om een softwareapplicatie bruikbaar en relevant te houden. Data escrow zorgt er op effectieve wijze voor dat alle data die worden gecreëerd en beheerd door een bedrijfskritische softwareapplicatie <strong>nooit kwijt kunnen raken of ontoegankelijk zijn. </strong><br><br>Bovendien kan de eindgebruiker van de applicatie (de licentiehouder) dankzij data escrow altijd bij de meest recente kopie van de data die nodig zijn om <strong>essentiële functies uit te voeren</strong> en <strong>komt de bedrijfscontinuïteit niet in gevaar.</strong> De data in escrow kunnen alleen <strong>worden vrijgegeven</strong> aan de licentiehouder onder vooraf opgestelde (en geverifieerde) voorwaarden, zoals in het geval van een natuurramp of als de licentieverlener de bedrijfsactiviteiten staakt.
  definition: Definitie
  data_escrow_is: <strong>Data escrow</strong> is een gespecialiseerde oplossing voor databeveiliging, ontworpen om de veiligheid en integriteit te beheren van data die essentieel zijn voor het goed functioneren van een bedrijfskritische softwareapplicatie.
  who_is_data: Voor wie is data escrow bedoeld?
  any_company: Voor elk bedrijf dat softwareapplicaties ontwikkelt en hun klanten. <br><br>Data escrow is niet bedoeld om operationele backups te vervangen, maar bedrijven die opdracht geven om software te ontwikkelen en die beveiliging belangrijk vinden, maken gebruik van data escrow om risico's te beperken. Softwareontwikkelaars gebruiken het om de verkoop te stimuleren door hun businesscase te versterken en hun klanten meer waarde te bieden.
  why_do_people: Waarom wordt data escrow gebruikt?
  when_you_build: Als u een softwareapplicatie maakt en gebruikt, creëert u data. Dat kan niet anders. Deze data kunnen worden opgeslagen in omgevingen waar software wordt gebruikt, waaronder databases op verschillende fysieke locaties, activaopslag zoals AWS S3 en Microsoft Azure, in-memory databases en veel andere omgevingen. <br><br><strong>Als essentiële data om welke reden dan ook ineens niet meer toegankelijk zijn, werkt uw softwareapplicatie niet meer zoals zou moeten.</strong>
  what_can_cause: Wat veroorzaakt dataverlies?
  data_loss: Dataverlies treedt op wanneer data per ongeluk worden verwijderd of als ze op een of andere manier worden beschadigd. Virussen, fysieke schade, formattingfouten of een combinatie hiervan kunnen ervoor zorgen dat data onleesbaar worden voor zowel mensen als software. Dit vormt een <strong>risico voor de financiële gezondheid</strong> van grote en kleine bedrijven.
  data_escrow_for_agile: Data escrow voor flexibele bedrijven
  discover_how: Ontdek hoe de moderne escrowoplossingen van Codekeeper vooraanstaande internationale bedrijven helpen om de data te beschermen die ze nodig hebben om essentiële bedrijfsfuncties uit te voeren.
  how_does: Hoe helpt Codekeeper u?
  as_a_trusted: Als betrouwbare escrow agent zorgt Codekeeper ervoor dat bedrijfskritische data worden ontvangen, opgeslagen en beschermd. Tegen een kosteneffectieve prijsstelling kunt u kopieën van uw data veilig opslaan in onze datacenters van topkwaliteit voor slechts <strong><span id="developer-monthly">$99</span> per maand</strong> met slechts <span class="setup-fee">$249</span> opstartkosten. <br><br>Alle plannen zijn inclusief <strong>geavanceerde automatiserings</strong>technologie, <strong>geavanceerde beveiligings</strong>mogelijkheden, waardevolle <strong>integraties</strong>, onbeperkt <strong>doorlopend deponeren</strong>, gratis escrow<strong>overeenkomsten</strong>, <strong>bevestigingen</strong>, en meer.

source_escrow:
  source_code: Source Code Escrow
  learn_how: Lees hoe source code escrow softwareontwikkelaars en hun klanten beschermt<br> als onderdeel van eindgebruikerslicenties en overeenkomsten inzake dienstverleningsniveau.
  what_is_source: Wat is source code escrow?
  source_code_escrow_puts: Source code escrow zorgt ervoor dat een <strong>ontwikkelaar of aanbieder van software</strong> (licentieverlener) contractueel verplicht is om de volledige en meest recente broncode — en soms ook de objectcode — van een bedrijfskritische applicatie, op te slaan bij een betrouwbare escrow agent zoals Codekeeper, in een formaat dat mensen kunnen lezen.<br><br> Door de broncode van een essentiële applicatie in escrow te plaatsen, beschermt de <strong>eindgebruiker</strong> (licentiehouder) vooral zijn <strong>software-investering</strong>, omdat hij de software altijd kan <strong>beheren en updaten</strong>, los van de operationele status van de ontwikkelaar of de aanbieder. Het kan bijvoorbeeld dat de softwareontwikkelaar geen onderhoud en support meer verleent, zijn bedrijfsactiviteiten staakt of op andere wijze de licentieovereenkomst schendt.
  definition: Definitie
  source_code_escrow_is: <strong>Source code escrow</strong> is een gespecialiseerde oplossing voor softwarebescherming, die is ontworpen om de broncode van een essentiële softwareapplicatie op te slaan zodat u toegang heeft wanneer het beheer van de software niet gewaarborgd kan worden, zoals gedefinieerd in overeengekomen voorwaarden.
  who_is_source: Voor wie is source code escrow?
  it_is_intended: Het is bedoeld voor alle <strong>ontwikkelaars en aanbieders van software</strong> die bedrijfskritische, on-site softwareapplicaties inzetten als onderdeel van overeenkomsten inzake dienstverleningsniveau en licenties en voor <strong>hun klanten (eindgebruikers). </strong><br><br>Hoewel source code escrow voornamelijk gebruikt wordt voor traditionele on-site softwarelicenties, is het een <strong>veelzijdige oplossing voor softwarebescherming</strong> die ook ingezet kan worden voor ontwikkelingsovereenkomsten, overeenkomsten over softwareovername en andere transacties van software.
  why_do_developers: Waarom gebruiken ontwikkelaars source code escrow?
  successful_software: Succesvolle ontwikkelaars en aanbieders van software maken gebruik van source code escrow bij het onderhandelen over licenties om hun klanten <strong>meer waarde te kunnen bieden</strong> en <strong>op te vallen tussen hun concurrenten</strong>. Sommige managers noemen het daarom ook wel <strong>“de grote verkoopbooster.”</strong> Door de broncode op te slaan op een veilige locatie, gebruiken ontwikkelaars source code escrow tevens om <strong>de beveiliging te vergroten</strong> en <strong>intellectueel eigendom te beschermen.</strong>
  why_do_end_users: Waarom gebruiken eindgebruikers source code escrow?
  licensees: Licentiehouders — bedrijven die bij hun activiteiten afhankelijk zijn van softwareapplicaties van derden — gebruiken het vooral om <strong>risico's te beperken.</strong> Doordat ze de mogelijkheid en het officiële recht hebben om essentiële onderdelen van een essentieel softwareproduct te onderhouden en te updaten, verkleinen eindgebruikers <strong>de kans op storingen</strong> of schade aan hun bedrijf. Ook zorgen ze op deze manier voor <strong>bedrijfscontinuïteit</strong> als hun softwareaanbieder wordt overgenomen, zijn bedrijfsactiviteiten staakt, verzuimt om toereikend onderhoud uit te voeren of de overeenkomst op een andere wijze schendt.
  source_code_escrow_for: Source code escrow voor flexibele bedrijven
  discover_how: Ontdek hoe de moderne escrowoplossingen van Codekeeper vooraanstaande internationale bedrijven helpen om de broncode te beschermen die ze nodig hebben om essentiële bedrijfsfuncties uit te voeren.
  how_does: Hoe helpt Codekeeper u?
  as_a_trusted: Als betrouwbare escrow agent zorgt Codekeeper ervoor dat bedrijfskritische software-activa worden ontvangen, opgeslagen en beschermd. Tegen een kosteneffectieve prijsstelling kunt u kopieën van uw data veilig opslaan in onze datacenters van topkwaliteit voor slechts <strong><span id="developer-monthly">$99</span> per maand</strong> met slechts <span class="setup-fee">$249</span> opstartkosten. <br><br>Alle plannen zijn inclusief <strong>geavanceerde automatiserings</strong>technologie, <strong>geavanceerde beveiligings</strong>mogelijkheden, waardevolle <strong>integraties</strong>, onbeperkt <strong>doorlopend deponeren</strong>, gratis escrow<strong>overeenkomsten</strong>, <strong>bevestigingen</strong>, en meer.

