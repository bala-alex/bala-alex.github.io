  become_a: Word vertaler
  work_on: Werk aan projecten die passen bij jouw vaardigheden
  our_translators: Onze vertalers vormen de kern van ons werk en zorgen ervoor dat
    onze klanten vertalingen van hoge kwaliteit ontvangen, precies op het moment dat
    ze die nodig hebben.
  whether_you: Of je nu de voorkeur geeft aan zelf vertalen, het bewerken van teksten
    die vertaald zijn door een machine, het evalueren van vertalingen die gedaan zijn
    door anderen, het opbouwen van woordenlijsten of het analyseren van de vertaalkwaliteit,
    er zijn genoeg manieren waarop je bij Tolq een bijdrage kunt leveren.
  task_inbox: Taakinbox
  with_tolq: Bij Tolq vinden de nieuwe projecten jou vanzelf! Wanneer klanten via
    ons platform nieuwe orders sturen, worden deze direct gekoppeld aan jouw vaardigheden
    en ervaring. De beschikbare taak wordt direct in je persoonlijke inbox afgeleverd.
  powerful_platform: Een krachtig platform
  as_a_translator: Als vertaler heb je toegang tot de vertaaltools van Tolq, die speciaal
    zijn ontworpen om het voor jou gemakkelijker te maken om geweldige vertalingen
    te leveren. We gebruiken de feedback van onze vertalers continu om bestaande tools
    te verbeteren en nieuwe te bouwen voor onze gemeenschap.
  flexible_work: Flexibel werk
  manage_your: Beheer je eigen tijd en accepteer projecten wanneer jouw planning dat
    toelaat. Van elk project is een preview beschikbaar, zodat je zelf kunt evalueren
    of je dit project wilt accepteren of aan iets anders wilt werken. Je hebt de volledige
    controle.
  tools_that: Tools die je helpen om meer te vertalen in minder tijd
  tolq_gives: Tolq geeft je de tools die je nodig hebt om de klus snel en goed te
    klaren.
  style_guides: Stijlgidsen & Begrippenlijsten
  available_right: Onze stijlgidsen en woordenlijsten zijn beschikbaar in de juiste
    context voor de vertaalopdracht waar je aan werkt en helpen je om vertalingen
    op maat te leveren.
  ai_autocomplete: Automatische AI-aanvulling en fuzzy match
  by_leveraging: Door gebruik te maken van de data uit het vertaalgeheugen (translation
