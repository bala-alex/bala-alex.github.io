  what_is_source: Wat is broncode-escrow?
  source_code_escrow_is: Broncode-escrow is een juridische regeling waarbij de broncode van een softwaretoepassing wordt gedeponeerd bij Codekeeper als een neutrale derde partij escrow-agent. Het doel van broncode-escrow is om een vangnet te bieden voor zowel de softwareontwikkelaar als de softwaregebruiker in het geval van bepaalde vooraf gedefinieerde gebeurtenissen die zouden kunnen voorkomen dat de softwareontwikkelaar de software onderhoudt of zijn verplichtingen jegens de gebruiker nakomt.
  how_does_source: Hoe werkt broncode-escrow?
  source_code_escrow_typically: Broncode-escrow omvat meestal drie partijen; de softwareleverancier, het bedrijf dat afhankelijk is van de software en Codekeeper als escrow-agent. De leverancier levert een kopie van de broncode van de software aan ons en wij bewaren deze veilig. Als de leverancier om welke reden dan ook geen toegang kan bieden tot de software, kan het bedrijf dat afhankelijk is van de software toegang bij ons aanvragen volgens de escrow-overeenkomst.
  what_are_the_benefits: Wat zijn de voordelen van het gebruik van broncode-escrow?
  source_code_escrow_offers: Broncode-escrow biedt verschillende voordelen, waaronder<span>:</span><br>• Biedt een vangnet in geval van onvoorziene gebeurtenissen zoals faillissement, het niet onderhouden of ondersteunen van de software of contractbreuk.<br>• Verhoogt het vertrouwen en de zekerheid voor softwaregebruikers.<br>• Voorkomt leveranciersafhankelijkheid door toegang te bieden tot de broncode.<br>• Verbetert de kosteneffectiviteit voor gebruikers bij het onderhouden en updaten van de software.<br>• Maakt continuïteit van softwaregebruik, onderhoud en updates mogelijk, zelfs als de oorspronkelijke softwareleverancier niet langer in staat is om ondersteuning te bieden.
