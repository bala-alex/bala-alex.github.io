saas_escrow:
  saas_escrow: SaaS Escrow
  learn_more: "Lees meer over wat SaaS escrow is, wat de toepassingen zijn en wat uw bedrijf eraan heeft."
  get_started: AAN DE SLAG
  what_is_saas: "Wat is SaaS escrow?"
  as_software_shifts: "Sinds software niet langer het traditionele, lokale licentiemodel volgt, zijn SaaS en andere cloud escrows steeds belangrijker geworden.<br><br> SaaS escrow is voor alle doeleinden vergelijkbaar met standaard"
  software_or_source: "software en source code escrow"
  however_it_is: "maar het is aangepast aan de unieke behoeftes van Software-as-a-Service (SaaS) toepassingen, die vaak om een robuustere oplossing vragen om het benodigde beschermingsniveau te verkrijgen. <br><br> Net als bij software escrow, is SaaS escrow een overeenkomst tussen een softwareontwikkelaar of -exploitant (ook „Leverancier“ of „Licentiegever“ genoemd), hun klant die een softwarelicentie koopt (ook „Begunstigde“ of „Licentienemer“ genoemd) en een betrouwbare derde partij („Escrow Agent“). Materialen gedeponeerd in een SaaS escrow kunnen bestaan uit programmeercode, virtuele machines, data, en andere elementen die nodig zijn om ervoor te zorgen dat het SaaS product werkt in het geval dat de oorspronkelijke exploitant het niet langer kan ondersteunen. <br><br> Door het opstellen van een SaaS escrow overeenkomst beschermt de begunstigde zichzelf tegen een mogelijke plotselinge onderbreking van kritische SaaS diensten, tijdelijk dan wel langdurig, en verzekert hij zichzelf van rechtstreekse toegang tot een werkende kopie van de software en zijn eigen klantgegegevens, zolang er voldaan wordt aan bepaalde vooraf gedefinieerde vrijgavevoorwaarden. Onder dergelijke voorwaarden is meestal inbegrepen dat de licentiegever het onderhoud en de ondersteuning van de software stopzet, failliet gaat, of het contract om enige andere reden niet langer nakomt. <br><br> Wanneer een van deze (of andere) vooraf bepaalde gevallen zich voordoet (een „Vrijgavevoorwaarde“), wordt het materiaal dat zich in de escrow bevindt (bv. broncode, toegangsgegevens, bouwinstructies) beschikbaar gesteld aan de begunstigde zodat hij ervoor kan zorgen dat zijn activiteiten zonder onderbreking kunnen worden voortgezet, onafhankelijk van de bedrijfsstatus van de onderneming van de licentiegever."
  how_does: "Hoe helpt Codekeeper daarbij?"
  as_the_escrow_agent: "Als escrow agent is de rol van Codekeeper om escrow depots te ontvangen, bewaren en beschermen in een veilige omgeving die uitsluitend toegankelijk is voor bevoegde personen met een geldige reden. Er moeten uitgebreide veiligheidswaarborgen worden toegepast om de betrouwbaarheid van de gegevensoverdracht naar escrow te garanderen, encryptie van de inhoud mogelijk te maken en echtheid te controleren.<br><br> Codekeeper past perfect in de werkstromen van modern ontwikkel- en broncodebeheer, wat inhoudt dat depots kunnen worden geautomatiseerd en handmatig aanmaken van depots en verhogen van de veiligheid niet langer nodig is. Als er eenmaal een depot is gemaakt, valideert Codekeeper het format en de volledigheid van de dataset van het escrow depot. <br><br> Onze modulaire tariefstructuur is afgestemd op de verschillende behoeftes binnen de markt en bestaat uit vier simpele, transparante tariefplannen. U kunt al een plan afsluiten voor maar $79 per maand plus  $249 opstartkosten.   Uw plan is inclusief onbeperkte, doorlopende depots, bevestigingen aan begunstigden en meer.  U ontvangt zelfs een gratis escrow overeenkomst, waardoor u heel wat geld aan notariskosten kunt besparen."
