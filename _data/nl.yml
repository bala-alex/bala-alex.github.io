features:
  empower_your: Stimuleer jouw organisatie<br> om te luisteren — en te handelen
  feedbacklabs_makes_it: Met FeedbackLabs is het eenvoudig om feedback van de mensen die belangrijk zijn voor jouw bedrijf te verzamelen, analyseren en op basis daarvan actie te ondernemen.
  header_subtitle: Zet feedback om in praktische inzichten waar je team mee aan de slag kan gaan
  sign_up: Schrijf je in
  organize_feedbacks: Organiseer je feedback met
  channels: kanalen
  get_a_birds_eye: Krijg een helicopterview over alle feedback
  keep_track_of_all: Blijf op de hoogte van al je projecten waarbij meerdere afdelingen betrokken zijn en werk via één Dashboard samen met jouw team. Gebruik <span>kanaalgroepering</span> en deel kanalen per projecttype of departement in. Dit gaat simpelweg door op de zijbalk van je Dashboard '+ New Group' te selecteren en vervolgens de relevante kanalen hierin te slepen.
  ask_the_right: Stel de juiste vragen aan de juiste mensen
  add_unlimited: Voeg <span>ongelimiteerd kanalen</span> en contacten toe, en gebruik segmenatie of een of meerdere segmenten voor het <span>taggen</span>. Contacten kunnen heel eenvoudig worden geïmporteerd door een CSV bestand te slepen via <span>drag-and-drop</span>. Vervolgens kunnen tags toegewezen worden en indiviudele contacten met behulp van een paar klikken worden bewerkt. Jij hebt volledige controle.
  gather_one_time: Verzamel eenmalig of continu gegevens
  unlike_traditional: In tegenstelling tot traditionele survey tools, zijn feedback kanalen ontworpen om gedurende langere periodes gegevens te verzamelen. Gebruik de <span>Planner</span> om periodiek uitnodigingen naar stakeholders te versturen en ontvang doorlopend feedback. Of maak een kanaal voor een eenmalig project en verzamel snel waardevolle input.
  learn_what: Ontdek wat het belangrijkst is
  keep_tabs: Gebruik <span>Keyword monitoring</span> om op de hoogte te blijven van wat jouw stakeholders het belangrijkst vinden. Begrijp welke kenmerken en producten van jouw bedrijf het meest genoemd worden door klanten en begrijp hun gevoelens over belangrijke topics.
  get_answers: Zo werkt het
  collaborate_with_your: Werk samen met<br> jouw <span>team</span>
  share_the_right: Deel inzichten met de juiste mensen
  add_unlimited_users: Voeg <span>ongelimiteerd users</span> van jouw team toe en geef ze toegang tot waardevolle feedback over kritieke functies van jouw organisatie die ze kunnen gebruiken om het bedrijf te veranderen. Jij hebt volledige controle over de <span>zichtbaarheid van de kanalen</span> — maak een kanaal toegankelijk voor je hele team, of alleen voor bepaalde teamleden.
  measure_your: Houd je prestaties gaandeweg bij
  monitor_share: Monitor, deel en evalueer alle inkomende feedback met gebruik van <span>Trends</span> en <span>Statistieken</span>. Volg gaandeweg de ontwikkelingen en herken trends in klantvoorkeuren en business performance. Houd in realtime bij hoe het gaat en herken kansen voor verbetering.
  listen_and_act: Luister naar en reageer op feedback in realtime
  set_triggers: Stel triggers in en ontvang notificaties telkens wanneer er feedback binnenkomt door middel van <span>Meldingen</span>. Een nieuwe Detractor? <span>Koppel</span> deze aan het juiste teamlid en reageer op negatieve feedback voordat jij negatief beïnvloedt wordt. Een nieuwe Promotor? Stimuleer ze om jouw product of dienst aan hun vrienden aan te bevelen.
  let_the_insights: Laat die inzichten maar binnen komen
  get_a_quick: Ontvang elke maand, week of dag een overzicht van wat er in jouw Feedback Kanaal allemaal gebeurt door automatische <span>e-mailsamenvattingen</span> in te stellen. Of <span>exporteer feedback</span> van een kanaal naar een CSV bestand zodat je slimmere beslissingen kunt maken waarbij de gebruiker centraal staat.
  see_our_pricing: Onze tarieven
  connenct_your_favorite: <span>Koppel</span> jouw <br> favoriete <span>apps</span>
  connect_feedbacklabs_with: Verbind FeedbackLabs met de bedrijfskritische apps die al kent en met veel plezier gebruikt, zoals Zapier. Of het nou gaat om het automatiseren van klantsurveys, een follow-up met het support team of het delen van feedback met de hele organisatie, onze integratie en API zorgen ervoor dat je het maximale uit jouw feedback haalt.
