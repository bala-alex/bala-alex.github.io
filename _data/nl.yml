faq_saas:
  what_is_saas: Wat is SaaS escrow?
  saas_escrow_is: SaaS escrow is een dienst die bedrijven beschermt die afhankelijk zijn van softwaretoepassingen van derden door een kopie van de broncode, gegevens en andere bronnen die de softwaretoepassing vormen, op te slaan bij Codekeeper als escrow-agent. Dit zorgt ervoor dat het bedrijf dat afhankelijk is van de software, nog steeds toegang heeft tot en de sowtware kan gebruiken wanneer de softwareleverancier failliet gaat of geen toegang tot de software kan bieden.
  how_does_saas: Hoe werkt SaaS escrow?
  saas_escrow_tipically: SaaS escrow betrekt meestal drie partijen; de softwareleverancier, het bedrijf dat afhankelijk is van de software en Codekeeper als escrow-agent. De leverancier levert een kopie van de broncode, gegevens en andere bronnen van de software aan ons en wij slaan deze veilig op. Als de leverancier om welke reden dan ook geen toegang tot de software kan bieden, kan het bedrijf dat afhankelijk is van de software toegang aanvragen bij ons volgens de escrow-overeenkomst.
  what_are_the_benefits: Wat zijn de voordelen van het gebruik van SaaS Escrow?
  saas_escrow_offers: SaaS Escrow biedt verschillende voordelen, waaronder<span>:</span><br>• Bescherming van uw hostingomgeving en afhankelijkheden van derden.<br>• Volledige continuïteit waarborgen van uw essentiële SaaS-toepassingen.<br>• Een centraal dashboard bieden voor eenvoudig beheer van alle escrows.<br>• Naadloze integratie met ontwikkelaarsworkflows.<br>• De best geprijsde volledige continuïteitsbescherming bieden die beschikbaar is.
  how_much_does_saas: Wat kost SaaS escrow?
  saas_escrow_pricing: SaaS Escrow prijzen beginnen vanaf €89 per maand. Voor meer informatie kunt u onze prijsopties verkennen
  how_do_i_get: Hoe begin ik met SaaS Escrow?
