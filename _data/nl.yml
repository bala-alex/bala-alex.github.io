data_escrow:
  data_escrow: Data Escrow
  learn_more_about: "Lees meer over wat data escrow is, wat de toepassingen zijn en wat uw bedrijf eraan heeft."
  get_started: AAN DE SLAG
  what_is_data: "Wat is data escrow?"
  data_escrow_is: "Data escrow is een gespecialiseerde oplossing voor gegevensbeveiliging, ontworpen om domeinnaamhouders wereldwijd te helpen voldoen aan de regelgeving. Dit soort escrow is een effectieve manier om het risico dat gegevens van geregistreerde domeinnamen verloren gaan of ontoegankelijk worden, te verkleinen door te zorgen voor actuele kopieën van de domeinnaamhouder en zijn contactgegevens. Het garandeert dat domeinhouders en eindgebruikers toegang blijven houden tot de gegevens, zelfs als een backend registeradministrateur de dienst niet langer kan verlenen.<br><br> Data escrow plaatst volgens een bepaald schema gegevens in depots. Deze dienst wordt uitgevoerd door een betrouwbare, neutrale derde partij zoals Codekeeper (ook wel „Escrow Agent“ genoemd).  Volledige depots bevatten de inhoud van alle domeinobjecten, hostobjecten, contactobjecten, registratieobjecten en, indien van toepassing, Domain Name System Security Extensions (DNSSEC)-gerelateerd sleutelmateriaal. <br><br> De escrow inhoud is alleen toegankelijk en kan alleen worden vrijgegeven onder van tevoren gedefinieerde en geverifieerde voorwaarden - over het algemeen in het geval van een bedrijfs- of technische storing. Als een van deze (of andere) vooraf gedefinieerde gevallen voorkomt (een „Voorwaarde voor Vrijgave“), wordt het materiaal in de escrow beschikbaar gesteld (vrijgegeven) aan de begunstigde, zodat deze zijn werkzaamheden zonder onderbreking kan voortzetten."
  who_needs: "Wie heeft data escrow nodig?"
  according_to_the: "Volgens de ICANN Registry Agreement moeten alle registeradministrateurs van generieke topleveldomeinen (gTLDs) iedere dag een backup maken van de domeinnaam registratiegegevens die ze beheren en deze overzetten naar een gerenommeerde escrow agent.<br><br> Naast gTLD-beheerders wordt data escrow ook gebruikt door ccTLD-beheerders.   Hoewel zij niet verplicht zijn hun gegevens in escrow te plaatsen, doen ze het vaak wel om mogelijke risico‘s te beperken. Als aan een vrijgavevoorwaarde wordt voldaan, kunnen de gegevens in escrow te allen tijde worden opgehaald."
  how_does: "Hoe helpt Codekeeper daarbij?"
  as_the_escrow_agent: "Als escrow agent is de rol van Codekeeper om escrow depots te ontvangen, bewaren en beschermen in een veilige omgeving die uitsluitend toegankelijk is voor bevoegde personen met een geldige reden. Er moeten uitgebreide veiligheidswaarborgen worden toegepast om de betrouwbaarheid van de gegevensoverdracht naar escrow te garanderen, encryptie van de inhoud mogelijk te maken en echtheid te controleren.<br><br> Codekeeper past perfect in de werkstromen van modern ontwikkel- en broncodebeheer, wat inhoudt dat depots kunnen worden geautomatiseerd en handmatig aanmaken van depots en verhogen van de veiligheid niet langer nodig is. Als er eenmaal een depot is gemaakt, valideert Codekeeper het format en de volledigheid van de dataset van het escrow depot. <br><br> Onze modulaire tariefstructuur is afgestemd op de verschillende behoeftes binnen de markt en bestaat uit vier simpele, transparante tariefplannen. U kunt al een plan afsluiten voor maar $79 per maand plus  $249 opstartkosten.   Uw plan is inclusief onbeperkte, doorlopende depots, bevestigingen aan begunstigden en meer.  U ontvangt zelfs een gratis escrow overeenkomst, waardoor u zich heel wat geld aan notariskosten kunt besparen."
