  your_free_business: Uw gratis zakelijke informatie
  arm_yourself: Wapen uzelf met de informatie die u nodig heeft om uw broncode, data en andere bedrijfskritische informatie te beschermen.
  check_out_this: Ga naar deze gids op de
  codekeeper_blog: Codekeeper blog
  for_everything: en lees alles wat u moet weten voordat u met source code escrow begint. Lees meer over wat software of source code escrow is, wat de toepassingen zijn en wat uw bedrijf eraan heeft.
