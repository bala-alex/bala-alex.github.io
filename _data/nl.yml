  more_likely_than: In bijna elk systeem van uw bedrijf worden waarschijnlijk persoonsgegevens verwerkt. Wanneer u een legitiem inzageverzoek ontvangt, bent u op grond van de AVG en andere regelgeving verplicht om deze toegang te verlenen. Deze verzoeken kunnen zowel afkomstig zijn van individuele personen als gegevensverwerkers.
  your_legal_obligations: Uw wettelijke verplichtingen
  all_requests_are: Ieder verzoek gaat gepaard met een strenge deadline en communicatievereisten. U moet alle persoonsgegevens verstrekken die u over de betrokkene hebt, evenals een uitgebreide beschrijving over de manier waarop u deze gegevens verzamelt en waarom. En u moet dit op orde hebben om handhavingsacties, reputatieschade, juridische problemen en boetes te voorkomen.
  data_processors_role: De functie van de gegevensverwerker
  data_subject_requests_encompass: Verzoeken van betrokkenen hebben betrekking op alle persoonlijke informatie die u over de betrokkene bezit, evenals op alle informatie waarover uw gegevensverwerkers beschikken. Gegevensverwerkers geven de persoonsgegevens niet rechtstreeks aan de betrokkene. In plaats daarvan dient de betrokkene een verzoek in bij u, de verwerkingsverantwoordelijke, die deze gegevens bij uw verwerkers moet verzamelen.
  stop_wasting_resources: Verspil geen tijd en middelen meer aan gegevensverzoeken
  an_average_company: Een gemiddeld bedrijf telt ongeveer 25 gegevensverwerkers. Dat houdt in dat elk verzoek van een betrokkene door de systemen van 25 afzonderlijke gegevensverwerkers moet worden verwerkt.
