  data_security: ISO27001 DATA SECURITY
  our_data_centers: Onze datacenters leven de strengste beveiligingsnormen en het striktste veiligheidsbeleid na. Veiligheid staat bij ons altijd voorop.
  end_to_end: "END-TO-END BEVEILIGING"
