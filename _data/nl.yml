general_feedback:
  understand_the: Begrijp het 'waarom' achter<br> klantmaatstaven
  use_general: Context is alles. Gebruik algemene feedback om de context van antwoorden van respondenten beter te begrijpen. Identificeer manieren om te reageren op input.
  sign_up: Schrijf je in
  what_is_open: Wat is <span>algemene </span><span>feedback</span> en hoe werkt het?
  a_simple_tell_us: Meerkeuzevragen kunnen een schat aan informatie opleveren, maar zijn vaak niet relevant voor de persoonlijke ervaringen van een klant. Daarom is het soms effectiever om de open vraag 'vertel ons wat je ervan vindt' te stellen om uit te vogelen wat echt belangrijk is voor klanten. <br><br>Algemene of open vragen zorgen voor een interessanter antwoord van ondervraagden. Door deze verrassende nieuwe invalshoeken leer jij meer over hoe klanten denken over jouw bedrijf, evenement, producten, diensten en andere relevante onderwerpen.<br><br> Dit specifieke format levert vaak rijke inzichten op die jouw bedrijf kunnen helpen bij het verbeteren van bedrijfsactiviteiten - van klantenservice tot marketing, van hr of tot strategie op hoog niveau. Gesloten vragen bieden alle mogelijke antwoorden aan, open vragen daarentegen leveren vaak onverwachte feedback op - dingen die je anders nooit te weten was gekomen.
  get_answers: Aan de slag
  how_open_feedback: Hoe <span>algemene </span><span>feedback</span> bedrijven zoals de jouwe helpt
  while_open_ended: Open vragen leveren behoorlijk wat subjectieve meningen en gevoelens op, maar stellen je ook in staat om met een communicatiekanaal je stakeholders te bedienen zodat ze hun mening kenbaar kunnen maken – of deze nou positief of negatief is.<br><br>Het grootste voordeel van open vragen is dat ze minder bedreigend overkomen op respondenten, waardoor de antwoorden waarschijnlijk ongecensureerd en eerlijk zijn. Hierdoor begrijp je beter hoe respondenten denken en wat hun prioriteiten zijn. Deze en andere stukjes waardevolle informatie kun je gebruiken op een proactieve, systematische manier die bijdraagt aan de transformatie van jouw bedrijf.<br><br>Met FeedBackLabs kun je moeiteloos kwalitatieve data verzamelen via open vragen op een nuttige, schaalbare manier. Alle inkomende feedback komt binnen op één centraal Dashboard, en is te filteren op keyword. Het is ook mogelijk om delen van de klantinput aan specifieke teamleden toe te wijzen zodat zij direct kunnen reageren.
  understand_your: Begrijp wat jouw klanten motiveert en waar hun knelpunten zitten
  try_feedbacklabs: Probeer FeedbackLabs <span>14 dagen gratis</span>. De set-up is een fluitje van een cent, je hoeft niet naar verkooppraatjes te luisteren en je kunt op elk gewenst moment annuleren.
  sign_up_today: <span>Schrijf je vandaag nog in</span> en verstuur je eerste <span>algemene feedback survey</span> binnen enkele minuten

customer_effort_score:
  build_loyalty: Bouw loyaliteit op door frictie weg<br> te nemen bij klanten
  help_your_customers: Los snel problemen op die klanten tegenkomen. Verbeter de klantervaring op <br>een gedetailleerd niveau door op belangrijke contactmomenten tijdens het klanttraject de benodigde inspanning te verminderen.
  sign_up: Schrijf je in
  what_is_customer: Wat is de <span>Customer </span><span>Effort Score</span> en hoe werkt het?
  to_improve_customer: Om klantloyaliteit te verbeteren, begin je met een Customer Effort Score (CES), een zogenaamd contactmoment metric. Deze klantinspanningsscore meet hoeveel moeite de klant moet doen om een probleem met jouw product of dienst op te lossen. Wanneer je de klant vraagt om op een schaal van 1 tot 7 te beoordelen hoe gemakkelijk of moeilijk het was om iets te doen, dan biedt de survey een kwantificeerbare maatstaf en een betrouwbare indicator van loyaliteit.<br><br>CES surveys zijn transactioneel – ze meten niet de algehele klantervaring, maar bepaalde soorten ervaringen in het klanttraject. Het idee achter de CES methode is dat hoe minder problemen klanten ervaren met het product of de dienst, hoe loyaler ze zijn aan het merk. CES geeft klantloyalitiet tot 40% nauwkeuriger weer dan klantvreugde of klanttevredenheid.<br><br>In tegenstelling tot interacties die weinig tot geen moeite kosten, zorgen interacties die veel moeite kosten voor frictie. Enkele voorbeelden hiervan zijn als klanten meerdere keren hun gegevens moeten invullen, van kanaal moeten wisselen om hun probleem op te lossen, te veel stappen moeten doorlopen om een taak te voltooien, met meerdere medewerkers van de klantenservice moeten praten, of moeite hebben met het vinden van nuttige informatie.
  get_answers: Aan de slag
  how_customer_effort: Zo gebruiken andere teams de <span>Customer Effort</span> <span>Score</span>
  when_customers: Als klanten een probleem hebben dat ze op moeten lossen, is het vier keer waarschijnlijker dat ze zich minder verbonden gaan voelen met het bedrijf. Anderzijds, hoe loyaler de klant, hoe groter de kans dat ze blijven, meer uitgeven en je aan zullen bevelen. Om dit te bereiken is het verminderen van klantinspanning van essentieel belang.<br><br>Kansen hiervoor liggen in het optimaliseren van elk contactmoment zodat je nooit, op welk moment ook tijdens het klanttraject, klanten met afnemende loyaliteit creëert die negatief over je merk zullen gaan praten. Een ervaring die klanten geen of weinig moeite kost, zorgt voor meer loyaliteit en groei, maar helpt ook bij het verlagen van klantverloop én het reduceren van de kosten voor klantenservice.<br><br>CES surveys van FeedbackLab kunnen snel en intuïtief door klanten worden beantwoord en leggen de frictiepunten bloot die ze tijdens specifieke contactpunten tegenkomen. Ze zijn gemakkelijk te implementeren in verschillende kanalen en kunnen periodiek worden ingepland. In combinatie met algemene surveys zorgen ze voor inzichten vanuit verschillende perspectieven. Zo kun je elke klant de best mogelijke ervaring bieden.
  make_it: Zorg ervoor dat klanten, zonder moeite, loyaal aan je kunnen zijn
  try_feedbacklabs: Probeer FeedbackLabs <span>14 dagen gratis</span>. De set-up is een fluitje van een cent, je hoeft niet naar verkooppraatjes te luisteren en je kunt op elk gewenst moment annuleren.
  sign_up_today: <span>Schrijf je vandaag nog in</span> en verstuur je eerste <span>CES survey</span> binnen enkele minuten

customer_satisfaction:
  create_happy: Zorg voor tevreden klanten die terugkomen<br> voor meer
  keep_your: Houd klanten betrokken bij je merk, bied ze een onvergetelijke ervaring<br> en zorg er bij elk contactmoment en gedurende het hele klanttraject voor dat ze niet bij je weglopen.
  sign_up: Schrijf je in
  what_is_customer: Wat is een <span>Customer</span> <span>Satisfaction Score</span> en hoe werkt het?
  customer_satisfaction: De Customer Satisfaction Score (CSAT) is een klantmaatstaf die gebruikt wordt om te meten of jouw product, dienst en algehele ervaring achterblijft bij, voldoet aan, of de klantverwachting overtreft. De CSAT survey stelt doorgaans een variatie op de vraag - “Hoe tevreden [ben/was] je met de [producten/diensten] die je hebt ontvangen?” CSAT vragen moeten kort en bondig zijn, en de klant ervan verzekeren dat het bedrijf oprecht geïnteresseerd is. Respondenten kunnen de vraag op een schaal van 1-5 beantwoorden, van zeer ontevreden tot zeer tevreden. <br><br>Soms wordt het gemiddelde van de resultaten gebruikt voor een Composite CSAT, maar meestal worden de resultaten als percentage uitgedrukt - 100% staat voor volledige klanttevredenheid en 0% totale ontevredenheid. De methode om CSAT te berekenen lijkt op die van de NPS® methode; alleen de hoogste waardes – in dit geval, (4) of ‘tevreden’ en (5) of ‘zeer tevreden’- worden meegenomen in de berekeningen. Dit geeft de meest nauwkeurige en betrouwbare voorspelling voor klantbehoud.
  get_answers: Aan de slag
  how_csat: Zo gebruiken andere customer success teams de <span>CSAT</span>
  csat_matters: Bedrijven die klanttevredenheid voorop stellen, groeien in grootte en omzet. 86% van de consumenten is bereid meer te betalen voor een betere ervaring, dus dit is een belangrijke onderscheidende factor – niet de prijs of het product zelf. Als de klanttevredenheid tijdens het klanttraject gemaximaliseerd wordt, kan de omzet met 15% stijgen terwijl de kosten voor klantenservice met 20% kunnen dalen.<br><br>Als je klanttevredenheid niet voorop stelt, worden problemen of klachten pas ontdekt wanneer het al te laat is. De CSAT surveys van FeedbackLabs zorgen ervoor dat de klanten overtuigd zijn van het feit dat hun ervaring belangrijk voor je is. Ook bied je ze een open communicatiekanaal aan.<br><br>Bovendien wordt negatieve mond-tot-mondreclame voorkomen en blijven de klanten tevreden doordat ze jou de informatie en middelen geven om hun ontevredenheid weg te nemen voordat het echt een probleem wordt. Met FeedbackLabs kun je moeiteloos en met regelmaat reageren op je CSAT surveys; je sluit de cirkel van klantinteractie door problemen en terugkomende klachten tegelijkertijd te identificeren.
  find_out: Hoe kun je voldoen aan klantbehoeftes
  try_feedbacklabs: Probeer FeedbackLabs <span>14 dagen gratis</span>. De set-up is een fluitje van een cent, je hoeft niet naar verkooppraatjes te luisteren en je kunt op elk gewenst moment annuleren.
  sign_up_today: <span>Schrijf je vandaag nog in</span> en verstuur je eerste <span>CSAT survey</span> binnen enkele minuten

