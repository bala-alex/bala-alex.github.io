  do_i_need_to: Moet ik een Functionaris voor gegevensbescherming aanstellen?
  how_do_i_manage: Hoe kan ik al mijn verwerkingsovereenkomsten met externe verwerkers beheren?
  becoming_compliant_with: Het voldoen aan de AVG, CCPA en andere privacywetgeving is een gecompliceerde onderneming. Maar met LegalSite hoeft het niet ingewikkeld te zijn. Wij bieden u een complete toolkit waarmee u snel aan de privacyregelgeving kunt voldoen (en blijft voldoen).
  get_compliant: Word compliant
  what_is_the_gdpr: Wat is de AVG?
  the_eu_general_data: De Algemene verordening gegevensbescherming (AVG) van de EU is een wettelijk kader voor gegevensbescherming en privacy dat vrijwel elk aspect van bedrijfsvoering en informatiebeheer bestrijkt – van de toestemming om informatie te verzamelen en te verwerken tot het recht op verwijdering.
  the_gdpr_applies: De AVG geldt voor elk bedrijf dat gegevens verwerkt van EU-burgers, ongeacht of het bedrijf in de EU is gevestigd of niet. Dus zelfs als u een e-commercebedrijf runt dat in Azië is gevestigd, een blog die vanuit de VS opereert, of een SaaS die in Australië is gevestigd – en klanten, lezers, of zelfs alleen maar bezoekers uit de EU hebt – dan bent u verplicht om op aantoonbare wijze te voldoen aan de AVG.
  what_are_the_risks: Wat zijn de gevolgen als ik me niet aan deze regels houd?
  much_like_other: Net als andere belangrijke privacyverordeningen, zoals de CCPA, heeft ook de AVG een aantal verschillende sancties die kunnen worden opgelegd aan bedrijven die de privacy- en beveiligingsnormen van de EU schenden, met boetes die in de honderden miljoenen kunnen lopen.
  financial_penalties: Boetes
  art_83_of: Art. 83 van de AVG bepaalt dat het niet-naleven van de EU-voorschriften kan worden bestraft met boetes tot 20 miljoen euro, of in het geval van een onderneming, tot 4% van de jaarlijkse wereldwijde omzet, afhankelijk van welk bedrag hoger is.
  disciplinary_mesures: Disciplinaire maatregelen
  a_number_of_corrective: Er kan een aantal corrigerende maatregelen worden opgelegd, zoals waarschuwingen, berispingen, het opleggen van een tijdelijk of permanent verbod op gegevensverwerking, het eisen van rectificatie en/of verwijdering van gegevens en het voor een bepaalde periode stopzetten van de gegevensoverdracht.
  compensation_for_damages: Schadevergoeding
  any_data_subject: Elke betrokkene (gebruiker) die schade heeft geleden, heeft recht op een schadevergoeding van de verwerkingsverantwoordelijke of gegevensverwerker die zich niet aan de verplichtingen heeft gehouden. Een externe partij – zoals Google, Facebook, Amazon en Mailchimp – kan ook juridische stappen tegen u ondernemen, de dienstverlening stopzetten of uw bedrijf permanent weren.
  damaged_reputation: Reputatieschade
  how_you_handle: De manier waarop u met persoonsgegevens omgaat, kan zowel voordelig als nadelig zijn voor uw concurrentiepositie en kan uw reputatie maken of breken. Met LegalSite kunt u de vertrouwenspropositie van uw merk versterken door gebruikers op detailniveau toestemming te laten geven en tegelijkertijd voor een betere gegevensbescherming te zorgen.
  the_complete_compliance: De volledige compliance-oplossing<br> voor uw online bedrijf
  easy_and_fast: Makkelijk en snel
  easily_navigate: Navigeer eenvoudig door onze intuïtieve webapp om de benodigde gegevens snel te vinden. Bewerk, personaliseer, publiceer en deel al uw juridische pagina’s binnen enkele minuten en houd controle over de verzoeken van betrokkenen.
  review_our_pricing: Bekijk onze tarieven
  always_up_to: Altijd actueel
  global_privacy: Internationale privacywetgeving verandert dagelijks. Daarom worden de sjablonen regelmatig gecontroleerd en bijgewerkt door onze experts om de beste standaarddocumenten te bieden voor de naleving van de privacywetgeving.
