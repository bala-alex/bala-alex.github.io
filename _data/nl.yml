  software_escrow_typically: Software-escrow houdt meestal in dat een kopie van de gecompileerde softwaretoepassing, samen met gerelateerde documentatie, wordt gedeponeerd. Broncode-escrow daarentegen houdt in dat de onderliggende broncode van een softwaretoepassing wordt gedeponeerd
