software_source:
  software_and_source: Software en Source Code Escrow
  learn_more_about: "Lees meer over wat software of source code escrow is, wat de toepassingen zijn en wat de meerwaarde is voor uw bedrijf."
  get_started: AAN DE SLAG
  what_is_a_source: "Wat is source code of software escrow?"
  source_code_or_software: "Source code of software escrow is een overeenkomst tussen een softwareontwikkelaar of -verkoper (ook „Leverancier“ of „Licentiegever“ genoemd), hun klant, die de softwarelicentie koopt (ook „Begunstigde“ of „Licentienemer“ genoemd) en een betrouwbare, neutrale derde partij zoals Codekeeper („Escrow Agent“). Source code escrow legt in het bijzonder de leverancier een contractuele verplichting op om alle source code, data, ontwerprichtlijnen, tools van derden en alle andere materialen waarmee de begunstigde de software kan updaten of onderhouden, op te slaan - bij een betrouwbare escrow agent.<br><br> Met behulp van source code escrow beschermt de begunstigde zichzelf voor onverwachte gebeurtenissen, zoals bijvoorbeeld dat de softwareontwikkelaar het onderhoud of de ondersteuning van de software stopzet, failliet gaat of het contract op een andere manier niet nakomt.  Als een van deze (of andere) vooraf gedefinieerde gevallen voorkomt (een „Voorwaarde voor Vrijgave“), worden de ge-materialen in escrow beschikbaar gesteld (vrijgegeven) aan de begunstigde, zodat zij ervoor kunnen zorgen dat hun werkzaamheden zonder onderbreking kunnen worden voortgezet."
  source_code_escrow: "Wat is het verschil tussen source code escrow en software escrow?"
  software_escrow_and: De termen "Software escrow" en "source code escrow" worden door elkaar gebruikt en ze betekenen in wezen hetzelfde. Dit is de meest gebruikte vorm van escrow, die niet alleen voor de opslag van source code, maar ook van ontwerpinstructies en alle andere belangrijke documentatie waarmee een licentienemer een bedrijfskritische softwaretoepassing kan updaten en onderhouden.<br><br>Hoewel software en source code escrow meestal worden gebruikt voor traditionele on-site softwarelicenties, kunnen ze ook worden gebruikt voor ontwikkelingsovereenkomsten, software overname overeenkomsten en alle andere softwaretransacties."
  what_materials_are: "Welke materialen worden er in source code en software escrow gedeponeerd?"
  deposit_materials_vary: "Het depotmateriaal verschilt van geval tot geval, maar als u zich afvraagt wat u moet deponeren om ervoor te zorgen dat uw software escrow depot compleet is, dan kunt u om te beginnen aan de volgende zaken denken:"
  a_general_description: "Een algemene beschrijving van de gedeponeerde materialen (bijv. grootte van het depot; softwarefunctie; integraties, gebruik van tools van derden voor het aanmaken van het depot; etc.) "
  source_code_common: "Source code (veel gebruikte bestandstypes zijn bijvoorbeeld .java, .c, .cpp, etc.)"
  any_application: "Toepassingen die nodig zijn om uitvoerbare code te compileren en bouwen, objecten, bibliotheken... (bv. de namen van alle benodigde toepassingen, versienummers, namen en contactgegevens van verkopers)"
  build_instructions: "Bouwinstructies en ontwerpdocumenten (source code ontwerpen, algemeen ontwerp van de source code en interacties tussen modules)"
  encryption_information: "Encryptiegegevens (bv. benodigde wachtwoorden, versleutelcodes en softwaretoepassingen die nodig zijn om toegang tot het depot te verkrijgen)"
  key_developers: "Contactgegevens van de belangrijkste ontwikkelaars (e-mailadressen, telefoonnummers en andere relevante contactgegevens)"
  samples_of_any: Samples van data of databases die nodig zijn om de software in werking te stellen
  benefits_for_software: Voordelen voor softwareverkopers
  offering_source_code: "Door source code escrow bij een betrouwbare escrow agent aan te bieden, kunt u een stapje voor hebben tijdens de contractonderhandelingen. Dat is dan ook de reden waarom software escrow vaak ook wel „een groot verkoopinstrument“ wordt genoemd."
  if_your_business: "Is uw bedrijf nog niet zo lang op de markt, dan kan source code escrow ervoor zorgen dat (potentiële) klanten u vertrouwenswaardig vinden, omdat u zichzelf op één lijn stelt met grotere, gerenommeerde concurrenten."
  you_establish: U kunt vertrouwen winnen bij uw licentienemers door hun bezorgdheden van te voren eerlijk te bespreken.
  you_increase_security: "U kunt de veiligheid verhogen door uw source code en softwaremateriaal veilig op te slaan in een enkele, centrale locatie bij een betrouwbare derde partij in plaats van verspreid over verschillende plekken voor de verschillende begunstigden en licentienemers."
  software_escrow_helps: Software escrow kan u helpen uw intellectuele eigendomsrechten te beschermen en rechtszaken en geschillen te voorkomen.
  benefits_for: Voordelen voor licentienemers
  source_code_escrow_projects: "Source code escrow beschermt u tegen onverwachte gebeurtenissen, zoals dat uw codeleverancier failliet gaat of het onderhoud en de ondersteuning van een bedrijfskritische softwaretoepassing stopzet."
  you_receive_the: "U verkrijgt de mogelijkheid en het schriftelijk vastgelegde, juridische recht om essentiële onderdelen van het softwareproduct te behouden en updaten."
  you_reduce_the_chance: U verkleint de kans op onderbreking of schade aan uw bedrijf en zorgt voor bedrijfscontinuïteit.
  you_can_mitigate: "U kunt uw eigen twijfels met betrekking tot de vermogens van de softwareverkoper wegnemen als onderdeel van een groter risicobeheerproces, waaronder inbegrepen kan zijn het voldoen aan wettelijke eisen door aan te tonen dat de nodige zorg en zorgvuldigheid is betracht. "
  how_does: "Hoe helpt Codekeeper daarbij?"
  with_the_help: "Dankzij krachtige automatiseringstechnologie integreert Codekeeper naadloos met de werkstromen van de ontwikkelaar op SCM platforms als Github, Bitbucket, Gitlab enz., waardoor ze regelmatig kan controleren of er updates voor de source code en andere documentatie zijn. Doordat het depotmateriaal doorlopend wordt geupdate, bespaart u zichzelf onnodig werk van handmatig aanmaken van depots, maar het garandeert ook dat uw materiaal altijd up-to-date en toegankelijk is - terwijl u tegelijkertijd uw workflow beter stroomlijnt en tijd bespaart..<br><br> Onze klanten ontvangen een betere dienstverlening en ononderbroken toegang tot het volledige depotmateriaal voor aanzienlijk minder geld dan bij traditionele escrow agenten. U kunt al een abonnement afsluiten voor maar $79 per maand plus $249 opstartkosten.   Uw abonnement is inclusief onbeperkte, doorlopende deponeringen, bevestigingen aan begunstigden en meer.  U ontvangt zelfs een gratis escrow overeenkomst, waardoor u heel wat geld aan juridische kosten kunt besparen."
