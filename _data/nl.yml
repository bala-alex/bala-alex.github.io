  in_the_event: In het geval dat een leverancier failliet gaat, doet Codekeeper namens de leverancier betalingen om de hosting- en supportservices draaiende te houden, zodat uw activiteiten ononderbroken kunnen doorgaan totdat u of een nieuwe leverancier het kan overnemen.
