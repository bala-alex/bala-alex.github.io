nps:
  improve_customer: Verbeter de klantloyaliteit<br> en verhoog je omzet
  use_nps_to: Gebruik NPS om erachter te komen hoe loyaal klanten zijn, hoe je klantverloop kunt verlagen en of klanten je zouden aanbevelen (en waarom ze dat zouden doen).
  sign_up: Schrijf je in
  what_is_nps: Wat is <span>NPS</span><sup>®</sup> en hoe werkt het?
  nps_commonly: De Net Promoter Score<sup>SM</sup>, oftewel NPS, is een van de meest gebruikte metrics die door bedrijven over de hele wereld wordt gebruikt om klantervaringen te meten. De voornaamste functie is het meten van de waarschijnlijkheid dat klanten jouw bedrijf, producten of diensten aanbevelen bij vrienden of collega's.
  nps_methodology: De Net Promoter Score methode stelt klanten één vraag die de waarschijnlijkheid voorspelt van zowel het opnieuw aankopen als het aanbevelen
  how_likely: <span>“Hoe waarschijnlijk is het dat u XYZ zou aanbevelen bij een vriend of <span>collega?</span>”</span>
  customers_rate: Klanten kunnen op een schaal van 0 tot 10 antwoorden en op basis van hun antwoorden worden ze onderverdeeld in drie groepen
  promoters_passives: promoters, passives, en detractors.
  detractors: <span>Detractors</span>, mensen die in de 0-6 range antwoorden, zijn ontevreden klanten die jouw merk schade kunnen toebrengen door negatieve mond-tot-mondreclame. <span>Passives</span>, klanten die een 7 of 8 invullen, zijn tevreden maar onverschillige klanten die door concurrenten kunnen worden beïnvloed. Tot slot, <span>promoters</span>, of ondervraagden die een 9 of 10 kiezen, zijn loyale superfans die aankopen zullen blijven doen, en jouw bedrijf ook zullen blijven aanbevelen.
  get_answers: Aan de slag
  how_nps_helps: Hoe <span>NPS</span> bedrijven helpt
  the_nps_survey: De data die je met een NPS survey verzamelt, zorgt ervoor dat je snel begrijpt wat klanten over het algemeen vinden van jouw merk en bedrijf. Ook kun je proactief reageren op negatieve feedback.
  because_nps: Omdat NPS de toonaangevende indicator is voor groei, kun je deze het beste inzetten om jouw customer experience management (CEM) programma aan te sturen. NPS data kan gebruikt worden om te voorspellen of, en te voorkomen dat, klanten bij je weggaan. Met NPS data kun je dus je klantverloop verkleinen. Verder kun je met een NPS-score ook heel gemakkelijk interne prestatiebenchmarks vaststellen. Ook is het mogelijk om externe benchmarks in te stellen en jezelf te vergelijken met de concurrentie.
  complement_nps: Het is mogelijk om de NSP met andere maatstaven en inzichten die zijn opgedaan tijdens verschillende momenten van het klantentraject, te combineren. Zo krijg je een uitgebreid en actiegericht overzicht van jouw prestaties op het gebied van klantervaring.
  nps_net_promoter: Net Promoter<sup>®</sup> en NPS<sup>®</sup> zijn geregistreerde handelsmerken - en de Net Promoter Score<sup>℠</sup> is een handelsmerk — van Bain & Company, Inc., Satmetrix Systems, Inc. en Fred Reichheld.
  measure_and_improve: Meet en verbeter met het grootste gemak klantloyaliteit
  try_feedbacklabs: Probeer FeedbackLabs <span>14 dagen gratis</span>. De set-up is een fluitje van een cent, je hoeft niet naar verkooppraatjes te luisteren en je kunt op elk gewenst moment annuleren.
  sign_up_today: <span>Schrijf je vandaag nog in</span> en verstuur je eerste <span>NPS survey</span> binnen een paar minuten

five_stars:
  turn_feedback_from: Zet de feedback van<br> 5-sterren surveys om in resultaten
  send_responsive: Verstuur 5-sterren surveys met responsief design die er op alle apparaten en platformen goed uitzien. Stel follow-up vragen om cruciale inzichten te krijgen zodat je je stakeholders kunt laten zien dat je écht naar ze luistert.
  sign_up: Schrijf je in
  what_is_a: Wat is een <span>5-</span><span>sterren</span> survey en hoe werkt het?
  using_stars_as: In 1844 werden voor het eerst sterren gebruikt om restaurants te beoordelen. In 1931 werd het gebruik van sterren populair gemaakt door de Michelin Guide met hun 3-sterren systeem. Met het 5-sterren beoordelingssysteem zoals we dat vandaag de dag kennen, kunnen respondenten hun ervaring met een bedrijf, dienst, product, evenement (eigenlijk alles) op een schaal van 1 tot 5 beoordelen. Hoe meer sterren, hoe positiever de ervaring. En omgekeerd, hoe minder sterren, hoe minder positief de ervaring.
  when_star_ratings: Wanneer naast een aantal sterren ook kwalitatieve reviews kunnen worden gegeven, stimuleert dat meer betrokkenheid; mensen gaan dieper nadenken over hun antwoorden. Na een eerste 5-sterren survey kun je daarom met FeedbackLabs contextuele follow-up vragen stellen. Dit zorgt ervoor dat je cruciale inzichten verkrijgt over de antwoorden van klanten, en je laat je stakeholders merken dat je echt naar ze luistert. Daarnaast kunnen zowel de survey als de follow-up vragen verder afgestemd en volledig gepersonaliseerd worden op basis van de gegeven antwoorden op de 5-sterren survey.
  how_surveys_help: Hoe <span>5-sterren </span><span>surveys</span> bedrijven helpen
  the_star_rating: Door het 5-sterren beoordelingssysteem voelen mensen zich zekerder over hun aankoopbeslissingen. Ook helpt dit systeem klanten bij het maken van hun keuzes.<br><br> Of het nou gaat om eten bestellen bij een restaurant, het online kopen van een nieuw paar schoenen of een nieuwe broek, een afspraak maken bij een andere tandarts, of de aankoop van andere goederen of diensten, klanten vertrouwen op dit bekende systeem. Hiermee kunnen ze namelijk de 'slechte' keuzes van de 'goede' onderscheiden en de 'beste' keuze maken. Zonder het sterrensysteem zou het aanbod van grote online platformen een stuk overweldigender zijn. <br><br>Jouw marketing team kan overtuigende opmerkingen uit een 5-sterren survey op de website plaatsen, verspreiden via social media, of gebruiken bij e-mailmarketing om de conversieratio en bottomline te verbeteren.
  get_answers: Aan de slag
  improve_your: Verbeter de klantervaring bij elk belangrijk contactmoment
  try_feedbacklabs: Probeer FeedbackLabs <span>14 dagen gratis</span>. De set-up is een fluitje van een cent, je hoeft niet naar verkooppraatjes te luisteren en je kunt op elk gewenst moment annuleren.
  sign_up_today: <span>Schrijf je vandaag nog in</span> en verstuur je eerste <span>5-sterren survey</span> binnen een paar minuten

how_it_works:
  header: Verkrijg waardevolle inzichten
  header_subtitle: FeedbackLabs is een gebruiksvriendelijk platform met diverse functionaliteiten. Binnen een paar minuten kun je beginnen met het verzamelen van waardevolle input.
  sign_up: Schrijf je in
  create_a_channel: Maak een kanaal en selecteer het<br> soort feedback dat je wilt verzamelen
  from_your_dashboard: Klik op de button 'Nieuw kanaal', te vinden op jouw Dashboard, en creëer een nieuw Feedback Kanaal. Geef een naam aan het kanaal en selecteer het type survey. Je kunt kiezen uit verschillende surveys voor verschillende behoeftes, en binnenkort zullen we meer soorten surveys toevoegen.
  dont_see_your: Zit jouw favoriete type survey er niet bij?
  let_us_know: Laat het ons weten
  and_well_make: en wij gaan voor je op zoek!
  choose_how_you: Kies op welke manier je feedback wilt verzamelen
  improve_your_response: Wanneer je klanten en andere stakeholders betrekt op het apparaat of het platform waar ze op dat moment zijn, dan verhoog je de response rates. <br><br> Met FeedbackLabs kun je stakeholder feedback verzamelen via mail, op jouw site en op mobiele apparaten. Of gebruik klantsegmentatie om jouw stakeholders direct en via meerdere kanalen de survey aan te bieden.
  customize_the_look: Personaliseer de look-and-feel van jouw survey
  use_our_editor: Gebruik onze editor om jouw survey te personaliseren - met kleuren, de vorm en stijl van de buttons en je eigen merk. Upload een bedrijfslogo om je merk te benadrukken (wij ondersteunen de volgende formats - PNG, JPG en GIF).<br><br> Jij hebt de volledige controle over e-maildetails, zoals de naam van de afzender, van en reply-to e-mailadressen, het onderwerp van de email en de belangrijkste beoordelingsvraag.
  ask_a_follow_up: Stel een follow-up vraag en verkrijg meer inzicht
  after_your_respondents: Nadat de belangrijkste beoordelingsvraag is beantwoord, kan respondenten de ruimte geboden worden om meer over hun ervaring te vertellen. Op basis van de scores is het ook mogelijk om op een specifiek kanaal iedereen dezelfde of juist een andere follow-up vraag stellen. <br><br>Waneer de respondent klaar is met de survey, wordt een  'dankjewel' getoond en wordt de respondent gestimuleerd om je te volgen op social media, een recensie achter te laten, of je bij een vriend aan te bevelen.
  invite_people_to: Nodig mensen uit om hun feedback te delen
  finally_add: Ten slotte kun je een lijst met contactpersonenen toevoegen. Je kunt een CSV bestand uploaden of een lijst met e-mailadressen copy-pasten, aan jou de keuze.<br><br> Bepaal hoe vaak jouw contacten uitnodigingen ontvangen. Gebruik eigen kanalen om een eenmalig verzoek uit te sturen aan iedereen persoonlijk, of gebruik onze ingebouwde Planner om in de loop van de tijd doorlopend feedback te verzamelen.
  analyze_feedback: Analyseer feedback in realtime en neem actie
  monitor_all: Via de Feedbak Feed kun je alle inkomende feedback in realtime volgen. Daardoor komen inzichten snel boven water en kun je tijdig de juiste acties opstarten.<br><br> Houd in realtime de statistieken bij, bijvoorbeeld hoeveel surveys er nog ingevuld moeten worden of juist al afgerond zijn. Stel automatische email of Slack-meldingen in, zodat jij en je team de feedback direct kunnen verwerken.
  transform_your: Transformeer je bedrijf met nuttige feedback
  leverage_feedbacklabs: FeedbackLabs zorgt voor een hefboomwerking - hogere klantconversies, meer tevreden klanten en blije werknemers en stimulatie van productgeleide groei.
  deliver_better_products: Bied betere<br> <span>producten</span> en <span>diensten</span> aan
  product_feedback: Feedback over producten
  get_insights_into: Doet jouw product het goed? Wat vinden jouw klanten wel of niet leuk?
  ux_feedback: UX feedback
  capture_user_insights: Verkrijg snel en eenvoudig klantinzichten, tijdens elke fase van het ontwerpproces.
  website_and_app: Feedback over de website en app
  find_out_what: Wat vinden mensen van jouw site of app? Kunnen ze gemakkelijk de juiste informatie vinden?
  features_roadmap: Features routekaart
  what_features_should: Zijn er eigenschappen die toegevoegd of juist verwijderd moeten worden? Ontwerp producten gebaseerd op zekerheid, niet op intuïtie.
  quality_control: Kwaliteitscontrole
  track_the_delivery: Volg het leveringstraject of de dienst tot in de kleinste details terwijl het gebeurt. Garandeer resulaten van de allerhoogste kwaliteit, elke keer opnieuw.
  get_answers: Aan de slag
  prevent_churn: Voorkom <span>klantverloop</span> <br>en realiseer hogere <span>klantconversies</span>
  incident_management: Incident management
  prevent_churn_and_save: Voorkom klantverloop. Reageer direct op negatieve feedback zodat ontevreden klanten niet bij je weglopen.
  churned_customers: Klanten die weggegaan zijn
  uncover_what_changes: Ontdek welke veranderingen jouw bedrijf moet doorvoeren en raak nooit meer een klant kwijt.
  conversion_rate: Conversieratio
  run_surveys: Waarom gaan potentiële klanten niet over tot een conversie en wat kun je daaraan doen? Gebruik surveys om daarachter te komen.
  marketing: Marketing
  understand_prospects: Begrijp prospects, stel succesvolle marketing persona's samen en optimaliseer het genereren van leads en nurture campagnes.
  keep_your_team: Houd je <span>team</span> <br>tevreden en productief
  employee_satisfaction: Medewerkerstevredenheid
  stop_losing: Je stopt tijd, energie en geld in de groei van je werknemers, dus je ziet ze liever niet vertrekken. Leer hoe je jouw team tevreden houdt en verlaag personeelsverloop.
  employee_engagement: Medewerkersbetrokkenheid
  empower_collaboration: Gebruik de inzichten uit de reviews over het wervingsprocess en de exitgesprekken om de samenwerking en betrokkenheid binnen de organisatie te bevorderen.
  productivity: Productiviteit
  identify_your_team: Wat zijn de meest urgente performance problemen van jouw team? Verwijder blokkades en zorg ervoor dat er weer effectief en efficiënt gewerkt kan worden.
