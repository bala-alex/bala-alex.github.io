faq_security:
  what_is_the: Wat is de belangrijkste focus van de beveiligingsmaatregelen van Codekeeper?
  to_ensure: De bescherming en vertrouwelijkheid van de broncode van uw software waarborgen, evenals het beveiligen van gevoelige gegevens die verband houden met uw account en softwarelicenties.
  how_does: Hoe beschermt Codekeeper mijn broncode?
  using_a_combination: Door middel van een combinatie van versleuteling, veilige opslag en toegangscontrole. We versleutelen uw code in transit en at rest, slaan het op in beveiligde datacenters en implementeren toegangscontroles om ervoor te zorgen dat alleen geautoriseerde gebruikers toegang hebben tot uw code.
  what_type: Welk type versleuteling gebruikt Codekeeper om mijn broncode te beveiligen?
  industry_standard: Industriestandaard versleutelingsmethoden, zoals SSL/TLS voor data in transit en AES-256 voor data at rest. Deze versleutelingsmethoden bieden een hoog niveau van beveiliging en zorgen ervoor dat uw code beschermd blijft tegen ongeautoriseerde toegang.
  where_is_my: Waar wordt mijn broncode opgeslagen?
  your_source_code: Uw broncode wordt opgeslagen in beveiligde datacenters die voldoen aan industriestandaarden en best practices voor beveiliging, zoals ISO 27001, SOC 2 en GDPR. Deze datacenters hanteren meerdere lagen van fysieke en digitale beveiligingsmaatregelen om uw code te beschermen tegen potentiële bedreigingen.
  how_does_codekeeper: Hoe gaat Codekeeper om met toegangscontrole voor mijn broncode?
  we_implement: We implementeren toegangscontrole door u in staat te stellen gebruikersrollen en machtigingen voor uw account te definiëren. U kunt toegang tot uw broncode verlenen of intrekken, zodat alleen geautoriseerde gebruikers toegang hebben tot uw software-assets.
  can_i_trust: Kan ik Codekeeper vertrouwen met mijn gevoelige gegevens?
