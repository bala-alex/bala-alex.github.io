data_escrow:
  data_escrow: Data Escrow
  learn_how: Lees hoe data escrow softwareontwikkelaars en hun klanten beschermt<br> als onderdeel van eindgebruikerslicenties en overeenkomsten inzake dienstverleningsniveau.
  get_started: AAN DE SLAG
  what_is_data: Wat is data escrow?
  without_the: Zonder de benodigde data is het ontzettend moeilijk om een softwareapplicatie bruikbaar en relevant te houden. Data escrow zorgt er op effectieve wijze voor dat alle data die worden gecreëerd en beheerd door een bedrijfskritische softwareapplicatie <strong>nooit kwijt kunnen raken of ontoegankelijk zijn. </strong><br><br>Bovendien kan de eindgebruiker van de applicatie (de licentiehouder) dankzij data escrow altijd bij de meest recente kopie van de data die nodig zijn om <strong>essentiële functies uit te voeren</strong> en <strong>komt de bedrijfscontinuïteit niet in gevaar.</strong> De data in escrow kunnen alleen <strong>worden vrijgegeven</strong> aan de licentiehouder onder vooraf opgestelde (en geverifieerde) voorwaarden, zoals in het geval van een natuurramp of als de licentieverlener de bedrijfsactiviteiten staakt.
  definition: Definitie
  data_escrow_is: <strong>Data escrow</strong> is een gespecialiseerde oplossing voor databeveiliging, ontworpen om de veiligheid en integriteit te beheren van data die essentieel zijn voor het goed functioneren van een bedrijfskritische softwareapplicatie.
  who_is_data: Voor wie is data escrow bedoeld?
  any_company: Voor elk bedrijf dat softwareapplicaties ontwikkelt en hun klanten. <br><br>Data escrow is niet bedoeld om operationele backups te vervangen, maar bedrijven die opdracht geven om software te ontwikkelen en die beveiliging belangrijk vinden, maken gebruik van data escrow om risico's te beperken. Softwareontwikkelaars gebruiken het om de verkoop te stimuleren door hun businesscase te versterken en hun klanten meer waarde te bieden.
  why_do_people: Waarom wordt data escrow gebruikt?
  when_you_build: Als u een softwareapplicatie maakt en gebruikt, creëert u data. Dat kan niet anders. Deze data kunnen worden opgeslagen in omgevingen waar software wordt gebruikt, waaronder databases op verschillende fysieke locaties, activaopslag zoals AWS S3 en Microsoft Azure, in-memory databases en veel andere omgevingen. <br><br><strong>Als essentiële data om welke reden dan ook ineens niet meer toegankelijk zijn, werkt uw softwareapplicatie niet meer zoals zou moeten.</strong>
  what_can_cause: Wat veroorzaakt dataverlies?
  data_loss: Dataverlies treedt op wanneer data per ongeluk worden verwijderd of als ze op een of andere manier worden beschadigd. Virussen, fysieke schade, formattingfouten of een combinatie hiervan kunnen ervoor zorgen dat data onleesbaar worden voor zowel mensen als software. Dit vormt een <strong>risico voor de financiële gezondheid</strong> van grote en kleine bedrijven.
  data_escrow_for_agile: Data escrow voor flexibele bedrijven
  discover_how: Ontdek hoe de moderne escrowoplossingen van Codekeeper vooraanstaande internationale bedrijven helpen om de data te beschermen die ze nodig hebben om essentiële bedrijfsfuncties uit te voeren.
  according_to_the: Volgens de ICANN Registry Agreement moeten alle registeradministrateurs van generieke topleveldomeinen (gTLDs) iedere dag een backup maken van de domeinnaam registratiegegevens die ze beheren en deze overzetten naar een gerenommeerde escrow agent.<br><br>
    Naast gTLD-beheerders wordt data escrow ook gebruikt door ccTLD-beheerders. Hoewel zij niet verplicht zijn hun data in escrow te plaatsen, doen ze het vaak wel om mogelijke risico‘s te beperken. Als aan een vrijgavevoorwaarde wordt voldaan, kunnen de data in escrow te allen tijde worden opgehaald.
  how_does: Hoe helpt Codekeeper u?
  as_a_trusted: Als betrouwbare escrow agent zorgt Codekeeper ervoor dat bedrijfskritische data worden ontvangen, opgeslagen en beschermd. Tegen een kosteneffectieve prijsstelling kunt u kopieën van uw data veilig opslaan in onze datacenters van topkwaliteit voor slechts <strong><span id="developer-monthly">$79</span> per maand</strong> met slechts <span class="setup-fee">$249</span> opstartkosten. <br><br>Alle plannen zijn inclusief <strong>geavanceerde automatiserings</strong>technologie, <strong>geavanceerde beveiligings</strong>mogelijkheden, waardevolle <strong>integraties</strong>, onbeperkt <strong>doorlopend deponeren</strong>, gratis escrow<strong>overeenkomsten</strong>, <strong>bevestigingen</strong>, en meer.
