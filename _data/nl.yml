faq:
  frequently_asked: Veelgestelde vragen en antwoorden
  dont_see_your: Staat uw vraag er niet bij?
  contact_us: Neem contact met ons op
  about_legalsite: Over LegalSite
  what_is_legalsite: Wat is LegalSite?
  legalsite_is_a_complete: LegalSite is een complete oplossing waarmee u kunt zorgen dat uw website aan alle regelgeving voldoet. U krijgt een eigen ‘mini-website’ waarop al uw privacygerelateerde procedures op juridische pagina’s worden vermeld, zoals het privacybeleid en de algemene voorwaarden, evenals een aanpasbare cookie-toestemmingsbanner. Bovendien krijgt u toegang tot onze webapp, die u ondersteunt bij het bereiken van volledige naleving van de belangrijkste privacywetgeving, zoals de AVG en CCPA, en bij de efficiënte afhandeling van verzoeken om gebruikersgegevens. Dankzij de intuïtieve interface van LegalSite kunt u gemakkelijk navigeren door ons uitgebreide pakket met privacytools waarmee u met minimale tijd en moeite compliant wordt.
  how_is_legalsite: Wat onderscheidt LegalSite van andere diensten?
  legalsite_is_the_only: LegalSite is de enige complete oplossing waarmee u ervoor zorgt dat uw bedrijf voldoet aan alle privacywetgeving. We bieden een unieke en innovatieve service die niet alleen bestaat uit juridische pagina’s met uw merknaam op uw eigen domein, maar ook uit een krachtige bundeling van functies die zijn ontworpen om u te ondersteunen bij de volledige naleving van de belangrijkste privacyregelgeving ter wereld, het verzamelen en beheren van toestemming en privacyvoorkeuren, en het afhandelen van verzoeken van betrokkenen – alles vanuit één gecentraliseerde locatie. Voor onze gebruiksvriendelijke app is geen programmeerkennis vereist, en u kunt uw juridische pagina’s binnen enkele minuten aanmaken. We bieden ook een aantal sjablonen die voortdurend worden bijgewerkt door juridische experts en automatisch worden gesynchroniseerd met uw eigen (gepubliceerde) juridische pagina’s.
  how_do_i_know: Hoe weet ik wanneer er nieuwe versies van juridische pagina’s worden gepubliceerd?
  to_ensure_that_our: Om ervoor te zorgen dat onze oplossingen altijd aan de geldende vereisten voldoen, houden onze juridische experts de laatste wijzigingen bij op het gebied van privacywetgeving en -regelgeving overal ter wereld, waaronder de Europese AVG en ePrivacy-verordening (ePV), de Amerikaanse CCPA en CalOPPA, de 13 Australische privacybeginselen en andere nationale en regionale regelgeving. We houden uw juridische pagina’s voortdurend up-to-date en laten u per e-mail weten zodra er nieuwe wijzigingen zijn aangebracht. U kunt deze wijzigingen bekijken, en binnenkort is het ook mogelijk om een advocaat te vragen om de updates te bekijken en goed te keuren voordat u een nieuwe versie op uw LegalSite publiceert.
  can_you_tell: Hoe gaan jullie om met de bescherming van gegevens?
  all_our_data: Al onze gegevens zijn zowel tijdens het verzenden als tijdens de opslag beveiligd met encryptie. We voldoen aan de AVG en verstrekken een verwerkersovereenkomst om te ondertekenen.
  what_kind_of: Welke ondersteuning bieden jullie?
  when_you_create: Wanneer u een account aanmaakt bij LegalSite helpen we u bij het opzetten van uw site met tips en aanwijzingen voor beginners. Mocht u na de introductie nog vragen of opmerkingen hebben, ga dan naar de help-sectie of neem contact met ons op via uw dashboard. U kunt ook contact met ons opnemen door een bericht te sturen via onze
  contact_page: Contactpagina.
  privacy_compliance: Naleving van de privacywetgeving
  what_is_a_privacy: Wat is een privacybeleid en moet ik dit door een advocaat laten opstellen?
  a_privacy_policy: Een privacybeleid (ook wel privacyverklaring genoemd) is een verklaring of juridisch document waarin wordt beschreven op welke manier een bedrijf, website of app gegevens van of over zijn gebruikers verzamelt, gebruikt, onderhoudt en deelt. In de meeste landen moet elke website die persoonlijke informatie van zijn gebruikers verzamelt, een schriftelijk privacybeleid op de website hebben geplaatst. U hebt geen advocaat nodig om een privacybeleid op te stellen. We raden echter aan om een advocaat te raadplegen bij het opstellen van uw privacybeleid om er zeker van te zijn dat het voldoet aan alle wettelijke vereisten die specifiek gelden voor uw bedrijf en rechtsgebied.
  what_is_the_difference: Wat is het verschil tussen een privacybeleid en algemene voorwaarden?
  the_difference_between: Het verschil tussen een privacybeleid en algemene voorwaarden is dat een privacybeleid de rechten van uw gebruikers beschermt, terwijl de algemene voorwaarden de rechten van uw website beschermen. In het privacybeleid wordt beschreven hoe u omgaat met gebruikersgegevens, en in de algemene voorwaarden staan de regels voor het gebruik van uw site, evenals uw rechten op grond van de relevante wet- en regelgeving.
  what_is_consent: Wat wordt onder toestemming verstaan in het kader van de AVG?
  consent_here_refers: Toestemming verwijst hier naar de geïnformeerde vrijwillige instemming van een persoon om deel te nemen aan een bepaalde gebeurtenis of bepaald proces. In algemene zin moeten gebruikers hun toestemming kunnen weigeren, intrekken of geven. Toestemming kan worden verkregen via elke methode waarbij de gebruiker een directe en aantoonbare bevestiging moet geven; denk hierbij aan aankruisvakjes, tekstvelden, keuzeknoppen, het verzenden van een e-mail ter bevestiging, enzovoort. In het kader van AVG betekent cookietoestemming het akkoord gaan met, afwijzen van, of specificeren van het gebruik van cookies op een website. In tegenstelling tot andere wetten met betrekking tot cookietoestemming vereist de AVG dat websites gebruikers de mogelijkheid bieden om te kiezen welke cookies worden gebruikt, indien van toepassing. Om te voldoen aan de cookietoestemmingvereisten van de AVG, moet uw website of app een cookietoestemmingsfunctie hebben die gebruikers kunnen zien voordat er cookies worden gebruikt. De toestemmingsfunctie kan verschijnen in de vorm van een banner, pop-up of formulier dat gebruikers te zien krijgen en kunnen gebruiken zodra ze uw site openen.
  what_is_gdpr: Wat is de AVG?
  gdpr_is_a_regulation: De AVG is een verordening om de gegevensbescherming van alle inwoners van de Europese Unie (EU) te verbeteren. Dit betekent dat als u een website hebt die gegevens verwerkt van EU-inwoners, u zich moet houden aan de wetgeving en procedures van de AVG. Naast de AVG zijn er internationaal gezien veel regio’s die privacywetgeving invoeren waaraan bedrijven moeten voldoen.
  whats_the_risk: Wat gebeurt er als ik me niet aan de regelgeving houd?
  the_gdpr_has: De AVG kent meerdere sancties tegen overtreders van de privacy- en beveiligingsnormen, met boetes die in de miljoenen euro’s kunnen lopen. Voorbeelden van mogelijke sancties zijn geldboetes (tot 20 miljoen euro of tot 4% van de jaarlijkse wereldwijde omzet), disciplinaire maatregelen en schadevergoeding of reputatieschade.
  does_the_gdpr_apply: Geldt de AVG ook voor bedrijven en websites die in de Verenigde Staten zijn gevestigd?
  yes_the_gdpr_does: Ja, de AVG geldt ook voor Amerikaanse websites die persoonsgegevens van EU-burgers verzamelen. Onder persoonsgegevens vallen alle gegevens waarmee de identiteit kan worden achterhaald, zoals namen, contactgegevens en apparaatgegevens. Het niet naleven van de AVG kan leiden tot boetes en wettelijke sancties, zelfs voor bedrijven en websites die in de VS gevestigd zijn.
  what_is_ccpa: Wat is de CCPA?
  the_california_consumer: De California Consumer Privacy Act uit 2018 (CCPA) is een privacyverordening die de bescherming van alle personen in Californië moet garanderen. De wet geldt voor alle bedrijven die persoonlijke gegevens van gebruikers verzamelen, gebruiken of delen, ongeacht of de informatie online of offline is verkregen.
  what_constitutes: Wat zijn persoonsgegevens?
  the_law_defines: Volgens de wet bestaan persoonsgegevens uit alle informatie die betrekking heeft op een identificeerbare levende persoon. Verschillende gegevens die in combinatie kunnen leiden tot de identificatie van een bepaalde persoon, zijn ook persoonsgegevens – bijvoorbeeld de voor- of achternaam, een cookie-ID, of e-mailadres.
  plans_and_payment: Abonnementen en betalingsopties
  what_payment_methods: Welke betalingsopties worden door jullie ondersteund?
  we_support_all_major: We ondersteunen alle belangrijkste creditcards, zoals Visa, Mastercard, American Express en Discover. De abonnementen worden verwerkt met Chargebee en de betalingen met Stripe. Het is dus mogelijk dat u deze namen op uw creditcardafschrift terugvindt.
  will_i_get: Krijg ik een btw-factuur?
  yes_if_you_enter: Ja, als u uw btw-gegevens invoert bij uw inschrijving, ontvangt u een factuur waarop de btw-bedragen zijn vermeld. De hier getoonde tarieven zijn zonder btw. De btw wordt berekend na het invullen van uw factuurgegevens.
  whats_your_cancellation: Wat zijn jullie annuleringsvoorwaarden?
  you_can_cancel: Het is mogelijk om op elk moment op zeggen, tenzij u een langetermijncontract bij ons hebt. Neem in dat geval contact op met uw accountmanager.
  do_you_have: Hebben jullie een terugbetalingsregeling?
  we_do_not_offer: Het is niet mogelijk om uw geld terug te krijgen. Als u een lopend abonnement opzegt, hebt u tot de einddatum van uw laatste betaalde abonnementsperiode volledige toegang tot uw account.
  can_i_change: Is het mogelijk om mijn abonnement te wijzigen?
  you_can_make: U kunt uw abonnement op elk moment wijzigen. Als u bijvoorbeeld begint met het Gratis abonnement, kunt u daarna op elk gewenst moment overstappen naar het Business- of Enterprise-abonnement. Om uw abonnement te wijzigen, kunt u ons bereiken via e-mail of uw LegalSite-dashboard. We zullen de wijziging vervolgens voor u doorvoeren. We geven geen geld terug wanneer u naar een kleiner abonnement overstapt.

