  beneficiary_in_the_form: <strong>Begunstigde:</strong> een begunstigde in de vorm van een natuurlijk persoon, een instelling, een bedrijf of andere rechtspersoon of entiteit aan wie Opdrachtgever op grond van de Licentieovereenkomst een gebruiksrecht op het Product heeft verstrekt en aan wie Escrow-agent een Escrow-bevestiging heeft afgegeven;
  client_supplier: <strong>Opdrachtgever:</strong> aanbieder in de vorm van een natuurlijk persoon, een instelling, een bedrijf of andere rechtspersoon of entiteit die middels een Licentieovereenkomst het recht uitoefent om, hetzij rechtstreeks, hetzij via een distributeur, de gebruiksrechten van zijn Product te verlenen.
  continuity_purposes: <strong>Continuïteitsdoeleinden:</strong> het gebruik van het Materiaal uitsluitend en alleen ten behoeve van het gebruiken, onderhouden, corrigeren, wijzigen en/of uitbreiden van het Product, met inachtneming van de auteursrecht- en geheimhoudingsclausules in de Licentieovereenkomst tussen Opdrachtgever en Begunstigde;
  escrow_confirmation: <strong>Escrow-bevestiging:</strong> een door Escrow-agent aan Begunstigde afgegeven bevestiging waarin deponering van het Materiaal door Opdrachtgever conform de voorwaarden en bepalingen van de Overeenkomst wordt bevestigd. De Escrow-bevestiging wordt binnen vijf (5) werkdagen afgegeven via e-mail, na ontvangst van een eerste deponering van het Materiaal;
  license_agreement: <strong>Licentieovereenkomst:</strong> de Licentieovereenkomst tussen Opdrachtgever en Begunstigde betreffende het Product;
  maintenance_obligations: <strong>Onderhoudsverplichtingen:</strong> de voorwaarden zoals vastgelegd in de Licentie- en/of Onderhoudsovereenkomst, op grond waarvan Opdrachtgever zich heeft verplicht tot het onderhouden van het Product;
  material: <strong>Materiaal:</strong> (i) de Broncode van het Product; (ii) alle veranderingen, updates en/of correcties van het Product die door Opdrachtgever binnen het kader van zijn vrijgavebeleid aan Begunstigde ter beschikking worden gesteld; en (iii) alle voor Onderhoud van het Product relevante en noodzakelijke Technische documentatie.
  medium: <strong>Medium:</strong> opslaglocatie van de Broncode waarin het Materiaal en alle toepasselijke updates worden opgeslagen;
  product: <strong>Product:</strong> het aan Begunstigde ingevolge de Licentieovereenkomst in gebruik gegeven programmaproduct (of producten), dat het onderwerp vormt van de Escrow-overeenkomst;
  source_code: <strong>Broncode:</strong> de computerprogrammeercode van het Product in een door mensen leesbare indeling, inclusief alle documentatie en instructies noodzakelijk voor onderhouden, interpreteren, compileren en installeren;
  technical_documentation: <strong>Technische documentatie:</strong> de technische documentatie die voor Begunstigde noodzakelijk is om de Broncode van Product te (doen) onderhouden, wijzigen, corrigeren en/of modificeren;
  release_event: <strong>Vrijgavegebeurtenis:</strong> het plaatsvinden van een in deze Overeenkomst beschreven gebeurtenis die de vrijgave van het Materiaal aan Begunstigde activeert.
  release_validation: <strong>Vrijgavevalidatie:</strong> het proces waarmee Escrow-agent verifieert of er wordt voldaan aan de voorwaarden voor vrijgave die in deze Overeenkomst zijn overeengekomen.
  article_2_deposit: ARTIKEL 2 - DEPONERING
  client_shall_provide: Opdrachtgever zal binnen dertig (30) dagen na het van kracht worden van de Overeenkomst, Escrow-agent toegang geven tot het Medium, bevattende het Materiaal. Dit wordt gedaan door het account van Escrow-agent toe te voegen aan het Medium. Elk Medium waaraan het account van Escrow-agent wordt toegevoegd, zal automatisch worden toegevoegd aan de voorwaarden van deze Escrow-overeenkomst en alle kosten, mits van toepassing, worden automatisch in rekening gebracht en/of toegevoegd aan het account.
  client_shall_undertake: Opdrachtgever zal zich ertoe verbinden hetzelfde te doen voor elke wijziging van het Product binnen dertig (30) dagen nadat hij deze wijziging aan Begunstigde ter beschikking heeft gesteld binnen het kader van zijn vrijgavebeleid.
  escrow_agent_will: Escrow-agent zal de eerste deponering van het Materiaal schriftelijk per e-mail aan Begunstigde bevestigen. Indien Begunstigde voorafgaand aan of binnen dertig (30) dagen na de operationele uitvoering geen bevestiging heeft ontvangen, dient Begunstigde Escrow-agent daarover onmiddellijk schriftelijk te informeren.
  escrow_agent_shall: Voor de duur van de Overeenkomst zal Escrow-agent de laatste drie (3) deponeringen van het Materiaal in depot houden. Ouder Materiaal van vóór de laatste drie deponeringen zal automatisch en onomkeerbaar door Escrow-agent worden vernietigd, tenzij anders wordt overeengekomen in deze Overeenkomst.
  escrow_agent_shall_make: Escrow-agent zal van het Materiaal geen ander gebruik maken dan waartoe deze ingevolge de Overeenkomst is gerechtigd.
  the_access_to: De door Opdrachtgever aan Escrow-agent verleende toegang tot het Medium waarnaar onder Artikel 2.1 en Artikel 2.2 hierboven wordt verwezen, omvat niet een overdracht aan Escrow-agent van intellectuele-eigendomsrechten in het Materiaal. Deze intellectuele-eigendomsrechten dienen te allen tijde te zijn gelegen bij Opdrachtgever of een dergelijke andere partij zoals mogelijk van tijd tot tijd bepaald.
  connect_to_the: Verbinding te maken met de gehoste opslaglocatie van de Broncode via API of het accountsysteem dat beschikbaar is op het platform waar de Broncode wordt gehost;
  make_backups_of: Back-ups van het Materiaal te maken en deze digitaal te bewaren op verschillende locaties;
  load_the_material: Het Materiaal op een computersysteem te laden teneinde het Materiaal te verifiëren, indien van toepassing;
  release_the_material: Het Materiaal vrijgeven aan Begunstigde in overeenstemming met de voorwaarden van Artikel 7 ('Vrijgave') door middel van welk proces of welke methode door Escrow-agent geschikt wordt geacht.
  article_3_verifiction: ARTIKEL 3 - VERIFICATIE
  no_verification_of: Er zal geen verificatie van de Broncode plaatsvinden.
  backup: BACK-UP
  client_shall_throughout: Gedurende de looptijd van de Overeenkomst zal Opdrachtgever kopieën van de drie (3) laatste versies van het bij Escrow-agent gedeponeerde Materiaal beschikbaar houden als back-up.
  obligations_escrow_agent: VERPLICHTINGEN ESCROW-AGENT
  escrow_agent_shall_hold: Escrow-agent zal zorgdragen voor adequate beveiliging en veilige opslag van het Materiaal en in dit verband maatregelen treffen die redelijkerwijs van hem kunnen worden verwacht en in overeenstemming zijn met branchenormen, om te voorkomen dat onbevoegden toegang krijgen tot de betreffende omgeving.
  escrow_agent_shall_throughout: Voor de duur van de Overeenkomst zal Escrow-agent de deponeringen van het Materiaal in zijn online opslaglocaties bewaren. Verder zal Escrow-agent redelijke inspanningen leveren om te voorkomen dat onbevoegde derden toegang krijgen tot zijn digitale kluizen.
  escrow_agent_shall_not: Escrow-agent zal het Materiaal niet bekend maken, ter inzage geven of anderszins beschikbaar stellen aan enige derde, behoudens eigen werknemers en/of geautoriseerde derden voor zover noodzakelijk voor verificatiedoeleinden. In voorkomend geval zal Escrow-agent erop toezien dat onmiddellijk na een verificatieprocedure het Materiaal en eventuele kopieën uit het voor verificatie gebruikte computersysteem worden verwijderd.
  if_despite_the_security: Indien ondanks de beveiligingsmaatregelen en andere voorzorgen van Escrow-agent schade wordt toegebracht aan of verlies plaatsvindt van het Materiaal, is Escrow-agent verplicht om Opdrachtgever daarvan zo spoedig mogelijk op de hoogte te stellen. Opdrachtgever is in voorkomend geval verplicht zo spoedig mogelijk een nieuwe kopie van het desbetreffende Materiaal aan Escrow-agent over te dragen zoals omschreven in Artikel 2 hierboven. De kosten verbonden aan het maken van deze nieuwe kopie komen voor rekening van Escrow-agent, behoudens en voor zover Opdrachtgever niet heeft voldaan aan zijn plicht om back-upkopieën te bewaren zoals omschreven in Artikel 4 hierboven.
  on_termination: Bij beëindiging van deze Overeenkomst zal Escrow-agent het Materiaal vernietigen.
  article_6_confidentiality: ARTIKEL 6 – GEHEIMHOUDING
  if_and_as_far: Indien en voor zover vertrouwelijke informatie ter kennis van Escrow-agent komt, zal hij deze niet aan derden bekend maken, welke geheimhoudingsplicht hij eveneens van zijn personeel en geautoriseerde derden zal bedingen. Onder vertrouwelijke informatie in de zin van dit Artikel wordt verstaan
  the_material_on_deposit: Het in depot overgedragen Materiaal;
  information_disclosed: Informatie die aan Escrow-agent onder geheimhouding is verstrekt.
  on_termination_of_this: Bij beëindiging van deze Overeenkomst blijven bepalingen met betrekking tot de geheimhoudingsclausules van kracht.
  article_7_release: ARTIKEL 7 - VRIJGAVE
  these_release_terms: Deze vrijgavevoorwaarden voorzien in de vrijgave van het Materiaal aan Begunstigde indien een van de volgende situaties zich voordoet
  client_applies_for: Opdrachtgever vraagt faillissement aan of wordt failliet verklaard, of houdt op te bestaan als entiteit ('Vrijgavegebeurtenis 1');
  client_is_declared_insolvent: Opdrachtgever is insolvent verklaard, of heeft aangetoond niet in staat te zijn om aan de financiële eisen te voldoen gedurende een periode van meer dan zestig (60) aaneengesloten dagen (‘Vrijgavegebeurtenis 2’);
  except_as_provided: Met uitzondering zoals beschreven in Artikel 7.4 hieronder, bevestigt Opdrachtgever en gaat Opdrachtgever ermee akkoord dat Escrow-agent de enige beoordelaar zal zijn om te bepalen of de vrijgave al dan niet moet worden verleend aan Begunstigde voor de situaties die in deze Vrijgavevoorwaarden worden beschreven. Om te voldoen aan de continuïteitsbehoeften van Begunstigde, zal Escrow-agent een procedure toepassen waarbij Opdrachtgever en Begunstigde worden gehoord over hun mening over de kwestie voordat Escrow-agent een definitieve beslissing neemt over de geldigheid van de vrijgaveclaim.
  if_in_the_opinion: Indien zich naar de mening van Begunstigde een in Artikel 7.1 omschreven omstandigheid voordoet en hij op grond daarvan vrijgave van het Materiaal verlangt, zal Begunstigde dit te dien einde per e-mail en/of aangetekend schrijven melden aan zowel Opdrachtgever als Escrow-agent en dient hij hierin de ondersteunende feiten voor de Vrijgavegebeurtenis te beschrijven en dient het betreffende schrijven vergezeld te zijn van al het redelijke bewijs waarover Begunstigde beschikt om zijn verzoek tot vrijgave te ondersteunen. Indien in de Vrijgavevoorwaarden naar de Licentieovereenkomst wordt verwezen, wordt aan Escrow-agent een exemplaar van de Licentieovereenkomst tussen Opdrachtgever en Begunstigde verstrekt om vast te stellen of er een Vrijgavegebeurtenis heeft plaatsgevonden.
  upon_receipt: Na ontvangst van een dergelijke kennisgeving zoals uiteengezet in Artikel 7.2 hierboven, zal Escrow-agent een verificatieprocedure voor de vrijgave starten. De tijd die wordt besteed aan de verwerking van het verificatieproces voor vrijgave, wordt automatisch in rekening gebracht aan Opdrachtgever en/of Begunstigde, afhankelijk van de situatie.<br><br>Escrow-agent zal binnen zeven (7) dagen Opdrachtgever schriftelijk middels e-mail mededelen dat een verzoek om vrijgave van het Materiaal is ontvangen. Opdrachtgever kan binnen vijftien (15) dagen na dagtekening van deze mededeling door Escrow-agent bezwaar indienen tegen dergelijke vrijgave. Indien Opdrachtgever binnen vijftien (15) dagen na dagtekening van de mededeling geen bezwaar heeft ingediend tegen de vrijgave, is Escrow-agent gerechtigd het Materiaal onmiddellijk vrij te geven aan Begunstigde.
  if_within_the_term: Indien Opdrachtgever binnen de daarvoor in Artikel 7.3 hierboven gestelde termijn schriftelijk bezwaar maakt tegen de vrijgave en het betreffende bezwaar in redelijkheid heeft onderbouwd, zullen partijen de vraag of Begunstigde recht heeft op dergelijke vrijgave voorleggen aan de Stichting Geschillenoplossingen Automatisering (SGOA - www.sgoa.org) ter beslissing in Arbitraal Kort Geding overeenkomstig het Arbitragereglement van de Stichting. De beslissing van de SGOA zal definitief en bindend zijn voor alle partijen en is niet vatbaar voor beroep bij de rechter in een gerechtelijke procedure.
  if_client_suffers_bankruptcy: In geval Opdrachtgever failliet gaat of in staat van faillissement is verklaard, is Opdrachtgever niet gerechtigd bezwaar aan te tekenen op grond van Artikel 7.3 en zal het Materiaal onmiddellijk worden vrijgegeven na het verificatieproces voor vrijgave door Escrow-agent, waarin de status van het faillissement zal worden gevalideerd en bevestigd. Opdrachtgever gaat akkoord met en accepteert het validatieproces van Escrow-agent en het resultaat zoals uitsluitend bepaald door Escrow-agent.
  in_the_event_that: Indien Escrow-agent, overeenkomstig het bepaalde in dit Artikel, overgaat tot vrijgave van het Materiaal aan Begunstigde, verleent Opdrachtgever en/of andere rechthebbenden aan wie Opdrachtgever zijn rechten ontleent, reeds nu, voor alsdan, aan Begunstigde het niet-exclusieve recht om het Materiaal te gebruiken voor Continuïteitsdoeleinden uitsluitend binnen het kader van de eigen bedrijfsvoering.
  escrow_agent_shall_only: Escrow-agent zal alleen procedures voor vrijgave aan de Begunstigde starten binnen een periode van zes (6) maanden nadat de Vrijgavegebeurtenis is geactiveerd.
  article_8_warranties: ARTIKEL 8 – GARANTIES
  client_warrants_and: Opdrachtgever garandeert en verklaart dat hij is gerechtigd het Materiaal aan Escrow-agent over te dragen conform de bepalingen van de Overeenkomst en stemt ermee in Escrow-agent te vrijwaren van en te vrijwaren tegen elke vordering van een derde in verband met de verificatie en/of vrijgave van het Materiaal op grond van deze Overeenkomst.
  client_warrants_that: Opdrachtgever garandeert dat het Materiaal een nauwkeurige en volledige weergave is van het Product op het moment van deponering.
  client_warrants_to: Opdrachtgever garandeert Begunstigde dat het Materiaal zoals gedeponeerd bij Escrow-agent voldoende is om een gekwalificeerd persoon in staat te stellen het Product te onderhouden, corrigeren, wijzigen en compileren.
  beneficiary_warrants: Begunstigde garandeert en verklaart aan Opdrachtgever, in de Licentieovereenkomst tussen Opdrachtgever en Begunstigde, dat hij het Materiaal dat op grond van deze Overeenkomst ter beschikking wordt gesteld uitsluitend zal gebruiken voor Continuïteitsdoeleinden en uitsluitend binnen het kader van de eigen bedrijfsvoering van Begunstigde. Begunstigde is ermee bekend dat in voorkomend geval bepaalde voorwaarden uit de Licentieovereenkomst van toepassing blijven op het gebruik van het Materiaal, met inbegrip van, maar niet beperkt tot, de voorwaarden van Geheimhouding, Beperkte rechten op kopiëren, Beperkte rechten op gebruik en Intellectuele-eigendomsrechten.
  due_to_the_license: Als gevolg van de Licentieovereenkomst tussen Opdrachtgever en Begunstigde is het Begunstigde uitdrukkelijk verboden om enig ander gebruik van het Materiaal te maken dan vermeld in deze Overeenkomst. Opdrachtgever behoudt zich het recht voor om in aanvulling op de hierboven genoemde sanctie andere rechtsmiddelen aan te wenden indien is aangetoond dat Begunstigde in strijd met deze voorwaarde handelt.
  if_beneficiary_enters: Indien Begunstigde voor het onderhouden, corrigeren en/of wijzigen van het Product een overeenkomst sluit met een derde, garandeert Begunstigde dat hij de verplichtingen zoals uiteengezet in Artikel 8.4 en Artikel 8.5 aan de betreffende derde zal opleggen.
  article_9_liability: ARTIKEL 9 – AANSPRAKELIJKHEID
  escrow_agent_will_not: Escrow-agent is niet aansprakelijk jegens Opdrachtgever en/of Begunstigde voor directe of indirecte schade aan het Materiaal en/of enige andere schade die voortvloeit uit of verband houdt met de juridische of operationele uitvoering van de Overeenkomst door Escrow-agent.
  escrow_agent_shall_not: Escrow-agent is niet aansprakelijk voor enige directe of indirecte schade, waaronder maar niet beperkt tot, bedrijfsschade, omzet- en winstderving en/of gevolgschade van welke aard of oorzaak dan ook.
  escrow_agent_shall_be: Escrow-agent is verantwoordelijk voor de zorgvuldige uitvoering van zijn opslagverantwoordelijkheden. Escrow-agent is niet verantwoordelijk voor de volledigheid, nauwkeurigheid, werking, functionaliteit of effectiviteit van het Materiaal als zodanig.
  client_or_in_the: Opdrachtgever of, in het geval dat Escrow-agent het Materiaal aan Begunstigde heeft vrijgegeven, Begunstigde zal Escrow-agent vrijwaren van en tegen alle vorderingen, ook die van derden, die voortvloeien uit of anderszins verband houden met de vrijgave van het Materiaal op grond van de Overeenkomst.
  client_agrees_the: Opdrachtgever stemt ermee in dat de door Escrow-agent verleende escrow-dienst geen juridisch advies of juridische dienstverlening of enige andere vorm van juridisch advies inhoudt. De dienst wordt geleverd op basis van koop op eigen bate en schade, zonder enige garantie of waarborg.
  article_10_terms: ARTIKEL 10 - DUUR VAN DE OVEREENKOMST
  the_agreement_shall: De overeenkomst gaat in op de datum waarop Opdrachtgever zich op de website heeft aangemeld en wordt voor onbepaalde tijd aangegaan.
  escrow_agent_may: Escrow-agent kan met een opzegtermijn van drie (3) maanden de Overeenkomst beëindigen door middel van een schriftelijke kennisgeving per aangetekende brief aan Opdrachtgever en Begunstigde.
  client_having_deposited: Opdrachtgever, die het Materiaal heeft gedeponeerd namens Begunstigde, heeft geen recht om de Overeenkomst eenzijdig te beëindigen of wijzigen zonder voorafgaande schriftelijke toestemming verleend door Begunstigde aan Escrow-agent. Indien Begunstigde instemt met beëindiging van de Overeenkomst, kan Opdrachtgever de Overeenkomst beëindigen met inachtneming van een opzegtermijn van drie (3) maanden vóór de eerstvolgende verlengingsdatum van de abonnementsperiode (jaarlijks of maandelijks).
  article_11_payment: ARTIKEL 11 – BETALING VAN VERGOEDINGEN
  for_the_services: Voor de diensten die op grond van de Overeenkomst aan Opdrachtgever worden verleend, is Opdrachtgever de vergoedingen verschuldigd zoals gespecificeerd op de website van Escrow-agent.
  the_initial_fee: De initiële vergoeding wordt door Escrow-agent aan Opdrachtgever in rekening gebracht na aanmelding op de website van Escrow-agent en wanneer er wijzigingen worden aangebracht in de geleverde diensten op grond van de Overeenkomst. <br><br> Daarna zal Escrow-agent de maandelijkse of jaarlijkse vergoeding in rekening brengen en factureren aan Opdrachtgever ten tijde van aanmelding op de website en daarna maandelijks of jaarlijks op de verlengingsdatum van de abonnementsperiode.
  escrow_agent_is: Escrow-agent is gerechtigd de maandelijkse of jaarlijkse tarieven aan te passen op basis van de jaarlijkse consumentenprijsindex zoals gepubliceerd door het Centraal Bureau voor de Statistiek (CBS).
  payment_of_invoices: Betaling van de door Escrow-agent verstrekte facturen dient te geschieden binnen dertig (30) dagen na factuurdatum. Indien de factuur niet op de vervaldag is voldaan, is Opdrachtgever rente verschuldigd (5% op jaarbasis) over de periode dat de betaling is vertraagd.
  in_the_event_client: In het geval Opdrachtgever in gebreke blijft met betrekking tot betalingen, zijn Opdrachtgever en Begunstigde niet gerechtigd een beroep te doen op de bepalingen van deze Overeenkomst en is Escrow-agent derhalve niet verplicht het Materiaal aan Begunstigde vrij te geven.
  in_the_event_of: Bij beëindiging van de Overeenkomst is Escrow-agent niet verplicht om alle of een deel van de in rekening gebrachte of betaalde vergoedingen in het kader van deze Overeenkomst terug te betalen. In het geval van een beëindiging zoals beschreven onder Artikel 10.2 zal Escrow-agent alle betaalde vergoedingen die van toepassing zijn op de periode na de datum van beëindiging naar rato terugbetalen.
  article_12_assignment: ARTIKEL 12 – OVERDRACHT VAN RECHTEN
  client_undertakes: Opdrachtgever zal zich redelijkerwijs inspannen om de voorwaarden van de Overeenkomst deel te laten uitmaken van een eventuele overdracht van de intellectuele-eigendomsrechten van het Product aan een derde partij.
  in_such_a_case: In geval van een dergelijke overdracht dient Opdrachtgever Begunstigde en Escrow-agent daarvan schriftelijke mededeling te doen.
  article_13_miscellaneous: ARTIKEL 13 – OVERIGE BEPALINGEN
  in_all_cases: Indien in de Overeenkomst wordt verwezen naar verplichtingen tot schriftelijke correspondentie per aangetekend schrijven, zal deze correspondentie worden gericht aan het officieel geregistreerde adres of het geregistreerde e-mailadres in deze Overeenkomst.
  where_the_word: Met het woord ‘schriftelijk’ wordt in deze Overeenkomst ook ‘per e-mail’ bedoeld,  tenzij anders is bepaald.
  depending_on_client: {Afhankelijk van locatie Opdrachtgever}
  article_14_client: ARTIKEL 14 - OPDRACHTGEVER
  client_contact_and: Contact- en aanmeldgegevens van Opdrachtgever:<br> <strong>{Naam klant}<br>{Naam opdrachtgever}<br>{Adres}<br>{Contactpersoon}<br>{E-mailadres}<br>{Telefoonnummer}</strong>
  client_certifies: Opdrachtgever verklaart dat deze informatie correct is en stemt ermee in dat Escrow-agent deze informatie zal beschouwen als volledig en geldig voor de uitvoering van deze Escrow-overeenkomst.
  article_15_beneficiary: ARTIKEL 15 - BEGUNSTIGDE
  client_names_the: Opdrachtgever benoemt de entiteit hieronder als Begunstigde binnen de context van deze overeenkomst:<br> <strong>{Naam begunstigde}<br>{Naam opdrachtgever}<br>{Adres}<br>{Contactpersoon}<br>{E-mailadres}<br>{Telefoonnummer}</strong>
  client_certifies: Opdrachtgever verklaart dat deze informatie correct is en stemt ermee in dat Escrow-agent deze informatie zal beschouwen als volledig en geldig voor de uitvoering van deze Escrow-overeenkomst.

