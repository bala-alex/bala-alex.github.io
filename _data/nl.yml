  create_a_free_privacy: Maak in enkele minuten een gratis privacybeleid voor uw bedrijf en integreer dit naadloos met uw website of app. Onze sjablonen worden automatisch bijgewerkt zodra de wet verandert, om te garanderen dat u te allen tijde voldoet aan de AVG, CCPA, CalOPPA en andere privacyverordeningen.
  terms_conditions: Algemene voorwaarden
  protect_your_business: Bescherm uw bedrijf met een gratis overeenkomst met daarin de algemene voorwaarden van uw website of app. Kies en personaliseer onze sjablonen – opgesteld door juridische experts en geoptimaliseerd voor een groot aantal platforms, waaronder e-commerce, marketplace, SaaS, websites, mobiele apps en nog veel meer.
  other_legal_documents: Overige juridische documenten
  ensure_your_online: Zorg ervoor dat uw online bedrijf voldoet aan de privacyregelgeving en wordt beschermd tegen wettelijke aansprakelijkheid. Voeg het complete spectrum van juridische pagina’s aan uw site toe, zoals een juridische disclaimer, cookiebeleid, auteursrechtverklaring en -beleid, retour- en restitutiebeleid, licentieovereenkomst voor eindgebruikers en nog veel meer.
  how_it_works: Hoe werkt het
  adjust_terms: Pas de voorwaarden aan
  setting_up_your: Het opzetten van juridische pagina’s is slechts een kwestie van het kiezen van een van onze sjablonen. U kunt ze meteen in gebruik nemen of bepaalde voorwaarden naar eigen wens aanpassen. Download en deel het document met uw team, of vraag een advocaat om het te beoordelen (binnenkort beschikbaar).
