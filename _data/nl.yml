features:
  empower_your: Stimuleer jouw organisatie om effectief<br> te luisteren — en doelgericht te handelen
  feedbacklabs_makes_it: Met FeedbackLabs is het eenvoudig om feedback van de mensen die belangrijk zijn voor jouw bedrijf te verzamelen, te analyseren en op basis daarvan actie te ondernemen.
  header_subtitle: Vertaal feedback naar waardevolle inzichten
  sign_up: Schrijf je in
  organize_feedbacks: Manage feedback met
  channels: kanalen
  get_a_birds_eye: Een helicopterview over alle feedback
  keep_track_of_all: Projecten waarbij meerdere afdelingen betrokken zijn, zijn via één Dashboard te volgen. Gebruik hiervoor <span>kanaalgroepering</span> en deel kanalen in per projecttype of afdeling. Dit is eenvoudig in te stellen - selecteer op de zijbalk van het Dashboard '+ New Group' en sleep de relevante kanalen hierin.
  ask_the_right: Stel de juiste vragen aan de juiste mensen
  add_unlimited: Het is mogelijk om <span>ongelimiteerd kanalen</span> en contacten toe te voegen. De contacten kun je segmenteren en <span>taggen</span>. Ook is het heel gemakkelijk om contacten te importeren door het verslepen van een CSV bestand via <span>drag-and-drop</span>. Vervolgens kunnen tags toegewezen worden en indiviudele contacten met behulp van een paar klikken worden bewerkt. Jij hebt volledige controle.
  gather_one_time: Verzamel eenmalig of continu gegevens
  unlike_traditional: In tegenstelling tot traditionele survey tools, zijn feedback kanalen ontworpen om gedurende langere periodes gegevens te verzamelen. Gebruik de <span>Planner</span> om periodiek uitnodigingen naar stakeholders te versturen en ontvang doorlopend feedback. Of maak een kanaal voor een eenmalig project en verzamel snel waardevolle input.
  learn_what: Ontdek wat het meest belangrijk is
  keep_tabs: Gebruik <span>Keyword monitoring</span> om op de hoogte te blijven van wat jouw stakeholders het belangrijkst vinden. Welke kenmerken en producten van jouw bedrijf worden het meest genoemd worden door klanten, en waarom?
  get_answers: Aan de slag
  collaborate_with_your: Werk samen met<br> jouw <span>team</span>
  share_the_right: Deel waardevolle inzichten met de juiste mensen
  add_unlimited_users: Voeg <span>ongelimiteerd users</span> toe en geef ze toegang tot waardevolle feedback over belangrijke bedrijfsfuncties. Jij hebt volledige controle over de <span>zichtbaarheid van de kanalen</span> — je kunt een kanaal toegankelijk maken voor het hele team, of alleen voor bepaalde teamleden.
  measure_your: Volg prestaties over langere periodes
  monitor_share: Volg, deel en evalueer alle inkomende feedback met gebruik van <span>Trends</span> en <span>Statistieken</span>. Volg gedurende langere periodes de ontwikkelingen en herken trends in klantvoorkeuren en business performance. Houd in realtime bij hoe de zaken ervoor staan, en herken tijdig kansen voor verbetering.
  listen_and_act: Luister naar en reageer op feedback in realtime
  set_triggers: Met <span>meldingen</span> stel je triggers in en ontvang je notificaties telkens wanneer er feedback binnenkomt. Een nieuwe Detractor? <span>Koppel</span> deze aan het juiste teamlid en reageer op negatieve feedback voordat jij negatief beïnvloedt wordt. Een nieuwe Promotor? Stimuleer ze om jouw product of dienst aan hun vrienden aan te bevelen.
  let_the_insights: Probeer het zelf
  get_a_quick: Ontvang elke maand, week of dag een overzicht van alles wat er in jouw Feedback Kanaal gebeurt door automatische <span>e-mailsamenvattingen</span> aan te zetten. Of <span>exporteer feedback</span> van een kanaal naar een CSV bestand zodat je slimme beslissingen kunt maken waarbij de gebruiker centraal staat.
  see_our_pricing: Onze prijzen
  connenct_your_favorite: <span>Koppel</span> jouw <br> favoriete <span>apps</span>
  connect_feedbacklabs_with: Combineer FeedbackLabs met apps die al kent en gebruikt, zoals Zapier. Of het nou gaat om het automatiseren van klantsurveys, een follow-up met het support team of het delen van feedback met de hele organisatie, onze integratie en API zorgen ervoor dat je het maximale uit feedback kunt halen.
