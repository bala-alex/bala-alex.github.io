general_feedback:
  understand_the: Begrijp het 'waarom' achter<br> klantmaatstaven
  use_general: Gebruik algemene feedback om de context van de antwoorden van respondenten beter te begrijpen en identificeer manieren waarop jij kan reageren op hun input.
  sign_up: Schrijf je in
  what_is_open: Wat is <span>algemene feedback</span> en hoe werkt het?
  a_simple_tell_us: Het simpelweg vragen van 'vertel ons wat je ervan vindt' is soms veel effectiever om uit te vogelen wat belangrijk is voor klanten, in plaats van ze te bedelven onder lange surveys met multiple choice vragen die totaal niet relevant zijn voor hun persoonlijke ervaring. <br><br>Algemene of open vragen zorgen voor een authentieker antwoord van klanten, werknemers en andere stakeholders zodat jij erachter komt wat ze vinden van jouw bedrijf, evenement, producten, diensten en andere relevante onderwerpen.<br><br> Dit specifieke format levert vaak rijke inzichten op die jouw bedrijf kunnen helpen bij het verbeteren van die bedrijfsactiviteiten waar het het meest nodig is - of het nou gaat om klantenservice, marketing, hr of zelfs strategie op hoog niveau. Gesloten vragen bieden alle mogelijke antwoorden aan, open vragen daarentegen kunnen zorgen voor onverwachte feedback waar je niet aan had gedacht, of welke je niet had kunnen voorspellen.
  get_answers: Zo werkt het
  how_open_feedback: Hoe <span>algemene feedback</span> bedrijven zoals de jouwe helpt
  while_open_ended: Door het stellen van open vragen ontvang je behoorlijk wat subjectieve meningen en persoonlijke gevoelens, maar deze kwalitatieve data stelt je wel in staat om een communicatiekanaal met stakeholders in te richten en stelt ze in staat hun meningen kenbaar te maken – of deze nou positief of negatief zijn.<br><br>Het grootste voordeel van open vragen is dat ze minder bedreigend overkomen op respondenten, waardoor de antwoorden waarschijnlijk ongecensureerd en eerlijk zijn. Hierdoor begrijp je beter hoe respondenten denken, kun je hun prioriteiten definiëren en andere waardevolle stukjes informatie verzamelen die – wanneer gebruikt op een proactieve, systematische manier – jouw bedrijf positief kunnen beïnvloeden.<br><br>Met FeedBackLabs kun je moeiteloos kwalitatieve data verzamelen via open vragen in een betekenisvolle, schaalbare manier. Alle inkomende feedback komt binnen op één centraal Dashboard, en je kunt het per keyword filteren. Je kunt ook elk deel van de input van de klant aan specifieke teamleden toewijzen zodat zij zonder vertraging kunnen antwoorden.
  understand_your: Begrijp de motivaties en pijnpunten van klanten
  try_feedbacklabs: Probeer FeedbackLabs <span>14 dagen gratis</span>. De set-up is zo gebeurd, je hoeft geen verkooppraatjes aan te horen en je kunt op elk moment annuleren.
  sign_up_today: <span>Schrijf je vandaag in</span> en verstuur je eerste <span>algemene feedback survey</span> binnen enkele minuten

customer_effort_score:
  build_loyalty: Bouw loyaliteit op door frictie weg te nemen bij <br>klanten
  help_your_customers: Help klanten snel en makkelijk bij het oplossen van hun problemen en verbeter de klantervaring op <br>een gedetailleerd niveau door op belangrijke contactmomenten tijdens het klanttraject de benodigde inspanning te verminderen.
  sign_up: Schrijf je in
  what_is_customer: Wat is de <span>Customer Effort</span> <span>Score</span> en hoe werkt het?
  to_improve_customer: Om klantloyaliteit te verbeteren, begin je met een Customer Effort Score (CES). Dit is een contactmoment metric en helpt bij het bepalen van de hoeveelheid inspanning die klanten nodig hebben om een probleem op te lossen, een verzoek ingewilligd of een vraag beantwoord te krijgen, een aankoop te doen of een artikel te retourneren. Wanneer je de klant vraagt om op een schaal van 1 tot 7 te beoordelen hoe makkelijk of moeilijk het was om iets te doen, dan geeft de survey je een kwantificeerbare maatstaf en een betrouwbare indicator van loyaliteit.<br><br>CES surveys zijn transactioneel – ze meten niet de algehele klantervaring, maar bedrijven gebruiken ze nadat een klant de interactie met hen heeft beëindigd. Het idee achter de CES methode is dat klanten loyaler zijn aan een merk waarmee de interactie makkelijk verloopt, en het geeft klantloyalitiet tot 40% nauwkeuriger aan dan klantvreugde of klanttevredenheid.<br><br>In tegenstelling tot interacties die weinig tot geen moeite kosten, zorgen interacties die veel moeite kosten voor frictie. Voorbeelden hiervan zijn; klanten moeten meerdere keren hun gegevens invullen, van kanaal wisselen om hun probleem op te lossen, te veel stappen doorlopen om een taak te voltooien, met meerdere medewerkers van de klantenservice praten, of klanten hebben moeite met het vinden van nuttige, geschikte informatie.
  get_answers: Zo werkt het
  how_customer_effort: Hoe <span>Customer Effort</span> <span>Score</span> teams zoals de jouwe helpt
  when_customers: Als klanten een probleem hebben dat ze op moeten lossen, is het vier keer waarschijnlijker dat ze zich minder verbonden gaan voelen met het bedrijf. Anderzijds, hoe loyaler de klant, hoe groter de kans dat ze blijven, meer uitgeven en je aanbevelen. Om dit te bereiken is het verminderen van klantinspanning van essentieel belang.<br><br>Kansen hiervoor liggen in het optimaliseren van elk contactmoment zodat je niet, op enig moment tijdens het klanttraject, klanten met afnemende loyaliteit creëert die negatief over je merk zullen gaan praten. Een ervaring die klanten geen of weinig moeite kost, zorgt voor meer loyaliteit en groei, maar helpt ook bij het verlagen van klantverloop en het reduceren van de kosten voor klantenservice zodat er meer middelen vrijkomen.<br><br>CES surveys van FeedbackLab kunnen snel en intuïtief door klanten worden beantwoord en leggen de frictiepunten bloot die ze tijdens specifieke contactpunten tegenkomen. Ze zijn makkelijk te implementeren in verschillende kanalen en kunnen periodiek worden ingepland. In combinatie met algemene surveys zorgen ze voor praktische inzichten die je nodig hebt om elke keer een moeiteloze ervaring aan te bieden.
  make_it: Zorg ervoor dat het klanten geen moeite kost om van je te houden
  try_feedbacklabs: Probeer FeedbackLabs <span>14 dagen gratis</span>. De set-up is zo gebeurd, je hoeft geen verkooppraatjes aan te horen en je kunt op elk moment annuleren.
  sign_up_today: <span>Schrijf je vandaag in</span> en verstuur je eerste <span>CES survey</span> binnen enkele minuten

customer_satisfaction:
  create_happy: Zorg voor tevreden klanten die terugkomen<br> voor meer
  keep_your: Houd klanten betrokken bij je merk, geef ze een onvergetelijke ervaring<br> en zorg er bij elk contactmoment en gedurende het hele klanttraject voor dat ze niet bij je weglopen.
  sign_up: Schrijf je in
  what_is_customer: Wat is een <span>Customer</span> <span>Satisfaction Score</span> en hoe werkt het?
  customer_satisfaction: De Customer Satisfaction Score (CSAT) is een klantmaatstaf die gebruikt wordt om te meten of jouw product, dienst en algehele ervaring achterblijft bij, voldoet aan, of de klantverwachting overtreft. De CSAT survey stelt doorgaans een variatie op de vraag; “Hoe tevreden [ben/was] je met de [producten/diensten] die je hebt ontvangen?” CSAT vragen moeten kort en bondig zijn, en de klant ervan verzekeren dat het bedrijf oprecht geïnteresseerd is. Respondenten kunnen de vraag op een schaal van 1-5 beantwoorden, van zeer ontevreden naar zeer tevreden. <br><br>Soms wordt het gemiddelde van de resultaten gebruikt voor een Composite CSAT, maar meestal worden de resultaten als percentage uitgedrukt - 100% staat voor volledige klanttevredenheid en 0% totale ontevredenheid. De methode om CSAT te berekenen lijkt op die van de NPS® methode; alleen de hoogste waardes – in dit geval, (4) of ‘tevreden’ en (5) of ‘zeer tevreden’- worden meegenomen in de berekeningen. Dit geeft de meest nauwkeurige en betrouwbare voorspelling voor klantbehoud.
  get_answers: Zo werkt het
  how_csat: Hoe <span>CSAT</span> customer success teams zoals de jouwe helpt
  csat_matters: CSAT is belangrijk omdat bedrijven die klanttevredenheid voorop stellen, groeien en hun inkomsten zien toenemen. 86% van de consumenten is bereid meer te betalen voor een betere ervaring, dus het is duidelijk dat dit een belangrijke onderscheidende factor is – en niet de prijs of het product zelf. Als de klanttevredenheid tijdens het klanttraject gemaximaliseerd wordt, kunnen de inkomsten met 15% stijgen en de kosten voor klantenservice met 20% dalen.<br><br>Als je klanttevredenheid niet voorop stelt, worden problemen of klachten pas ontdekt wanneer het al te laat is. De CSAT surveys van FeedbackLabs zorgen ervoor dat de klanten overtuigd zijn van het feit dat hun ervaring belangrijk voor je is, terwijl je ze ook een open communicatiekanaal aanbiedt.<br><br>Bovendien wordt negatieve mond-tot-mondreclame voorkomen en blijven de klanten tevreden doordat ze jou de informatie en middelen aanreiken om ontevredenheid te adresseren voor het verandert in een probleem. Met FeedbackLabs kun je moeiteloos en regelmatig reageren op je CSAT surveys; er zijn geen open eindjes meer met betrekking tot klantinteractie terwijl problemen en terugkomende klachten tegelijkertijd worden geïdentificeerd.
  find_out: Kom erachter hoe je voldoet aan de behoeften van klanten
  try_feedbacklabs: Probeer FeedbackLabs <span>14 dagen gratis</span>. De set-up is zo gebeurd, je hoeft geen verkooppraatjes aan te horen en je kunt op elk moment annuleren.
  sign_up_today: <span>Schrijf je vandaag in</span> en verstuur je eerste <span>CSAT survey</span> binnen enkele minuten

