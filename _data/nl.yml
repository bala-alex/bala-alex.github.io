features:
  the_tools_you: De tools die u nodig hebt voor lokalisatie op schaal, van native
    kwaliteit
  learn_how_tolq: Bekijk hoe Tolq u kan helpen om in elke taal uw klanten te bedienen
    met snelle, volledig geïntegreerde vertalingen van de content die uw wereldwijde
    groei ondersteunt.
  we_manage_the: Wij beheren het hele proces voor u, van het begin tot het eind
  translator_vetting: Screening van vertalers
  all_translators_and: Alle vertalers en editors ondergaan een grondige screening.
    Ze dienen onder meer de gestandaardiseerde kwalificatietaak van Tolq te voltooien
    en moeten voldoen aan onze kwaliteitsnormen.
  quality_management: Kwaliteitsbeheer
  we_monitor_quality: We monitoren kwaliteit op verschillende niveaus en in verschillende
    fases van het lokalisatieproces. Bij elke stap in het lokalisatieproces heeft
    u volledig inzicht en volledige controle.
  operations_monitoring: Project Monitoring
  each_translation_task: U kunt elke vertaaltaak realtime volgen gedurende het hele
    proces. Daarmee bereikt u snelle doorlooptijden en kwalitatief hoogstaande vertalingen.
  translation_process: Vertaalproces
  streamline_your: Stroomlijn uw vertaalactiviteiten met behulp van AI
  using_state: Door gebruik te maken van de allernieuwste technologie voor neurale
    machinevertaling (NMT) leveren wij vertalingen op native niveau op de schaal die
    u nodig heeft om uw e-commerce wereldwijd te laten groeien.
  our_machine: Onze engines voor machinevertaling (MT) zijn volledig afgestemd op
    uw bedrijf en leren continu bij, wat betekent dat uw vertalingen in de loop van
    de tijd alleen maar beter worden.
  increase_agility: Verhoog uw flexibiliteit met behoud van authenticiteit
  after_your_content: Nadat uw content door onze op maat gemaakte vertaalmachine is
    gehaald, zorgen Tolqs bekwame vertalers en proeflezers ervoor dat de machinevertaling
    rekening houdt met de context, taalkundige dubbelzinnigheden, culturele gevoeligheden
    en de terminologie die uniek zijn voor uw merk.
  want_human_quality: Wilt u meteen vertalingen van menselijke kwaliteit voor complexere
    projecten? Plaats dan eenvoudigweg een order via uw dashboard en wij wijzen deze
    automatisch toe aan een van onze deskundige vertalers. Deze zal in een mum van
    tijd een vertaling van native kwaliteit voor u maken.
  translation_management: Vertaalmanagement
  manage_your_translation: Beheer uw vertaalprojecten vanuit één enkel dashboard.
  managing_translations: Het beheren van vertalingen in verschillende talencombinaties
    (en verschillende fases van voltooiing) kan veel werk zijn. Maar met Tolq hoeft
    dat niet zo te zijn. Wij geven u uitgebreide controle over al uw lokalisatieprojecten
    vanuit één enkel dashboard.
  you_can_easily: U kunt de status van alle vertalingen gemakkelijk en realtime volgen,
    tot op het niveau van de verschillende segmenten. Ook kunt u accounts opzetten
    voor uw teamleden zodat iedereen gebruik kan maken van dezelfde gecentraliseerde
    taalmiddelen.
  use_workflows_to: Maak gebruik van workflows om uw lokalisatieproces te optimaliseren
  workflows_are_the: Workflows zijn de ruggengraat van uw vertaalproces en met Tolq
    krijgt u toegang tot alle vertaalworkflows die u nodig heeft voor efficiënte lokalisatieoperaties
  human_translation: Menselijke vertaling (high-end)
  human_proofreading: Proeflezen door echte mensen
  neural_machine: Neurale machinevertaling (NMT)
  nmt_post_editing: Post-editing van NMT
  statistical_machine: Statistische machinevertaling (SMT)
  translate_thousands: Vertaal duizenden producten met slechts een paar klikken
  translate_up_to: 'Vertaal tot 10.000 producten door gebruik te maken van een vertaalgeheugen.
    Sleep een of meer bestanden rechtstreeks van uw bureaublad: wij ontleden en verwerken
    uw bestandsvertalingen net zo snel als de inhoud van uw productcatalogus.'
  we_support_html: Wij ondersteunen momenteel HTML-, XLIFF-, CSV- en XLSX-bestanden.
    Er worden regelmatig nieuwe bestandsformaten toegevoegd.
  get_more_done: Krijg meer werk gedaan met slimme API-integraties
  with_a_wide: Met een breed scala aan API-integraties kunt u onze vertaaloplossingen
    in een handomdraai voor u aan het werk zetten. Tolq kan gemakkelijk in de bestaande
    workflow van uw team worden geïntegreerd. Dat geldt voor de populairste CRM-,
    chat- en contentmanagementplatforms, maar ook voor maatwerkoplossingen.
  if_you_dont: Als u geen native integratie kunt vinden voor het platform van uw voorkeur,
  let_us_know: laat het ons weten
  and_we: en we maken het waar.
  quality_control: Kwaliteitscontrole
  manage_all_of: Beheer al uw talen via één centraal platform
  continuous_localization: Als u doorlopend lokalisatieprojecten heeft, is het belangrijk
    om uw hulpmiddelen op efficiënte wijze te beheren en benutten. Het gecentraliseerde
    platform van Tolq helpt u om de taalbronnen die u in de loop van de tijd uitbreidt,
    te delen met de hele organisatie. Met elke nieuwe zin gaat de vertaalkwaliteit
    omhoog en gaan de kosten omlaag.
  style_guides: Stijlgidsen
  ensure_consistency: zorgen ervoor dat alle vertalingen die de deur uit gaan consistent
    zijn in stijl, zelfs als het soort content van elkaar verschilt.
  glossary_and: Woordenlijst en terminologie
  ensure_your_translations: zorgen ervoor dat alle vertalingen, voor al uw projecten,
    gebruik maken van de juiste terminologie door instructies voor woorden of segmenten.
  translation_memory: Vertaalgeheugen
  ensures_you_never: zorgt ervoor dat u nooit twee keer betaalt voor dezelfde zin.
    Het levert alleen unieke zinnen aan voor vertaling, dus hoe meer vertaalaanvragen
    u indient, hoe beter uw vertaalgeheugen wordt in het verlagen van de kosten en
    doorlooptijden.
  take_control_of: Met de geavanceerde tools van Tolq heeft u uw vertaalresultaten
    in eigen hand
  tolqs_set_of: De geavanceerde toolset van Tolq zorgt ervoor dat u uw vertalingen
    zelf in de hand heeft en verzekert u van efficiëntie, kwaliteit en consistentie.
  translator_chat: Chat met de vertaler
  forget_messy: Chaos in uw e-mail? Verleden tijd. Met de geïntegreerde chatfunctie
    van Tolq behandelt u vragen en opmerkingen van vertalers en proeflezers zonder
    enige moeite.
  in_context_view: De context
  eliminate_misunderstandings: Voorkom misverstanden. Geef uw vertalers aanvullende
    informatie over het product dat ze aan het vertalen zijn.
  translations_review: Reviewen van vertalingen
  not_satisfied: Bent u niet tevreden met een vertaling? Stuur de zin terug met één
