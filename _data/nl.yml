persona_finder:
  identify_the_who: Identificeer de “wie” achter<br> aankoopbeslissingen
  stop_wasting: Verspil geen middelen meer aan minder goede prospects. Verlaag acquisitie-kosten door strategische doelgroepsegmenten te identifcereen en die met relevante boodschappen te targetten.
  sign_up: Schrijf je in
  what_is_a_persona: Wat is een <span>customer </span><span>persona</span> en hoe werkt het?
  customer_persona: Customer persona's, of buyer persona's, onthullen inzichten over de specifieke (en onderliggende) behoeftes van klanten, hun gedragingen, hun zorgen en andere overwegingen die er wellicht voor zorgen dat ze liever naar de concurrentie gaan. <br><br> Het doel van deze tool is om inzicht te bieden in wat jouw bestaande en toekomstige kopers denken wanneer ze overwegen zaken met je te doen. Hierdoor is het mogelijk om jouw marketing- en verkooptactieken beter af kunt stemmen op hun verwachtingen. <br><br> Een persona is niet simpelweg een beschrijving van jouw ideale koper en de demografische kwaliteiten die hem of haar definiëren. Focussen op demografische data is juist niet de toegevoegde waarde van deze tool; je moet namelijk de drijfveren van specifieke segmenten van jouw doelgroep begrijpen en zien welke problemen jouw merk voor ze kan wegnemen. Een sterk persona is daarom gebaseerd op echte klanten, hun echte behoeftes, uitgebreide datasets en onderzoek.
  get_answers: Aan de slag
  how_persona_finder: Hoe de <span>Persona </span><span>Finder</span> sales en marketing teams helpt
  you_can_leverage: Je kunt persona's, gebaseerd op data, gebruiken om alle aspecten van klantacquisitie en klantbehoud te verbeteren. Persona's helpen met name bij het betrekken van klanten gedurende de hele levenscyclus met op maat gemaakte berichten gericht op unieke attributen en geoptimaliseerd voor conversies – van content marketing tot sales enablement en sales follow-ups tot ondersteunende informatie en in-app berichten.<br><br>Gebruik persona's om jouw merk, producten en diensten succesvol in de markt te zetten, en bespaar duizenden euro's door directe marketing gericht op de juiste prospects. Gebruik persona's ook om het werk in jouw bedrijf beter af te stemmen en te prioriteren. Daardoor kan jij je focussen op higher-value bezoekers, en subscribers en gekwalificeerde leads aantrekken die minder snel bij je weg zullen gaan.<br><br>Ten slotte beïnvloeden persona's ook de ontwikkeling van producten en diensten, omdat ze je inzichten geven om oplossingen te bieden aan niet eerder bereikte doelgroepen.
