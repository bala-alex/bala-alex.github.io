how_it_works:
  manage_software: GÉREZ L’ENTIERCEMENT DE LOGICIEL EN TOUTE SIMPLICITÉ
  technical_configuration: Configuration technique
  our_innovative: Notre plateforme innovante et notre processus de mise en place intuitif vous permettent de configurer votre entiercement de logiciel en quelques minutes, sans codage.
  get_started: COMMENCER
  effortless_intuitive: Configuration facile et intuitive
  codekeeper_is_made: Codekeeper est conçu pour les développeurs et les non-développeurs. Que vous écriviez du code, que vous vous occupiez de tâches administratives ou que vous fournissiez des conseils juridiques, nous vous aidons à mettre en place votre entiercement rapidement et facilement.
  step_1: Étape 1
  connect_repository: Connexion au référentiel
  our_intuitive_interface: Notre interface intuitive vous permet de mettre facilement en place des dépôts automatisés et sécurisés. Il vous suffit de connecter votre plateforme SCM préférée, qu’il s’agisse de Github, Bitbucket, Gitlab ou d’un autre hébergeur, et nous nous occupons du reste ! Si vous préférez le téléchargement manuel, notre système de téléchargement sécurisé vous permet de déposer votre code source et d’autres actifs facilement et en toute sécurité.
  step_2: Étape 2
  create_and_configure: Création et configuration
  to_create_a_new: Pour créer un nouveau contrat d’entiercement, naviguez dans le coin supérieur droit de votre tableau de bord et cliquez sur le bouton <span>+ Nouvel entiercement</span>. À partir de là, sélectionnez votre rôle (déposant, bénéficiaire ou conseiller juridique) et suivez les étapes. <br><br>Des autorisations et des contrôles d’accès granulaires donnent à vos administrateurs système un contrôle total sur qui peut voir vos contrats et ce que ces personnes peuvent en faire.
  step_3: Étape 3
  add_assets: Ajout des actifs
  our_state: Notre système d’automatisation de pointe vous permet de gagner du temps, d’accroître le niveau de sécurité et de rationaliser les processus. Sélectionnez les actifs que vous souhaitez télécharger directement à partir des référentiels que vous avez connectés à l’étape 1, et nous nous occupons du reste. <br><br>Si vous préférez un téléchargement manuel, notre système de téléchargement sécurisé vous permet de télécharger directement des dépôts entièrement cryptés et garantit leur sécurité en transit et au repos.
  step_4: Étape 4
  sign: Signature
  to_make_the: Pour rendre l’entiercement juridiquement contraignant, nous demandons une signature électronique à chaque signataire une fois la configuration approuvée par toutes les parties. Si vous avez besoin d’une signature manuscrite ou d’un contrat sur papier timbré, dites-le-nous ! <br><br>Une fois que toutes les parties au contrat ont signé le contrat, l’entiercement devient officiellement actif.
  what_information: Quelles informations le bénéficiaire de<br> peut-il voir ?
  codekeeper_does_not: Codekeeper ne partage aucune information avec le bénéficiaire, à moins que le déposant ne nous demande expressément de le faire. À tout moment, le bénéficiaire ne peut voir qu’un aperçu du contenu d’un contrat d’entiercement auquel il est partie prenante, à savoir - les informations sur les sociétés de toutes les parties au contrat, ainsi que les personnes de contact désignées. Ils peuvent également voir le nom du référentiel qui est lié à leur dépôt entiercé et un lien non fonctionnel vers le référentiel, mais ils ne peuvent pas accéder ou voir le contenu.
  let_us_guide: Laissez-nous vous guider à chaque étape du processus
  every_codekeeper_account: Chaque compte Codekeeper bénéficie d’un accompagnement personnalisé gratuit et d’une mise en place entièrement prise en charge. Répondez à quelques <br>questions simples, puis détendez-vous pendant que nous configurons votre entiercement pour vous.
