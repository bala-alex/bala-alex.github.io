information_escrow:
  information_escrow: Entiercement d’informations
  learn_how_information: Découvrez comment l’entiercement d’informations protège les développeurs de logiciels et leurs clients dans le cadre des contrats de licences d’utilisateur final et de niveau de service.
  get_started: COMMENCER
  what_is_information: Qu’est-ce que l’entiercement d’informations ?
  information_escrow_allows: L’entiercement d’informations permet aux entreprises de transmettre des informations sensibles par le biais d’un intermédiaire de confiance, généralement un agent d’entiercement tel que Codekeeper, afin de prévenir le risque de divulgation d’informations critiques et classifiées à des parties non autorisées. <br><br> Plus précisément, dans le contexte commercial, l’entiercement d’informations aide les entreprises à sécuriser les clés d’accès, les clés de chiffrement, les brevets et tous les autres actifs sensibles. L’agent d’entiercement atteste de la propriété, du contenu et de la date de création des éléments séquestrés, et ne les remet au bénéficiaire désigné que sous certaines conditions, prédéfinies et convenues par contrat.
  definition: Définition
  information_escrow_is: <strong>L’entiercement d’informations</strong> est une solution spécialisée conçue pour protéger la propriété intellectuelle, les informations sensibles et d’autres actifs indispensables contre l’accès de parties non autorisées ou malveillantes qui pourraient chercher à violer les droits de propriété intellectuelle ou à élaborer une attaque.
  what_is_information_for: À quoi sert l’entiercement d’informations ?
  information_escrow_is_most: L’entiercement d’informations est le plus souvent utilisé lorsqu’une ou plusieurs parties du processus de développement d’un produit sont confiées à un tiers. Il s’agit toutefois d’une solution polyvalente qui est utilisée dans différents scénarios où une transaction est en cours et où un tiers de confiance doit sécuriser des informations critiques jusqu’à ce que certaines étapes soient franchies. Il conserve la propriété intellectuelle et de nombreuses autres informations confidentielles qui peuvent être stockées physiquement, électroniquement ou sur le cloud.
  what_kind_of: Quel type d’information est stocké ?
  examples_of_the: Les informations qui sont entiercées peuvent être, mais ne sont pas limitées à
  product_designs: Des conceptions des produits
  passwords: Des mots de passe
  engineering_or_manufacturing: Des conceptions d’ingénierie ou de fabrication
  industrial_specifications: Des spécifications industrielles
  prototypes: Des prototypes
  chemical_formulas: Des formules chimiques
  encryption_keys: Des clés de chiffrement
  branding_campaigns: Des campagnes de marque
  advertising_campaigns: Des campagnes publicitaires
  certificates: Des certificats
  title_deeds: Des titres de propriété
  trademark_assignment: Des cessions de marque
  music: De la musique
  song_lyrics: Des paroles de chanson
  industry_leading: Des fonctionnalités de pointe au meilleur prix
  you_dont_need_to: Vous n’avez pas besoin de vous ruiner pour protéger vos actifs avec une sécurité, une évolutivité et une disponibilité inégalées.<br> Faites-nous part de vos besoins actuels et nous vous enverrons une offre personnalisée.
  get_offer: OBTENIR UNE OFFRE
  hide_offer: MASQUER l’OFFRE
  how_does: Comment Codekeeper peut-il vous aider ?
  as_a_trusted_escrow: En tant qu’agent d’entiercement de confiance, Codekeeper a pour rôle de récupérer, de stocker et de protéger les actifs qui sont indispensables à la mission d’entreprise. Grâce à des tarifs avantageux, vous pouvez stocker en toute sécurité vos dépôts entiercés dans nos centres de données de classe internationale à partir de <strong><span id="developer-monthly">79 $</span> par mois</strong>, avec des frais de démarrage de seulement <span class="setup-fee">249 $</span>.<br><br>Tous les forfaits incluent une <strong>technologie d’automatisation de pointe</strong>, des fonctionnalités de <strong>sécurité avancées</strong>, des <strong>intégrations</strong> riches, des <strong>dépôts continus</strong> illimités, des <strong>contrats</strong> et des <strong>confirmations</strong>d’entiercement gratuits, et bien plus encore.
