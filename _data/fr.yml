faq_saas:
  what_is_saas: Qu’est-ce que l’entiercement de SaaS ?
  saas_escrow_is: L’entiercement de SaaS est un service qui protège les entreprises qui dépendent d’applications logicielles tierces en stockant une copie du code source, des données et d’autres actifs qui composent l’application logicielle auprès de Codekeeper qui agit en tant qu’agent d’entiercement. Cela garantit que si le fournisseur de logiciel cesse ses activités ou est dans l’incapacité de fournir l’accès au logiciel, l’entreprise qui en dépend peut toujours y accéder et l’utiliser.
  how_does_saas: Comment fonctionne l’entiercement de SaaS ?
  saas_escrow_tipically: L’entiercement de SaaS implique généralement trois parties <span>:</span> le fournisseur de logiciel, l’entreprise qui dépend du logiciel et Codekeeper en tant qu’agent d’entiercement. Le fournisseur fournit une copie du code source, des données et d’autres actifs du logiciel à Codekeeper qui les stocke en toute sécurité. Si le fournisseur ne peut pas fournir l’accès au logiciel pour une raison quelconque, l’entreprise qui dépend du logiciel peut en demander l’accès à Codekeeper, conformément au contrat d’entiercement.
  what_are_the_benefits: Quels sont les avantages de l’entiercement de SaaS ?
  saas_escrow_offers: L’entiercement de SaaS offre plusieurs avantages, notamment<span> :</span><br>• La protection de votre environnement d’hébergement et des dépendances tierces.<br>• La garantie de la continuité totale de vos applications SaaS critiques.<br>• Un tableau de bord centralisé pour une gestion facile de tous les entiercements.<br>• Une intégration fluide aux flux de travail des développeurs.<br>• La meilleure protection de continuité à un prix imbattable.#x2022; Protecting your hosting environment and third-party dependencies.<br>&#x2022; Ensuring full continuity of your critical SaaS applications.<br>&#x2022; Offering a central dashboard for easy management of all escrows.<br>&#x2022; Integrating seamlessly with developer workflows.<br>&#x2022; Providing the best-priced full continuity protection available.
  how_much_does_saas: Combien coûte l’entiercement de SaaS ?
  saas_escrow_pricing: Les tarifs de l’entiercement de SaaS commencent à partir de <span class="software-escrow-monthly">$99</span> par mois. Pour plus de détails, vous pouvez explorer nos options de tarification
  how_do_i_get: Comment commencer avec l’entiercement de SaaS ?
  to_get_started: Pour commencer avec l’entiercement de SaaS, vous pouvez
  what_is_the_difference: Quelle est la différence entre l’entiercement de logiciel et l’entiercement de SaaS ?
  while_both: Bien que l’entiercement de logiciel et l’entiercement de SaaS stockent tous deux en toute sécurité le code source et les données d’une application logicielle, l’entiercement de SaaS va un peu plus loin en protégeant également l’environnement d’hébergement et les sous-services tiers, assurant une continuité totale du service en cas d’événement libératoire.
