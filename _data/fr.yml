    leur conviennent.
  whether_you: Il existe de nombreuses façons de contribuer à Tolq, que vous préfériez
    traduire du contenu vous-même, éditer des textes traduits par des machines, relire
    les textes d'autres traducteurs, élaborer des glossaires ou évaluer la qualité
