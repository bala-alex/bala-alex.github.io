  client_agrees_to: Le Client s’engage à effectuer un dépôt entiercé, au nom du Bénéficiaire, tel que spécifié plus après, le Code source du Produit et la Documentation technique s’y rapportant, auprès de l’Agent d’entiercement dans les conditions spécifiées dans le présent document.
  hereby_agree: Par les présentes, sont convenus
  article_1_definitions: ARTICLE 1 — DÉFINITIONS
  the_following_expressions: Les expressions suivantes utilisées dans le présent Contrat et ses Annexes sont définies ainsi
  escrow_agreement_this: <strong>Contrat (d’entiercement) :</strong> le présent Contrat bipartite d’entiercement de Code source entre le Client et l’Agent d’entiercement ;
  beneficiary_in_the_form: <strong>Bénéficiaire :</strong> la personne, institution, société ou entité juridique bénéficiaire à qui un Client a donné l’autorisation d’utiliser le Produit en vertu du Contrat de licence et à qui l’Agent d’entiercement a délivré une Confirmation d’entiercement ;
  client_supplier: <strong>Client :</strong> la personne, institution, société ou entité juridique fournisseuse qui, par le biais d’un Contrat de licence, exerce le droit de délivrer les droits d’utilisation de son Produit, directement ou par l’intermédiaire d’un distributeur ;
  continuity_purposes: <strong>Fins de continuité :</strong>l’utilisation du Contenu strictement et uniquement dans le but d’utiliser, de maintenir, de corriger, de modifier et/ou d’étendre le Produit en respectant les clauses de droit d’auteur et de confidentialité du Contrat de licence entre le Client et le Bénéficiaire ;
  escrow_confirmation: <strong>Confirmation d’entiercement :</strong> la confirmation émise par l’Agent d’entiercement au Bénéficiaire confirmant le dépôt du Contenu par le Client conformément aux conditions générales du Contrat. La Confirmation d’entiercement sera émise dans les cinq (5) jours ouvrables par voie électronique après réception d’un premier dépôt du Contenu ;
  license_agreement: <strong>Contrat de licence :</strong> le Contrat de licence conclu entre le Client et le Bénéficiaire concernant le Produit ;
  maintenance_obligations: <strong>Obligations de maintenance :</strong> les conditions énoncées dans le Contrat de licence et/ou le Contrat de maintenance en vertu duquel le Client a accepté de maintenir le Produit ;
  material: <strong>Contenu :</strong> (i) le Code source du Produit ; (ii) toutes les modifications, mises à jour et/ou corrections du Produit qui sont mises à disposition du Bénéficiaire dans le cadre de la politique de libération du Client ; et (iii) toute la Documentation technique pertinente et nécessaire à la Maintenance du Produit.
  medium: <strong>Support :</strong> le référentiel de Code source sur lequel le Contenu et toutes les mises à jour applicables sont stockés ;
  product: <strong>Produit :</strong> le(s) produit(s) du programme concédé(s) sous licence au Bénéficiaire en vertu du Contrat de licence, qui fait (font) l’objet d’entiercement ;
  source_code: <strong>Code source :</strong> le code de programmation informatique du Produit dans un format humainement lisible, y compris la documentation et les instructions nécessaires à sa maintenance, son interprétation, sa compilation et son installation ;
  technical_documentation: <strong>Documentation technique :</strong> la documentation technique nécessaire au Bénéficiaire pour lui permettre de maintenir, amender, corriger et/ou modifier le Code source du Produit ;
  release_event: <strong>Événement libératoire :</strong> la survenue d’un événement décrit dans le présent Contrat qui déclenche la libération du Contenu au profit du Bénéficiaire.
  release_validation: <strong>Validation de la libération :</strong> le processus par lequel l’Agent d’entiercement vérifie si les conditions de libération convenues dans le présent Contrat ont été remplies.
  article_2_deposit: ARTICLE 2 — DÉPÔT
  client_shall_provide: Le Client doit donner accès au Support, contenant le Contenu, à l’Agent d’entiercement dans les trente (30) jours suivant l’entrée en vigueur du Contrat. Ceci sera fait en ajoutant le compte de l’Agent d’entiercement au Support. Chaque Support auquel le compte de l’Agent d’entiercement est ajouté sera automatiquement soumis aux conditions du présent Contrat d’entiercement et tous les frais, le cas échéant, seront automatiquement facturés et/ou ajoutés au compte.
  client_shall_undertake: Le Client s’engage à faire de même pour chaque modification du Produit dans les trente (30) jours après avoir mis cette modification à la disposition du Bénéficiaire dans le cadre de sa politique de libération.
  escrow_agent_will: L’Agent d’entiercement confirmera le premier dépôt du Contenu au Bénéficiaire par écrit, par voie électronique. Si le Bénéficiaire ne reçoit pas la confirmation du dépôt avant ou dans les trente (30) jours suivant la mise en œuvre opérationnelle, il doit immédiatement en informer l’Agent d’entiercement par écrit.
  escrow_agent_shall: L’Agent d’entiercement détiendra les trois (3) derniers dépôts du Contenu pendant toute la durée du Contrat. Le Contenu plus ancien, c’est-à-dire antérieur aux trois derniers dépôts, sera automatiquement et irréversiblement détruit par l’Agent d’entiercement, sauf accord contraire spécifié dans le présent Contrat.
  escrow_agent_shall_make: L’Agent d’entiercement s’engage à ne pas utiliser le Contenu autrement que conformément au Contrat.
  the_access_to: L’accès au Support accordé par le Client à l’Agent d’entiercement en vertu de la clause 2.1 et de la clause 2.2 ci-dessus n’inclut pas un transfert de tout droit de propriété intellectuelle sur le Contenu à l’Agent d’entiercement. Ces droits de propriété intellectuelle appartiendront en tout temps au Client ou à tout autre tiers qui pourrait être déterminé temporairement.
  client_hereby: Le client confirme et accorde par les présentes à l’Agent d’entiercement le droit de
  connect_to_the: Se connecter au référentiel hébergé du Code source soit via l’API, soit via le système de compte disponible sur la plateforme sur laquelle le Code source est hébergé ;
  make_backups_of: Faire des sauvegardes du Contenu et le stocker sous forme numérique à différents endroits ;
  load_the_material: Charger le Contenu sur un système informatique afin de le vérifier, le cas échéant ;
  release_the_material: Remettre le Contenu au Bénéficiaire conformément aux termes de l’article 7 (« Libération ») par tout procédé qu’il juge approprié en tant qu’Agent d’entiercement.
  article_3_verification: ARTICLE 3 — VÉRIFICATION
  no_verification_of: Aucune vérification du Code source n’est prévue.
  article_4_backup: ARTICLE 4 — SAUVEGARDE
  client_shall_throughout: Le Client doit, pendant toute la durée du contrat, conserver des copies disponibles des trois (3) dernières versions du contenu déposé auprès de l’Agent d’entiercement à titre de sauvegardes.
  article_5_obligations: ARTICLE 5 — OBLIGATIONS DE L’AGENT D’ENTIERCEMENT
  escrow_agent_shall_hold: L’Agent d’entiercement doit conserver le Contenu entiercé dans un environnement sûr et sécurisé et doit fournir des efforts raisonnables pour empêcher les parties non autorisées d’avoir accès à cet environnement, conformément aux normes de l’industrie.
  escrow_agent_shall_throughout: L’Agent d’entiercement conservera, pendant toute la durée du Contrat, les dépôts de Contenu entiercé sur ses espaces de stockage en ligne. En outre, l’Agent d’entiercement s’efforcera, au prix d’efforts raisonnables, d’empêcher des tiers non autorisés d’avoir accès à ses coffres-forts numériques.
  escrow_agent_shall_not: L’Agent d’entiercement ne divulguera pas le Contenu à des tiers, à l’exception de ses employés et/ou des tiers autorisés qui ont besoin de ce Contenu à des fins de vérification. L’Agent d’entiercement veillera à ce qu’immédiatement après une procédure de vérification, le Contenu et toute copie faite soient supprimés du système informatique utilisé pour la vérification.
  if_despite_the_security: Si, malgré les mesures de sécurité et autres précautions prises par l’Agent d’entiercement, le Contenu est endommagé ou perdu, l’Agent d’entiercement est tenu d’en notifier rapidement le Client et ce dernier est tenu de fournir rapidement une nouvelle copie du Contenu à l’Agent d’entiercement, comme indiqué dans l’article 2 ci-dessus. Les coûts de fourniture d’une nouvelle copie seront à la charge de l’Agent d’entiercement, à moins que le Client n’ait pas respecté son obligation de conserver des copies de sauvegarde conformément à l’article 4 ci-dessus.
  on_termination: À la résiliation du présent Contrat, l’Agent d’entiercement doit détruire le Contenu.
  article_6_confidentiality: ARTICLE 6 — CONFIDENTIALITÉ
  if_and_as_far: Si et dans la mesure où des informations confidentielles sont portées à la connaissance de l’Agent d’entiercement, celui-ci ne les divulguera à aucun tiers. Cette obligation de confidentialité s’applique également à ses employés et aux tiers autorisés. Sont considérées comme informations confidentielles dans cet article
  the_material_on_deposit: Le Contenu déposé
  information_disclosed: Les informations précisées comme confidentielles qui sont divulguées à l’Agent d’entiercement.
  on_termination_of_this: En cas de résiliation du présent Contrat, les dispositions relatives aux clauses de confidentialité resteront en vigueur.
  article_7_release: ARTICLE 7 — LIBÉRATION
  these_release_terms: Ces conditions de libération prévoient la libération du Contenu au profit du Bénéficiaire dans les cas suivants
  client_applies_for: Le Client dépose une demande de faillite ou est déclaré en faillite, ou cesse d’exister en tant qu’entité (« Événement libératoire 1 ») ;
  client_is_declared_insolvent: Le Client est déclaré insolvable, ou a démontré qu’il n’était pas en mesure de répondre aux exigences financières pendant une période de plus de 60 jours consécutifs (« Événement libératoire 2 ») ;
  except_as_provided: À l’exception des cas prévus ci-dessous dans la clause 7.4, le Client confirme et accepte que l’Agent d’entiercement soit le seul et unique juge pour déterminer si la libération doit ou non être accordée au Bénéficiaire en cas de situation décrite dans les présentes conditions de libération. Afin de respecter les besoins de continuité du Bénéficiaire, l’Agent d’entiercement entendra le Client et le Bénéficiaire sur leurs opinions en la matière avant de prendre sa décision finale sur la validité de la demande de libération.
  if_in_the_opinion: Si, de l’avis du Bénéficiaire, une circonstance définie dans la clause 7.1 ci-dessus se produit et que le Bénéficiaire demande la libération du Contenu sur la base de celle-ci, le Bénéficiaire enverra une notification à cet effet par voie électronique et/ou par lettre recommandée au Client et à l’Agent d’entiercement. Cette notification détaillera les faits justifiant l’Événement libératoire et contiendra toutes les preuves raisonnables dont le Bénéficiaire dispose pour appuyer sa demande de libération. Si les conditions de libération font référence au Contrat de licence, l’Agent d’entiercement doit recevoir une copie du Contrat de licence établi entre le Client et le Bénéficiaire afin de déterminer si un Événement libératoire s’est produit. 
  upon_receipt: L’Agent d’entiercement doit lancer une procédure de Validation de la libération dès réception de la notification telle que définie dans la clause 7.2 ci-dessus. Le temps consacré au traitement de la Validation de la libération sera automatiquement facturé au Client et/ou au Bénéficiaire, selon la situation.<br><br>L’agent d’entiercement doit, dans les sept (7) jours, aviser par écrit le Client par voie électronique qu’une demande de libération du Contenu a été reçue. Le client dispose de quinze (15) jours à compter de la date de réception de cette notification envoyée par l’Agent d’entiercement pour faire part de toute objection à cette libération. Si le Client ne formule pas d’objection dans les quinze (15) jours susmentionnés, l’Agent d’entiercement aura le droit de libérer rapidement le Contenu au profit du Bénéficiaire.
  if_within_the_term: Si, dans le délai prévu dans la clause 7.3 ci-dessus, le Client s’oppose par écrit à la libération et étaye son opposition par des preuves raisonnables, les parties soumettront la question du droit du Bénéficiaire envers cette libération à la Fondation pour le règlement des litiges en matière d’automatisation (SGOA - www.sgoa.eu), afin qu’elle soit résolue conformément à ses règles de procédure d’arbitrage sommaire telles qu’énoncées dans son Règlement d’arbitrage. La décision de la Fondation pour le règlement des litiges en matière d’automatisation sera définitive et contraignante pour toutes les parties et ne peut faire l’objet d’un recours devant un tribunal dans le cadre d’une procédure judiciaire.
  if_client_suffers_bankruptcy: Si le Client est déclaré en faillite ou sous le régime de protection de la faillite, le client n’aura aucun droit d’objection en vertu de la clause 7.3 ci-dessus et le Contenu sera immédiatement libéré après le processus de Validation de la libération effectué par l’Agent d’entiercement, au cours duquel le statut de la faillite sera validé et confirmé. Le client accepte le processus de validation de l’Agent d’entiercement et le résultat tel que déterminé uniquement par ce dernier.
  in_the_event_that: Dans le cas où l’Agent d’entiercement libère le Contenu au Bénéficiaire conformément aux dispositions du présent article, le Client et/ou les autres ayants droit dont le Client tire ses droits accordent au Bénéficiaire, pour le moment, le droit non exclusif d’utiliser le Contenu à des Fins de continuité uniquement dans le cadre de ses propres activités.
  escrow_agent_shall_only: L’Agent d’entiercement n’engagera les procédures de libération au profit des Bénéficiaires que dans un délai de six (6) mois après le déclenchement de l’Événement libératoire.
  article_8_warranties: ARTICLE 8 — GARANTIES
  client_warrants_and: Le Client garantit et déclare qu’il a le droit de transférer le Contenu à l’Agent d’entiercement conformément aux dispositions du Contrat et accepte d’indemniser et d’exonérer l’Agent d’entiercement de toute réclamation d’un tiers liée à la vérification et/ou à la libération du Contenu en vertu des présentes.
  client_warrants_that: Le Client garantit que le Contenu est une représentation exacte et complète du Produit au moment du dépôt. 
  client_warrants_to: Le Client garantit au Bénéficiaire que le Contenu tel que déposé auprès de l’Agent d’entiercement est suffisant pour permettre à une personne qualifiée de continuer à maintenir, corriger, modifier et compiler le Produit.
  beneficiary_warrants: Le Bénéficiaire garantit et déclare au Client, dans le Contrat de licence qu’ils ont conclu tous les deux, que tout Contenu mis à la disposition du Bénéficiaire dans le cadre du Contrat de licence sera exclusivement utilisé à des Fins de continuité uniquement, et dans le cadre de ses activités internes. Il est rappelé au Bénéficiaire que certaines conditions du Contrat de licence continuent de s’appliquer à l’utilisation du Contenu, y compris, mais sans s’y limiter, les conditions de confidentialité, de droits limités de copie, de droits limités d’utilisation et de droits de propriété intellectuelle.
  due_to_the_license: En raison du Contrat de licence entre le Client et le Bénéficiaire, il est explicitement interdit au Bénéficiaire de faire un usage du Contenu autre que celui indiqué dans le présent Contrat. Le Client se réserve le droit d’exercer d’autres recours juridiques en plus de la pénalité prévue ci-dessus s’il est prouvé que le Bénéficiaire a enfreint cette condition.
  if_beneficiary_enters: Si le Bénéficiaire conclut un accord avec un tiers pour l’entretien, la correction et/ou la modification du Produit, le Bénéficiaire garantit qu’il imposera au tiers les obligations énoncées aux clauses 8.4 et 8.5 ci-dessus.
  article_9_liability: ARTICLE 9 — RESPONSABILITÉ
  escrow_agent_will_not: L’Agent d’entiercement décline toute responsabilité envers le Client et/ou le Bénéficiaire en cas de dommages directs ou indirects causés au Contenu ou de tout autre dommage découlant de l’exécution légale ou opérationnelle du Contrat ou de son exécution par l’Agent d’entiercement.
  escrow_agent_shall_not: L’Agent d’entiercement décline toute responsabilité en cas de dommages indirects ou directs, y compris, mais sans s’y limiter, les dommages industriels, la perte de profits et/ou d’autres dommages indirects de toute nature ou cause.
  escrow_agent_shall_be: L’Agent d’entiercement est responsable de l’exécution diligente de ses responsabilités en matière de stockage. L’Agent d’entiercement n’est pas responsable de l’exhaustivité, de l’exactitude, du fonctionnement, de la fonctionnalité ou de l’efficacité du Contenu en tant que tel.
  client_or_in_the: Le Client ou, dans le cas où l’Agent d’entiercement a remis le Contenu au Bénéficiaire, le Bénéficiaire doit indemniser l’Agent d’entiercement de toutes les réclamations, y compris celles de tiers, qui découlent de la remise du Contenu en vertu du Contrat ou qui y sont liées.
  client_agrees_the: Le client reconnaît que le service d’entiercement fourni par l’Agent d’entiercement ne constitue pas un conseil juridique ou un service juridique ou toute autre forme de consultation juridique. Le service est fourni tel quel, sans aucune garantie.
  article_10_terms: ARTICLE 10 — DURÉE DU CONTRAT
  the_agreement_shall: Le contrat prend effet à la date à laquelle le client s’est inscrit sur le site web et est conclu pour une durée indéterminée.
  escrow_agent_may: L’Agent d’entiercement peut, moyennant un préavis de trois (3) mois, mettre fin au Contrat en envoyant une notification à cet effet par courrier recommandé au Client et au Bénéficiaire.
  client_having_deposited: Le Client, ayant déposé le Contenu au profit du Bénéficiaire, n’a pas le droit de résilier ou de modifier unilatéralement le Contrat sans que le consentement écrit préalable du Bénéficiaire ne soit fourni à l’Agent d’entiercement. Si le Bénéficiaire accepte la résiliation du Contrat, le Client peut résilier le Contrat en observant un préavis de trois mois avant la prochaine date de renouvellement de la période d’abonnement (annuelle ou mensuelle).
  article_11_payment: ARTICLE 11 — PAIEMENT DES FRAIS
  for_the_services: Pour les services qui lui sont fournis en vertu du Contrat, le Client est tenu de payer les frais spécifiés sur le site web de l’Agent d’entiercement.
  the_initial_fee: Les frais initiaux seront facturés par l’Agent d’entiercement au Client après son inscription sur le site web de l’Agent d’entiercement et lorsque des modifications seront apportées aux services fournis en vertu du Contrat.<br><br> L’Agent d’entiercement facturera ensuite au Client les frais mensuels ou annuels dès son inscription sur le site web, puis mensuellement ou annuellement à la date anniversaire de la période d’abonnement.
  escrow_agent_is: L’Agent d’entiercement est autorisé à réajuster les frais mensuels ou annuels en fonction de l’indice général annuel des prix tel que publié par le Bureau central des statistiques des Pays-Bas (CBS).
  payment_of_invoices: Le paiement des factures émises par l’Agent d’entiercement est dû dans les trente (30) jours suivant la date de facturation. Si la facture n’est pas payée à la date d’échéance, le Client est redevable d’un intérêt (5 % par an) pour la période de retard de paiement.
  in_the_event_client: Dans le cas où le Client n’effectue pas les paiements, le Client et le Bénéficiaire ne sont pas en droit d’invoquer les dispositions du présent Contrat et l’Agent d’entiercement n’est donc pas dans l’obligation de remettre le Contenu au Bénéficiaire.
  in_the_event_of: En cas de résiliation du Contrat, l’Agent d’entiercement n’est pas tenu de rembourser tout ou partie des frais facturés ou payés en vertu des présentes. En cas de résiliation du Contrat telle que décrite dans la clause 10.2, l’Agent d’entiercement remboursera au prorata les frais payés applicables à la période postérieure à la date de résiliation.
  article_12_assignment: ARTICLE 12 — CESSION
  client_undertakes: Le client s’engage à fournir des efforts raisonnables pour que les termes du Contrat fassent partie de toute cession des droits de propriété intellectuelle du Produit à une tierce partie.
  in_such_a_case: Dans ce cas, le client devra en informer par écrit le Bénéficiaire et l’Agent d’entiercement.
  article_13_miscellaneous: ARTICLE 13 — DISPOSITIONS DIVERSES
  in_all_cases: Dans tous les cas où le Contrat mentionne les obligations de notification écrite par lettre recommandée, cette notification sera envoyée à l’adresse postale ou électronique officielle spécifiée dans ce Contrat.
  where_the_word: Lorsque le mot « écrit » est mentionné dans le présent Contrat, cela signifie également par courrier électronique, sauf indication contraire.
