  should_you_want: Si vous souhaitez ajouter d’autres bénéficiaires à vos coffres-forts sécurisés (référentiels), vous pouvez le faire à tout moment. Il suffit de nous le faire savoir et nous validerons la configuration nécessaire. Chacun de vos bénéficiaires de licence ne peut accéder qu’à ses propres informations de référentiel afin de garantir la confidentialité du code source.
