faq_security:
  what_is_the: Quel est l’objectif principal des mesures de sécurité de Codekeeper ?
  to_ensure: Assurer la protection et la confidentialité du code source de votre logiciel, ainsi que la sauvegarde des données sensibles associées à votre compte et aux licences de vos logiciels.
  how_does: Comment Codekeeper protège-t-il mon code source ?
  using_a_combination: En utilisant une combinaison de chiffrement, de stockage sécurisé et de contrôle d’accès. Nous chiffrons votre code pendant son transfert et lorsqu’il est au repos, le stockons dans des centres de données sécurisés et mettons en place des contrôles d’accès pour garantir que seuls les utilisateurs autorisés peuvent accéder à votre code.
  what_type: Quel type de chiffrement Codekeeper utilise-t-il pour sécuriser mon code source ?
  industry_standard: Des méthodes de chiffrement conformes aux normes du secteur, telles que SSL/TLS pour les données en transit et AES-256 pour les données au repos. Ces méthodes de chiffrement offrent un niveau de sécurité élevé et garantissent que votre code reste protégé contre les accès non autorisés.
  where_is_my: Où est stocké mon code source ?
  your_source_code: Votre code source est stocké dans des centres de données sécurisés conformes aux normes et aux meilleures pratiques du secteur en matière de sécurité, telles que la norme ISO 27001, le SOC 2 et le RGPD. Ces centres de données mettent en œuvre plusieurs niveaux de mesures de sécurité physiques et numériques pour protéger votre code contre les menaces potentielles.
  how_does_codekeeper: Comment Codekeeper gère-t-il le contrôle d’accès à mon code source ?
  we_implement: Nous mettons en œuvre un contrôle d’accès en vous permettant de définir des rôles et des permissions d’utilisateur pour votre compte. Vous pouvez accorder ou révoquer l’accès à votre code source, garantissant ainsi que seuls les utilisateurs autorisés ont accès à vos actifs logiciels.
  can_i_trust: Puis-je faire confiance à Codekeeper concernant mes données sensibles ?
  yes_we_are: Oui, nous nous engageons à protéger vos données sensibles et à respecter les meilleures pratiques du secteur et normes réglementaires telles que le RGPD, la HIPAA et d’autres. Nous mettons en place des mesures de sécurité strictes pour protéger vos données contre les accès non autorisés, les pertes ou les altérations.
  does_codekeeper: Codekeeper effectue-t-il des audits et des mises à jour de sécurité réguliers ?
  yes_we_conduct: Oui, nous effectuons des audits et des mises à jour de sécurité réguliers pour garantir que notre plateforme reste sécurisée et à jour vis-à-vis des dernières normes et meilleures pratiques du secteur. Nous travaillons continuellement à améliorer nos mesures de sécurité et à protéger vos actifs logiciels.
  how: Comment Codekeeper gère-t-il les éventuelles failles de sécurité ?
  in_the_unlikely: Dans le cas peu probable d’une faille de sécurité, nous avons un plan d’intervention en cas d’incident pour identifier, contenir et résoudre rapidement toute menace potentielle. Nous notifierons les clients concernés en temps opportun et travaillerons en étroite collaboration avec eux pour atténuer tout impact potentiel sur leurs actifs logiciels.
  who_can_i: Qui puis-je contacter si j’ai une question qui n’a pas été abordée ici ?
  we_are: Nous sommes toujours prêts à vous aider. N’hésitez pas à nous contacter en envoyant un e-mail à
  we_are2: Nous sommes toujours prêts à vous aider. N’hésitez pas à nous contacter en envoyant un e-mail à <a href="mailto:/ contact@codekeeper.co" class="text-underline">contact@codekeeper.co</a>.

faq_solutions:
  who_is: Qu’est-ce que Codekeeper ?
  we_are: Nous sommes un fournisseur d’entiercement de logiciel spécialisé dans la protection et les services de vérification de logiciels. Nous proposons divers produits et services pour aider les développeurs et les utilisateurs de logiciels à sécuriser leurs logiciels, gérer les licences et distribuer efficacement leurs applications.
  what_deposit: Quelles méthodes de dépôt prenez-vous en charge ?
  our_state: Notre application en ligne de pointe permet des dépôts entièrement automatisés et prend en charge plus de 50 plateformes et intégrations de développeurs courantes. Vous pouvez consulter la liste des intégrations disponibles
  what_is_your: Pour quel type d’utilisation votre solution d’entiercement de logiciel est-elle la plus adaptée ?
  our_software_escrow: Notre solution d’entiercement de logiciel permet une récupération rapide en cas de perte d’accès à un logiciel essentiel dont votre entreprise dépend pour ses opérations quotidiennes. Cette solution est idéale pour vous si les opérations quotidiennes de votre entreprise reposent sur un logiciel fourni par un concédant/développeur de logiciel.
  what_is_your_saas: Pour quel type d’utilisation votre solution d’entiercement de SaaS est-elle la plus adaptée ?
  our_saas_escrow: Notre solution d’entiercement de SaaS est parfaite pour les entreprises qui dépendent d’applications logicielles en ligne tierces, par exemple les CRM, la planification des ressources clients, les systèmes de gestion de contenu, les logiciels de gestion de projets, les logiciels de vente et les plateformes d’e-commerce. Cette solution permet de garantir la continuité des opérations en cas de perte d’accès à l’une des applications SaaS dont dépend votre entreprise.
  do_you_provide: Fournissez-vous un contrat d’entiercement ou ai-je besoin d’un avocat pour en établir un ?
  yes_all_our: Oui, toutes nos solutions incluent un contrat d’entiercement juridiquement valable et entièrement personnalisable pour répondre à vos besoins.
  how_do_i: Comment commencer avec Codekeeper ?
  to_get_started: Pour commencer, vous pouvez simplement réserver un appel de démonstration avec l’un de nos experts qui se fera un plaisir de vous aider à configurer votre compte. Sinon, vous pouvez vous lancer immédiatement en consultant notre page Tarifs et en choisissant votre forfait préféré.
  is_codekeeper_suitable: Codekeeper convient-il aux petites entreprises et aux développeurs individuels ?
  yes_we_offer: Oui, nous proposons des solutions évolutives adaptées aux besoins des petites entreprises et des développeurs individuels. Nos forfaits sont flexibles, vous permettant de choisir les services qui correspondent le mieux à vos besoins et à votre budget. Si vous ne trouvez pas de solution qui répond parfaitement à vos besoins, nous serons heureux de vous proposer une solution personnalisée.
  how_secure_is: Quel est le niveau de sécurité de mon code lorsque j’utilise les services de Codekeeper ?
  what_kind_of: Quel type d’assistance client Codekeeper propose-t-il ?
  we_offer_comprehensive: Nous offrons une assistance client complète par le biais de divers canaux tels que l’e-mail, le téléphone et le chat en direct. Notre équipe d’assistance est disponible pour répondre à toutes les questions ou résoudre les problèmes que vous pourriez rencontrer lors de l’utilisation de nos services.
  do_you_offer: Proposez-vous des services de vérification ?
  absolutely_we: Absolument ! Nous proposons trois niveaux de vérification automatique disponibles en option, notamment la vérification du contenu, de l’activité et la vérification de SaaS.

faq_verification:
  what_is_source: Qu’est-ce que la vérification du code source ?
  verification_is: La vérification est un processus qui valide l’intégrité du code source de votre logiciel en le comparant à un ensemble de règles prédéfinies et de meilleures pratiques de l’industrie. Le processus de vérification garantit que votre code est exempt de problèmes potentiels, de vulnérabilités ou d’incohérences avant qu’il ne soit protégé, licencié ou distribué.
  what_levels: Quels sont les niveaux de vérification proposés par Codekeeper ?
  we_offer: Nous proposons une vérification automatisée qui comprend la vérification du contenu, la vérification de l’activité et la vérification du SaaS. Nous proposons également une vérification manuelle pour laquelle nous avons deux options différentes disponibles en fonction des fonctionnalités à tester.
  why_is_code: Pourquoi la vérification du code est-elle importante ?
  code_verification: La vérification du code est essentielle pour maintenir un logiciel de haute qualité, réduire les risques de sécurité et assurer la conformité aux normes de l’industrie. En vérifiant votre code, vous pouvez identifier et résoudre les problèmes potentiels dès le début du processus de développement, économisant ainsi du temps et des ressources tout en améliorant la qualité et la sécurité globales de votre logiciel.
  how_does: Comment fonctionne le processus de vérification de Codekeeper ?
  our_verification: Notre processus de vérification consiste à analyser votre code source à l’aide d’une combinaison d’outils automatisés et d’examen manuel par l’équipe d’experts de Codekeeper. Le processus vérifie les problèmes potentiels, les vulnérabilités et les incohérences, garantissant ainsi que votre code respecte les meilleures pratiques et normes de l’industrie.
  what_types: Quels sont les types de problèmes identifiés par la vérification de Codekeeper ?
  codekeeper_verification: La vérification de Codekeeper identifie un éventail de problèmes potentiels, notamment les problèmes de qualité du code, les vulnérabilités de sécurité, les préoccupations de conformité et les problèmes d’obfuscation du code. En identifiant et en résolvant ces problèmes, vous pouvez améliorer la qualité, la sécurité et la fiabilité globales de votre logiciel.
  can_codekeeper: La vérification de Codekeeper peut-elle contribuer à la conformité réglementaire ?
  yes_our_verification: Oui, notre vérification peut contribuer à assurer que votre logiciel est conforme aux normes et réglementations de l’industrie, telles que le RGPD, la HIPAA, et d’autres. En vérifiant votre code et en résolvant les problèmes de conformité identifiés, vous pouvez réduire le risque de pénalités réglementaires et protéger la réputation de votre entreprise.
  how_often: À quelle fréquence dois-je effectuer la vérification du code ?
  the_frequency: La fréquence de la vérification du code dépend de vos besoins et de la nature de votre logiciel. Il est généralement recommandé d’effectuer la vérification du code lors des mises à jour majeures ou lorsque des modifications importantes sont apportées à la base de code. Une vérification régulière peut également aider à identifier les problèmes potentiels dès le début du processus de développement, réduisant ainsi le risque de problèmes ultérieurs.
  is_my_code: Mon code est-il sécurisé pendant le processus de vérification ?
  yes_we_take: Oui, nous prenons la sécurité de votre code très au sérieux et implémentons des mesures strictes pour assurer sa protection pendant le processus de vérification. Votre code est chiffré lors du transit et du stockage, et l’accès est limité au personnel autorisé uniquement.
  can_i_use: Puis-je utiliser la vérification de Codekeeper pour différents langages de programmation ?
  yes_we_support: Oui, nous prenons en charge un large éventail de langages de programmation pour la vérification du code, notamment les langages populaires tels que Java, C#, Python, JavaScript, and more. Our verification process is designed to be flexible and adaptable to various languages and platforms.
  how_long: Combien de temps dure le processus de vérification du code ?
  the_duration: La durée du processus de vérification du code dépend de la taille et de la complexité de votre base de code, ainsi que des problèmes spécifiques identifiés lors de l’analyse. En général, le processus prend de quelques heures à quelques jours. Nous vous fournirons une estimation de durée de vérification après soumission de votre code.
  what_happens: Que se passe-t-il si la vérification identifie des problèmes dans mon code ?
  if_verification: Si la vérification identifie des problèmes dans votre code, vous recevrez un rapport détaillé présentant les résultats et les recommandations pour résoudre les problèmes identifiés. Vous pouvez ensuite examiner le rapport et apporter les modifications nécessaires à votre code avant de le soumettre à nouveau pour vérification, garantissant ainsi que votre logiciel répond aux normes les plus élevées de qualité et de sécurité.

