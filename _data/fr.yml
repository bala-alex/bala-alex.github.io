  codekeeper_is_made: Codekeeper est conçu pour les développeurs et les non-développeurs. Que vous écriviez du code, que vous vous occupiez de tâches administratives ou que vous fournissiez des conseils juridiques, nous vous aidons à mettre en place votre entiercement rapidement et facilement.
  the_first_step: La première étape consiste à créer votre compte sur Codekeeper. Depuis la page de tarifs de Codekeeper, cliquez sur le bouton « Commencer » sous le forfait de votre choix. Vous serez redirigé(e) vers le flux d’inscription, où il vous sera demandé de saisir vos coordonnées pour créer un compte.
  explore_dashboard: Exploration du tableau de bord
  easily_manage_all: Gérez facilement tous vos entiercements à partir d’un seul tableau de bord centralisé. En haut, vous trouverez des mesures générales qui vous donneront un aperçu de l’état de vos entiercements. Le tableau de bord contient également des informations sur tous vos contrats d’entiercement et les dernières activités, ainsi que des liens pour obtenir de l’aide. Pour commencer un nouveau contrat d’entiercement, rendez-vous sur la fiche « Mettre en place un nouvel entiercement » et de cliquer sur le bouton « Initier ».
  define_release: Définissez les conditions de libération
  specify_for_each: Spécifiez pour chaque bénéficiaire les référentiels de code source qu’il doit recevoir ainsi que les conditions sous lesquelles leur contenu doit être libéré. Gérez facilement et sereinement les contrats complexes.
  active_escrow: Activation de l’entiercement
  your_new_source: Votre nouveau dépôt entiercé de code source est dorénavant activé ! Vous pouvez en modifier les détails et gérer d’autres dépôts entiercés. En tant que concédant de licence, vous pouvez ajouter des fournisseurs et effectuer de nouveaux dépôts entiercés en quelques clics. Les confirmations sont automatisées, vous pouvez donc oublier les formalités administratives.
  how_does: Comment fonctionne l’entiercement de logiciel ?
  even_if: Même si vous n’avez aucune expérience dans l’entiercement de logiciel, nous vous facilitons le processus et cela ne prend que quelques étapes.
  how_to_activate: Comment activer votre entiercement de logiciel en quelques étapes simples
  step_1: Étape 1
  step_2: Étape 2
  step_3: Étape 3
  step_4: Étape 4
  step_5: Étape 5
  step_6: Étape 6
  sign_up_to: S’inscrire à Codekeeper
  the_first_step: La première étape consiste à créer votre compte sur Codekeeper. Depuis la page d’accueil de Codekeeper, cliquez sur « Commencer » ou sélectionnez le forfait de votre choix sur 
  pricing_page: notre page de tarifs.
  you_will_be: Vous serez redirigé(e) vers le flux d’inscription, où il vous sera demandé de saisir vos coordonnées pour créer un compte.
  explore_dashboard: Explorer le tableau de bord
  easily_manage_all: Gérez facilement tous vos entiercements à partir d’un seul tableau de bord centralisé. En haut, vous trouverez des mesures générales qui vous donneront un aperçu de l’état de vos entiercements. Le tableau de bord contient également des informations sur tous vos contrats d’entiercement et les dernières activités, ainsi que des liens pour obtenir de l’aide. Pour commencer un nouveau contrat d’entiercement, cliquez simplement sur le bouton <strong>« + nouvel entiercement »</strong> situé en haut à droite du tableau de bord.
  manage_other_party: Gérer les informations sur les autres parties
  in_the_escrow: Lors de la création de votre entiercement, vous devrez remplir vos informations ainsi que celles de l’autre partie, telles que les détails de l’organisation ou les coordonnées des différents rôles. Si vous êtes déposant, vous pouvez également ajouter d’autres bénéficiaires à vos contrats d’entiercement. Chacun de vos bénéficiaires de licence ne peut accéder qu’à ses propres informations de référentiel afin de garantir la confidentialité du code source.
  define_release: Définir les conditions de libération
  specify_for_each: Spécifiez pour chaque bénéficiaire les référentiels de code source qu’il doit recevoir ainsi que les conditions sous lesquelles leur contenu doit être libéré. Gérez facilement et sereinement les contrats complexes.
  review_and_sign: Examiner et signer le contrat
  once_the_basic: Une fois les configurations de base terminées, un contrat d’entiercement sera généré. Vous recevrez une notification par e-mail ainsi qu’une alerte dans la section d’activité de l’application Codekeeper. Vous pouvez examiner le contrat et en modifier les conditions. Pour finir, vous pouvez approuver le contrat pour qu’il soit signé par les deux parties.
  deposit_your_assets: Déposer vos actifs
  you_can_set: Vous pouvez mettre en place des dépôts de code source et de données automatiques en connectant votre plateforme SCM telle que Github, Bitbucket, Gitlab, et autres. Aucun codage requis ! Si vous préférez le téléchargement manuel, notre dossier de téléchargement sécurisé vous permet de déposer facilement votre code source et d’autres données.
  active_escrow: Activation de l’entiercement
  your_new_source: Votre nouveau dépôt entiercé de code source est dorénavant activé ! Vous pouvez en modifier les détails et gérer d’autres dépôts entiercés. En tant que concédant de licence, vous pouvez ajouter des fournisseurs et effectuer de nouveaux dépôts entiercés en quelques clics. Les confirmations sont automatisées, vous pouvez donc oublier les formalités administratives.
  for_more_details: Pour en savoir plus, contactez notre expert.
  how_to_deposit: Comment déposer vos actifs critiques
  fully_automated: Connexion aux référentiels entièrement automatisée
  recent_version: Les versions déposées les plus récentes datent toujours de moins de 24 heures, sont chiffrées par AES256 et entièrement automatisées. Nous prenons en charge la plupart des environnements disponibles sur le marché avec plus de 50 intégrations disponibles !
  first_to_activate: Pour activer une intégration, vous devez vous connecter à votre compte Codekeeper puis vous rendre sur votre tableau de bord. Sélectionnez <strong>Intégrations</strong>, situé dans le menu latéral à gauche de votre écran.
  once_on_the_page: Une fois sur la page, vous verrez toutes les applications intégrées que nous prenons en charge. À partir de là, sélectionnez la plateforme d’intégration de votre choix et cliquez sur le bouton <strong>« Activer »</strong>.
  once_you_click: Après avoir cliqué sur le bouton <strong>« Activer »</strong>, vous pourrez vous connecter à votre compte Codeekeper avec le compte d’intégration sélectionné, ou activer l’intégration manuellement en suivant les instructions à droite.
  after_the_integration: Une fois que l’intégration est active, vous pouvez sélectionner votre référentiel pour le déposer où vous le souhaitez.
  for_non: Pour les intégrations sans OAuth, nous fournissons des instructions simples à suivre et à configurer vous-même. Si vous avez besoin d’aide supplémentaire, vous pouvez
  contact_us: nous contacter
  do_it_manually: Dépôt manuel grâce à notre dossier de téléchargement sécurisé
  if_you_prefer: Si vous préférez le téléchargement manuel, notre système de dossier de téléchargement vous offre également un moyen sécurisé de déposer votre code source. Téléchargez simplement vos actifs et nous nous chargeons du reste !
  what_can_and: Quels éléments logiciel peuvent et devraient être entiercés ?
  a_general_description: Une description générale des éléments qui sont déposés (par exemple, la taille du dépôt, la fonction du logiciel, les intégrations, les utilitaires ou les outils tiers utilisés pour créer le dépôt, etc.)
  any_applications: Toutes les applications nécessaires à la compilation et à la création de code exécutable, d’objets et de bibliothèques (par exemple, les noms de toutes les applications requises, les numéros de version, les noms des fournisseurs et les coordonnées)
  encryption_information: Les informations relatives au chiffrement (par exemple, les mots de passe, clés cryptographiques et applications logicielles nécessaires pour accéder au dépôt)
  source_code: Le code source (les types de fichiers courants sont .java, .c, .cpp, etc.)
  build_instructions: Les instructions de compilation et la documentation de conception (architecture du code source, conception globale du code source et interactions entre les modules)
  key_developers: Les coordonnées des principaux développeurs (adresses e-mails, numéros de téléphone et toute autre coordonnée pertinente)
  samples_of_any: Des échantillons de toutes les données ou bases de données nécessaires au fonctionnement du logiciel
  we_provide_any: Nous vous fournissons toutes les informations à savoir sur l’entiercement de logiciel 
  arm_yourself: Armez-vous des informations dont vous avez besoin pour mettre en place un processus d’entiercement de logiciel efficace pour votre organisation.
  get_more_escrow: Obtenir plus de ressources sur l’entiercement

depositing_features:
  depositing_features: Fonctionnalités de dépôts
  whether_you_use: Que vous utilisiez une base de données en mémoire, un référentiel en ligne ou différents centres de données physiques, nous nous adaptons aussi bien aux services en cloud les plus courants qu’aux solutions personnalisées.
  source_code_repositories: Référentiels de code source
  source_code_escrow: L’entiercement de code source est une solution spécialisée de protection des logiciels conçue pour stocker le code source d’une application logicielle critique, en en garantissant l’accès au cas où la maintenance du logiciel ne peut être assurée autrement, comme défini contractuellement.<br><br> Un référentiel de code source, parfois appelé projet, est l’endroit où les développeurs stockent et travaillent sur les logiciels. Il contient généralement toutes les versions du code créé.
  automated_and_up: Dépôts automatisés et actualisés
  integrated_with_developer: Intégration dans les flux de travail des développeurs
  no_coding_required: Aucun codage requis
  our_source_code: Nos intégrations de code source
  data_escrow: Entiercement de données
  data_escrow_is_a: L’entiercement de données est une solution spécialisée de protection des données conçue pour maintenir la sécurité et l’intégrité des données essentielles au bon fonctionnement d’une application logicielle indispensable à la mission d’entreprise.<br><br>L’entiercement de données vous permet de stocker des données dans le cadre de votre convention d’entiercement. Accédez non seulement à l’application, mais aussi aux données dont vous avez besoin pour reprendre là où vous en étiez.
  have_access: Accédez non seulement à l’application, mais aussi aux données dont vous avez besoin pour reprendre là où vous en étiez.
  data_deposits: Dépôts de données inclus avec tous les comptes
  our_data_source: Nos intégrations de sources de données
  information_escrow: Entiercement d’informations
  information_escrow_is: L’entiercement d’informations est une solution spécialisée conçue pour protéger la propriété intellectuelle, les informations sensibles et d’autres actifs indispensables contre l’accès de parties non autorisées ou malveillantes qui pourraient chercher à violer les droits de propriété intellectuelle ou à élaborer une attaque.<br><br>Cette option vous permet de stocker la propriété intellectuelle, les mots de passe, les dessins et les modèles, ou d’autres informations importantes.
  information_deposits: Dépôts d’informations inclus avec tous les comptes
  learn_more_about: En savoir plus sur nos fonctionnalités
  check_out_our: Consultez nos guides rapides sur certains des cas d’utilisation les plus courants d’entiercement de logiciel. Découvrez les différents types d’entiercement et les avantages qu’ils peuvent présenter pour votre entreprise.

