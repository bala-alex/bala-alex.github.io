  when_does_the_escrow: Quand le processus d’entiercement commence-t-il ?
  once_you_sign_up: Une fois votre abonnement à un forfait Codekeeper réalisé, vous recevrez des informations concernant la mise en place des services par e-mail. Cet e-mail comprendra également des liens permettant d’enregistrer vos dépôts et d’y ajouter des contreparties. Nous vous accompagnerons tout au long du processus afin de sécuriser rapidement et facilement l’ensemble de votre code.
  does_codekeeper_have: Codekeeper a-t-il accès au contenu entiercé ?
  no_to_ensure: Non. Pour assurer une sécurité complète et garantir une intégrité totale, les documents déposés sont chiffrés et stockés selon un processus automatisé.
  where_is_the_code: Où est stocké le code entiercé ?
  we_back_up_all: Nous sauvegardons tout le contenu entiercé chiffré dans plusieurs endroits tenus secrets dans le monde. Si vous avez des restrictions régionales en matière de stockage de données, nous pouvons les satisfaire.
  in_which_countries: Dans quels pays êtes-vous localisés ?
  we_have_offices: Nous disposons de bureaux aux États-Unis et aux Pays-Bas, et nous sommes le partenaire de confiance de grandes entreprises internationales.
  do_you_offer: Offrez-vous des services d’entiercement de données ?
  we_offer_different2: Nous proposons différentes configurations d’entiercement de données. Le téléchargement d’instantanés est inclus dans notre coffre-fort d’entiercement de données, et vous pouvez demander un devis pour la diffusion en miroir. Nous proposons également la vérification de données, ainsi que des connexions de dépôt direct Amazon S3 à <span class="amazon-deposit">29 $</span> par mois.
  what_types_of_escrow: Quels types de contrats d’entiercement proposez-vous et en quoi sont-ils différents ?
  agreements_for_all: Les contrats de tout type de dépôt entiercé (entiercement de licences de logiciel, entiercement de développement de logiciel, entiercement de transaction de logiciel, et entiercement de SaaS) possèdent tous le même format. Ils sont pratiquement identiques, toutefois, les termes de votre contrat peuvent être adaptés pour répondre à vos besoins, notamment concernant votre contrat avec le concédant ou le titulaire de la licence. Nos experts s’assurent que chaque contrat est juridiquement valable, ce qui vous permet d’économiser des frais d’avocat.
  can_i_change: Puis-je modifier mon forfait ?
  you_can_make_changes: Vous pouvez modifier votre forfait à tout moment. Si, par exemple, vous commencez avec le forfait Developer, vous pouvez passer au forfait Team ou au forfait Business ensuite. Veuillez noter que nous ne proposons pas de remboursement si vous passez à un forfait inférieur. Pour modifier votre forfait, veuillez
  send_us_an_email: nous envoyer un e-mail
  with_your_new: avec vos nouveaux besoins. Nous validerons la configuration nécessaire et vous enverrons une offre personnalisée pour vous assurer que vous ne payez que ce dont vous avez réellement besoin.
  how_secure_is: Qu’en est-il de la sécurité de Codekeeper ?
  protecting_the_data: La protection des données que vous confiez à Codekeeper est notre priorité absolue. Nous utilisons des mesures de protection physiques, procédurales et techniques pour préserver l’intégrité et la sécurité de vos informations, et nous sauvegardons régulièrement vos données pour éviter toute perte et faciliter leur récupération. Codekeeper travaille avec des partenaires qui appliquent des exigences et des protocoles de sécurité stricts pour sécuriser vos données, tels que les normes ISO/IEC 27001 et ISO/IEC 27018. En outre, nous hébergeons des données dans des centres de données sécurisés certifiés SOC2, nous mettons en place des pare-feux et des restrictions d’accès sur nos serveurs afin de mieux protéger vos informations, nous nous conformons aux lois les plus strictes en matière de protection des données, nous surveillons le système de manière proactive 24 h/24 et 7 j/7, et nous nous soumettons à des audits et à des évaluations de sécurité annuels effectués par des tiers afin de garantir que nos pratiques respectent les normes de sécurité les plus élevées.
  learn_more_about: En savoir plus sur nos pratiques de sécurité.
  how_long_has: Depuis combien de temps Codekeeper fournit-il des services d’entiercement de logiciel ? Avec quelles entreprises travaillez-vous ?
  codekeeper_was_founded: L’entreprise Codekeeper a été fondée en 2013 à La Haye, aux Pays-Bas. Au cours des sept dernières années, nous avons gagné la confiance de milliers de grandes entreprises dans le monde grâce à notre technologie de pointe et à nos prix leaders sur le marché. Des marques de renommée mondiale telles que Intuit, GE, Pepsico, Nestlé, P&G, Daimler et bien d’autres font confiance à Codekeeper pour s’assurer que leurs systèmes indispensables restent intacts en toute circonstance. Nous avons aujourd’hui un deuxième bureau à San Francisco, en Californie, et nos activités se développent rapidement à l’échelle mondiale. Nous travaillons avec des clients de toutes les régions du monde - Europe, Amérique du Nord, Asie et bien d’autres.
