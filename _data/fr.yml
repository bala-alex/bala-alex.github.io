  what_is_software: Qu’est-ce que l’entiercement de logiciel ?
  software_escrow_is: L’entiercement de logiciel est un service qui stocke de manière sécurisée les actifs logiciels, tels que le code source, les données et d’autres propriétés intellectuelles, garantissant une récupération rapide en cas d’événement libératoire. Il protège les clients des risques liés à la perte d’accès ou de prise en charge de leur logiciel, en déposant ces actifs auprès d’une tierce partie indépendante.
  how_does_software: Comment fonctionne l’entiercement de logiciel ?
  software_escrow_works: L’entiercement de logiciel fonctionne en stockant de manière sécurisée vos actifs logiciels, notamment le code source, les données, les documents, la technologie, les designs et les identifiants. En cas d’événement libératoire, comme l’incapacité du fournisseur à assurer la prise en charge du logiciel, les actifs seront mis à disposition du bénéficiaire, permettant une récupération rapide et une perturbation minimale des opérations commerciales.
