  client_names_the: Le Client nomme l’entité ci-dessous Bénéficiaire dans le cadre du présent Contrat :<br> <strong>{Nom du Bénéficiaire}<br>{Nom du Client}<br>{Adresse}<br>{Personne à contacter}<br>{Adresse électronique}<br>{Numéro de téléphone}</strong> 
