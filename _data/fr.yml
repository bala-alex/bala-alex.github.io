  third_party: L’entiercement de dépendances tierces consiste à entiercer des bibliothèques, des cadres de développement et d’autres composants logiciels qu’un développeur intègre dans son code pour fournir des fonctionnalités supplémentaires auprès d’un agent d’entiercement comme Codekeeper.
  why_would_i: Pourquoi aurais-je besoin d’un entiercement de dépendances tierces ?
