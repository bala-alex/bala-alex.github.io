data_escrow:
  data_escrow: Entiercement de données
  learn_how: Découvrez comment l’entiercement de données protège les développeurs de logiciels et leurs clients<br> dans le cadre des contrats de licences d’utilisateur final et de niveau de service.
  what_is_data: Qu’est-ce que l’entiercement de données ?
  without_the: Sans les données nécessaires, il est extrêmement difficile de lancer et de maintenir une application logicielle dans un état utilisable et utile. L’entiercement de données est un moyen efficace de garantir que toutes les données créées et gérées par une application logicielle critique pour l’entreprise ne risquent <strong>pas d’être perdues ou inaccessibles.</strong><br><br>Plus précisément, en déployant un entiercement de données, l’utilisateur final de l’application (titulaire de la licence) s’assure de toujours pouvoir accéder à la copie des données la plus récente dont il a besoin pour <strong>exercer les fonctionnalités critiques</strong> et <strong>assurer la continuité de l’activité.</strong> Les données entiercées ne peuvent être <strong>restituées</strong> au titulaire de la licence que dans des conditions prédéfinies (et vérifiées), par exemple en cas de catastrophe naturelle ou de faillite du concédant.
  definition: Définition
  data_escrow_is: <strong>L’entiercement de données</strong> est une solution spécialisée de protection des données conçue pour maintenir la sécurité et l’intégrité des données essentielles au bon fonctionnement d’une application logicielle indispensable à la mission de l’entreprise.
  who_is_data: À qui s’adresse l’entiercement de données ?
  any_company: Toute entreprise qui conçoit des applications logicielles et ses clients.<br><br>Bien que l’entiercement de données ne soit pas destiné à remplacer les sauvegardes opérationnelles, les entreprises soucieuses de la sécurité qui commandent des logiciels l’utilisent pour renforcer leur stratégie d’atténuation des risques. Les développeurs de logiciels, quant à eux, l’utilisent pour renforcer leur argumentaire commercial et apporter davantage de valeur à leurs clients, boostant ainsi leurs ventes.
  why_do_people: Pourquoi l’entiercement de données est-il utilisé ?
  when_you_build: Lorsque vous concevez et utilisez une application logicielle, vous créez des données. C’est un fait. Ces données peuvent être stockées dans les environnements où le logiciel est déployé et exécuté, notamment des bases de données situées dans différents emplacements physiques, des magasins d’actifs comme AWS S3 et Microsoft Azure, des bases de données en mémoire, et bien d’autres encore.<br><br></strong>Au cas où des données indispensables deviendraient soudainement inaccessibles pour une raison quelconque, votre application logicielle perdrait sa fonctionnalité normale.</strong>
  what_can_cause: Qu’est-ce qui peut causer la perte de données ?
  data_loss: La perte de données survient lorsque des données sont accidentellement supprimées ou qu’elles sont corrompues. Les virus, les dommages physiques, les erreurs de formatage ou une combinaison de ces éléments peuvent rendre les données illisibles tant pour les humains que pour les logiciels, ce qui constitue un <strong>risque pour la santé financière</strong> des entreprises de toutes tailles.
  data_escrow_for_agile: L’entiercement de données pour les entreprises agiles
  discover_how: Découvrez comment les solutions modernes d’entiercement de Codekeeper aident les grandes entreprises internationales à protéger les données dont elles ont besoin pour assurer leurs fonctions opérationnelles essentielles. In addition to gTLD operators, data escrow is also used by ccTLD operators. Though they have no obligation to escrow their data, they often do so to minimize potential risks. In case a release condition is met, escrowed data can be retrieved at any time.
  how_does: Comment Codekeeper peut-il vous aider ?
  as_a_trusted: En tant qu’agent d’entiercement de confiance, Codekeeper a pour rôle de récupérer, de stocker et de protéger les données qui sont indispensables à la mission d’entreprise. Grâce à des tarifs avantageux, vous pouvez stocker en toute sécurité des copies de vos données dans nos centres de données de classe internationale à partir de <strong><span id="developer-monthly">79 $</span> par mois</strong>, avec des frais de mise en place à seulement <span class="setup-fee">249 $</span>.<br><br>Tous les forfaits incluent une <strong>technologie d’automatisation de pointe</strong>, des fonctionnalités de <strong>sécurité avancées</strong>, des <strong>intégrations</strong> riches, des <strong>dépôts continus</strong> illimités, des <strong>contrats</strong> et des <strong>confirmations</strong>d’entiercement gratuits, et bien plus encore.

source_escrow:
  source_code: Entiercement de code source
  learn_how: Découvrez comment l’entiercement de code source protège les développeurs de logiciels et leurs <br>clients dans le cadre des contrats de licences d’utilisateur final et de niveau de service.
  what_is_source: Qu’est-ce que l’entiercement de code source ?
  source_code_escrow_puts: L’entiercement du code source impose une obligation contractuelle au <strong>développeur ou au fournisseur d’un logiciel</strong> (concédant de licence) de stocker le code source complet et à jour, et parfois aussi le code objet, d’une application critique pour l’entreprise dans un format humainement lisible auprès d’un agent d’entiercement de confiance tel que Codekeeper.<br><br>Plus précisément, en entierçant le code source d’une application critique, <strong>l’utilisateur final</strong> (titulaire de licence) protège son <strong>investissement logiciel</strong> en s’assurant qu’il peut <strong>le maintenir et le mettre à jour</strong> indépendamment de l’état opérationnel du développeur ou du fournisseur. Ces circonstances comprennent l’arrêt de la maintenance et de l’assistance par le développeur du logiciel, la faillite de l’entreprise ou la violation du contrat de licence de toute autre manière.
  definition: Définition
  source_code_escrow_is: <strong>L’entiercement de code source</strong> est une solution spécialisée de protection des logiciels conçue pour stocker le code source d’une application logicielle critique, en en garantissant l’accès au cas où la maintenance du logiciel ne peut être assurée autrement, comme défini contractuellement.
  who_is_source: À qui s’adresse l’entiercement de code source ?
  it_is_intended: Il s’adresse à tous les <strong>développeurs et fournisseurs de logiciels</strong> qui déploient des applications logicielles critiques sur site dans le cadre de contrats de niveau de service et de licence, ainsi qu’à <strong>leurs clients (utilisateurs finaux).</strong><br><br>Bien que l’entiercement de code source soit le plus souvent utilisé pour les licences logicielles traditionnelles sur site, il s’agit d’une <strong>solution polyvalente de protection des logiciels</strong> qui peut également être employée pour les contrats de développement, les contrats d’acquisition de logiciels et autres transactions impliquant des logiciels.
  why_do_developers: Pourquoi les développeurs utilisent-ils l’entiercement de code source ?
  successful_software: Les développeurs et fournisseurs de logiciels accomplis tirent parti de l’entiercement de code source pendant les négociations de licence pour <strong>offrir plus de valeur</strong> à leurs clients et <strong>se démarquer de leurs concurrents</strong>, ce qui explique pourquoi certains responsables commerciaux qualifient l’entiercement de <strong>« grand facilitateur de ventes ».</strong> En stockant le code source en lieu sûr, les développeurs déploient également l’entiercement de code source pour <strong>augmenter le niveau de sécurité</strong> et <strong>protéger la propriété intellectuelle.</strong>
  why_do_end_users: Pourquoi les utilisateurs finaux utilisent-ils l’entiercement de code source ?
  licensees: Les titulaires de licences (les entreprises dont les activités reposent sur des applications logicielles tierces) l’utilisent principalement pour <strong>atténuer les risques.</strong> En ayant la possibilité et le droit contractuel de maintenir et de mettre à jour les parties essentielles d’un produit logiciel critique, les utilisateurs finaux <strong>réduisent les risques d’interruption</strong> ou de dommages sur leurs opérations et <strong>assurent la continuité de l’activité</strong> au cas où leur fournisseur de logiciels ferait l’objet d’une acquisition, ferait faillite, ne fournirait pas une maintenance adéquate ou violerait le contrat de toute autre manière.
  source_code_escrow_for: L’entiercement de code source pour les entreprises agiles
  discover_how: Découvrez comment les solutions modernes d’entiercement de Codekeeper aident les grandes entreprises internationales à protéger le code source dont elles ont besoin pour assurer leurs fonctions opérationnelles essentielles.
  how_does: Comment Codekeeper peut-il vous aider ?
  as_a_trusted: En tant qu’agent d’entiercement de confiance, Codekeeper a pour rôle de recevoir, de stocker et de protéger les actifs logiciels qui sont indispensables à votre mission d’entreprise. Grâce à des tarifs avantageux, vous pouvez stocker en toute sécurité vos dépôts entiercés dans nos centres de données de classe internationale à partir de <strong><span id="developer-monthly">79 $</span> par mois</strong>, avec des frais de démarrage de seulement <span class="setup-fee">249 $</span>.<br><br>Tous les forfaits incluent une <strong>technologie d’automatisation de pointe</strong>, des fonctionnalités de <strong>sécurité avancées</strong>, des <strong>intégrations</strong> riches, des <strong>dépôts continus</strong> illimités, des <strong>contrats</strong> et des <strong>confirmations</strong>d’entiercement gratuits, et bien plus encore.

