  do_you_offer: Offrez-vous des services d’entiercement de données ?
  we_offer_different2: Nous proposons différentes configurations d’entiercement de données. Le téléchargement d’instantanés est inclus dans notre coffre-fort d’entiercement de données, et vous pouvez demander un devis pour la diffusion en miroir. Nous proposons également la vérification de données, ainsi que des connexions de dépôt direct Amazon S3 à <span class="amazon-deposit">29 $</span> par mois.
  what_types_of_escrow: Quels types de contrats d’entiercement proposez-vous et en quoi sont-ils différents ?
  agreements_for_all: Les contrats de tout type de dépôt entiercé (entiercement de licences de logiciel, entiercement de développement de logiciel, entiercement de transaction de logiciel, et entiercement de SaaS) possèdent tous le même format. Ils sont pratiquement identiques, toutefois, les termes de votre contrat peuvent être adaptés pour répondre à vos besoins, notamment concernant votre contrat avec le concédant ou le titulaire de la licence. Nos experts s’assurent que chaque contrat est juridiquement valable, ce qui vous permet d’économiser des frais d’avocat.
  can_i_change: Puis-je modifier mon forfait ?
  you_can_make_changes: Vous pouvez modifier votre forfait à tout moment. Si, par exemple, vous commencez avec le forfait Developer, vous pouvez passer au forfait Team ou au forfait Business ensuite. Veuillez noter que nous ne proposons pas de remboursement si vous passez à un forfait inférieur. Pour modifier votre forfait, veuillez
  send_us_an_email: nous envoyer un e-mail
