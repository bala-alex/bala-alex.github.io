saas_escrow:
  saas_escrow: Entiercement de SaaS
  learn_how: Découvrez comment l’entiercement de SaaS protège les développeurs de logiciels et leurs clients<br> dans le cadre des contrats de licences d’utilisateur final et de niveau de service.
  get_started: COMMENCER
  what_is_saas: Qu’est-ce que l’entiercement de SaaS ?
  in_simple_terms: En termes simples, l’entiercement de SaaS sécurise l’accès à une instance en cours d’exécution d’une application tierce sur le cloud qui est essentielle à la <strong>continuité des activités d’une entreprise.</strong>. En tant que tel, il permet d’éviter toute perturbation temporaire ou à long terme <strong>des opérations commerciales régulières de l’utilisateur final</strong> et, par conséquent, <strong>prévient les pertes financières</strong>, quel que soit le statut opérationnel du développeur ou du fournisseur.<br><br>Outre le code source en constance évolution de l’application, l’entiercement de SaaS peut également contenir des données, des machines virtuelles, des manuels, des identifiants et tout autre actif ou information nécessaire pour garantir la <strong>viabilité continue</strong> ou la <strong>récupération rapide</strong> de l’application, en fonction de la configuration requise par le titulaire de la licence.
  definition: Définition
  saas_escrow_is: <strong>L’entiercement de SaaS</strong> est une solution spécialisée de protection des logiciels conçue pour protéger les applications logicielles natives pour le cloud contre les menaces internes et externes, les erreurs critiques ou les configurations incorrectes qui peuvent nuire aux fonctions opérationnelles.
  who_is_saas: À qui s’adresse l’entiercement de SaaS ?
  it_is_intended: Il s’adresse à tous les <strong>développeurs et fournisseurs de logiciels</strong> qui livrent des applications SaaS (logiciel en tant que service) dans le cadre de contrats de niveau de service et de licence, ainsi qu’à <strong>leurs clients (utilisateurs finaux).</strong><br><br>L’entiercement de SaaS sécurise généralement <strong>l’accès root</strong> à l’environnement réel de l’application ou à tous les actifs nécessaires pour virtualiser l’application dans un nouvel environnement. Par ailleurs, une entreprise peu encline à prendre des risques peut également déployer une <strong>copie de secours en cours d’exécution</strong> afin de garantir un temps d’arrêt minimal, voire nul, en cas d’urgence.
  why_do_developers: Pourquoi les développeurs utilisent-ils l’entiercement de SaaS ?
  modern_saas_escrow: L’entiercement de SaaS moderne s’intègre facilement aux flux de travail agiles, offrant aux <strong>développeurs de logiciels</strong> un moyen facile de satisfaire aux obligations en matière de licences, d’assurer la conformité et <strong>de protéger la propriété intellectuelle (PI)</strong>. Il permet aux fournisseurs de logiciels <strong>de se démarquer</strong>et leur donne un <strong>avantage concurrentiel</strong> sur un marché sursaturé, leur permettant d’offrir une valeur ajoutée (et une tranquillité d’esprit) à leurs clients et, au final, d’augmenter leurs bénéfices.
  why_do_end_users: Pourquoi les utilisateurs finaux utilisent-ils l’entiercement de SaaS ?
  licensees: <strong>Les titulaires de licence</strong>, c’est-à-dire les entreprises dont les activités reposent sur des applications logicielles tierces basées sur le cloud, utilisent l’entiercement de SaaS pour <strong>protéger leurs logiciel</strong> au cas où le développeur ferait l’objet d’une acquisition, ferait faillite ou ne remplirait pas ses obligations contractuelles de toute autre manière. En <strong>sécurisant l’accès</strong> au code source, aux données et aux autres actifs indispensables, les titulaires de licence <strong>atténuent les risques</strong> et <strong>empêchent toute perturbation</strong> des systèmes essentiels.
  saas_escrow_for: L’entiercement de SaaS pour les entreprises agiles
  discover_how: Découvrez comment les solutions modernes d’entiercement de Codekeeper aident les grandes entreprises internationales à protéger les applications logicielles dont elles ont besoin pour assurer leurs fonctions opérationnelles essentielles.
  how_does: Comment Codekeeper peut-il vous aider ?
  as_a_trusted: En tant qu’agent d’entiercement de confiance, Codekeeper a pour rôle de recevoir, de stocker et de protéger les actifs logiciels qui sont indispensables à votre mission d’entreprise. Grâce à des tarifs avantageux, vous pouvez stocker en toute sécurité vos dépôts entiercés dans nos centres de données de classe internationale à partir de <strong><span id="developer-monthly">79 $</span> par mois</strong>, avec des frais de démarrage de seulement <span class="setup-fee">249 $</span>.<br><br>Tous les forfaits incluent une <strong>technologie d’automatisation de pointe</strong>, des fonctionnalités de <strong>sécurité avancées</strong>, des <strong>intégrations</strong> riches, des <strong>dépôts continus</strong> illimités, des <strong>contrats</strong> et des <strong>confirmations</strong>d’entiercement gratuits, et bien plus encore.
