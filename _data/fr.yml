  check_out_the_glossary: Consultez le glossaire ci-dessous et découvrez comment protéger<br> vos logiciels et bases de données.
  source_code_escrow: Entiercement de code source
  source_code_escrow_is: L’entiercement de code source est un contrat établi entre un développeur ou un fournisseur de logiciels (appelé « déposant » ou « concédant »), son client qui achète la licence du logiciel (appelé « bénéficiaire » ou « titulaire de la licence »), et un tiers de confiance tel que Codekeeper (appelé « agent d’entiercement »). Plus précisément, l’entiercement de code source impose au déposant l’obligation contractuelle de stocker (auprès d’un agent d’entiercement de confiance) l’ensemble du code source, des données, des instructions de compilation, des outils tiers et de tout ce qui pourrait permettre au bénéficiaire de mettre à jour ou de maintenir le logiciel.
  read_more: En savoir plus
  secure_vault_options: Options de coffre-fort sécurisé
  you_have_total_control: Vous avez un contrôle total sur l’utilisation de votre forfait avec le coffre-fort sécurisé. Chaque forfait comprend un certain nombre d’options de coffre-fort sécurisé que vous pouvez choisir de remplir avec
  source_code_repositories: des dépôts de code source, des coffres-forts de stockage de données ou des coffres-forts d’informations.
  software_escrow: Entiercement de logiciel
  software_escrow_and: Les termes « entiercement de logiciel » et « entiercement de code source » sont utilisés de manière interchangeable. Il s’agit du type d’entiercement le plus courant. Il est conçu pour stocker non seulement le code source, mais aussi les instructions de compilation et toute autre documentation importante qui permettraient à un bénéficiaire de mettre à jour et de maintenir une application logicielle indispensable à la mission d’entreprise. Bien que l’entiercement de logiciel soit le plus souvent utilisé pour les licences de logiciels traditionnelles sur site, il peut également être utilisé pour les contrats de développement, d’acquisition de logiciels, les applications SaaS (voir ci-dessous) et toute autre transaction impliquant des logiciels.
  data_escrow2: Entiercement de données
  data_escrow_applies: L’entiercement de données s’applique aux dépositaires de données, tels que les fournisseurs de services ou les bases de registres de domaines Internet, et il garantit que des copies actualisées des propriétaires et des coordonnées des noms de domaine sont entiercées en cas de défaillance commerciale ou technique d’un registre. Il est parfois utilisé en tandem avec l’entiercement de domaine, qui sauvegarde les identifiants d’un domaine et permet de réduire les risques lors de l’achat d’un domaine ou lors de son utilisation comme garantie. Tout comme l’entiercement de code source, l’entiercement de données et l’entiercement de domaine garantissent que des copies à jour de données et d’autres éléments entiercés prédéterminés sont conservés par un tiers de confiance tel que Codekeeper, qui ne libère les éléments que lorsqu’une ou plusieurs conditions de libération ont été remplies.
  information_escrow: Entiercement d’informations
  information_escrow_allows: L’entiercement d’informations permet aux entreprises de transmettre des informations sensibles à un intermédiaire de confiance, appelé agent d’entiercement, qui ne transmet ces informations que sous des conditions prédéfinies. Plus précisément, dans le contexte commercial, il aide les entreprises à sécuriser les documents sensibles, qui ne peuvent être divulgués que sous certaines conditions prédéfinies. L’entiercement d’informations est le plus souvent utilisé lorsqu’une partie du processus de développement d’un produit est confiée à un concepteur tiers, ou lorsqu’une transaction a lieu et qu’un tiers de confiance doit conserver les documents jusqu’à ce que certaines étapes soient franchies. Il est également fréquemment utilisé pour conserver la propriété intellectuelle et d’autres informations sensibles et confidentielles qui peuvent être stockées physiquement, électroniquement ou sur le cloud.
  saas_escrows: Entiercement de SaaS
  saas_escrow_is_similar: L’entiercement de SaaS est similaire à l’entiercement classique de logiciel ou de code source. Cependant, il est adapté aux besoins uniques des applications SaaS (logiciel en tant que service), qui nécessitent souvent une solution plus robuste pour obtenir le niveau de protection requis. Tout comme l’entiercement de logiciel, l’entiercement de SaaS contient le code, les machines virtuelles, les données et tout autre composant nécessaire à la viabilité d’un produit SaaS dans le cas où le fournisseur d’origine ne serait plus en mesure de le prendre en charge. En établissant un contrat d'entiercement de SaaS, une entreprise qui utilise une application SaaS (bénéficiaire) se protège contre une éventuelle perte soudaine de l'accès aux services de SaaS critiques, qu'elle soit temporaire ou à long terme, et s'assure un accès direct à une copie en cours d'exécution du logiciel et aux données de ses propres clients si les conditions de libération sont remplies.
  getting_started_with: Commencer avec l’entiercement de code source
  read_our_guide: Lisez notre guide pour savoir comment l’entiercement de code source peut vous aider à minimiser les risques et à garantir que les systèmes indispensables à votre mission d’entreprise ne soient pas affectés, quelles que soient les circonstances.
