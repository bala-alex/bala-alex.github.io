  grab_your: Obtenez votre guide gratuit
  arm_yourself_with: Armez-vous des informations dont vous avez besoin pour protéger votre code source, vos données et toute autre information indispensable à votre mission d’entreprise.
  modern_software: Solutions d’entiercement de logiciel modernes
  sign_up: Inscription
  the_first_step: La première étape consiste à créer votre compte sur Codekeeper. Depuis la page de tarifs de Codekeeper, cliquez sur le bouton « Commencer » sous le forfait de votre choix. Vous serez redirigé(e) vers le flux d’inscription, où il vous sera demandé de saisir vos coordonnées pour créer un compte.
  explore_dashboard: Exploration du tableau de bord
  easily_manage_all: Gérez facilement tous vos entiercements à partir d’un seul tableau de bord centralisé. En haut, vous trouverez des mesures générales qui vous donneront un aperçu de l’état de vos entiercements. Le tableau de bord contient également des informations sur tous vos contrats d’entiercement et les dernières activités, ainsi que des liens pour obtenir de l’aide. Pour commencer un nouveau contrat d’entiercement, rendez-vous sur la fiche « Mettre en place un nouvel entiercement » et de cliquer sur le bouton « Initier ».
  connect_your: Connexion à vos référentiels
  with_codekeeper: Grâce au processus convivial, étape par étape, de Codekeeper, vous pouvez mettre en place des dépôts de code source et de données automatiques en connectant votre plateforme SCM telle que Github, Bitbucket, Gitlab, et autres. Aucun codage n’est requis ! <br><br>Si vous préférez le téléchargement manuel, notre dossier de téléchargement sécurisé vous permet de déposer facilement votre code source et d’autres données.
  define_release: Définissez les conditions de libération
  specify_for_each: Spécifiez pour chaque bénéficiaire les référentiels de code source qu’il doit recevoir ainsi que les conditions sous lesquelles leur contenu doit être libéré. Gérez facilement et sereinement les contrats complexes.
