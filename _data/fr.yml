faq_source:
  what_is_source: Qu’est-ce que l’entiercement de code source ?
  source_code_escrow_is: L’entiercement de code source est un arrangement juridique par lequel le code source d’une application logicielle est déposé auprès de Codekeeper qui agit en tant qu’agent d’entiercement tiers et neutre. L’objectif de l’entiercement de code source est de fournir un filet de sécurité pour le développeur et l’utilisateur du logiciel en cas d’événements prédéfinis qui pourraient empêcher le développeur de maintenir le logiciel ou de remplir ses obligations envers l’utilisateur.
  how_does_source: Comment fonctionne l’entiercement de code source ?
  source_code_escrow_typically: L’entiercement de code source implique généralement trois parties ; le fournisseur de logiciel, l’entreprise qui utilise le logiciel et Codekeeper qui agit en tant qu’agent d’entiercement. Le fournisseur nous fournit une copie du code source du logiciel et nous le stockons en toute sécurité. Si le fournisseur ne peut pas fournir l’accès au logiciel pour une raison quelconque, l’entreprise qui dépend du logiciel peut en demander l’accès à Codekeeper, conformément au contrat d’entiercement.
  what_are_the_benefits: Quels sont les avantages de l’entiercement de code source ?
  source_code_escrow_offers: L’entiercement de code source offre plusieurs avantages, notamment<span> :</span><br>• Fournit un filet de sécurité en cas d’événements imprévus tels que la faillite, l’incapacité à entretenir ou maintenir le logiciel, ou la violation de contrat.<br>• Augmente la confiance et l’assurance pour les utilisateurs de logiciels.<br>• Empêche la dépendance à un fournisseur en fournissant un accès au code source.<br>• Améliore l’efficacité des coûts pour les utilisateurs en matière de maintenance et de mise à jour du logiciel.<br>• Permet la continuité de l’utilisation, de la maintenance et des mises à jour du logiciel, même si le fournisseur d’origine n’est plus en mesure de le prendre en charge.
  what_is_the_differences: Quelle est la différence entre l’entiercement de logiciel et l’entiercement de code source ?
  software_escrow_typically: L’entiercement de logiciel implique généralement le dépôt d’une copie de l’application logicielle compilée, ainsi que de la documentation associée. En revanche, l’entiercement de code source implique le dépôt du code source sous-jacent d’une application logicielle.
