  task_inbox: Vous êtes alerté(e) de nouveaux projets
  with_tolq: Avec Tolq, les nouveaux projets vous sont automatiquement envoyés dans
    votre boîte de réception ! Une fois qu'un client passe une nouvelle commande via
    notre plateforme, elle est automatiquement comparée à vos compétences et à votre
    expérience. Si la tâche correspond à votre profil, vous serez directement informé(e)
    de sa disponibilité par e-mail.
  powerful_platform: Une plateforme puissante
  as_a_translator: Les outils de traduction de Tolq vous assistent dans votre travail
