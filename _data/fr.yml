faq_data:
  what_is_data: Qu’est-ce que l’entiercement de données ?
  data_escrow_is: L’entiercement de données est un service qui permet aux entreprises de déposer des données critiques auprès d’un agent d’entiercement tiers comme Codekeeper pour les conserver. Il peut inclure tout type de données considérées comme précieuses ou essentielles pour les opérations d’une entreprise, telles que les dossiers clients, les données financières ou la propriété intellectuelle.
  how_does_data: Comment fonctionne l’entiercement de données ?
  when_you_sign_up: Une fois votre inscription réalisée, vous déposez une copie de vos données critiques auprès de Codekeeper. Nous stockons les données en toute sécurité et vous fournissons un accès à celles-ci selon les termes de votre contrat. Si certaines conditions prédéterminées sont remplies, telles qu’une interruption prolongée du service ou un changement de propriété ou de contrôle, nous libérons alors les données à une partie désignée, telle qu’un superviseur nommé par le tribunal ou un nouveau propriétaire de l’entreprise.
  what_are_the_benefits: Quels sont les avantages de l’entiercement de données ?
  data_escrow_offers: L’entiercement de données offre un certain nombre d’avantages, notamment la récupération rapide en cas de sinistre, la continuité des activités, une sécurité accrue, la conformité aux lois et réglementations pertinentes, la réduction des coûts, la confiance accrue des clients, le soutien d’experts et des arrangements flexibles. En déposant vos données auprès de Codekeeper, vous pouvez vous assurer que vos données critiques sont protégées et accessibles même en cas d’imprévus.
  what_types_of_data: Quels types de données peuvent-ils être entiercées ?
  any_type_of_data: Tout type de données considérées comme critiques ou précieuses pour une entreprise peuvent être entiercées. Il peut s’agir de dossiers clients, de données financières, de propriété intellectuelle et d’autres informations sensibles.
  how_much_does: Combien coûte l’entiercement de données ?
  data_escrow_pricing: Les tarifs de l’entiercement de données commencent à partir de <span class="software-escrow-monthly">$99</span> par mois. Pour plus de détails, vous pouvez explorer nos options de tarification
  how_do_i_get: Comment commencer avec l’entiercement de données ?
  to_get_started_with: Pour commencer avec l’entiercement de données, vous pouvez
  what_is_the_difference: Quelle est la différence entre l’entiercement de code source et l’entiercement de données ?
  source_code_escrow_and_data: L’entiercement de code source et l’entiercement de données sont tous deux des types de contrats d’entiercement, mais ils ont des objectifs différents et concernent des types d’actifs différents. L’entiercement de code source est utilisé pour protéger les titulaires de licences logicielles contre le risque de défaillance du fournisseur, tandis que l’entiercement de données est utilisé pour fournir une copie de sauvegarde des données critiques en cas de perte ou de corruption.
  can_i_transfer: Puis-je transférer mon contrat d’entiercement de données existant à Codekeeper ?
  what_are_some: Quelles peuvent être les conditions de libération de l’entiercement de données ?
  examples_of_data: Les conditions de libération de l’entiercement de données peuvent inclure la faillite, l’interruption de service, le changement de contrôle, la résiliation des services et les procédures judiciaires. Les conditions spécifiques dépendront des termes du contrat d’entiercement de données entre le propriétaire des données et Codekeeper.
  once_the_release: Une fois les conditions de libération remplies, les actifs nécessaires seront mis à la disposition du bénéficiaire.

faq_document:
  what_is_document: Qu’est-ce que l’entiercement de documents ?
  document_escrow_is: L’entiercement de documents consiste à déposer des documents importants auprès d’une tierce partie de confiance comme Codekeeper pour les conserver en lieu sûr. Nous conservons les documents jusqu’à ce que certaines conditions prédéterminées soient remplies, auquel cas les documents sont remis au propriétaire des documents ou à une autre partie désignée.
  how_does_document: Comment fonctionne l’entiercement de documents ?
  when_you_decide: Lorsque vous décidez d’utiliser l’entiercement de documents, vous déposez vos documents importants auprès de Codekeeper pour les conserver en lieu sûr. Nous stockons les documents dans un endroit sécurisé et donnons accès aux documents si certaines conditions prédéterminées sont remplies, comme la survenue d’un sinistre ou la résolution d’un litige juridique.
  who_can_benefit: Qui peut bénéficier de l’entiercement de documents ?
  any_business: Toute entreprise ou organisation qui dépend de documents critiques pour fonctionner peut bénéficier de l’entiercement de documents. Il peut s’agir d’entreprises de toutes tailles, ainsi que d’agences gouvernementales et d’organisations à but non lucratif.
  what_types_of_documents: Quels types de documents peuvent être entiercés ?
  any_type_of_document: Tout type de document considéré comme critique ou précieux pour une entreprise peut être entiercé. Il peut s’agir de contrats juridiques, de documents de propriété intellectuelle, de dossiers financiers, et plus encore.
