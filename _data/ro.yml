  how_secure_is: Cât de sigur este Codekeeper?
  protecting_the_data: Protejarea datelor pe care le încredințați cu Codekeeper este prima noastră prioritate. Folosim garanții fizice, procedurale și tehnice pentru a păstra integritatea și securitatea informațiilor dvs. și facem în mod regulat copii de siguranță ale datelor dvs. pentru a preveni pierderea și pentru a ajuta la recuperare. Codekeeper lucrează cu parteneri care implementează cerințe și protocoale stricte de securitate pentru a vă securiza datele, cum ar fi ISO/IEC 27001 și ISO/IEC 27018. În plus, găzduim date în centre de date securizate certificate SOC2, implementăm firewall-uri și restricții de acces pe serverele noastre pentru a îmbunătăți protejarea informațiilor, respectați cele mai stricte legi privind protecția datelor, monitorizați în mod proactiv sistemul 24/7 și supuneți audituri și evaluări anuale de securitate terță parte pentru a ne asigura că practicile noastre respectă cele mai înalte standarde de securitate.
