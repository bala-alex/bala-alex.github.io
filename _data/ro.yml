data_escrow:
  data_escrow: Escrow de date
  learn_how: Aflați cum protecția datelor protejează dezvoltatorii de software și clienții acestora<br> ca parte a acordurilor de licențiere și nivel de servicii pentru utilizatorii finali.
  what_is_data: Ce este data escrow?
  without_the: Fără datele necesare, este extrem de greu să aduceți și să păstrați o aplicație software într-o stare utilizabilă și utilă. Data escrow este o modalitate eficientă de a vă asigura că orice date create și gestionate de o aplicație software esențială pentru afaceri nu sunt <strong>niciodata expuse riscului de a fi pierdute sau inaccesibile.</strong><br><br>În mod specific, prin implementarea de date escrow, utilizatorul final al aplicației (titularul de licență) se asigură că poate accesa întotdeauna cea mai actualizată copie a datelor de care au nevoie pentru a <strong>opera funcțiile critice</strong> și <strong>a asigura continuitatea afacerii.</strong> Datele din escrow pot fi <strong>eliberate</strong> titularului de licență numai în condiții predefinite (și verificate), cum ar fi în cazul unui dezastru natural sau în caz de epuizare a licenței.
  definition: Definiție
  data_escrow_is: <strong>Data escrow</strong> este o soluție specializată de protecție a datelor concepută pentru a menține siguranța și integritatea datelor esențiale pentru buna funcționare a unei aplicații software esențiale.
  who_is_data: Cui ii este destinat escrow de date?
  any_company: Orice companie care creează aplicații software și clienții acestora.<br><br>În timp ce escrow-ul de date nu este destinat să înlocuiască backup-urile operaționale, companiile care se ocupă de securitate care comandă software folosesc escrow-ul de date pentru a-și consolida reducerea riscurilor. Dezvoltatorii de software, pe de altă parte, îl folosesc pentru a crește vânzările, consolidându-și cazul de afaceri și oferind mai multă valoare clienților lor.
  why_do_people: De ce folosesc oamenii escrow de date?
  when_you_build: Când construiți și utilizați o aplicație software, creați date. Nu există nicio cale de ocolire. Și aceste date pot fi stocate în medii în care software-ul este implementat și executat, inclusiv baze de date în diferite locații fizice, magazine de active precum AWS S3 și Microsoft Azure, baze de date în memorie și multe altele.<br><br><strong>În cazul în care datele critice devin brusc inaccesibile din orice motiv, aplicația dvs. software și-ar pierde funcționalitatea normală.</strong>
  what_can_cause: Ce poate cauza pierderea datelor?
  data_loss: Pierderea datelor are loc atunci când datele sunt șterse accidental sau ceva le face să fie corupte. Virușii, daunele fizice, erorile de formatare sau o combinație a acestora pot face datele imposibil de citit atât de oameni, cât și de software, prezentând un <strong>risc pentru sănătatea financiară</strong> a întreprinderilor de toate dimensiunile.
  data_escrow_for_agile: Escrow de date pentru companii agile
  discover_how: Descoperiți cum soluțiile moderne de escrow Codekeeper ajută companiile de top la nivel mondial să protejeze datele de care au nevoie pentru a opera funcții critice de afaceri.
  how_does: Cum ajută Codekeeper?
  as_a_trusted: În calitate de agent escrow de încredere, rolul lui Codekeeper este de a primi, stoca și proteja datele esențiale pentru misiune. Cu prețuri rentabile, puteți stoca în siguranță copii ale datelor dvs. în centrele noastre de date de clasă mondială pentru un preț de până la <strong><span id="developer-monthly">79 USD</span> pe lună</strong>, cu o taxă de pornire de numai <span class="setup-fee">249 USD</span>.<br><br>Toate planurile vin cu tehnologie de <strong>automatizare de ultimă oră</strong>, <strong> funcții avansate de securitate</strong>, <strong>integrări</strong> bogate, <strong>depozite continue</strong> nelimitate, <strong>acorduri</strong> și <strong>confirmări</strong> de escrow gratuite și multe altele.

source_escrow:
  source_code: Cod sursă escrow
  learn_how: Aflați cum escrow codul sursă protejează dezvoltatorii de software și<br> clienții acestora ca parte a acordurilor de licențiere și nivel de servicii pentru utilizatorii finali.
  what_is_source: Ce este escrow codul sursă?
  source_code_escrow_puts: Codul sursă escrow impune unui <strong>dezvoltator sau furnizor de software</strong> (licențiator) o obligație contractuală de a stoca codul sursă complet și actualizat – și uneori, de asemenea, codul obiect – al unei aplicații critice pentru afaceri într-un format care poate fi citit de oameni cu un agent escrow de încredere, cum ar fi Codekeeper.<br><br>În special, prin escrow codul sursă al unei aplicații critice, <strong>utilizatorul final</strong> (titularul de licență) își protejează <strong>Investiții în software</strong> prin asigurarea că acestea pot <strong>menține și actualiza</strong>, indiferent de starea operațională a dezvoltatorului sau furnizorului. Astfel de circumstanțe includ întreruperea întreținerii și asistenței de către dezvoltatorul de software, epuizarea afacerii sau încălcarea contractului de licență în orice alt mod.
  definition: Definiție
  source_code_escrow_is: <strong>Cod sursă escrow</strong> este o soluție specializată de protecție software concepută pentru a stoca codul sursă al unei aplicații software critice, asigurând accesul în cazul în care întreținerea software-ului nu poate fi asigurată altfel, așa cum este definit în condițiile convenite.
  who_is_source: Pentru cine este escrow codul sursă?
  it_is_intended: Este destinat tuturor <strong>dezvoltatorilor și furnizorilor de software</strong> care implementează aplicații software critice pentru afaceri, la fața locului, ca parte a acordurilor de nivel de serviciu și de licență, precum și <strong>clienților lor (utilizatori finali ).</strong><br><br>Deși escrow codul sursă este cel mai frecvent utilizat pentru licențele software tradiționale la fața locului, este o <strong>soluție versatilă de protecție a software-ului</strong> care poate fi folosită și pentru acorduri de dezvoltare, acorduri de achiziție de software și alte tranzacții care implică software.
  why_do_developers: De ce dezvoltatorii folosesc codul sursă escrow?
  successful_software: Dezvoltatorii și furnizorii de software de succes folosesc escrow codul sursă în timpul negocierilor de licențiere pentru a <strong>oferi mai multă valoare</strong> clienților lor și <strong>să se distingă de concurenți</strong>, motiv pentru care unii directori de dezvoltare a afacerilor se referă la el ca <strong>„marele instrument de vânzări.”</strong> Prin stocarea codului sursă într-o locație sigură, dezvoltatorii implementează, de asemenea, cod sursă escrow pentru a <strong>crește securitatea</strong> și <strong>proteja proprietatea intelectuală.</strong>
  why_do_end_users: De ce utilizatorii finali folosesc codul sursă escrow?
  licensees: Licențiații — companii ale căror operațiuni se bazează pe aplicații software terțe — îl folosesc în principal pentru a <strong>atenua riscurile.</strong> Având capacitatea și dreptul documentat de a întreține și actualiza părți esențiale ale unui produs software critic, utilizatorii finali <strong>reduc șansele de întrerupere</strong> sau de deteriorare a afacerii lor și <strong>asigură continuitatea afacerii</strong> în cazul în care furnizorul de software este supus unei achiziții, își epuizează activitatea, nu asigură întreținerea adecvată sau încălcă în orice alt mod acordul.
