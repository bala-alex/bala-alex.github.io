  codekeeper_was_founded: Codekeeper a fost fondat în 2013 în Haga, Țările de Jos. În ultimii șapte ani, ne-am câștigat încrederea a mii de companii grozave din întreaga lume datorită tehnologiei noastre de ultimă oră și prețurilor de vârf pe piață. Branduri renumite la nivel mondial precum Intuit, GE, Pepsico, Nestlé, P&G, Daimler și multe altele se bazează pe Codekeeper pentru a se asigura că sistemele lor critice rămân neafectate în orice circumstanță. Astăzi, avem un al doilea birou în San Francisco, California, iar operațiunile noastre cresc rapid la scară globală. Avem experiență cu clienți din jurisdicții din toate regiunile lumii, inclusiv Europa, America de Nord, Asia și altele.
