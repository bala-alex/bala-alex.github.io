faq_agreement:
  what_is_a_software: Ce este un acord de escrow software?
  a_software_escrow: Un acord de escrow software este un aranjament juridic între un dezvoltator sau furnizor de software, clientul acestora și un agent escrow terț. Acordul asigură că codul sursă al software-ului și materialele aferente sunt stocate în siguranță cu agentul de escrow și pot fi eliberate clientului în anumite condiții predefinite, cum ar fi falimentul dezvoltatorului sau neîndeplinirea obligațiilor de asistență.
  why_should_i: De ce ar trebui să iau în considerare un acord de escrow software?
  a_software: Un acord de escrow software oferă o plasă de siguranță pentru clienți, asigurând că aceștia au acces la codul sursă și materialele aferente dacă dezvoltatorul sau furnizorul devine indisponibil sau nu își poate îndeplini obligațiile de asistență și întreținere. Acest lucru ajută la minimizarea riscurilor asociate dependenței de software, asigurând continuitatea afacerii și reducând pierderile potențiale.
  how_does: Cum funcționează serviciul de escrow software Codekeeper?
  we_offer: Oferim o gamă de soluții diferite de escrow pentru a răspunde nevoilor diverse ale bazei noastre de clienți. Odată ce vă înscrieți pentru un cont de escrow, vă ghidăm prin pașii pentru a vă configura acordul de escrow și pentru a plasa materialul în escrow pentru păstrare. Puteți vedea opțiunile noastre de preț pe pagina noastră de prețuri
  what_are_some: Care sunt unele evenimente comune de declanșare pentru lansarea codului sursă?
  common_triggering: Evenimentele obișnuite care declanșează lansarea codului sursă includ falimentul, insolvența, lichidarea dezvoltatorului sau eșecul de a furniza servicii de asistență și întreținere conform acordului. Evenimentele specifice de declanșare vor fi definite în acordul de escrow dintre dezvoltator și client.
  do_i_need: Am nevoie de un avocat pentru a întocmi acordul de escrow?
  no_we_take: Nu, ne ocupăm de aspectul legal și vă ajutăm să vă creați acordul de escrow. Aceasta înseamnă că nu sunt implicate taxe costisitoare ale avocaților.
  can_i_customize: Pot personaliza termenii și condițiile acordului meu de escrow?
  yes_codekeeper: Da, Codekeeper vă permite să personalizați termenii și condițiile acordului dvs. de escrow pentru a se potrivi nevoilor specifice ale relației dvs. de afaceri. Acest lucru asigură că ambele părți sunt protejate și că acordul îndeplinește cerințele lor unice.
  how_does_codekeeper: Cum asigură Codekeeper securitatea și confidențialitatea codului meu sursă?
  can_multiple: Pot fi incluși mai mulți clienți într-un singur acord de escrow?
  yes_codekeeper_allows: Da, Codekeeper permite includerea mai multor clienți într-un singur acord de escrow. Acest lucru poate fi avantajos pentru dezvoltatorii care lucrează cu mai mulți clienți și doresc să își simplifice procesul de escrow.
  can_i_transfer: Pot transfera acordul meu existent de escrow software către Codekeeper?

