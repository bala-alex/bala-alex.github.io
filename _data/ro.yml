  source_code_escrow: Cod sursă escrow
  source_code_escrow_is: Codul sursă escrow este un acord încheiat între un dezvoltator sau un furnizor de software (denumit „Depozitar” sau „Licențiator”), clientul acestora care achiziționează licența de software (denumit „Beneficiar” sau „Detinatorul de licență”) și un terț de încredere. parte precum Codekeeper („Agent Escrow”). În special, escrow codul sursă impune deponentului o obligație contractuală de a stoca, cu un agent escrow de încredere, tot codul sursă, datele, instrucțiunile de construire, instrumentele terțelor părți și orice altceva care ar permite beneficiarului să actualizeze sau să întrețină software-ul.
