  source_code_escrow: Source Code Escrow
  source_code_escrow_is: Source code escrow is an agreement set up between a software developer or vendor (aka “Depositor” or “Licensor”), their client who is purchasing the software license (aka “Beneficiary” or “Licensee”), and a trusted third party such as Codekeeper (“Escrow Agent”). In particular, source code escrow puts a contractual obligation on the depositor to store—with a trusted escrow agent—all source code, data, build instructions, third-party tools, and anything else that would enable the beneficiary to update or maintain the software.
  read_more: Read more
  secure_vault_options: Secure Vault Options
  you_have_total_control: You have total control over your plan usage with Secure Vault. Each plan comes with a number of Secure Vault Options that you can choose to fill with
  source_code_repositories: source code repositories, data storage vaults or information vaults.
  software_escrow: Software Escrow
  software_escrow_and: “Software escrow” and “source code escrow” are terms that are used interchangeably. This is the most common type of escrow, and it is designed to store not only source code but also build instructions and any other important documentation that would allow a beneficiary to update and maintain a mission-critical software application. Though software escrow is most commonly used for traditional on-site software licenses, it can also be used for development agreements, software acquisition agreements, SaaS applications (see below), and any other transactions involving software.
  data_escrow2: Data Escrow
  data_escrow_applies: Data escrow applies to custodians of data, such as service providers or internet domain registries, and it ensures that up-to-date copies of domain name ownership and contact details are held in escrow in the event of a registry’s business or technical failure. Sometimes it is used in tandem with domain escrow, which holds the credentials of a domain and helps reduce risk when purchasing a domain or using a domain as collateral. Just like source code escrow, data and domain escrows ensure that up-to-date copies of data and other predetermined deposit materials are held in escrow by a trusted third party such as Codekeeper, which releases the materials only when one or more release conditions has been met.
  information_escrow: Information Escrow
  information_escrow_allows: Information escrow allows companies to transmit sensitive information to a trusted intermediary, an escrow agent, who only forwards the information under prespecified conditions. Specifically, in the business context, it assists companies with securing sensitive documents, which can only be released under certain predefined conditions. Information escrow is most commonly used when part of the product development process is outsourced to a third-party designer; or when a transaction is taking place, and a trusted third party is required to store the documents until certain milestones are met. It is also frequently used to hold intellectual property and other sensitive and confidential information that can be stored physically, electronically, or in the cloud.
  saas_escrows: SaaS escrows
  saas_escrow_is_similar: SaaS escrow is similar to a regular software or source code escrow. However, it is tailored to the unique needs of Software-as-a-Service (SaaS) applications, which often require a more robust solution to obtain a required level of protection. Much like software escrow, SaaS escrow contains code, virtual machines, data, and any other components necessary to ensure a SaaS product remains viable in the event the original vendor is no longer able to support it.
            By establishing a SaaS escrow agreement, a company that subscribes to a SaaS application (beneficiary) protects itself from a potential sudden loss of access to critical SaaS services—whether temporary or long-term—and secures direct access to a running copy of the software and their own customer data in case release conditions are met.
  getting_started_with: Getting Started with Source Code Escrow
  read_our_guide: Read our guide to learn how source code escrow can help you minimize risk and ensure your mission-critical systems remain unaffected through any circumstance.
  download_free_guide: DOWNLOAD FREE GUIDE
  faq: FAQ
  frequently_asked_questions: Frequently asked questions, answered.
  do_you_also: Do you also support other source code deposit methods?
  all_accounts_include: All accounts include unlimited continuous deposits. We also support SFTP, Dropbox, Google Drive, email, and others. Let us know your needs and we’ll make it work.
  can_you_tell: Can you tell me more about how you protect data?
  deposited_source_code: Deposited source code is encrypted in a single process when the deposit is made. The encrypted source code is backed up at different locations around the world. The decryption keys are in our safes, which are inside a bank building. The codes only come out when a release event occurs.
