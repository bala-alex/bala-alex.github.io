  examples_of_hosting: Exemplele de condiții de eliberare pentru găzduirea escrow pot include falimentul sau insolvența furnizorului, încălcarea contractului, pierderea accesului la găzduire, schimbarea proprietății sau în cazul unui dezastru neprevăzut. Condițiile specifice vor depinde de termenii acordului de criptare de găzduire între proprietarul documentelor și Codekeeper.

