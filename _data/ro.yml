  software_escrow: Software escrow
  software_escrow_and: „Software escrow” și „surs code escrow” sunt termeni care sunt folosiți interschimbabil. Acesta este cel mai comun tip de escrow și este conceput pentru a stoca nu numai codul sursă, ci și instrucțiuni de construcție și orice altă documentație importantă care ar permite unui beneficiar să actualizeze și să mențină o aplicație software esențială. Deși software-ul escrow este cel mai frecvent utilizat pentru licențe software tradiționale la fața locului, acesta poate fi folosit și pentru acorduri de dezvoltare, acorduri de achiziție de software, aplicații SaaS (vezi mai jos) și orice alte tranzacții care implică software.
  data_escrow2: Data Escrow
  data_escrow_applies: Data escrow se aplică custodelor datelor, cum ar fi furnizorii de servicii sau registrele de domenii de internet, și asigură că copiile actualizate ale proprietății numelui de domeniu și detaliile de contact sunt păstrate în escrow în cazul unei defecțiuni tehnice sau comerciale a unui registru. Uneori este folosit în tandem cu domeniul escrow, care deține acreditările unui domeniu și ajută la reducerea riscului la achiziționarea unui domeniu sau utilizarea unui domeniu ca garanție. La fel ca escrow codul sursă, datele și domeniul escrows asigură că copiile actualizate ale datelor și ale altor materiale de depozit predeterminate sunt păstrate în escrow de către o terță parte de încredere, cum ar fi Codekeeper, care eliberează materialele numai atunci când una sau mai multe condiții de eliberare sunt îndeplinite.
  information_escrow: Informații escrow
  information_escrow_allows: Escrow-ul de informații permite companiilor să transmită informații sensibile unui intermediar de încredere, un agent escrow, care transmite informațiile doar în condiții prespecificate. Concret, în contextul afacerii, ajută companiile cu securizarea documentelor sensibile, care pot fi eliberate doar în anumite condiții predefinite. Garanția de informații este folosită cel mai frecvent atunci când o parte a procesului de dezvoltare a produsului este externalizată către un designer terță parte; sau atunci când are loc o tranzacție și o terță parte de încredere trebuie să stocheze documentele până când sunt îndeplinite anumite etape. De asemenea, este frecvent utilizat pentru a deține proprietatea intelectuală și alte informații sensibile și confidențiale care pot fi stocate fizic, electronic sau în cloud.
  saas_escrows: Escrows SaaS
  saas_escrow_is_similar: Escrow SaaS este similar cu un software obișnuit sau cod sursă escrow. Cu toate acestea, este adaptat nevoilor unice ale aplicațiilor Software-as-a-Service (SaaS), care necesită adesea o soluție mai robustă pentru a obține nivelul necesar de protecție. La fel ca escrow software, escrow SaaS conține cod, mașini virtuale, date și orice alte componente necesare pentru a se asigura că un produs SaaS rămâne viabil în cazul în care furnizorul inițial nu mai este capabil să-l suporte.
            Prin stabilirea unui acord de escrow SaaS, o companie care se abonează la o aplicație SaaS (beneficiar) se protejează de o potențială pierdere bruscă a accesului la serviciile SaaS critice – fie temporare, fie pe termen lung – și asigură accesul direct la o copie rulantă a software-ului și datele proprii ale clienților în cazul în care sunt îndeplinite condițiile de eliberare.
