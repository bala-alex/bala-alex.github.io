  data_center_security: Securitatea centrului de date
  our_data_center_partners: Partenerii noștri din centrele de date vă oferă securitate și practici pe mai multe niveluri.
  secure_design: Design Sigur
  site_selection: SELECTAREA SITE-ULUI<br>Înainte de a alege o locație, partenerul nostru din centrul de date realizează evaluări inițiale de mediu și geografice. Locațiile centrelor de date sunt selectate cu atenție pentru a atenua riscurile de mediu, cum ar fi inundațiile, vremea extremă și activitatea seismică. Stocarea noastră este construită pentru a fi independentă și separată fizic una de cealaltă.<br><br>REDUNDANȚĂ<br>Centrele de date sunt concepute pentru a anticipa și tolera eșecurile, menținând în același timp nivelurile de servicii. În caz de eșec, procesele automate îndepărtează traficul din zona afectată. Aplicațiile de bază sunt implementate la un standard N+1, astfel încât, în cazul unei defecțiuni a centrului de date, există o capacitate suficientă pentru a permite echilibrarea încărcării traficului către site-urile rămase.<br><br>DISPONIBILITATE<br>Partenerul nostru din centrul de date a identificat componentele critice ale sistemului necesare pentru a menține disponibilitatea sistemului nostru și pentru a recupera serviciul în cazul unei întreruperi. Componentele critice ale sistemului sunt susținute în mai multe locații izolate. Fiecare locație este proiectată pentru a funcționa independent, cu fiabilitate ridicată. Locațiile sunt conectate pentru a vă permite să proiectați cu ușurință aplicații care se transferă automat între locații fără întrerupere. Sistemele foarte rezistente și, prin urmare, disponibilitatea serviciilor, este o funcție in designul sistemului. Prin utilizarea locațiilor și replicarea datelor, partenerul nostru din centrul de date poate atinge un timp de recuperare extrem de scurt și obiective privind punctele de recuperare, precum și cele mai înalte niveluri de disponibilitate a serviciilor.<br><br>PLANIFICAREA CAPACITĂȚII<br>Partenerul nostru din centrul de date în mod continuu monitorizează utilizarea serviciilor pentru a implementa infrastructura care să sprijine angajamentele și cerințele noastre de disponibilitate. Partenerul nostru din centrul de date menține un model de planificare a capacității care evaluează utilizarea și cerințele infrastructurii noastre cel puțin lunar. Acest model sprijină planificarea cererilor viitoare și include considerații precum procesarea informațiilor, telecomunicațiile și stocarea jurnalelor de audit
  business_continuity: Continuitatea afacerii și Recuperarea în caz de dezastru
  business_continuity_plan: PLAN DE CONTINUITATE A AFACERII<br>Planul de continuitate a afacerii conturează măsuri pentru evitarea și reducerea perturbărilor de mediu. Include detalii operaționale despre pașii de urmat înainte, în timpul și după un eveniment. Planul de continuitate a afacerii este susținut de teste care includ simulări ale diferitelor scenarii.<br><br>RĂSPUNS PANDEMIC<br>Partenerul nostru din centrul de date încorporează politicile și procedurile de răspuns la pandemie în planificarea sa de recuperare în caz de dezastru pentru a se pregăti să răspundă rapid la amenințarea focarului de boli infecțioase. Strategiile de atenuare includ modele alternative de personal pentru a transfera procesele critice către resursele din afara regiunii și activarea unui plan de management al crizelor pentru a sprijini operațiunile de afaceri critice. Planurile de pandemie fac referire la agențiile și reglementările internaționale de sănătate, inclusiv punctele de contact pentru agențiile internaționale.
  physical_access: Acces fizic
  employee_data_center: ACCES LA CENTRU DE DATE ANGAJAȚI<br>Partenerul nostru la centrul de date oferă acces fizic la centrul de date numai angajaților aprobați. Toți angajații care au nevoie de acces la centrul de date trebuie mai întâi să solicite acces și să furnizeze o justificare comercială validă. Aceste solicitări sunt acordate pe baza principiului cel mai mic privilegiu, în care cererile trebuie să specifice la ce nivel al centrului de date individul are nevoie de acces și sunt limitate în timp. Solicitările sunt revizuite și aprobate de personalul autorizat, iar accesul este revocat după expirarea termenului solicitat. Odată ce li s-a acordat admiterea, persoanele sunt restricționate în zonele specificate în permisiunile lor.
  monitoring_logging: Monitorizare și înregistrare
  data_center_access: EXAMINARE A ACCESULUI LA CENTRU DE DATE<br>Accesul la centrele de date este revizuit în mod regulat. Accesul este revocat automat atunci când înregistrarea unui angajat este încheiată în sistemul de resurse umane al partenerului nostru din centrul de date. În plus, atunci când accesul unui angajat sau al unui contractant expiră în conformitate cu durata aprobată a cererii, accesul acestuia este revocat, chiar dacă acesta continuă să fie angajat al partenerului nostru din centrul de date.<br><br>MONITORIZARE ACCES LA CENTRU DE DATE<br>Partenerul nostru de centre de date ne monitorizează centrele de date folosind Centrele noastre globale de operațiuni de securitate, care sunt responsabile de monitorizarea, triajul și executarea programelor de securitate. Oferă asistență globală 24/7 prin gestionarea și monitorizarea activităților de acces la centrele de date, echipând echipele locale și alte echipe de asistență pentru a răspunde incidentelor de securitate prin triaj, consultanță, analiză și trimitere a răspunsurilor.
  surveillance_detection: Supraveghere și detectare
  cctv_physical: CCTV<br>Punctele de acces fizice la camerele serverului sunt înregistrate de camera de televiziune cu circuit închis (CCTV). Imaginile sunt păstrate în conformitate cu cerințele legale și de conformitate.<br><br>PUNCTE DE INTRARE CENTRU DE DATE<br>Accesul fizic este controlat la punctele de intrare în clădire de către personalul de securitate profesionist, utilizând sisteme de supraveghere, detecție și alte mijloace electronice. Personalul autorizat utilizează mecanisme de autentificare cu mai mulți factori pentru a accesa centrele de date. Intrările în sălile serverelor sunt securizate cu dispozitive care sună alarme pentru a iniția un răspuns la incident dacă ușa este forțată sau ținută deschisă.<br><br>DETECȚIA INTRUZIEI<br>Sistemele electronice de detectare a intruziunilor sunt instalate în stratul de date pentru a monitoriza, detecta și alertează automat personalul corespunzător cu privire la incidente de securitate. Punctele de intrare și ieșire în camerele serverului sunt securizate cu dispozitive care necesită ca fiecare persoană să ofere autentificare multifactor înainte de a acorda intrarea sau ieșirea. Aceste dispozitive vor suna alarme dacă ușa este deschisă forțat fără autentificare sau menținută deschisă. Dispozitivele de alarmare a ușilor sunt, de asemenea, configurate pentru a detecta cazurile în care o persoană iese sau intră într-un strat de date fără a oferi autentificare cu mai mulți factori.
  device_management: Managementul dispozitivului
  asset_management: GESTIONAREA ACTIVELOR<br>Activele sunt gestionate central printr-un sistem de gestionare a inventarului care stochează și urmărește proprietarul, locația, starea, întreținerea și informațiile descriptive pentru activele deținute. După achiziție, activele sunt scanate și urmărite, iar activele care fac obiectul întreținerii sunt verificate și monitorizate pentru proprietate, stare și rezoluție.
  operational_support: Sisteme de asistență operațională
  power_our_data: PUTERE<br>Sistemele de alimentare electrice ale centrelor noastre de date sunt proiectate pentru a fi complet redundante și pot fi întreținute fără impact asupra operațiunilor, 24 de ore pe zi. Centrele de date sunt echipate cu sursă de alimentare de rezervă pentru a se asigura că energia este disponibilă pentru a menține operațiunile în cazul unei defecțiuni electrice pentru sarcini critice și esențiale din instalație.<br><br>CLIMA ȘI TEMPERATURA<br>Centrele de date folosesc mecanisme pentru a controla clima și a menține o temperatură de funcționare adecvată pentru servere și alte componente hardware pentru a preveni supraîncălzirea și a reduce posibilitatea întreruperilor de serviciu. Personalul și sistemele monitorizează și controlează temperatura și umiditatea la niveluri adecvate.<br><br>DETECȚIA ȘI SUPPRESIA INCENDIILOR<br>Centrele de date sunt echipate cu echipamente automate de detectare și stingere a incendiilor. Sistemele de detectare a incendiilor utilizează senzori de detectare a fumului în spații de rețea, mecanice și de infrastructură. Aceste zone sunt, de asemenea, protejate de sisteme de suprimare.<br><br>DETECȚIA SCURGERILOR<br>Pentru a detecta prezența scurgerilor de apă, partenerul nostru de centre de date echipează centrele de date cu funcționalități de detectare a prezenței apei. Dacă este detectată apă, există mecanisme pentru a elimina apa pentru a preveni orice deteriorare suplimentară a apei.
  infrastructure_maintenance: Întreținerea infrastructurii
  equipment_maintenance: ÎNTREȚINERE ECHIPAMENTE<br>Partenerul nostru din centrul de date monitorizează și efectuează întreținerea preventivă a echipamentelor electrice și mecanice pentru a menține operabilitatea continuă a sistemelor din centrele de date. Procedurile de întreținere a echipamentelor sunt efectuate de persoane calificate și finalizate conform unui program de întreținere documentat.<br><br>MANAGEMENTUL MEDIULUI<br>Partenerul nostru din centrul de date monitorizează sistemele și echipamentele electrice și mecanice pentru a permite identificarea imediată a problemelor. Acest lucru se realizează prin utilizarea instrumentelor de audit continuu și a informațiilor furnizate prin sistemele noastre de management al clădirilor și de monitorizare electrică. Întreținerea preventivă este efectuată pentru a menține funcționarea continuă a echipamentului.
  governance_risk: Guvernare și risc
  ongoing_data: GESTIONAREA RISCURILOR CENTRULUI DE DATE<br>Partenerul nostru din centrul de date efectuează periodic analize ale amenințărilor și vulnerabilităților centrelor de date. Evaluarea continuă și atenuarea vulnerabilităților potențiale se realizează prin activități de evaluare a riscurilor din centrul de date. Această evaluare este efectuată în plus față de procesul de evaluare a riscurilor la nivel de întreprindere utilizat pentru a identifica și gestiona riscurile prezentate afacerii în ansamblu. Acest proces ia în considerare, de asemenea, riscurile regionale de reglementare și de mediu.<br><br>ATESTAREA DE SECURITATE DE LA TERȚI PĂRȚI<br>Testările de la terțe părți ale centrelor de date, așa cum sunt documentate în rapoartele noastre terță parte, asigură că partenerul nostru din centrele de date are în mod corespunzător a implementat măsuri de securitate aliniate la regulile stabilite necesare pentru obținerea certificărilor de securitate. În funcție de programul de conformitate și de cerințele acestuia, auditorii externi pot efectua testarea eliminării materialelor media, pot analiza imaginile camerelor de securitate, pot observa intrările și holurile într-un centru de date, pot testa dispozitivele electronice de control al accesului și pot examina echipamentele centrului de date.
