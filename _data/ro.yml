faq_security:
  what_is_the: Care este obiectivul principal al măsurilor de securitate Codekeeper?
  to_ensure: Pentru a asigura protecția și confidențialitatea codului sursă al software-ului dvs., precum și pentru a proteja orice date sensibile asociate contului dvs. și licențele software.
  how_does: Cum îmi protejează Codekeeper codul sursă?
  using_a_combination: Folosind o combinație de criptare, stocare securizată și control al accesului. Criptăm codul dvs. în timpul tranzitului și în repaus, îl stocăm în centre de date securizate și implementăm controale de acces pentru a ne asigura că numai utilizatorii autorizați pot accesa codul dvs.
  what_type: Ce tip de criptare folosește Codekeeper pentru a-mi securiza codul sursă?
  industry_standard: Metode de criptare standard din industrie, cum ar fi SSL/TLS pentru datele în tranzit și AES-256 pentru datele în repaus. Aceste metode de criptare oferă un nivel ridicat de securitate și asigură că codul tău rămâne protejat împotriva accesului neautorizat.
  where_is_my: Unde este stocat codul meu sursă?
  your_source_code: Codul sursă este stocat în centre de date securizate care respectă standardele din industrie și cele mai bune practici pentru securitate, cum ar fi ISO 27001, SOC 2 și GDPR. Aceste centre de date folosesc mai multe straturi de măsuri de securitate fizică și digitală pentru a vă proteja codul de potențiale amenințări.
  how_does_codekeeper: Cum gestionează Codekeeper controlul accesului pentru codul meu sursă?
  we_implement: Implementăm controlul accesului, permițându-vă să definiți rolurile de utilizator și permisiunile pentru contul dvs. Puteți acorda sau revoca accesul la codul sursă, asigurându-vă că numai utilizatorii autorizați au acces la activele dvs. software.
  can_i_trust: Pot să am încredere în Codekeeper cu datele mele sensibile?
  yes_we_are: Da, ne angajăm să protejăm datele dumneavoastră sensibile și să respectăm cele mai bune practici din industrie și standarde de reglementare, cum ar fi GDPR, HIPAA și altele. Folosim măsuri stricte de securitate pentru a vă proteja datele împotriva accesului, pierderii sau modificării neautorizate.
  does_codekeeper: Codekeeper efectuează audituri și actualizări regulate de securitate?
  yes_we_conduct: Da, efectuăm periodic audituri de securitate și actualizări pentru a ne asigura că platforma noastră rămâne sigură și actualizată cu cele mai recente standarde din industrie și cele mai bune practici. Lucrăm continuu pentru a ne îmbunătăți măsurile de securitate și pentru a vă proteja activele software.
  how: Cum gestionează Codekeeper potențialele încălcări de securitate?
  in_the_unlikely: În cazul improbabil al unei încălcări de securitate, avem un plan de răspuns la incident pentru a identifica, a limita și a rezolva cu promptitudine orice potențiale amenințări. Vom notifica clienții afectați în timp util și vom lucra îndeaproape cu aceștia pentru a atenua orice impact potențial asupra activelor lor software.
  who_can_i: Pe cine pot contacta dacă am o întrebare la care nu s-a răspuns aici?
  we_are: Suntem întotdeauna gata să ajutăm. Vă rugăm să nu ezitați să ne contactați trimițând un e-mail la

