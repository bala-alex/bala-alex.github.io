features:
  the_tools_you: Strumenti indispensabili per localizzazioni madrelingua su larga
    scala
  learn_how_tolq: Scopra come Tolq La aiuta a soddisfare clienti in qualsiasi lingua
    e a potenziare la Sua crescita mondiale, con traduzioni rapide e completamente
    integrate.
  we_manage_the: Gestione dell'intero processo dall'inizio alla fine
  translator_vetting: Verifica dei traduttori
  all_translators_and: Tutti i traduttori e i redattori devono superare un rigoroso
    processo di verifica, che comprende il completamento delle attività di qualifica
    standardizzate previste da Tolq e il rispetto dei nostri standard di qualità.
  quality_management: Gestione della qualità
  we_monitor_quality: Tolq monitora la qualità a diversi livelli di dettaglio e nelle
    diverse fasi del processo di localizzazione. Lei ha una visione completa e il
    controllo di ogni aspetto del processo.
  operations_monitoring: Monitoraggio delle operazioni
  each_translation_task: Ogni attività di traduzione viene monitorata in tempo reale
    durante le diverse fasi del processo per ottenere tempi di consegna rapidi e la
    massima qualità.
  translation_process: Processo di traduzione
  streamline_your: Ottimizzazione delle operazioni di traduzione grazie al supporto
    dell'IA
  using_state: Avvalendoci dell'avanzata tecnologia di traduzione automatica neurale
    (NMT), forniamo traduzioni madrelingua di qualità, per sviluppare il Suo business
    di e-commerce a livello globale.
  our_machine: I nostri motori di traduzione automatica (MT) sono completamente personalizzati
    in base alle esigenze della Sua azienda e si evolvono costantemente, così le Sue
    traduzioni migliorano nel tempo.
  increase_agility: Aumento della flessibilità conservando l'autenticità
  after_your_content: Una volta che i Suoi contenuti vengono elaborati dai nostri
    motori di traduzione automatica personalizzati, il qualificato team di traduzione
    e redazione di Tolq si assicura che la traduzione automatica tenga conto del contesto,
    delle ambiguità linguistiche, delle sensibilità culturali e della terminologia
    esclusiva del Suo brand.
  want_human_quality: Desidera da subito traduzioni umane di qualità per i progetti
    più complessi? Effettui semplicemente un ordine dalla Sua dashboard e incaricheremo
    automaticamente uno dei nostri esperti traduttori di realizzare in pochissimo
    tempo traduzioni madrelingua di qualità.
  translation_management: Gestione della traduzione
  manage_your_translation: Gestisca i Suoi progetti di traduzione da un'unica dashboard
  managing_translations: Gestire le traduzioni in varie combinazioni linguistiche
    (e in diverse fasi di completamento) non è cosa facile. Con Tolq lo diventa. Le
    offriamo controllo dettagliato su tutte le operazioni di localizzazione da un'unica
    dashboard.
  you_can_easily: Verifichi facilmente lo stato di qualsiasi traduzione in tempo reale
    fino a livello di segmento e configuri più account per i membri del Suo team,
    in modo che tutti possano sfruttare le stesse risorse linguistiche centralizzate.
  use_workflows_to: Flussi di lavoro per l'ottimizzazione del processo di localizzazione
  workflows_are_the: I flussi di lavoro sono fondamentali per il processo di traduzione
    e grazie a Tolq ha accesso a tutti i flussi di traduzione necessari per operazioni
    di localizzazione efficienti
  human_translation: Traduzione umana (di qualità)
  human_proofreading: Revisione umana
  neural_machine: Traduzione automatica neurale (NMT)
  nmt_post_editing: Post-editing di NMT
  statistical_machine: Traduzione automatica statistica (SMT)
  translate_thousands: Traduzione di migliaia di prodotti in pochi click
  translate_up_to: Traduca fino a 10.000 prodotti sfruttando la memoria di traduzione
    (TM). È sufficiente trascinare e rilasciare uno o più file direttamente dal desktop
    e analizzeremo ed elaboreremo le traduzioni dei file con la stessa rapidità del
    contenuto del catalogo prodotti.
  we_support_html: Al momento supportiamo file HTML, XLIFF, CSV e XLSX. Aggiungiamo
    regolarmente nuovi formati.
  get_more_done: Produttività migliorata con le integrazioni API intelligenti
  with_a_wide: Grazie alla vasta gamma di integrazioni API, può rendere operative
    le nostre soluzioni di traduzione in pochissimo tempo. Tolq si integra facilmente
    nell'attuale flusso di lavoro del Suo team con le più popolari piattaforme di
    gestione dei contenuti, chat e CRM e con soluzioni personalizzate.
  if_you_dont: Se l'integrazione nativa per la Sua piattaforma preferita non compare
    nell'elenco,
  let_us_know: ce lo faccia sapere
  and_we: e la realizzeremo.
  quality_control: Controllo qualità
  manage_all_of: Gestione di tutte le risorse linguistiche su una piattaforma centralizzata
  continuous_localization: La localizzazione costante richiede gestione e sfruttamento
    efficiente delle risorse linguistiche. La piattaforma centralizzata di Tolq la
    aiuta a condividere le risorse linguistiche accumulate nel tempo con la Sua intera
    organizzazione, migliorando la qualità della traduzione e riducendo i costi ad
    ogni nuova frase.
  style_guides: Guida di stile
  ensure_consistency: ": assicura la coerenza nello stile di tutte le traduzioni in
    uscita, anche per diversi tipi di contenuti."
  glossary_and: Glossario e terminologia
  ensure_your_translations: ": assicurano l'impiego della terminologia corretta e
    coerente nelle traduzioni di tutti i progetti, con istruzioni a livello di parola
    o segmento."
  translation_memory: Memoria di traduzione (TM)
  ensures_you_never: ": consente di non pagare mai due volte la traduzione della stessa
    frase. Solo le nuove frasi vengono inviate per la traduzione, perciò, più richieste
    di servizio ci invia, tanto più efficace diventerà la Sua TM nella riduzione dei
    costi e dei tempi di consegna."
  take_control_of: Controllo dei risultati della traduzione con gli strumenti avanzati
    di Tolq
  tolqs_set_of: Il set di strumenti avanzati di Tolq Le consente di assumere il controllo
    delle traduzioni garantendo efficienza, qualità e coerenza.
  translator_chat: Chat del traduttore
  forget_messy: ": addio a montagne di e-mail! Gestisca facilmente discussioni e domande
    di traduttori e redattori attraverso la chat integrata di Tolq."
  in_context_view: Visualizzazione contestuale
  eliminate_misunderstandings: ": elimini i malintesi prima che si verifichino. Mostri
