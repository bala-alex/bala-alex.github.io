  translations_review: Revisione delle traduzioni
  not_satisfied: ": non è soddisfatto di una traduzione? Rispedisca la frase con un
    click e la ritradurremo per Lei."
  mix_and_match: Mix and Match
  use_smart: ": sfrutti le combinazioni intelligenti della NMT e della traduzione
    umana per migliorare l'efficienza in termini di costi e avere un impatto positivo
    sui Suoi profitti, risparmiando fino all'80% nel corso del tempo."
  dont_just: Non si basi sulle nostre affermazioni.
  let_us_show: Lasci che Le mostriamo come lavoriamo!
