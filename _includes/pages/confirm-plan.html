  <script>
    // Check if the page has not been reloaded
    if (!localStorage.getItem('pageReloaded')) {
        var yamlData = {{site.data.pricing.prices | jsonify }};
        localStorage.setItem('prices', JSON.stringify(yamlData));
        
        // Set a flag in localStorage to indicate that the page has been reloaded
