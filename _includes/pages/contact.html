      <div class="container">
        {% include navigation.html %}

          <h2 class="header__title text-center">{{ site.data[page.lang]['contact']['contact_us'] }}</h2>
          <p class="header__subtitle mw-100 mt-3">{{ site.data[page.lang]['contact']['still_have_questions'] }}</p>
        </div>
      </div>
    </div>

      <div class="container">
        <div class="section__container mx-auto">

          <script charset="utf-8" type="text/javascript" src="//js.hsforms.net/forms/v2.js"></script>
          <script>
            hbspt.forms.create({
            portalId: "6250848",
            onFormSubmit: function() {
              $('#leave-message').hide();

          });
          </script>
        </div>
      </div>
    </div>

    {% include footer.html %}
