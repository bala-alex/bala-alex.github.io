<body>
  <!--  Clickcease.com tracking-->
  <script type='text/javascript'>var script = document.createElement('script');
    script.async = true; script.type = 'text/javascript';
    var target = 'https://www.clickcease.com/monitor/stat.js';
    script.src = target;var elem = document.head;elem.appendChild(script);
    </script>
    <noscript>
    <a href='https://www.clickcease.com' rel='nofollow'><img src='https://monitor.clickcease.com/stats/stats.aspx' alt='ClickCease'/></a>
    </noscript>
    <!--  Clickcease.com tracking-->

  <div class="registration bg-white">
    <!-- Navigation -->
    {% include navigation.html %}
    <!-- Header -->
    <div class="container-fluid sign-up__content">
      <div class="row">
        <div class="col-md-6 col-sm-12 bg-light-gray sign-up__box">
          <img class="sign-up__image" src="/images/Dashboard-escrow.svg" alt="Dashboard Escrow Image"/>
          <div class="pb-5">
            <div class="d-flex align-items-center justify-content-around flex-wrap">
              <img class="sign-up__logos" src="/images/registration/logos/Pepsico.svg" alt="Pepsico Logo"/>
              <img class="sign-up__logos" src="/images/registration/logos/general-electric.svg" alt="General Electric Logo"/>
              <img class="sign-up__logos" src="/images/registration/logos/Daimler.svg" alt="Daimler Logo"/>
              <img class="sign-up__logos" src="/images/registration/logos/nestle.svg" alt="Nestle Logo"/>
            </div>
            <div class="d-flex align-items-center justify-content-around mt-4 flex-wrap">
              <img class="sign-up__logos" src="/images/registration/logos/Bayer_Logo.svg" alt="Bayer Logo"/>
              <img class="sign-up__logos" src="/images/registration/logos/JetBlue.svg" alt="JetBlue Logo"/>
              <img class="sign-up__logos" src="/images/registration/logos/Airbus.svg" alt="Airbus Logo"/>
              <img class="sign-up__logos" src="/images/registration/logos/Snapchat.svg" alt="Snapchat Logo"/>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-sm-12 bg-white sign-up__box">
          <div class="mt-3">
            <h1 class="sign-up__title">{{ site.data[page.lang]['sign_up']['create_an_account'] }}</h1>
            <p class="sign-up__subtitle">{{ site.data[page.lang]['sign_up']['enter_your_name'] }}<br><a href="https://app.codekeeper.co/">{{ site.data[page.lang]['sign_up']['or_log_in'] }}</a></p>
            <!--[if lte IE 8]>
            <script charset="utf-8" type="text/javascript" src="//js.hsforms.net/forms/v2-legacy.js"></script>
            <![endif]-->
            <script charset="utf-8" type="text/javascript" src="//js.hsforms.net/forms/v2.js"></script>
            <script>
              hbspt.forms.create({
              portalId: "5365877",
              formId: "35187708-3110-4121-87ba-048e6e3d2127"
            });
            </script>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Snippets -->
  {% include snippets.html %}
</body>
